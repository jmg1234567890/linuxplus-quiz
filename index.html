<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux+ XK0-005 ‚Äî TotalTester Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0e0f11; --fg:#e9eaee; --card:#16181d; --muted:#9aa0a6; --accent:#4f9cff; }
    * { box-sizing:border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif; background:var(--bg); color:var(--fg); margin:0; }
    header { position:sticky; top:0; background:rgba(14,15,17,.95); border-bottom:1px solid #222; z-index:10; }
    .wrap { max-width:1100px; margin:0 auto; padding:14px 16px; }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    h1 { font-size:20px; margin:0; font-weight:700; }
    .btn { padding:10px 14px; background:#1f2229; color:#fff; border:1px solid #2a2f37; border-radius:10px; cursor:pointer; }
    .btn:hover { border-color:#3a4250; }
    .btn.primary { background:var(--accent); border-color:#5aa3ff; color:#001437; }
    .chip { padding:6px 10px; background:#1a1d23; border:1px solid #2a2f37; border-radius:9999px; color:var(--muted); }
    .main { max-width:1100px; margin:22px auto; padding:0 16px; display:grid; grid-template-columns: 1fr 320px; gap:16px; }
    @media (max-width: 960px) { .main { grid-template-columns: 1fr; } }
    .card { background:var(--card); border:1px solid #242932; border-radius:16px; padding:16px; }
    .q-title { font-size:18px; font-weight:600; margin:0 0 12px; }
    .answers label { display:block; padding:10px 12px; border:1px solid #2a2f37; border-radius:10px; margin:8px 0; cursor:pointer; }
    .answers input { transform: translateY(1px); margin-right:8px; }
    .context pre { background:#0c0d10; color:#e9eaee; padding:10px; border-radius:8px; border:1px solid #2a2f37; overflow:auto; }
    .progress { height:12px; background:#13151a; border:1px solid #2a2f37; border-radius:9999px; overflow:hidden; }
    .bar { height:100%; width:0%; background:var(--accent); }
    .grid { display:grid; grid-template-columns: repeat(10, 1fr); gap:6px; }
    .cell { text-align:center; padding:6px 0; border-radius:8px; border:1px solid #2a2f37; background:#1a1d23; cursor:pointer; font-size:12px; color:#c7cbd2; }
    .cell.done { background:#152417; border-color:#1f3f25; color:#9ae69e; }
    .cell.wrong { background:#2a1515; border-color:#4f1e1e; color:#ff9a9a; }
    .muted { color:var(--muted); }
    .row-gap { display:flex; gap:8px; flex-wrap:wrap; }
    .footer { margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .hidden { display:none !important; }

    /* Drag & Drop */
    .dd-bank, .dd-targets { display:flex; flex-direction:column; gap:8px; margin:12px 0; }
    .dd-piece { border:1px dashed #4a5060; padding:8px; border-radius:8px; cursor:grab; background:#101216; }
    .dd-slot { border:2px solid #3a4150; padding:12px; border-radius:8px; min-height:44px; background:#0f1116; color:#9aa0a6; }

    /* Review page */
    .miss { border-left:4px solid #e05b5b; padding-left:12px; }
    .ok { border-left:4px solid #44be7a; padding-left:12px; }
  </style>
</head>
<body>

<header>
  <div class="wrap row">
    <h1>Linux+ XK0-005 ‚Äî TotalTester Style</h1>
    <span class="chip" id="status">Ready</span>
    <span class="chip">‚è± <span id="timer">0m 0s</span></span>
    <span class="chip">Score: <span id="score">0</span></span>
    <label class="chip"><input type="checkbox" id="studyMode" /> Study Mode</label>
    <button class="btn" id="reset">Reset Progress</button>
  </div>
</header>

<div class="main">
  <div class="card" id="left">
    <div class="progress"><div class="bar" id="bar"></div></div>
    <p class="muted" style="margin:10px 0;">Question <b><span id="qNumber">0</span></b> of <b><span id="qTotal">0</span></b></p>
    <h2 class="q-title" id="qTitle">Select a mode to begin.</h2>
    <div id="context" class="context"></div>
    <div id="answers" class="answers"></div>
    <p id="feedback" class="muted"></p>
    <div class="footer">
      <button class="btn" id="prev">‚èÆ Prev</button>
      <button class="btn" id="next">Next ‚è≠</button>
      <button class="btn primary" id="check">‚úÖ Check Answer</button>
      <button class="btn" id="finish">üèÅ Finish</button>
    </div>
    <div id="review" class="hidden"></div>
  </div>

  <div class="card" id="right">
    <h3 style="margin-top:0">Start</h3>
    <div class="row-gap">
      <button class="btn primary" id="start90">üß™ Start 90-Question</button>
      <button class="btn" id="startFull">üìö Start Full Exam</button>
    </div>
    <hr style="border-color:#2a2f37; margin:14px 0;">
    <h3>Question Navigator</h3>
    <div id="grid" class="grid"></div>
  </div>
</div>

let questions = [];
let current = 0;
let score = 0;
let startTime = 0;
let answered = [];
let locked = [];
const savedKey = "linuxplus_totalt_state_v1";

function updateTimer() {
  if (!startTime) return;
  const elapsed = Math.floor((Date.now() - startTime)/1000);
  const mins = Math.floor(elapsed/60);
  const secs = elapsed % 60;
  document.getElementById("timer").textContent = `${mins}m ${secs}s`;
  requestAnimationFrame(updateTimer);
}
function shuffle(arr) { 
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--) { const j = Math.floor(Math.random()*(i+1)); [a[i],a[j]] = [a[j],a[i]]; }
  return a;
}
function save() {
  try { localStorage.setItem(savedKey, JSON.stringify({questions,current,score,answered,locked,startTime})); } catch(e){}
}
function load() {
  try {
    const s = localStorage.getItem(savedKey);
    if (!s) return false;
    const st = JSON.parse(s);
    if (!st || !Array.isArray(st.questions) || !st.questions.length) return false;
    questions = st.questions; current = st.current||0; score = st.score||0;
    answered = st.answered||new Array(questions.length).fill(null);
    locked = st.locked||new Array(questions.length).fill(false);
    startTime = st.startTime||Date.now();
    return true;
  } catch(e) { return false; }
}
function resetState(){ questions=[]; current=0; score=0; answered=[]; locked=[]; startTime=0; try{localStorage.removeItem(savedKey);}catch(e){} }

function renderGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  for (let i=0;i<questions.length;i++) {
    const div = document.createElement("div");
    div.className = "cell" + (answered[i]===true ? " done" : answered[i]===false ? " wrong" : "");
    div.textContent = (i+1);
    div.onclick = () => { current=i; showQuestion(); };
    grid.appendChild(div);
  }
}

function renderAnswers(q) {
  const container = document.getElementById("answers");
  container.innerHTML = "";
  const multi = (q.answer && q.answer.includes(","));
  if (q.type === "dragdrop") {
    container.innerHTML = renderDragDrop(q);
    initDragDrop();
    return;
  }
  if (!q.choices || !q.choices.length) { container.innerHTML = "<div class='muted'>No choices for this question.</div>"; return; }
  q.choices.forEach((c,idx)=>{
    const letter = "ABCD"[idx];
    const wrap = document.createElement("label");
    const input = document.createElement("input");
    input.type = multi ? "checkbox" : "radio";
    input.name = "choice";
    input.value = letter;
    if (locked[current]) input.disabled = true;
    wrap.appendChild(input);
    wrap.appendChild(document.createTextNode(" "+letter+". "+c));
    container.appendChild(wrap);
  });
  if (document.getElementById("studyMode").checked && q.choices) {
    const letters = q.answer.split(",").map(s=>s.trim()).join(", ");
    const text = letters.split(", ").map(l => q.choices["ABCD".indexOf(l)]).join(" | ");
    const p = document.createElement("p");
    p.className = "muted";
    p.innerHTML = "Study Mode: Correct = <b>"+letters+"</b>"+(text? " ‚Äî "+text : "");
    container.appendChild(p);
  }
}

function showQuestion() {
  const q = questions[current];
  document.getElementById("qNumber").textContent = current+1;
  document.getElementById("qTotal").textContent = questions.length;
  document.getElementById("qTitle").textContent = q.question || "(missing)";
  document.getElementById("context").innerHTML = q.context ? q.context : "";
  renderAnswers(q);
  const pct = Math.round(((current) / Math.max(1,questions.length))*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("feedback").textContent = "";
  save(); renderGrid();
  document.getElementById("prev").disabled = (current===0);
  document.getElementById("next").disabled = (current===questions.length-1);
}

function check() {
  const q = questions[current];
  let correct = false;
  if (q.type === "dragdrop") {
    const mapVal = document.getElementById("dd-map")?.value || "[]";
    const userOrder = JSON.parse(mapVal);
    correct = (userOrder.length === q.parts.length) && q.parts.every((line,idx)=> userOrder[idx]===line);
  } else {
    const selected = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(el=>el.value);
    const ansLetters = q.answer.split(",").map(s=>s.trim()).filter(Boolean);
    const selSet = new Set(selected);
    correct = (selected.length === ansLetters.length) && ansLetters.every(l => selSet.has(l));
  }
  if (correct) {
    if (answered[current] !== true) score++;
    answered[current] = true;
    document.getElementById("feedback").textContent = "‚úÖ Correct" + (q.explanation ? " ‚Äî " + q.explanation : "");
  } else {
    answered[current] = false;
    const letters = q.answer;
    let corrText = "";
    if (q.choices) {
      const parts = letters.split(",").map(l => " " + l + " ‚Äî " + (q.choices["ABCD".indexOf(l)]||""));
      corrText = parts.join(" | ");
    }
    document.getElementById("feedback").textContent = "‚ùå Wrong ‚Äî Correct: " + letters + (corrText? " |"+corrText:"") + (q.explanation ? " ‚Äî " + q.explanation : "");
  }
  locked[current] = true;
  document.getElementById("score").textContent = score;
  save(); renderGrid();
}

function finish() {
  const missed = [];
  questions.forEach((q,idx)=>{ if (answered[idx]===false) missed.push([idx,q]); });
  const rev = document.getElementById("review");
  let html = `<h3>Review</h3><p>Score: <b>${score}</b> / ${questions.length} (${Math.round((score/questions.length)*100)}%)</p>`;
  if (!missed.length) html += "<p class='ok'>‚úÖ No missed questions. Nice.</p>";
  missed.forEach(([i,q])=>{
    const letters = q.answer;
    const text = q.choices ? letters.split(",").map(l => q.choices["ABCD".indexOf(l)]).join(" | ") : "";
    html += `<div class='card miss' style='margin:10px 0;'>
      <div><b>Q${i+1}</b> ‚Äî ${q.question||""}</div>
      ${ q.context ? `<div class='context'>${q.context}</div>` : "" }
      <div><b>Correct:</b> ${letters} ${text? " ‚Äî "+text:""}</div>
      ${ q.explanation? `<div><b>Explanation:</b> ${q.explanation}</div>`:"" }
    </div>`;
  });
  rev.innerHTML = html;
  rev.classList.remove("hidden");
}

// Drag & Drop
function renderDragDrop(q) {
  const allPieces = shuffle([...(q.parts||[]), ...((q.distractors||[]))]);
  const pieceHTML = allPieces.map((p,i)=>`<div class="dd-piece" draggable="true" data-id="${i}">${escapeHtml(p)}</div>`).join('');
  const targetSlots = q.parts.map((_,i)=>`<div class="dd-slot" data-slot="${i}">Drop here</div>`).join('');
  return `
    <div class="dd-bank">${pieceHTML}</div>
    <h4>Arrange in order:</h4>
    <div class="dd-targets">${targetSlots}</div>
    <input type="hidden" id="dd-map" value="[]"/>
  `;
}
function initDragDrop() {
  const pieces = document.querySelectorAll(".dd-piece");
  const slots = document.querySelectorAll(".dd-slot");
  pieces.forEach(el => el.addEventListener("dragstart", ev => ev.dataTransfer.setData("text/plain", el.textContent)));
  slots.forEach(slot => {
    slot.addEventListener("dragover", ev => ev.preventDefault());
    slot.addEventListener("drop", ev => {
      ev.preventDefault();
      const text = ev.dataTransfer.getData("text/plain");
      const piece = Array.from(document.querySelectorAll(".dd-piece")).find(el => el.textContent===text);
      if (!piece) return;
      slot.innerHTML = "";
      slot.appendChild(piece);
      syncDDMap();
    });
  });
  const bank = document.querySelector(".dd-bank");
  if (bank) {
    bank.addEventListener("dragover", ev => ev.preventDefault());
    bank.addEventListener("drop", ev => {
      ev.preventDefault();
      const text = ev.dataTransfer.getData("text/plain");
      const piece = Array.from(document.querySelectorAll(".dd-piece")).find(el => el.textContent===text);
      if (!piece) return;
      bank.appendChild(piece);
      syncDDMap();
    });
  }
}
function syncDDMap() {
  const slots = document.querySelectorAll(".dd-slot");
  const map = [];
  slots.forEach((slot, idx) => {
    const child = slot.querySelector(".dd-piece");
    map[idx] = child ? child.textContent : null;
  });
  document.getElementById("dd-map").value = JSON.stringify(map);
}
function escapeHtml(str) { return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

// Events
document.getElementById("start90").onclick = () => {
  const pool = shuffle(allQuestions);
  questions = pool.slice(0, Math.min(90, pool.length));
  current=0; score=0; answered=new Array(questions.length).fill(null); locked=new Array(questions.length).fill(false);
  startTime = Date.now(); updateTimer(); 
  document.getElementById("review").classList.add("hidden");
  showQuestion(); renderGrid(); document.getElementById("status").textContent = "90-question mode";
  save();
};
document.getElementById("startFull").onclick = () => {
  questions = shuffle(allQuestions);
  current=0; score=0; answered=new Array(questions.length).fill(null); locked=new Array(questions.length).fill(false);
  startTime = Date.now(); updateTimer(); 
  document.getElementById("review").classList.add("hidden");
  showQuestion(); renderGrid(); document.getElementById("status").textContent = "Full exam";
  save();
};
document.getElementById("prev").onclick = () => { if (current>0) { current--; showQuestion(); } };
document.getElementById("next").onclick = () => { if (current<questions.length-1) { current++; showQuestion(); } };
document.getElementById("check").onclick = () => check();
document.getElementById("finish").onclick = () => finish();
document.getElementById("reset").onclick = () => { resetState(); location.reload(); };

// Bootstrap
if (load()) {
  document.getElementById("status").textContent = "Resumed";
  updateTimer(); showQuestion(); renderGrid();
} else {
  document.getElementById("status").textContent = "Ready";
}
</script>
