<script>
    const questions = [{"question": "An administrator accidentally deleted the /boot/vmlinuz file and must resolve the issue before the  server is rebooted. Which of the following commands should the administrator use to identify the correct  version of this file?", "choices": {"A": "rpm -qa | grep kernel; uname -a", "B": "yum -y update; shutdown -r now", "C": "cat /etc/centos-release; rpm -Uvh --nodeps", "D": "telinit 1; restorecon -Rv /boot"}, "answer": "A", "explanation": "The command rpm -qa | grep kernel lists all the installed kernel packages, and the command uname  -a displays the current kernel version. These commands can help the administrator identify the correct version of the /boot/vmlinuz file, which is the kernel image file. The other options are not relevant or helpful for this task. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 8: Managing the Linux Boot Process, page 267."}, {"question": "A cloud engineer needs to change the secure remote login port from 22 to 49000. Which of the  following files should the engineer modify to change the port number to the desired value?", "choices": {"A": "/etc/host.conf", "B": "/etc/hostname", "C": "/etc/services", "D": "/etc/ssh/sshd_config"}, "answer": "D", "explanation": "The file /etc/ssh/sshd_config contains the configuration settings for the SSH daemon, which handles  the secure remote login. To change the port number, the engineer should edit this file and modify  the line that says Port 22 to Port 49000. The other files are not related to the SSH  service. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 13: Managing  Network Services, page 411.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A new file was added to a main Git repository. An administrator wants to synchronize a local copy  with the contents of the main repository. Which of the following commands should the administrator  use for this task?", "choices": {"A": "git reflog", "B": "git pull", "C": "git status", "D": "git push"}, "answer": "B", "explanation": "The command iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination  192.0.2.25:3128 adds a rule to the nat table that redirects all incoming TCP packets with destination  port 80 (HTTP) to the proxy server 192.0.2.25 on port 3128. This is the correct way to achieve the  task. The other options are incorrect because they either delete a rule (-D), use the wrong protocol  (top instead of tcp), or use the wrong port (81 instead of 80). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 12: Managing Network Connections, page 381."}, {"question": "A Linux administrator needs to redirect all HTTP traffic temporarily to the new proxy server  192.0.2.25 on port 3128. Which of the following commands will accomplish this task?", "choices": {"A": "iptables -t nat -D PREROUTING -p tcp --sport 80 -j DNAT - -to-destination 192.0.2.25:3128", "B": "iptables -t nat -A PREROUTING -p top --dport 81 -j DNAT \u201c-to-destination 192.0.2.25:3129", "C": "iptables -t nat -I PREROUTING -p top --sport 80 -j DNAT \u201c-to-destination 192.0.2.25:3129", "D": "iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT \u201c-to-destination 192.0.2.25:3128"}, "answer": "D", "explanation": "The command iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination  192.0.2.25:3128 adds a rule to the nat table that redirects all incoming TCP packets with destination  port 80 (HTTP) to the proxy server 192.0.2.25 on port 3128. This is the correct way to achieve the  task. The other options are incorrect because they either delete a rule (-D), use the wrong protocol  tribalsent@yahoo.com 04 Jul 2025 (top instead of tcp), or use the wrong port (81 instead of 80). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 12: Managing Network Connections, page 381."}, {"question": "Developers have requested implementation of a persistent, static route on the application server.  Packets sent over the interface eth0 to 10.0.213.5 should be routed via 10.0.5.1. Which of the  following commands should the administrator run to achieve this goal?", "choices": {"A": "route -i etho -p add 10.0.213.5 10.0.5.1", "B": "route modify eth0 +ipv4.routes &quot;10.0.213.5 10.0.5.1&quot;", "C": "echo &quot;10.0.213.5 10.0.5.1 eth0&quot; &gt; /proc/net/route", "D": "ip route add 10.0.213.5 via 10.0.5.1 dev eth0"}, "answer": "D", "explanation": "The command ip route add 10.0.213.5 via 10.0.5.1 dev eth0 adds a static route to the routing  table that sends packets destined for 10.0.213.5 (a single host) through the gateway 10.0.5.1 on  the interface eth0. This is the correct way to achieve the goal. The other options are incorrect  because they either use the wrong syntax (route -i etho -p add), the wrong command (route modify),  or the wrong file (/proc/net/route). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 12: Managing Network Connections, page 379."}, {"question": "A user is asking the systems administrator for assistance with writing a script to verify whether a file  exists. Given the following:  tribalsent@yahoo.com 04 Jul 2025 Which of the following commands should replace the &lt;CONDITIONAL&gt; string?", "choices": {"A": "if [ -f &quot;$filename&quot; ]; then", "B": "if [ -d &quot;$filename&quot; ]; then", "C": "if [ -f &quot;$filename&quot; ] then", "D": "if [ -f &quot;$filename&quot; ]; while"}, "answer": "A", "explanation": "The command if [ -f &quot;$filename&quot; ]; then checks if the variable $filename refers to a regular file that  exists. The -f option is used to test for files. If the condition is true, the commands after then are  executed. This is the correct way to replace the &lt;CONDITIONAL&gt; string. The other options are  incorrect because they either use the wrong option (-d tests for directories), the wrong syntax  (missing a semicolon after the condition), or the wrong keyword (while is used for loops, not  conditions). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 16: Writing and  Executing Bash Shell Scripts, page 493."}, {"question": "DRAG DROP  As a Systems Administrator, to reduce disk space, you were tasked to create a shell script that does  the following:  Add relevant content to /tmp/script.sh, so that it finds and compresses rotated files in /var/log  tribalsent@yahoo.com 04 Jul 2025 without recursion.  INSTRUCTIONS  Fill the blanks to build a script that performs the actual compression of rotated log files.  If at any time you would like to bring back the initial state of the simulation, please click the Reset All  button.  Answer:   tribalsent@yahoo.com 04 Jul 2025 Explanation:   QUESTION 8  A systems administrator is deploying three identical, cloud-based servers. The administrator is using  the following code to complete the task:  tribalsent@yahoo.com 04 Jul 2025 Which of the following technologies is the administrator using?", "choices": {"A": "Ansible", "B": "Puppet", "C": "Chef", "D": "Terraform"}, "answer": "D", "explanation": "The code snippet is written in Terraform language, which is a tool for building, changing, and  versioning infrastructure as code. Terraform uses a declarative syntax to describe the desired state of  the infrastructure and applies the changes accordingly. The code defines a resource of  type aws_instance, which creates an AWS EC2 instance, and sets the attributes such as the AMI ID,  instance type, security group IDs, and key name. The code also uses a count parameter to create  three identical instances and assigns them different names using the count.index variable. This is the  correct technology that the administrator is using. The other options are incorrect because they use  different languages and syntaxes for infrastructure as code. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 19: Managing Cloud and Virtualization Technologies, page 559."}, {"question": "Which of the following technologies can be used as a central repository of Linux users and groups?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "LDAP", "B": "MFA", "C": "SSO", "D": "PAM"}, "answer": "A", "explanation": "LDAP stands for Lightweight Directory Access Protocol, which is a protocol for accessing and  managing a central directory of users and groups. LDAP can be used as a central repository of Linux  users and groups, allowing for centralized authentication and authorization across multiple Linux  systems. MFA, SSO, and PAM are not technologies that can be used as a central repository of Linux  users and groups. MFA stands for Multi-Factor Authentication, which is a method of verifying a users  identity using more than one factor, such as a password, a token, or a biometric. SSO stands for  Single Sign-On, which is a feature that allows a user to log in once and access multiple applications or  systems without having to re-enter credentials. PAM stands for Pluggable Authentication Modules,  which is a framework that allows Linux to use different authentication methods, such as passwords,  tokens, or biometrics. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 8:  Managing Users and Groups"}, {"question": "A systems administrator is troubleshooting connectivity issues and trying to find out why a Linux  server is not able to reach other servers on the same subnet it is connected to. When listing link  parameters, the following is presented:  Based on the output above, which of following is the MOST probable cause of the issue?", "choices": {"A": "The address ac:00:11:22:33:cd is not a valid Ethernet address.", "B": "The Ethernet broadcast address should be ac:00:11:22:33:ff instead.", "C": "The network interface eth0 is using an old kernel module. tribalsent@yahoo.com 04 Jul 2025", "D": "The network interface cable is not connected to a switch."}, "answer": "D", "explanation": "The most probable cause of the connectivity issue is that the network interface cable is not  connected to a switch. This can be inferred from the output of the ip link list dev eth0 command,  which shows that the network interface eth0 has the NO-CARRIER flag set. This flag indicates that  there is no physical link detected on the interface, meaning that the cable is either unplugged or  faulty. The other options are not valid causes of the issue. The address ac:00:11:22:33:cd is a valid  Ethernet address, as it follows the format of six hexadecimal octets separated by colons. The  Ethernet broadcast address should be ff:ff:ff:ff:ff:ff, which is the default value for all interfaces. The  network interface eth0 is not using an old kernel module, as it shows the UP flag, which indicates  that the interface is enabled and ready to transmit data. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 14: Managing Networking"}, {"question": "A Linux administrator was asked to run a container with the httpd server inside. This container  should be exposed at port 443 of a Linux host machine while it internally listens on port 8443. Which  of the following commands will accomplish this task?", "choices": {"A": "podman run -d -p 443:8443 httpd", "B": "podman run -d -p 8443:443 httpd", "C": "podman run \u201cd -e 443:8443 httpd", "D": "podman exec -p 8443:443 httpd"}, "answer": "A", "explanation": "The command that will accomplish the task of running a container with the httpd server inside and  exposing it at port 443 of the Linux host machine while it internally listens on port 8443 is podman  run -d -p 443:8443 httpd. This command uses the podman tool, which is a daemonless container  engine that can run and manage containers on Linux systems. The -d option runs the container in  detached mode, meaning that it runs in the background without blocking the terminal. The -p option  maps a port on the host machine to a port inside the container, using the format  host_port:container_port. In this case, port 443 on the host machine is mapped to port 8443 inside  tribalsent@yahoo.com 04 Jul 2025 the container, allowing external access to the httpd server. The httpd argument specifies the name of  the image to run as a container, which in this case is an image that contains the Apache HTTP Server  software. The other options are not correct commands for accomplishing the task. Podman run -d -p  8443:443 httpd maps port 8443 on the host machine to port 443 inside the container, which does not  match the requirement. Podman run \u201cd -e 443:8443 httpd uses the -e option instead of the -p  option, which sets an environment variable inside the container instead of mapping a port. Podman  exec -p 8443:443 httpd uses the podman exec command instead of the podman run command, which  executes a command inside an existing container instead of creating a new one. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 18: Automating Tasks"}, {"question": "A Linux administrator needs to analyze a failing application that is running inside a container. Which  of the following commands allows the Linux administrator to enter the running container and  analyze the logs that are stored inside?", "choices": {"A": "docker run -ti app /bin/sh", "B": "podman exec -ti app /bin/sh", "C": "podman run -d app /bin/bash", "D": "docker exec -d app /bin/bash"}, "answer": "B", "explanation": "Podman exec -ti app /bin/sh allows the Linux administrator to enter the running container and  analyze the logs that are stored inside. This command uses the podman tool, which is a daemonless  container engine that can run and manage containers on Linux systems. The exec option executes a  command inside an existing container, in this case app, which is the name of the container that runs  the failing application. The -ti option allocates a pseudo-TTY and keeps STDIN open, allowing for  interactive shell access to the container. The /bin/sh argument specifies the shell command to run  inside the container, which can be used to view and manipulate the log files.  The other options are not correct commands for entering a running container and analyzing the logs.  Docker run -ti app /bin/sh creates a new container from the app image and runs the /bin/sh  command inside it, but does not enter the existing container that runs the failing application.  Podman run -d app /bin/bash also creates a new container from the app image and runs the  /bin/bash command inside it, but does so in detached mode, meaning that it runs in the background  without interactive shell access. Docker exec -d app /bin/bash executes the /bin/bash command  inside the existing app container, but also does so in detached mode, without interactive shell access.  tribalsent@yahoo.com 04 Jul 2025 Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Automating Tasks; View  container logs | Docker Docs; How to see the logs of a docker container - Stack Overflow"}, {"question": "A systems administrator needs to clone the partition /dev/sdc1 to /dev/sdd1. Which of the following  commands will accomplish this task?", "choices": {"A": "tar -cvzf /dev/sdd1 /dev/sdc1", "B": "rsync /dev/sdc1 /dev/sdd1", "C": "dd if=/dev/sdc1 of=/dev/sdd1", "D": "scp /dev/sdc1 /dev/sdd1"}, "answer": "C", "explanation": "The command dd if=/dev/sdc1 of=/dev/sdd1 copies the data from the input file (if) /dev/sdc1 to the  output file (of) /dev/sdd1, byte by byte. This is the correct way to clone a partition. The other options  are incorrect because they either compress the data (tar -cvzf), synchronize the files (rsync), or copy  the files over a network (scp), which are not the same as cloning a partition. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing Storage, page 321."}, {"question": "When trying to log in remotely to a server, a user receives the following message:  The server administrator is investigating the issue on the server and receives the following outputs:  tribalsent@yahoo.com 04 Jul 2025   Which of the following is causing the issue?", "choices": {"A": "The wrong permissions are on the users home directory.", "B": "The account was locked out due to three failed logins.", "C": "The user entered the wrong password.", "D": "The user has the wrong shell assigned to the account."}, "answer": "D", "explanation": "The user has the wrong shell assigned to the account, which is causing the issue. The output 1 shows  that the users shell is set to /bin/false, which is not a valid shell and will prevent the user from  logging in. The output 2 shows that the users home directory has the correct permissions (drwxr-xrx),  and the output 3 shows that the user entered the correct password and was accepted by the SSH  daemon, but the session was closed immediately due to the invalid shell. The other options are  incorrect because they are not supported by the outputs. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 13: Managing Network Services, page 413."}, {"question": "A new Linux systems administrator just generated a pair of SSH keys that should allow connection to  the servers. Which of the following commands can be used to copy a key file to remote servers?  tribalsent@yahoo.com 04 Jul 2025 (Choose two.)", "choices": {"A": "wget", "B": "ssh-keygen", "C": "ssh-keyscan", "D": "ssh-copy-id E. ftpd F. scp Answer: D, F  Explanation:   The commands ssh-copy-id and scp can be used to copy a key file to remote servers. The  command ssh-copy-id copies the public key to the authorized_keys file on the remote server, which  allows the user to log in without a password. The command scp copies files securely over SSH, which  can be used to transfer the key file to any location on the remote server. The other options are  incorrect because they are not related to copying key files. The command wget downloads files from  the web, the command ssh-keygen generates key pairs, the command ssh-keyscan collects public  keys from remote hosts, and the command ftpd is a FTP server daemon. Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 13: Managing Network Services, pages 408-410.  QUESTION 16  A systems administrator needs to reconfigure a Linux server to allow persistent IPv4 packet  forwarding. Which of the following commands is the correct way to accomplish this task?  A. echo 1 &gt; /proc/sys/net/ipv4/ipv_forward B. sysctl -w net.ipv4.ip_forward=1 C. firewall-cmd --enable ipv4_forwarding D. systemct1 start ipv4_forwarding"}, "answer": "B", "explanation": "The command sysctl -w net.ipv4.ip_forward=1 enables IPv4 packet forwarding temporarily by setting  the kernel parameter net.ipv4.ip_forward to 1. To make this change persistent, the administrator  needs to edit the file /etc/sysctl.conf and add the line net.ipv4.ip_forward = 1. The other options are  incorrect because they either use the wrong file (/proc/sys/net/ipv4/ipv_forward), the wrong  tribalsent@yahoo.com 04 Jul 2025 command (firewall-cmd or systemct1), or the wrong option (--enable or start). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing Network Connections, page 378."}, {"question": "A Linux administrator would like to use systemd to schedule a job to run every two hours. The  administrator creates timer and service definitions and restarts the server to load these new  configurations. After the restart, the administrator checks the log file and notices that the job is only  running daily. Which of the following is MOST likely causing the issue?", "choices": {"A": "The checkdiskspace.service is not running.", "B": "The checkdiskspace.service needs to be enabled.", "C": "The OnCalendar schedule is incorrect in the timer definition.", "D": "The system-daemon services need to be reloaded."}, "answer": "C", "explanation": "The OnCalendar schedule is incorrect in the timer definition, which is causing the issue. The  OnCalendar schedule defines when the timer should trigger the service. The format of the schedule  is OnCalendar=&lt;year&gt;-&lt;month&gt;-&lt;day&gt; &lt;hour&gt;:&lt;minute&gt;:&lt;second&gt;. If any of the fields are omitted,  they are assumed to be *, which means any value. Therefore, the schedule OnCalendar=*-*-*  00:00:00 means every day at midnight, which is why the job is running daily. To make the job run  every two hours, the schedule should be OnCalendar=*-*-* *:00:00, which means every hour  divisible by 2 at the start of the minute. The other options are incorrect because they are not related  to the schedule. The checkdiskspace.service is running, as shown by the output of systemct1 status  checkdiskspace.service. The checkdiskspace.service is enabled, as shown by the output of systemct1  is-enabled checkdiskspace.service. The system-daemon services do not need to be reloaded, as the  timer and service definitions are already loaded by the restart. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 14: Managing Processes and Scheduling Tasks, page 437."}, {"question": "An administrator deployed a Linux server that is running a web application on port 6379/tcp.  SELinux is in enforcing mode based on organization policies.  The port is open on the firewall.  Users who are trying to connect to a local instance of the web application receive Error 13,  Permission denied.  The administrator ran some commands that resulted in the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands should be used to resolve the issue?", "choices": {"A": "semanage port -d -t http_port_t -p tcp 6379", "B": "semanage port -a -t http_port_t -p tcp 6379", "C": "semanage port -a http_port_t -p top 6379", "D": "semanage port -l -t http_port_tcp 6379"}, "answer": "B", "explanation": "The command semanage port -a -t http_port_t -p tcp 6379 adds a new port definition to the SELinux  policy and assigns the type http_port_t to the port 6379/tcp. This allows the web application to run  on this port and accept connections from users. This is the correct way to resolve the issue. The other  options are incorrect because they either delete a port definition (-d), use the wrong protocol  (top instead of tcp), or list the existing port definitions (-l). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 18: Securing Linux Systems, page 535."}, {"question": "A systems administrator created a web server for the company and is required to add a tag for the  API so end users can connect. Which of the following would the administrator do to complete this  requirement?", "choices": {"A": "hostnamectl status --no-ask-password", "B": "hostnamectl set-hostname &quot;$(perl -le &quot;print&quot; &quot;A&quot; x 86)&quot;", "C": "hostnamectl set-hostname Comptia-WebNode -H root@192.168.2.14  tribalsent@yahoo.com 04 Jul 2025", "D": "hostnamectl set-hostname Comptia-WebNode --transient"}, "answer": "C", "explanation": "The command hostnamectl set-hostname Comptia-WebNode -H root@192.168.2.14 sets the  hostname of the web server to Comptia-WebNode and connects to the server using the SSH protocol  and the root user. This is the correct way to complete the requirement. The other options are  incorrect because they either display the current hostname status (hostnamectl status), set an invalid  hostname (hostnamectl set-hostname &quot;$(perl -le &quot;print&quot; &quot;A&quot; x 86)&quot;), or set a transient hostname that  is not persistent (hostnamectl set-hostname Comptia-WebNode --transient). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 9: Managing System Components, page 291."}, {"question": "A systems administrator wants to back up the directory /data and all its contents to /backup/data on  a remote server named remote. Which of the following commands will achieve the desired effect?", "choices": {"A": "scp -p /data remote:/backup/data", "B": "ssh -i /remote:/backup/ /data", "C": "rsync -a /data remote:/backup/", "D": "cp -r /data /remote/backup/"}, "answer": "C", "explanation": "The command that will back up the directory /data and all its contents to /backup/data on a remote  server named remote is rsync -a /data remote:/backup/. This command uses the rsync tool, which is  a remote and local file synchronization tool. It uses an algorithm to minimize the amount of data  copied by only moving the portions of files that have changed. The -a option stands for archive mode,  which preserves the permissions, ownership, timestamps, and symbolic links of the files. The /data  argument specifies the source directory to be backed up, and the remote:/backup/ argument  specifies the destination directory on the remote server. The rsync tool will create a subdirectory  named data under /backup/ on the remote server, and copy all the files and subdirectories from  /data on the local server.  The other options are not correct commands for backing up a directory to a remote server. The scp -p  /data remote:/backup/data command will copy the /data directory as a file named data under  /backup/ on the remote server, not as a subdirectory with its contents. The -p option preserves the  tribalsent@yahoo.com 04 Jul 2025 permissions and timestamps of the file, but not the ownership or symbolic links. The ssh -i  /remote:/backup/ /data command will try to use /remote:/backup/ as an identity file for SSH  authentication, which is not valid. The cp -r /data /remote/backup/ command will try to copy the  /data directory to a local directory named /remote/backup/, not to a remote  server. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Automating  Tasks; rsync(1) - Linux manual page"}, {"question": "An administrator needs to make some changes in the IaC declaration templates. Which of the  following commands would maintain version control?", "choices": {"A": "git clone https://github.com/comptia/linux+-.git git push origin", "B": "git clone https://qithub.com/comptia/linux+-.git git fetch New-Branch", "C": "git clone https://github.com/comptia/linux+-.git git status", "D": "git clone https://github.com/comptia/linuxt+-.git git checkout -b &lt;new-branch&gt;"}, "answer": "D", "explanation": "The command that will maintain version control while making some changes in the IaC declaration  templates is git checkout -b &lt;new-branch&gt;. This command uses the git tool, which is a distributed  version control system that tracks changes in source code and enables collaboration among  developers. The checkout option switches to a different branch in the git repository, where a branch  is a pointer to a specific commit in the history. The -b option creates a new branch with the given  name, and switches to it. This way, the administrator can make changes in the new branch without  affecting the main branch, and later merge them if needed.  The other options are not correct commands for maintaining version control while making some  changes in the IaC declaration templates. The git clone https://github.com/comptia/linux\u00c2\u00b1.git  command will clone an existing repository from a remote URL to a local directory, but it will not  create a new branch for making changes. The git push origin command will push the local changes to  a remote repository named origin, but it will not create a new branch for making changes. The git  fetch New-Branch command will fetch updates from a remote branch named New-Branch, but it will  tribalsent@yahoo.com 04 Jul 2025 not create a new branch for making changes. Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 19: Managing Source Code; Git - Basic Branching and Merging"}, {"question": "An administrator attempts to rename a file on a server but receives the following error.    The administrator then runs a few commands and obtains the following output:    Which of the following commands should the administrator run NEXT to allow the file to be renamed  by any user?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "chgrp reet files", "B": "chacl -R 644 files", "C": "chown users files", "D": "chmod -t files"}, "answer": "D", "explanation": "The command that the administrator should run NEXT to allow the file to be renamed by any user is  chmod -t files. This command uses the chmod tool, which is used to change file permissions and  access modes. The -t option removes (or sets) the sticky bit on a directory, which restricts deletion or  renaming of files within that directory to only their owners or root. In this case, since files is a  directory with sticky bit set (indicated by t in drwxrwxrwt), removing it will allow any user to rename  or delete files within that directory.  The other options are not correct commands for allowing any user to rename files within files  directory. The chgrp reet files command will change the group ownership of files directory to reet,  but it will not affect its permissions or access modes. The chacl -R 644 files command is invalid, as  chacl is used to change file access control lists (ACLs), not permissions or access modes. The chown  users files command will change the user ownership of files directory to users, but it will not affect its  permissions or access modes. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 8: Managing Users and Groups; chmod(1) - Linux manual page"}, {"question": "Which of the following commands will display the operating system?", "choices": {"A": "uname -n", "B": "uname -s", "C": "uname -o", "D": "uname -m"}, "answer": "C", "explanation": "The command that will display the operating system is uname -o. This command uses the uname  tool, which is used to print system information such as the kernel name, version, release, machine,  and processor. The -o option stands for operating system, and prints the name of the operating  tribalsent@yahoo.com 04 Jul 2025 system implementation (usually GNU/Linux).  The other options are not correct commands for displaying the operating system. The uname -n  command will display the network node hostname of the system. The uname -s command will  display the kernel name of the system. The uname -m command will display the machine hardware  name of the system. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 1:  Exploring Linux Command-Line Tools; uname(1) - Linux manual page"}, {"question": "A systems engineer is adding a new 1GB XFS filesystem that should be temporarily mounted under  /ops/app. Which of the following is the correct list of commands to achieve this goal?", "choices": {"A": "", "B": "", "C": "", "D": "tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The list of commands in option D is the correct way to achieve the goal. The commands are as  follows:  fallocate -l 1G /ops/app.img creates a 1GB file named app.img under the /ops directory.  mkfs.xfs /ops/app.img formats the file as an XFS filesystem.  mount -o loop /ops/app.img /ops/app mounts the file as a loop device under the /ops/app directory.  The other options are incorrect because they either use the wrong commands  (dd or truncate instead of fallocate), the wrong options (-t or -f instead of -o), or the wrong order of  arguments (/ops/app.img /ops/app instead of /ops/app /ops/app.img). Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 10: Managing Storage, pages 323-324."}, {"question": "A Linux administrator recently downloaded a software package that is currently in a compressed file.  Which of the following commands will extract the files?", "choices": {"A": "unzip -v", "B": "bzip2 -z", "C": "gzip", "D": "funzip"}, "answer": "C", "explanation": "The command gzip can extract files that are compressed with the gzip format, which has the  extension .gz. This is the correct command to use for the software package. The other options are  incorrect because they either compress files (bzip2 -z), unzip files that are compressed with the zip  format (unzip -v or funzip), or have the wrong options (-v or -z instead of -d). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 11: Managing Files and Directories, page 353.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux administrator is troubleshooting SSH connection issues from one of the workstations.  When users attempt to log in from the workstation to a server with the IP address 104.21.75.76, they  receive the following message:    The administrator reviews the information below:    tribalsent@yahoo.com 04 Jul 2025 tribalsent@yahoo.com 04 Jul 2025 Which of the following is causing the connectivity issue?", "choices": {"A": "The workstation has the wrong IP settings.", "B": "The sshd service is disabled.", "C": "The servers firewall is preventing connections from being made.", "D": "The server has an incorrect default gateway configuration."}, "answer": "C", "explanation": "The servers firewall is preventing connections from being made, which is causing the connectivity  issue. The output of iptables -L -n shows that the firewall is blocking all incoming traffic on port 22,  which is the default port for SSH. The output of ssh -v user@104.21.75.76 shows that the connection  is refused by the server. To resolve the issue, the administrator needs to allow port 22 on the firewall.  The other options are incorrect because they are not supported by the outputs. The workstation has  the correct IP settings, as shown by the output of ip addr show. The sshd service is enabled and  running, as shown by the output of systemct1 status sshd. The server has the correct default gateway  configuration, as shown by the output of ip route show. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 13: Managing Network Services, pages 406-407."}, {"question": "Which of the following files holds the system configuration for journal when running systemd?", "choices": {"A": "/etc/systemd/journald.conf", "B": "/etc/systemd/systemd-journalctl.conf", "C": "/usr/lib/systemd/journalctl.conf", "D": "/etc/systemd/systemd-journald.conf"}, "answer": "A", "explanation": "The file that holds the system configuration for journal when running systemd is  /etc/systemd/journald.conf. This file contains various settings that control the behavior of the  journald daemon, which is responsible for collecting and storing log messages from various sources.  The journald.conf file can be edited to change the default values of these settings, such as the  storage location, size limits, compression, and forwarding options of the journal files. The file also  tribalsent@yahoo.com 04 Jul 2025 supports a drop-in directory /etc/systemd/journald.conf.d/ where additional configuration files can  be placed to override or extend the main file. Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 18: Automating Tasks; journald.conf(5) - Linux manual page"}, {"question": "A Linux administrator is tasked with creating resources using containerization. When deciding how to  create this type of deployment, the administrator identifies some key features, including portability,  high availability, and scalability in production. Which of the following should the Linux administrator  choose for the new design?", "choices": {"A": "Docker", "B": "On-premises systems", "C": "Cloud-based systems", "D": "Kubernetes"}, "answer": "D", "explanation": "The Linux administrator should choose Kubernetes for the new design that requires portability, high  availability, and scalability in production using containerization. Kubernetes is an open-source  platform that automates the deployment, scaling, and management of containerized applications  across clusters of nodes. Kubernetes provides features such as service discovery, load balancing,  storage orchestration, self-healing, secret and configuration management, and batch execution.  Kubernetes also supports multiple container runtimes, such as Docker, containerd, and CRI-O,  making it portable across different platforms and clouds. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 18: Automating Tasks; What is Kubernetes? | Kubernetes"}, {"question": "Which of the following tools is commonly used for creating CI/CD pipelines?", "choices": {"A": "Chef", "B": "Puppet", "C": "Jenkins", "D": "Ansible    Answer: C    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The tool that is commonly used for creating CI/CD pipelines is Jenkins. Jenkins is an open-source  automation server that enables continuous integration and continuous delivery (CI/CD) of software  projects. Jenkins allows developers to build, test, and deploy code changes automatically and  frequently using various plugins and integrations. Jenkins also supports distributed builds, parallel  execution, pipelines as code, and real-time feedback. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 19: Managing Source Code; Jenkins  QUESTION 30  A systems administrator requires that all files that are created by the user named web have read-only  permissions by the owner. Which of the following commands will satisfy this requirement?    A. chown web:web /home/web  B. chmod -R 400 /home/web  C. echo &quot;umask 377&quot; &gt;&gt; /home/web/.bashrc  D. setfacl read /home/web"}, "answer": "C", "explanation": "The command that will satisfy the requirement of having all files that are created by the user named  web have read-only permissions by the owner is echo \u0153umask 377  &gt;&gt; /home/web/.bashrc. This  command will append the umask 377 command to the end of the .bashrc file in the web users home  directory. The .bashrc file is a shell script that is executed whenever a new interactive shell session is  started by the user. The umask command sets the file mode creation mask, which determines the  default permissions for newly created files or directories by subtracting from the maximum  permissions (666 for files and 777 for directories). The umask 377 command means that the user  does not want to give any permissions to the group or others (3 = 000 in binary), and only wants to  give read permission to the owner (7 - 3 = 4 = 100 in binary). Therefore, any new file created by the  web user will have read-only permission by the owner (400) and no permission for anyone  else. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 8: Managing Users  and Groups; Umask Command in Linux | Linuxize"}, {"question": "A systems administrator is tasked with preventing logins from accounts other than root, while the file  /etc/nologin exists. Which of the following PAM modules will accomplish this task?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "pam_login.so", "B": "pam_access.so", "C": "pam_logindef.so", "D": "pam_nologin.so"}, "answer": "D", "explanation": "The PAM module pam_nologin.so will prevent logins from accounts other than root, while the file  /etc/nologin exists. This module checks for the existence of the file /etc/nologin and displays its  contents to the user before denying access. The root user is exempt from this check and can still log  in. This is the correct module to accomplish the task. The other options are incorrect because they  are either non-existent modules (pam_login.so or pam_logindef.so) or do not perform the required  function (pam_access.so controls access based on host, user, or time). Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 15: Managing Users and Groups, page 471."}, {"question": "A systems administrator has been tasked with disabling the nginx service from the environment to  prevent it from being automatically and manually started. Which of the following commands will  accomplish this task?", "choices": {"A": "systemct1 cancel nginx", "B": "systemct1 disable nginx", "C": "systemct1 mask nginx", "D": "systemct1 stop nginx"}, "answer": "C", "explanation": "The command systemct1 mask nginx disables the nginx service from the environment and prevents it  from being automatically and manually started. This command creates a symbolic link from the  service unit file to /dev/null, which makes the service impossible to start. This is the correct way to  accomplish the task. The other options are incorrect because they either do not exist (systemct1  cancel nginx), do not prevent manual start (systemct1 disable nginx), or do not prevent automatic  start (systemct1 stop nginx). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 14: Managing Processes and Scheduling Tasks, page 429.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux administrator is troubleshooting an issue in which an application service failed to start on a  Linux server. The administrator runs a few commands and gets the following outputs:    Based on the above outputs, which of the following is the MOST likely action the administrator  should take to resolve this issue?", "choices": {"A": "Enable the logsearch.service and restart the service.", "B": "Increase the TimeoutStartUSec configuration for the logsearch.sevice.", "C": "Update the OnCalendar configuration to schedule the start of the logsearch.service.", "D": "Update the KillSignal configuration for the logsearch.service to use TERM."}, "answer": "B", "explanation": "The administrator should increase the TimeoutStartUSec configuration for the logsearch.service to  resolve the issue. The output of systemct1 status logsearch.service shows that the service failed to  start due to a timeout. The output of cat /etc/systemd/system/logsearch.service shows that the  service has a TimeoutStartUSec configuration of 10 seconds, which might be too short for the service  to start. The administrator should increase this value to a higher number, such as 30 seconds or 1  minute, and then restart the service. The other options are incorrect because they are not related to  the issue. The service is already enabled, as shown by the output of systemct1 is-enabled  logsearch.service. The service does not use an OnCalendar configuration, as it is not a timer unit. The  tribalsent@yahoo.com 04 Jul 2025 service does not use a KillSignal configuration, as it is not being killed by a  signal. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14: Managing  Processes and Scheduling Tasks, pages 434-435."}, {"question": "A Linux administrator has installed a web server, a database server, and a web application on a  server. The web application should be active in order to render the web pages. After the  administrator restarts the server, the website displays the following message in the browser: Error  establishing a database connection. The Linux administrator reviews the following relevant output  from the systemd init files:  The administrator needs to ensure that the database is available before the web application is  started. Which of the following should the administrator add to the HTTP server .service file to  accomplish this task?", "choices": {"A": "TRIGGERS=mariadb.service", "B": "ONFAILURE=mariadb.service", "C": "WANTEDBY=mariadb.service", "D": "REQUIRES=mariadb.service"}, "answer": "D", "explanation": "The administrator should add REQUIRES=mariadb.service to the HTTP server .service file to ensure  that the database is available before the web application is started. This directive specifies that the  tribalsent@yahoo.com 04 Jul 2025 HTTP server unit requires the MariaDB server unit to be started before it can run. If the MariaDB  server unit fails to start or stops for any reason, the HTTP server unit will also fail or stop. This way,  the dependency between the web application and the database is enforced by systemd.  The other options are not correct directives for accomplishing this task. TRIGGERS=mariadb.service is  not a valid directive in systemd unit files. ONFAILURE=mariadb.service means that the HTTP server  unit will start only if the MariaDB server unit fails, which is not what we want.  WANTEDBY=mariadb.service means that the HTTP server unit will be started when the MariaDB  server unit is enabled, but it does not imply a strong dependency or ordering relationship between  them. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing  Services with systemd; systemd.unit(5) - Linux manual page"}, {"question": "Several users reported that they were unable to write data to the /oracle1 directory. The following  output has been provided:  Which of the following commands should the administrator use to diagnose the issue?", "choices": {"A": "df -i /oracle1", "B": "fdisk -1 /dev/sdb1", "C": "lsblk /dev/sdb1", "D": "du -sh /oracle1"}, "answer": "A", "explanation": "The administrator should use the command df -i /oracle1 to diagnose the issue of users being unable  to write data to the /oracle1 directory. This command will show the inode usage of the /oracle1  filesystem, which indicates how many files and directories can be created on it. If the inode usage is  100%, it means that no more files or directories can be added, even if there is still free space on the  disk. The administrator can then delete some unnecessary files or directories, or increase the inode  limit of the filesystem, to resolve the issue.  tribalsent@yahoo.com 04 Jul 2025 The other options are not correct commands for diagnosing this issue. The fdisk -l /dev/sdb1  command will show the partition table of /dev/sdb1, which is not relevant to the inode usage. The  lsblk /dev/sdb1 command will show information about /dev/sdb1 as a block device, such as its size,  mount point, and type, but not its inode usage. The du -sh /oracle1 command will show the disk  usage of /oracle1 in human-readable format, but not its inode usage. Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 7: Managing Disk Storage; How to Check Inode Usage in  Linux - Fedingo"}, {"question": "After installing some RPM packages, a systems administrator discovers the last package that was  installed was not needed. Which of the following commands can be used to remove the package?", "choices": {"A": "dnf remove packagename", "B": "apt-get remove packagename", "C": "rpm -i packagename", "D": "apt remove packagename"}, "answer": "A", "explanation": "The command that can be used to remove an RPM package that was installed by mistake is dnf  remove packagename. This command will use the DNF package manager to uninstall an RPM  package and its dependencies from a Linux system that uses RPM-based distributions, such as Red  Hat Enterprise Linux or CentOS. The DNF package manager handles dependency resolution and  metadata searching for RPM packages.  The other options are not correct commands for removing an RPM package from a Linux system. The  apt-get remove packagename and apt remove packagename commands are used to remove Debian  packages from a Linux system that uses Debian-based distributions, such as Ubuntu or Debian. They  are not compatible with RPM packages. The rpm -i packagename command is used to install an RPM  package, not to remove it. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter  9: Managing Software Packages; How to install/remove/query/update RPM packages in Linux (Cheat  Sheet \u00a6"}, {"question": "A systems administrator is checking the system logs. The administrator wants to look at the last 20  lines of a log. Which of the following will execute the command?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "tail -v 20", "B": "tail -n 20", "C": "tail -c 20", "D": "tail -l 20"}, "answer": "B", "explanation": "The command tail -n 20 will display the last 20 lines of a file. The -n option specifies the number of  lines to show. This is the correct command to execute the task. The other options are incorrect  because they either use the wrong options (-v, -c, or -l) or have the wrong arguments (20 instead  of 20 filename). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11:  Managing Files and Directories, page 352."}, {"question": "An administrator is trying to diagnose a performance issue and is reviewing the following output:    System Properties:  CPU: 4 vCPU  Memory: 40GB  Disk maximum IOPS: 690  Disk maximum throughput: 44Mbps | 44000Kbps  Based on the above output, which of the following BEST describes the root cause?", "choices": {"A": "The system has reached its maximum IOPS, causing the system to be slow.", "B": "The system has reached its maximum permitted throughput, therefore iowait is increasing.", "C": "The system is mostly idle, therefore the iowait is high.", "D": "The system has a partitioned disk, which causes the IOPS to be doubled.  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "B", "explanation": "The system has reached its maximum permitted throughput, therefore iowait is increasing. The  output of iostat -x shows that the device sda has an average throughput of 44.01 MB/s, which is  equal to the disk maximum throughput of 44 Mbps. The output also shows that the device sda has an  average iowait of 99.99%, which means that the CPU is waiting for the disk to complete the I/O  requests. This indicates that the disk is the bottleneck and the system is slow due to the high iowait.  The other options are incorrect because they are not supported by the outputs. The system has not  reached its maximum IOPS, as the device sda has an average IOPS of 563.50, which is lower than the  disk maximum IOPS of 690. The system is not mostly idle, as the output of top shows that the CPU is  100% busy. The system does not have a partitioned disk, as the output of lsblk shows that the device  sda has only one partition sda1. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 17: Optimizing Linux Systems, pages 513-514."}, {"question": "A systems administrator wants to test the route between IP address 10.0.2.15 and IP address  192.168.1.40. Which of the following commands will accomplish this task?", "choices": {"A": "route -e get to 192.168.1.40 from 10.0.2.15", "B": "ip route get 192.163.1.40 from 10.0.2.15", "C": "ip route 192.169.1.40 to 10.0.2.15", "D": "route -n 192.168.1.40 from 10.0.2.15"}, "answer": "B", "explanation": "The command ip route get 192.168.1.40 from 10.0.2.15 will test the route between the IP address  10.0.2.15 and the IP address 192.168.1.40. The ip route get command shows the routing decision for  a given destination and source address. This is the correct command to accomplish the task. The  other options are incorrect because they either use the wrong commands (route instead of ip route),  the wrong options (-e or -n instead of get), or the wrong syntax (to instead  of from). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing  Network Connections, page 379.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux administrator was tasked with deleting all files and directories with names that are contained  in the sobelete.txt file. Which of the following commands will accomplish this task?", "choices": {"A": "xargs -f cat toDelete.txt -rm", "B": "rm -d -r -f toDelete.txt", "C": "cat toDelete.txt | rm -frd", "D": "cat toDelete.txt | xargs rm -rf"}, "answer": "D", "explanation": "The command cat toDelete.txt | xargs rm -rf will delete all files and directories with names that are  contained in the toDelete.txt file. The cat command reads the file and outputs its contents to the  standard output. The | operator pipes the output to the next command. The xargs command  converts the output into arguments for the next command. The rm -rf command removes the files  and directories recursively and forcefully. This is the correct way to accomplish the task. The other  options are incorrect because they either use the wrong options (-f instead of -a for xargs), the wrong  arguments (toDelete.txt instead of toDelete.txt filename for rm), or the wrong commands  (rm instead of xargs). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11:  Managing Files and Directories, pages 349-350."}, {"question": "A Linux administrator is troubleshooting the root cause of a high CPU load and average.  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands will permanently resolve the issue?", "choices": {"A": "renice -n -20 6295", "B": "pstree -p 6295", "C": "iostat -cy 1 5", "D": "kill -9 6295"}, "answer": "D", "explanation": "The command that will permanently resolve the issue of high CPU load and average is kill -9 6295.  This command will send a SIGKILL signal to the process with the PID 6295, which is the process that is  consuming 99.7% of the CPU according to the top output. The SIGKILL signal will terminate the  process immediately and free up the CPU resources. The kill command is used to send signals to  processes by PID or name.  The other options are not correct commands for resolving this issue. The renice -n -20 6295  command will change the priority (niceness) of the process with PID 6295 to -20, which is the highest  priority possible. This will make the process more CPU-intensive, not less. The renice command is  used to change the priority of running processes. The pstree -p 6295 command will show a tree of  processes with PID 6295 as the root. This will not affect the CPU load or average, but only display  information. The pstree command is used to display a tree of processes. The iostat -cy 1 5 command  tribalsent@yahoo.com 04 Jul 2025 will show CPU and disk I/O statistics for 5 iterations with an interval of 1 second. This will also not  affect the CPU load or average, but only display information. The iostat command is used to report  CPU and I/O statistics. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11:  Troubleshooting Linux Systems; kill(1) - Linux manual page; renice(1) - Linux manual page; pstree(1) -  Linux manual page; iostat(1) - Linux manual page"}, {"question": "A Linux administrator wants to set the SUID of a file named dev_team.text with 744 access rights.  Which of the following commands will achieve this goal?", "choices": {"A": "chmod 4744 dev_team.txt", "B": "chmod 744 --setuid dev_team.txt", "C": "chmod -c 744 dev_team.txt", "D": "chmod -v 4744 --suid dev_team.txt"}, "answer": "A", "explanation": "The command that will set the SUID of a file named dev_team.txt with 744 access rights is chmod  4744 dev_team.txt. This command will use the chmod utility to change the file mode bits of  dev_team.txt. The first digit (4) represents the SUID bit, which means that when someone executes  dev_team.txt, it will run with the permissions of the file owner. The next three digits (744) represent  the read, write, and execute permissions for the owner (7), group (4), and others (4). This means that  the owner can read, write, and execute dev_team.txt, while the group and others can only read it.  The other options are not correct commands for setting the SUID of a file with 744 access rights. The  chmod 744 --setuid dev_team.txt command is invalid because there is no --setuid option in chmod.  The chmod -c 744 dev_team.txt command will change the file mode bits to 744, but it will not set the  SUID bit. The -c option only means that chmod will report when a change is made. The chmod -v  4744 --suid dev_team.txt command is also invalid because there is no --suid option in chmod. The -v  option only means that chmod will output a diagnostic for every file processed. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 8: Managing Users and Groups; chmod(1) - Linux  manual page"}, {"question": "A developer has been unable to remove a particular data folder that a team no longer uses. The  developer escalated the issue to the systems administrator. The following output was received:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands can be used to resolve this issue?", "choices": {"A": "chgrp -R 755 data/", "B": "chmod -R 777 data/", "C": "chattr -R -i data/", "D": "chown -R data/"}, "answer": "C", "explanation": "The command that can be used to resolve the issue of being unable to remove a particular data  folder is chattr -R -i data/. This command will use the chattr utility to change file attributes on a Linux  file system. The -R option means that chattr will recursively change attributes of directories and their  contents. The -i option means that chattr will remove (unset) the immutable attribute from files or  directories. When a file or directory has the immutable attribute set, it cannot be modified, deleted,  or renamed.  The other options are not correct commands for resolving this issue. The chgrp -R 755 data/  command will change the group ownership of data/ and its contents recursively to 755, which is not  a valid group name. The chgrp command is used to change group ownership of files or directories.  The chmod -R 777 data/ command will change the file mode bits of data/ and its contents recursively  tribalsent@yahoo.com 04 Jul 2025 to 777, which means that everyone can read, write, and execute them. However, this will not remove  the immutable attribute, which prevents deletion or modification regardless of permissions. The  chmod command is used to change file mode bits of files or directories. The chown -R data/  command is incomplete and will produce an error. The chown command is used to change the user  and/or group ownership of files or directories, but it requires at least one argument besides the file  name. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 7: Managing Disk  Storage; chattr(1) - Linux manual page; chgrp(1) - Linux manual page; chmod(1) - Linux manual  page; chown(1) - Linux manual page"}, {"question": "A Linux administrator needs to ensure that Java 7 and Java 8 are both locally available for developers  to use when deploying containers. Currently only Java 8 is available. Which of the following  commands should the administrator run to ensure both versions are available?", "choices": {"A": "docker image load java:7", "B": "docker image pull java:7", "C": "docker image import java:7", "D": "docker image build java:7"}, "answer": "B", "explanation": "The command that the administrator should run to ensure that both Java 7 and Java 8 are locally  available for developers to use when deploying containers is docker image pull java:7. This command  will use the docker image pull subcommand to download the java:7 image from Docker Hub, which is  the default registry for Docker images. The java:7 image contains Java 7 installed on a Debian-based  Linux system. The administrator can also specify a different registry by using the syntax  registry/repository:tag.  The other options are not correct commands for ensuring that both Java 7 and Java 8 are locally  available for developers to use when deploying containers. The docker image load java:7 command  will load an image from a tar archive or STDIN, not from a registry. The docker image import java:7  command will create a new filesystem image from the contents of a tarball, not from a registry. The  docker image build java:7 command will build an image from a Dockerfile, not from a  registry. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Automating  Tasks; docker image pull | Docker Docs  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A cloud engineer is installing packages during VM provisioning. Which of the following should the  engineer use to accomplish this task?", "choices": {"A": "Cloud-init", "B": "Bash", "C": "Docker", "D": "Sidecar"}, "answer": "A", "explanation": "The cloud engineer should use cloud-init to install packages during VM provisioning. Cloud-init is a  tool that allows the customization of cloud instances at boot time. Cloud-init can perform various  tasks, such as setting the hostname, creating users, installing packages, configuring network, and  running scripts. Cloud-init can work with different cloud platforms and Linux distributions. This is the  correct tool to accomplish the task. The other options are incorrect because they are either not  suitable for cloud provisioning (Bash or Docker) or not a tool but a design pattern  (Sidecar). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing  Cloud and Virtualization Technologies, page 563."}, {"question": "A systems administrator is tasked with creating a cloud-based server with a public IP address.  tribalsent@yahoo.com 04 Jul 2025   Which of the following technologies did the systems administrator use to complete this task?", "choices": {"A": "Puppet", "B": "Git", "C": "Ansible", "D": "Terraform"}, "answer": "D", "explanation": "The systems administrator used Terraform to create a cloud-based server with a public IP address.  Terraform is a tool for building, changing, and versioning infrastructure as code. Terraform can create  and manage resources on different cloud platforms, such as AWS, Azure, or Google Cloud. Terraform  uses a declarative syntax to describe the desired state of the infrastructure and applies the changes  accordingly. Terraform can also assign a public IP address to a cloud server by using the appropriate  resource attributes. This is the correct technology that the systems administrator used to complete  tribalsent@yahoo.com 04 Jul 2025 the task. The other options are incorrect because they are either not designed for creating cloud  servers (Puppet or Git) or not capable of assigning public IP addresses (Ansible). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing Cloud and Virtualization  Technologies, page 559."}, {"question": "A Linux systems administrator is setting up a new web server and getting 404 - NOT FOUND errors  while trying to access the web server pages from the browser. While working on the diagnosis of this  issue, the Linux systems administrator executes the following commands:    Which of the following commands will BEST resolve this issue?", "choices": {"A": "sed -i &#x27;s/SELINUX=enforcing/SELINUX=disabled/&#x27; /etc/selinux/config", "B": "restorecon -R -v /var/www/html", "C": "setenforce 0", "D": "setsebool -P httpd_can_network_connect_db on"}, "answer": "B", "explanation": "The command restorecon -R -v /var/www/html will best resolve the issue. The issue is caused by the  incorrect SELinux context of the web server files under the /var/www/html directory. The output of ls  -Z /var/www/html shows that the files have the type user_home_t, which is not allowed for web  content. The command restorecon restores the default SELinux context of files based on the policy  rules. The options -R and -v are used to apply the command recursively and verbosely. This command  will change the type of the files to httpd_sys_content_t, which is the correct type for web content.  This will allow the web server to access the files and serve the pages to the browser. The other  options are incorrect because they either disable SELinux entirely (sed -i  &#x27;s/SELINUX=enforcing/SELINUX=disabled/&#x27; /etc/selinux/config or setenforce 0), which is not a good  security practice, or enable an unnecessary boolean (setsebool -P httpd_can_network_connect_db  tribalsent@yahoo.com 04 Jul 2025 on), which is not related to the issue. Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 18: Securing Linux Systems, page 535."}, {"question": "To harden one of the servers, an administrator needs to remove the possibility of remote  administrative login via the SSH service. Which of the following should the administrator do?", "choices": {"A": "Add the line DenyUsers root to the /etc/hosts.deny file.", "B": "Set PermitRootLogin to no in the /etc/ssh/sshd_config file.", "C": "Add the line account required pam_nologin. so to the /etc/pam.d/sshd file.", "D": "Set PubKeyAuthentication to no in the /etc/ssh/ssh_config file."}, "answer": "B", "explanation": "The administrator should set PermitRootLogin to no in the /etc/ssh/sshd_config file to remove the  possibility of remote administrative login via the SSH service. The PermitRootLogin directive controls  whether the root user can log in using SSH. Setting it to no will deny any remote login attempts by  the root user. This will harden the server and prevent unauthorized access. The administrator should  also restart the sshd service after making the change. The other options are incorrect because they  either do not affect the SSH service (/etc/hosts.deny or /etc/pam.d/sshd) or do not prevent remote  administrative login (PubKeyAuthentication). Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 13: Managing Network Services, page 413."}, {"question": "Which of the following is a function of a bootloader?", "choices": {"A": "It initializes all the devices that are required to load the OS.", "B": "It mounts the root filesystem that is required to load the OS.", "C": "It helps to load the different kernels to initiate the OS startup process.", "D": "It triggers the start of all the system services."}, "answer": "C", "explanation": "A function of a bootloader is to help load the different kernels to initiate the OS startup process. A  tribalsent@yahoo.com 04 Jul 2025 bootloader is a program that runs when the system is powered on and prepares the system for  booting the OS. A bootloader can load different kernels, which are the core components of the OS,  and pass the control to the selected kernel. A bootloader can also provide a menu for the user to  choose which kernel or OS to boot. This is a correct function of a bootloader. The other options are  incorrect because they are either functions of the kernel (initialize devices or mount root filesystem)  or functions of the init system (trigger the start of system services). Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 8: Managing the Linux Boot Process, page 265."}, {"question": "A systems administrator configured firewall rules using firewalld. However, after the system is  rebooted, the firewall rules are not present:  The systems administrator makes additional checks:  Which of the following is the reason the firewall rules are not active?", "choices": {"A": "iptables is conflicting with firewalld. tribalsent@yahoo.com 04 Jul 2025", "B": "The wrong system target is activated.", "C": "FIREWALL_ARGS has no value assigned.", "D": "The firewalld service is not enabled."}, "answer": "D", "explanation": "The reason the firewall rules are not active is that the firewalld service is not enabled. This means  that the service will not start automatically at boot time or after a system reload. To enable the  firewalld service, the systems administrator needs to use the command sudo systemct1 enable  firewalld. This will create a symbolic link from the firewalld service file to the appropriate systemd  target, such as multi-user.target. Enabling the service does not start it immediately, so the systems  administrator also needs to use the command sudo systemct1 start firewalld or sudo systemct1  reload firewalld to activate the firewall rules.  The other options are not correct reasons for the firewall rules not being active. iptables is not  conflicting with firewalld, because firewalld uses iptables as its backend by default. The wrong  system target is not activated, because firewalld is independent of the system target and can be  enabled for any target. FIREWALL_ARGS has no value assigned, but this is not a problem, because  FIREWALL_ARGS is an optional environment variable that can be used to pass additional arguments  to the firewalld daemon, such as --debug or --nofork. If FIREWALL_ARGS is empty or not defined,  firewalld will use its default arguments. Reference: firewalld.service(8) - Linux manual page; firewallcmd(  1) - Linux manual page; systemct1(1) - Linux manual page"}, {"question": "A newly created container has been unable to start properly, and a Linux administrator is analyzing  the cause of the failure. Which of the following will allow the administrator to determine the FIRST  command that is executed inside the container right after it starts?", "choices": {"A": "docker export &lt;container_id&gt;", "B": "docker info &lt;container_id&gt;", "C": "docker start &lt;container_id&gt;", "D": "docker inspect &lt;container_id&gt;"}, "answer": "D", "explanation": "tribalsent@yahoo.com 04 Jul 2025 The command that will allow the administrator to determine the first command that is executed  inside the container right after it starts is docker inspect &lt;container_id&gt;. This command will display  detailed information about the container, including its configuration, state, network settings,  mounts, and logs. One of the configuration fields is \u0153Entrypoint , which shows the command that is  executed when the container is run. The entrypoint can be specified in the Dockerfile or overridden  at runtime using the --entrypoint option.  The other options are not correct commands for determining the first command that is executed  inside the container. The docker export &lt;container_id&gt; command will export the contents of the  containers filesystem as a tar archive to STDOUT. This will not show the entrypoint of the container,  but only its files. The docker info &lt;container_id&gt; command is invalid because docker info does not  take any arguments. It shows system-wide information about Docker, such as the number of  containers, images, volumes, networks, and storage drivers. The docker start &lt;container_id&gt;  command will start a stopped container and attach its STDOUT and STDERR to the terminal. This will  not show the entrypoint of the container, but only its output. Reference: docker inspect | Docker  Docs; docker export | Docker Docs; docker info | Docker Docs; docker start | Docker Docs"}, {"question": "A Linux administrator is scheduling a system job that runs a script to check available disk space every  hour. The Linux administrator does not want users to be able to start the job. Given the following:  tribalsent@yahoo.com 04 Jul 2025   The Linux administrator attempts to start the timer service but receives the following error message:    Which of the following is MOST likely the reason the timer will not start?", "choices": {"A": "The checkdiskspace.timer unit should be enabled via systemct1.", "B": "The timers.target should be reloaded to get the new configuration.", "C": "The checkdiskspace.timer should be configured to allow manual starts.", "D": "The checkdiskspace.timer should be started using the sudo command.    Answer: C    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The most likely reason the timer will not start is that the checkdiskspace.timer should be configured  to allow manual starts. By default, systemd timers do not allow manual activation via systemct1 start,  unless they have RefuseManualStart=no in their [Unit] section. This option prevents users from  accidentally starting timers that are meant to be controlled by other mechanisms, such as calendar  events or dependencies. To enable manual starts for checkdiskspace.timer, the administrator should  add RefuseManualStart=no to its [Unit] section and reload systemd.  The other options are not correct reasons for the timer not starting. The checkdiskspace.timer unit  does not need to be enabled via systemct1 enable, because enabling a timer only makes it start  automatically at boot time or after a system reload, but does not affect manual activation. The  timers.target does not need to be reloaded to get the new configuration, because reloading a target  only affects units that have a dependency on it, but does not affect manual activation. The  checkdiskspace.timer does not need to be started using the sudo command, because the  administrator is already running systemct1 as root, as indicated by the #  prompt. Reference: systemd.timer(5) - Linux manual page; systemct1(1) - Linux manual page  QUESTION 53  A Linux administrator wants to find out whether files from the wget package have been altered since  they were installed. Which of the following commands will provide the correct information?    A. rpm -i wget  B. rpm -qf wget  C. rpm -F wget  D. rpm -V wget"}, "answer": "D", "explanation": "The command that will provide the correct information about whether files from the wget package  have been altered since they were installed is rpm -V wget. This command will use the rpm utility to  verify an installed RPM package by comparing information about the installed files with information  from the RPM database. The verification process can check various attributes of each file, such as  size, mode, owner, group, checksum, capabilities, and so on. If any discrepancies are found, rpm will  report them using a single letter code for each attribute.  The other options are not correct commands for verifying an installed RPM package. The rpm -i wget  command is invalid because -i is used to install a package from a file, not to verify an installed  tribalsent@yahoo.com 04 Jul 2025 package. The rpm -qf wget command will query which package owns wget as a file name or path  name, but it will not verify its attributes. The rpm -F wget command will freshen (upgrade) an  already installed package with wget as a file name or path name, but it will not verify its  attributes. Reference: rpm(8) - Linux manual page; Using RPM to Verify Installed Packages"}, {"question": "A Linux engineer set up two local DNS servers (10.10.10.10 and 10.10.10.20) and was testing email  connectivity to the local mail server using the mail command on a local machine when the following  error appeared:    The local machine DNS settings are:    Which of the following commands could the engineer use to query the DNS server to get mail server  information?", "choices": {"A": "dig @example.com 10.10.10.20 a", "B": "dig @10.10.10.20 example.com mx", "C": "dig @example.com 10.10.10.20 ptr", "D": "dig @10.10.10.20 example.com ns"}, "answer": "B", "explanation": "The command dig @10.10.10.20 example.com mx will query the DNS server to get mail server  information. The dig command is a tool for querying DNS servers and displaying the results.  tribalsent@yahoo.com 04 Jul 2025 The @ option specifies the DNS server to query, in this case 10.10.10.20. The mx option specifies the  type of record to query, in this case mail exchange (MX) records, which identify the mail servers for a  domain. The domain name to query is example.com. This command will show the MX records for  example.com from the DNS server 10.10.10.20. This is the correct command to use to accomplish the  task. The other options are incorrect because they either use the wrong syntax (@example.com  10.10.10.20 instead of @10.10.10.20 example.com), the wrong type of record (a or ptr instead  of mx), or the wrong domain name (example.com ns instead of example.com  mx). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 13: Managing Network  Services, page 415."}, {"question": "A Linux engineer has been notified about the possible deletion of logs from the file /opt/app/logs.  The engineer needs to ensure the log file can only be written into without removing previous entries.    Which of the following commands would be BEST to use to accomplish this task?", "choices": {"A": "chattr +a /opt/app/logs", "B": "chattr +d /opt/app/logs", "C": "chattr +i /opt/app/logs", "D": "chattr +c /opt/app/logs"}, "answer": "A", "explanation": "The command chattr +a /opt/app/logs will ensure the log file can only be written into without  removing previous entries. The chattr command is a tool for changing file attributes on Linux file  systems. The +a option sets the append-only attribute, which means that the file can only be opened  in append mode for writing. This prevents the file from being modified, deleted, or renamed. This is  the best command to use to accomplish the task. The other options are incorrect because they either  set the wrong attributes (+d, +i, or +c) or do not affect the file at all (-a). Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 11: Managing Files and Directories, page 357.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator needs to check if the service systemd-resolved.service is running without  any errors. Which of the following commands will show this information?", "choices": {"A": "systemct1 status systemd-resolved.service", "B": "systemct1 enable systemd-resolved.service", "C": "systemct1 mask systemd-resolved.service", "D": "systemct1 show systemd-resolved.service"}, "answer": "A", "explanation": "The command systemct1 status systemd-resolved.service will show the information about the  service systemd-resolved.service. The systemct1 command is a tool for managing system services  and units. The status option displays the current status of a unit, such as active, inactive, or failed.  The output also shows the unit description, loaded configuration, process ID, memory usage, and  recent log messages. This command will show if the service systemd-resolved.service is running  without any errors. This is the correct command to use to accomplish the task. The other options are  incorrect because they either perform different actions (enable, mask, or show) or do not show the  status of the service (systemct1 show systemd-resolved.service only shows the properties of the  service, not the status). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14:  Managing Processes and Scheduling Tasks, page 427."}, {"question": "Junior system administrator had trouble installing and running an Apache web server on a Linux  server. You have been tasked with installing the Apache web server on the Linux server and resolving  the issue that prevented the junior administrator from running Apache.  INSTRUCTIONS  Install Apache
