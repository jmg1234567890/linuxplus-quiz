and stands for foreground, and it  resumes the job that is next in the queue and brings it to the foreground. Alternatively, if there are  more than one suspended jobs, fg can be followed by a job number to resume a specific job. The  other commands are incorrect because they either do not resume a suspended job, or they have  different functions such as switching user (su), pushing a job to the background (bg), or editing a file  (ed). Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 181-182.  QUESTION 107  A systems administrator received a notification that a system is performing slowly. When running the  top command, the systems administrator can see the following values:    Which of the following commands will the administrator most likely run NEXT?    A. vmstat  B. strace  C. htop  D. lsof"}, "answer": "A", "explanation": "The command vmstat will most likely be run next by the administrator to troubleshoot the system  performance. The vmstat command is a tool for reporting virtual memory statistics on Linux systems.  The command shows information about processes, memory, paging, block IO, interrupts, and CPU  activity. The command can help the administrator identify the source of the performance issue, such  as high CPU usage, low free memory, excessive swapping, or disk IO bottlenecks. The command can  also be used with an interval and a count to display the statistics repeatedly over time and observe  the changes. The command vmstat will provide useful information for diagnosing the system  performance and finding the root cause of the issue. This is the most likely command to run next  after the top command. The other options are incorrect because they either do not show the virtual  memory statistics (strace or lsof) or do not provide more information than the top command  tribalsent@yahoo.com 04 Jul 2025 (htop). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14: Managing  Processes and Scheduling Tasks, page 425."}, {"question": "Which of the following technologies provides load balancing, encryption, and observability in  containerized environments?", "choices": {"A": "Virtual private network", "B": "Sidecar pod", "C": "Overlay network", "D": "Service mesh"}, "answer": "D", "explanation": "&quot;A service mesh controls the delivery of service requests in an application. Common features  provided by a service mesh include service discovery, load balancing, encryption and failure  recovery.&quot;  The technology that provides load balancing, encryption, and observability in containerized  environments is service mesh. A service mesh is a dedicated infrastructure layer that manages the  communication and security between microservices in a distributed system. A service mesh consists  of two components: a data plane and a control plane. The data plane is composed of proxies that are  deployed alongside the microservices as sidecar pods. The proxies handle the network traffic  between the microservices and provide features such as load balancing, encryption, authentication,  authorization, routing, and observability. The control plane is responsible for configuring and  managing the data plane and providing a unified interface for the administrators and developers. A  service mesh can help improve the performance, reliability, and security of containerized  applications and simplify the development and deployment process. A service mesh is the  technology that provides load balancing, encryption, and observability in containerized  environments. This is the correct answer to the question. The other options are incorrect because  they either do not provide all the features of a service mesh (virtual private network or overlay  network) or are not a technology but a component of a service mesh (sidecar  pod). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing Cloud  and Virtualization Technologies, page 574.  https://www.techtarget.com/searchitoperations/definition/service-mesh  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A development team asks an engineer to guarantee the persistency of journal log files across system  reboots. Which of the following commands would accomplish this task?", "choices": {"A": "grep -i auto /etc/systemd/journald.conf &amp;&amp; systemct1 restart systemd-journald.service", "B": "cat /etc/systemd/journald.conf | awk &#x27;(print $1,$3)&#x27;", "C": "sed -i &#x27;s/auto/persistent/g&#x27; /etc/systemd/journald.conf &amp;&amp; sed -i &#x27;persistent/s/\u00cb\u2020#//q&#x27;  /etc/systemd/journald.conf", "D": "journalctl --list-boots &amp;&amp; systemct1 restart systemd-journald.service"}, "answer": "C", "explanation": "The command sed -i &#x27;s/auto/persistent/g&#x27; /etc/systemd/journald.conf &amp;&amp; sed -i &#x27;persistent/s/\u00cb\u2020#//q&#x27;  /etc/systemd/journald.conf will accomplish the task of guaranteeing the persistency of journal log  files across system reboots. The sed command is a tool for editing text files on Linux systems. The -  i option modifies the file in place. The s command substitutes one string for another. The g flag  replaces all occurrences of the string. The &amp;&amp; operator executes the second command only if the first  command succeeds. The q command quits after the first match. The /etc/systemd/journald.conf file  is a configuration file for the systemd-journald service, which is responsible for collecting and storing  log messages. The command sed -i &#x27;s/auto/persistent/g&#x27; /etc/systemd/journald.conf will replace the  word auto with the word persistent in the file. This will change the value of the Storage option, which  controls where the journal log files are stored. The value auto means that the journal log files are  stored in the volatile memory and are lost after reboot, while the value persistent means that the  journal log files are stored in the persistent storage and are preserved across reboots. The  command sed -i &#x27;persistent/s/\u00cb\u2020#//q&#x27; /etc/systemd/journald.conf will remove the # character at the  beginning of the line that contains the word persistent. This will uncomment the Storage option and  enable it. The command sed -i &#x27;s/auto/persistent/g&#x27; /etc/systemd/journald.conf &amp;&amp; sed -i  &#x27;persistent/s/\u00cb\u2020#//q&#x27; /etc/systemd/journald.conf will guarantee the persistency of journal log files  across system reboots by changing and enabling the Storage option to persistent. This is the correct  command to use to accomplish the task. The other options are incorrect because they either do not  change the value of the Storage option (grep -i auto /etc/systemd/journald.conf &amp;&amp; systemct1 restart  systemd-journald.service or cat /etc/systemd/journald.conf | awk &#x27;(print $1,$3)&#x27;) or do not enable  the Storage option (journalctl --list-boots &amp;&amp; systemct1 restart systemdjournald.  service). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 16:  Managing Logging and Monitoring, page 489.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is receiving tickets from users who cannot reach the application app that  should be listening on port 9443/tcp on a Linux server.  To troubleshoot the issue, the systems administrator runs netstat and receives the following output:    Based on the information above, which of the following is causing the issue?", "choices": {"A": "The IP address 0.0.0.0 is not valid.", "B": "The application is listening on the loopback interface.", "C": "The application is listening on port 1234.", "D": "The application is not running."}, "answer": "B", "explanation": "The server is in a &quot;Listen&quot; state on port 9943 using its loopback address. The &quot;1234&quot; is a process-id  The cause of the issue is that the application is listening on the loopback interface. The loopback  interface is a virtual network interface that is used for internal communication within the system.  The loopback interface has the IP address 127.0.0.1, which is also known as localhost. The netstat  output shows that the application is listening on port 9443 using the IP address 127.0.0.1. This means  that the application can only accept connections from the same system, not from other systems on  the network. This can prevent the users from reaching the application and cause the issue. The  administrator should configure the application to listen on the IP address 0.0.0.0, which means all  available interfaces, or on the specific IP address of the system that is reachable from the network.  This will allow the application to accept connections from other systems and resolve the issue. The  cause of the issue is that the application is listening on the loopback interface. This is the correct  answer to the question. The other options are incorrect because they are not supported by the  outputs. The IP address 0.0.0.0 is valid and means all interfaces, the application is not listening on  port 1234, and the application is running as shown by the process ID 1234. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing Network Connections, page 383.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is troubleshooting a connectivity issue pertaining to access to a system  named db.example.com. The system IP address should be 192.168.20.88. The administrator issues  the dig command and receives the following output:    The administrator runs grep db.example.com /etc/hosts and receives the following output:     Given this scenario, which of the following should the administrator do to address this issue?", "choices": {"A": "Modify the /etc/hosts file and change the db.example.com entry to 192.168.20.89.", "B": "Modify the /etc/network file and change the db.example.com entry to 192.168.20.88.", "C": "Modify the /etc/network file and change the db.example.com entry to 192.168.20.89.", "D": "Modify the /etc/hosts file and change the db.example.com entry to 192.168.20.88."}, "answer": "D", "explanation": "The administrator should modify the /etc/hosts file and change the db.example.com entry to  192.168.20.88 to address the issue. The /etc/hosts file is a file that maps hostnames to IP addresses  on Linux systems. The file can be used to override the DNS resolution and provide a local lookup for  hostnames. The dig output shows that the DNS returns the IP address 192.168.20.88 for the  hostname db.example.com, which is the correct IP address of the system. The grep output shows  that the /etc/hosts file contains an entry for db.example.com with the IP address 192.168.20.89,  which is the wrong IP address of the system. This can cause a conflict and prevent the system from  being accessed by the hostname. The administrator should modify the /etc/hosts file and change the  db.example.com entry to 192.168.20.88, which is the correct IP address of the system. This will align  the /etc/hosts file with the DNS and allow the system to be accessed by the hostname. The  administrator should modify the /etc/hosts file and change the db.example.com entry to  192.168.20.88 to address the issue. This is the correct answer to the question. The other options are  incorrect because they either do not modify the /etc/hosts file (modify the /etc/network file and  tribalsent@yahoo.com 04 Jul 2025 change the db.example.com entry to 192.168.20.88 or modify the /etc/network file and change the  db.example.com entry to 192.168.20.89) or do not change the IP address to the correct one (modify  the /etc/hosts file and change the db.example.com entry to 192.168.20.89). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing Network Connections, page 378."}, {"question": "Users have been unable to reach www.comptia.org from a Linux server. A systems administrator is  troubleshooting the issue and does the following:  tribalsent@yahoo.com 04 Jul 2025   Based on the information above, which of the following is causing the issue?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "The name www.comptia.org does not point to a valid IP address.", "B": "The server 192.168.168.53 is unreachable.", "C": "No default route is set on the server.", "D": "The network interface eth0 is disconnected."}, "answer": "B", "explanation": "The issue is caused by the server 192.168.168.53 being unreachable. This server is the DNS server  configured in the /etc/resolv.conf file, which is used to resolve domain names to IP addresses. The  ping command shows that the server cannot be reached, and the nslookup command shows that the  name www.comptia.org cannot be resolved using this server. The other options are incorrect  because:  The name www.comptia.org does point to a valid IP address, as shown by the nslookup command  using another DNS server (8.8.8.8).  The default route is set on the server, as shown by the ip route command, which shows a default  gateway of 192.168.168.1.  The network interface eth0 is connected, as shown by the ip link command, which shows a state of  UP for eth0. Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 457-458, 461-462."}, {"question": "A systems technician is working on deploying several microservices to various RPM-based systems,  some of which could run up to two hours. Which of the following commands will allow the  technician to execute those services and continue deploying other microservices within the same  terminal section?", "choices": {"A": "gedit &amp; disown", "B": "kill 9 %1", "C": "fg %1", "D": "bg %1 job name"}, "answer": "D", "explanation": "The command that will allow the technician to execute the services and continue deploying other  tribalsent@yahoo.com 04 Jul 2025 microservices within the same terminal session is bg %1 job name. This command will send the job  with ID 1 and name job name to the background, where it will run without occupying the terminal.  The other options are incorrect because:  gedit &amp; disown will launch a graphical text editor in the background and detach it from the terminal,  but it will not execute any service.  kill 9 %1 will terminate the job with ID 1 using a SIGKILL signal, which cannot be ignored or handled  by the process.  fg %1 will bring the job with ID 1 to the foreground, where it will occupy the terminal until it finishes  or is stopped. Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 181-182."}, {"question": "A Linux administrator was notified that a virtual server has an I/O bottleneck. The Linux administrator  analyzes the following output:    Given there is a single CPU in the sever, which of the following is causing the slowness?", "choices": {"A": "The system is running out of swap space.  tribalsent@yahoo.com 04 Jul 2025", "B": "The CPU is overloaded.", "C": "The memory is exhausted.", "D": "The processes are paging."}, "answer": "B", "explanation": "The slowness is caused by the CPU being overloaded. The iostat command shows that the CPU  utilization is 100%, which means that there are more processes competing for CPU time than the  CPU can handle. The other options are incorrect because:  The system is not running out of swap space, as shown by the iostat command, which shows that  there is no swap activity (si and so columns are zero).  The memory is not exhausted, as shown by the free -m command, which shows that there is still  available memory (avail column) and free buffer/cache memory (buff/cache column).  The processes are not paging, as shown by the vmstat command, which shows that there are no  major page faults (majflt column) and no swap activity (si and so columns). Reference: CompTIA  Linux+ Study Guide, Fourth Edition, page 417-419, 424-425."}, {"question": "Employees in the finance department are having trouble accessing the file /opt/work/file. All IT  employees can read and write the file. Systems administrator reviews the following output:    Which of the following commands would permanently fix the access issue while limiting access to IT  and finance department employees?", "choices": {"A": "chattr +i file", "B": "chown it:finance file", "C": "chmod 666 file", "D": "setfacl -m g:finance:rw file    Answer: D  tribalsent@yahoo.com 04 Jul 2025   Explanation:   The command setfacl -m g:finance:rw file will permanently fix the access issue while limiting access  to IT and finance department employees. The setfacl command is a tool for modifying the access  control lists (ACLs) of files and directories on Linux systems. The ACLs are a mechanism that allows  more fine-grained control over the permissions of files and directories than the traditional ownergroup-  others model. The -m option specifies the modification to the ACL. The g:finance:rw means  that the group named finance will have read and write permissions on the file. The file is the name of  the file to modify, in this case /opt/work/file. The command setfacl -m g:finance:rw file will add an  entry to the ACL of the file that will grant read and write access to the finance group. This will fix the  access issue and allow the finance employees to access the file. The command will also preserve the  existing permissions of the file, which means that the IT employees will still have read and write  access to the file. This will limit the access to IT and finance department employees and prevent  unauthorized access from other users. This is the correct command to use to accomplish the task.  The other options are incorrect because they either do not fix the access issue (chattr +i file or chown  it:finance file) or do not limit the access to IT and finance department employees (chmod 666  file). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11: Managing File  Permissions and Ownership, page 352.  QUESTION 116  A Linux engineer needs to create a custom script, cleanup.sh, to run at boot as part of the system  services. Which of the following processes would accomplish this task?    A. Create a unit file in the /etc/default/ directory.  systemct1 enable cleanup  systemct1 is-enabled cleanup  B. Create a unit file in the /etc/ske1/ directory.  systemct1 enable cleanup  systemct1 is-enabled cleanup  C. Create a unit file in the /etc/systemd/system/ directory.  systemct1 enable cleanup  systemct1 is-enabled cleanup  D. Create a unit file in the /etc/sysctl.d/ directory.  systemct1 enable cleanup  systemct1 is-enabled cleanup    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "C", "explanation": "The process that will accomplish the task of creating a custom script to run at boot as part of the  system services is:  Create a unit file in the /etc/systemd/system/ directory. A unit file is a configuration file that defines  the properties and behavior of a systemd service. The systemd is a system and service manager that  controls the startup and operation of Linux systems. The /etc/systemd/system/ directory is the  location where the administrator can create and store custom unit files. The unit file should have a  name that matches the name of the script, such as cleanup.service, and should contain the following  sections and options:  [Unit]: This section provides the general information about the service, such as the description,  dependencies, and conditions. The administrator should specify the following options in this section:  Description: A brief description of the service, such as \u0153Custom cleanup script .  After: The name of another unit that this service should start after, such as \u0153network.target .  ConditionPathExists: The path of the file or directory that must exist for the service to start, such as  \u0153/opt/scripts/cleanup.sh .  [Service]: This section defines how the service should be started and stopped, and what commands  should be executed. The administrator should specify the following options in this section:  Type: The type of the service, such as \u0153oneshot , which means that the service will run once and then  exit.  ExecStart: The command that will start the service, such as \u0153/bin/bash /opt/scripts/cleanup.sh .  RemainAfterExit: A boolean value that indicates whether the service should remain active after the  command exits, such as \u0153yes .  [Install]: This section defines how the service should be enabled and under what circumstances it  should be started. The administrator should specify the following option in this section:  WantedBy: The name of another unit that wants this service to be started, such as \u0153multiuser.  target , which means that the service will be started when the system reaches the multi-user  mode.  Run the command systemct1 enable cleanup. This command will enable the service and create the  necessary symbolic links to start the service at boot.  Run the command systemct1 is-enabled cleanup. This command will check the status of the service  and confirm that it is enabled.  This process will create a custom script, cleanup.sh, to run at boot as part of the system services. This  is the correct process to use to accomplish the task. The other options are incorrect because they  either use the wrong directory for the unit file (/etc/default/, /etc/skel/, or /etc/sysctl.d/) or do not  tribalsent@yahoo.com 04 Jul 2025 create a unit file at all. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 15:  Managing System Services, pages 457-459."}, {"question": "A Linux system is failing to boot. The following error is displayed in the serial console:  [[1;33mDEPEND[Om] Dependency failed for /data.  [[1;33mDEPEND[Om] Dependency failed for Local File Systems  ... Welcome to emergency mode! After logging in, type &quot;journalctl -xb&quot; to viewsystem logs, &quot;systemct1  reboot&quot; to reboot, &quot;systemct1 default&quot; to try again to boot into default mode.  Give root password for maintenance  (or type Control-D to continue}  Which of the following files will need to be modified for this server to be able to boot again?", "choices": {"A": "/etc/mtab", "B": "/dev/sda", "C": "/etc/fstab", "D": "/ete/grub.conf"}, "answer": "C", "explanation": "The file that will need to be modified for the server to be able to boot again is /etc/fstab. The  /etc/fstab file is a file that contains the information about the file systems that are mounted at boot  time on Linux systems. The file specifies the device name, mount point, file system type, mount  options, dump frequency, and pass number for each file system. The error message indicates that the  dependency failed for /data, which is a mount point for a file system. This means that the system  could not mount the /data file system at boot time, which caused the system to enter the emergency  mode. The emergency mode is a mode that allows the administrator to log in as the root user and  perform basic tasks such as repairing the system. The administrator should modify the /etc/fstab file  and check the entry for the /data file system. The administrator should look for any errors or  inconsistencies in the device name, file system type, or mount options, and correct them. The  administrator should also verify that the device and the file system are intact and functional by using  commands such as blkid, fdisk, fsck, or mount. The administrator should then reboot the system and  see if the issue is resolved. The file that will need to be modified for the server to be able to boot  again is /etc/fstab. This is the correct answer to the question. The other options are incorrect because  they are not related to the file systems that are mounted at boot time (/etc/mtab, /dev/sda,  tribalsent@yahoo.com 04 Jul 2025 or /etc/grub.conf). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10:  Managing Storage, page 321."}, {"question": "A systems administrator frequently connects to a remote host via SSH and a non-standard port. The  systems administrator would like to avoid passing the port parameter on the command line every  time. Which of the following files can be used to set a different port value for that host?", "choices": {"A": "/etc/ssh/sshd_config", "B": "/etc/ssh/moduli", "C": "~/.ssh/config", "D": "~/.ssh/authorized_keys"}, "answer": "C", "explanation": "The ~/.ssh/config file can be used to set various options for SSH connections, including the port  number, for specific hosts or groups of hosts. This file is located in the users home directory and  affects only the current user. The /etc/ssh/sshd_config file is used to configure the SSH server  daemon, not the client. The /etc/ssh/moduli file contains parameters for Diffie-Hellman key  exchange, not port settings. The ~/.ssh/authorized_keys file contains public keys for authentication,  not port settings. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 12: Secure  Shell (SSH), page 414."}, {"question": "A Linux administrator modified the SSH configuration file. Which of the following commands should  be used to apply the configuration changes?", "choices": {"A": "systemct1 stop sshd", "B": "systemct1 mask sshd", "C": "systemct1 reload sshd", "D": "systemct1 start sshd"}, "answer": "C", "explanation": "The systemct1 reload sshd command can be used to apply the configuration changes of the SSH  tribalsent@yahoo.com 04 Jul 2025 server daemon without restarting it. This is useful to avoid interrupting existing connections. The  systemct1 stop sshd command would stop the SSH server daemon, not apply the changes. The  systemct1 mask sshd command would prevent the SSH server daemon from being started, not apply  the changes. The systemct1 start sshd command would start the SSH server daemon if it is not  running, but it would not apply the changes if it is already running. Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 12: Secure Shell (SSH), page 415."}, {"question": "A cloud engineer needs to check the link status of a network interface named eth1 in a Linux server.  Which of the following commands can help to achieve the goal?", "choices": {"A": "ifconfig hw eth1", "B": "netstat -r eth1", "C": "ss -ti eth1", "D": "ip link show eth1"}, "answer": "D", "explanation": "The ip link show eth1 command can be used to check the link status of a network interface named  eth1 in a Linux server. It will display information such as the MAC address, MTU, state, and flags of  the interface. The ifconfig hw eth1 command is invalid, as hw is not a valid option for ifconfig. The  netstat -r eth1 command would display the routing table for eth1, not the link status. The ss -ti eth1  command would display TCP information for sockets associated with eth1, not the link  status. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 13: Networking  Fundamentals, page 436."}, {"question": "A systems administrator is tasked with setting up key-based SSH authentication. In which of the  following locations should the administrator place the public keys for the server?", "choices": {"A": "~/.sshd/authkeys", "B": "~/.ssh/keys", "C": "~/.ssh/authorized_keys", "D": "~/.ssh/keyauth    Answer: C  tribalsent@yahoo.com 04 Jul 2025   Explanation:   The administrator should place the public keys for the server in the ~/.ssh/authorized_keys file. The  SSH (Secure Shell) protocol is a method for establishing secure and encrypted connections between  remote systems. The SSH protocol supports two types of authentication: password-based and keybased.  Password-based authentication requires the user to enter the password of the remote system  every time they connect. Key-based authentication requires the user to generate a pair of  cryptographic keys: a public key and a private key. The public key is stored on the remote system,  while the private key is kept on the local system. The public key and the private key are  mathematically related, but not identical. The SSH protocol uses the keys to verify the identity of the  user and establish a secure connection without requiring a password. The ~/.ssh/authorized_keys file  is a file that contains the public keys of the users who are allowed to connect to the remote system  using key-based authentication. The administrator should place the public keys for the server in this  file, one per line, and set the appropriate permissions for the file. The administrator should also  configure the SSH server to enable key-based authentication by editing the /etc/ssh/sshd_config file  and setting the option PasswordAuthentication to no. The administrator should place the public keys  for the server in the ~/.ssh/authorized_keys file. This is the correct answer to the question. The other  options are incorrect because they are not the standard locations for the public keys for the server  (~/.sshd/authkeys, ~/.ssh/keys, or ~/.ssh/keyauth). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 17: Implementing Basic Security, page 513.  QUESTION 122  A Linux administrator needs to create a new user named user02. However, user02 must be in a  different home directory, which is under /comptia/projects. Which of the following commands will  accomplish this task?    A. useradd -d /comptia/projects user02  B. useradd -m /comptia/projects user02  C. useradd -b /comptia/projects user02  D. useradd -s /comptia/projects user02"}, "answer": "A", "explanation": "The command useradd -d /comptia/projects user02 will accomplish the task of creating a new user  named user02 with a different home directory. The useradd command is a tool for creating new user  accounts on Linux systems. The -d option specifies the home directory for the new user, which is the  tribalsent@yahoo.com 04 Jul 2025 directory where the users personal files and settings are stored. The /comptia/projects is the path of  the home directory for the new user, which is different from the default location of /home/user02.  The user02 is the name of the new user. The command useradd -d /comptia/projects user02 will  create a new user named user02 with a home directory under /comptia/projects. This is the correct  command to use to accomplish the task. The other options are incorrect because they either do not  specify the home directory for the new user (useradd -m /comptia/projects user02 or useradd -s  /comptia/projects user02) or do not use the correct option for the home directory (useradd -b  /comptia/projects user02 instead of useradd -d /comptia/projects user02). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 13: Managing Users and Groups, page 403."}, {"question": "One leg of an LVM-mirrored volume failed due to the underlying physical volume, and a systems  administrator is troubleshooting the issue. The following output has been provided:    Given this scenario, which of the following should the administrator do to recover this volume?", "choices": {"A": "Reboot the server. The volume will automatically go back to linear mode.", "B": "Replace the failed drive and reconfigure the mirror.", "C": "Reboot the server. The volume will revert to stripe mode.", "D": "Recreate the logical volume."}, "answer": "B", "explanation": "The administrator should replace the failed drive and reconfigure the mirror to recover the volume.  The LVM (Logical Volume Manager) is a tool for managing disk space on Linux systems. The LVM  allows the administrator to create logical volumes that span across multiple physical volumes, such  as hard disks or partitions. The LVM also supports different types of logical volumes, such as linear,  striped, or mirrored. A mirrored logical volume is a type of logical volume that creates a copy of the  data on another physical volume, providing redundancy and fault tolerance. The output shows that  the logical volume is mirrored and that one leg of the mirror has failed due to the underlying physical  tribalsent@yahoo.com 04 Jul 2025 volume. This means that one of the physical volumes that contains the data of the logical volume is  damaged or missing. This can cause data loss and performance degradation. The administrator  should replace the failed drive and reconfigure the mirror to recover the volume. The administrator  should identify the failed physical volume by using commands such as pvdisplay, vgdisplay,  or lvdisplay. The administrator should then remove the failed physical volume from the volume  group by using the vgreduce command. The administrator should then install a new drive and create  a new physical volume by using the pvcreate command. The administrator should then add the new  physical volume to the volume group by using the vgextend command. The administrator should  then reconfigure the mirror by using the lvconvert command. The administrator should replace the  failed drive and reconfigure the mirror to recover the volume. This is the correct answer to the  question. The other options are incorrect because they either do not recover the volume (reboot the  server. The volume will automatically go back to linear mode or reboot the server. The volume will  revert to stripe mode) or do not preserve the data of the volume (recreate the logical  volume). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing  Storage, pages 333-334."}, {"question": "A systems administrator created a new Docker image called test. After building the image, the  administrator forgot to version the release. Which of the following will allow the administrator to  assign the v1 version to the image?", "choices": {"A": "docker image save test test:v1", "B": "docker image build test:vl", "C": "docker image tag test test:vl", "D": "docker image version test:v1"}, "answer": "C", "explanation": "The docker image tag test test:v1 command can be used to assign the v1 version to the image called  test. This command creates a new tag for the existing image, without changing the original image.  The docker image save test test:v1 command would save the image to a file, not assign a version. The  docker image build test:vl command is invalid, as vl is not a valid version number. The docker image  version test:v1 command does not exist. Reference: [CompTIA Linux+ (XK0-005) Certification Study  Guide], Chapter 16: Virtualization and Cloud Technologies, page 500.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux systems administrator receives a notification that one of the servers filesystems is full.  Which of the following commands would help the administrator to identify this filesystem?", "choices": {"A": "lsblk", "B": "fdisk", "C": "df -h", "D": "du -ah"}, "answer": "C", "explanation": "The df -h command can be used to identify the filesystem that is full. This command displays the disk  usage of each mounted filesystem in a human-readable format, showing the total size, used space,  available space, and percentage of each filesystem. The lsblk command displays information about  block devices, not filesystems. The fdisk command can be used to manipulate partition tables, not  check disk usage. The du -ah command displays the disk usage of each file and directory in a humanreadable  format, not the filesystems. Reference: [CompTIA Linux+ (XK0-005) Certification Study  Guide], Chapter 14: Managing Disk Storage, page 454."}, {"question": "A systems administrator is notified that the mysqld process stopped unexpectedly. The systems  administrator issues the following command:  sudo grep \u201ci -r \u02dcout of memory /var/log  The output of the command shows the following:  kernel: Out of memory: Kill process 9112 (mysqld) score 511 or sacrifice child.  Which of the following commands should the systems administrator execute NEXT to troubleshoot  this issue? (Select two).", "choices": {"A": "free -h", "B": "nc -v 127.0.0.1 3306", "C": "renice -15 $( pidof mysql )", "D": "lsblk  E. killall -15  F. vmstat -a 1 4    Answer: A, F  tribalsent@yahoo.com 04 Jul 2025   Explanation:   The free -h command can be used to check the amount of free and used memory in the system in a  human-readable format. This can help to troubleshoot the issue of mysqld being killed due to out of  memory. The vmstat -a 1 4 command can be used to monitor the systems virtual memory statistics,  such as swap usage, paging activity, and memory faults, every one second for four times. This can  help to identify any memory pressure or performance issues that may cause out of memory errors.  The nc -v 127.0.0.1 3306 command would attempt to connect to the MySQL server on port 3306 and  display any diagnostic messages, but this would not help to troubleshoot the memory issue. The  renice -15 $( pidof mysql ) command would change the priority of the mysql process to -15, but this  would not prevent it from being killed due to out of memory. The lsblk command would display  information about block devices, not memory usage. The killall -15 command would send a SIGTERM  signal to all processes with a matching name, but this would not help to troubleshoot the memory  issue. Reference: [CompTIA Linux+ (XK0-005) Certification Study Guide], Chapter 15: Managing  Memory and Process Execution, pages 468-469.  QUESTION 127  Users have reported that the interactive sessions were lost on a Linux server. A Linux administrator  verifies the server was switched to rescue.target mode for maintenance. Which of the following  commands will restore the server to its usual target?    A. telinit 0  B. systemct1 reboot  C. systemct1 get-default  D. systemct1 emergency"}, "answer": "B", "explanation": "The systemct1 reboot command will restore the server to its usual target by rebooting it. This will  cause the server to load the default target specified in /etc/systemd/system.conf or  /etc/systemd/system/default.target files. The telinit 0 command would shut down the server, not  restore it to its usual target. The systemct1 get-default command would display the default target,  not change it. The systemct1 emergency command would switch the server to emergency.target  mode, which is even more restrictive than rescue.target mode. Reference: [CompTIA Linux+ (XK0-  005) Certification Study Guide], Chapter 17: System Maintenance and Operation, page 516.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator was tasked with assigning the temporary IP address/netmask  192.168.168.1.255.255.255 to the interface eth0 of a Linux server.  When adding the address, the following error appears:  # ip address add 192.168.168.1 dev eth0  Error: any valid prefix is expected rather than &quot;192.168.168.1&quot;.  Based on the command and its output above, which of the following is the cause of the issue?", "choices": {"A": "The CIDR value should be instead.", "B": "There is no route to 192.168.168.1.", "C": "The interface eth0 does not exist.", "D": "The IP address 192.168.168.1 is already in use."}, "answer": "A", "explanation": "The cause of the issue is that the CIDR value is invalid for an IPv4 address. The CIDR value  represents the number of bits in the network prefix of an IP address, and it can range from 0 to 32 for  IPv4 addresses. A CIDR value of would imply a network prefix of more than 32 bits, which is  impossible for an IPv4 address. To assign a temporary IP address/netmask of  192.168.168.1.255.255.255 to eth0, the CIDR value should be instead, which means a  network prefix of 32 bits and a host prefix of 0 bits. There is no route to 192.168.168.1 is not the  cause of the issue, as the ip address add command does not check the routing table. The interface  eth0 does not exist is not the cause of the issue, as the ip address add command would display a  different error message if the interface does not exist. The IP address 192.168.168.1 is already in use  is not the cause of the issue, as the ip address add command would display a different error message  if the IP address is already in use. Reference: [CompTIA Linux+ (XK0-005) Certification Study Guide],  Chapter 13: Networking Fundamentals, page 435."}, {"question": "A Linux user reported the following error after trying to connect to the system remotely:  ssh: connect to host 10.0.1.10 port 22: Resource temporarily unavailable  The Linux systems administrator executed the following commands in the Linux system while trying  to diagnose this issue:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands will resolve this issue?", "choices": {"A": "firewall-cmd --zone=public --permanent --add-service=22", "B": "systemct1 enable firewalld; systemct1 restart firewalld", "C": "firewall-cmd --zone=public --permanent --add-service=ssh", "D": "firewall-cmd --zone=public --permanent --add-port=22/udp"}, "answer": "C", "explanation": "The firewall-cmd --zone=public --permanent --add-service=ssh command will resolve the issue by  allowing SSH connections on port 22 in the public zone of the firewalld service. This command will  add the ssh service to the permanent configuration of the public zone, which means it will persist  after a reboot or a reload of the firewalld service. The firewall-cmd --zone=public --permanent --addservice=  tribalsent@yahoo.com 04 Jul 2025 22 command is invalid, as 22 is not a valid service name. The systemct1 enable firewalld;  systemct1 restart firewalld command will enable and restart the firewalld service, but it will not  change the firewall rules. The firewall-cmd --zone=public --permanent --add-port=22/udp command  will allow UDP traffic on port 22 in the public zone, but SSH uses TCP, not UDP. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 18: Securing Linux Systems, page 543."}, {"question": "A Linux administrator has been tasked with installing the most recent versions of packages on a RPMbased  OS. Which of the following commands will accomplish this task?", "choices": {"A": "apt-get upgrade", "B": "rpm -a", "C": "yum updateinfo", "D": "dnf update  E. yum check-update"}, "answer": "D", "explanation": "The dnf update command will accomplish the task of installing the most recent versions of packages  on a RPM-based OS. This command will check for available updates from the enabled repositories  and apply them to the system. The apt-get upgrade command is used to install updates on a Debianbased  OS, not a RPM-based OS. The rpm -a command is invalid, as -a is not a valid option for rpm.  The yum updateinfo command will display information about available updates, but it will not install  them. The yum check-update command will check for available updates, but it will not install  them. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing  Packages and Software, page 559."}, {"question": "A Linux administrator needs to expand a volume group using a new disk. Which of the following  options presents the correct sequence of commands to accomplish the task?", "choices": {"A": "partprobe  vgcreate  lvextend", "B": "lvcreate  tribalsent@yahoo.com 04 Jul 2025 fdisk  partprobe", "C": "fdisk  partprobe  mkfs", "D": "fdisk  pvcreate  vgextend"}, "answer": "D", "explanation": "The correct sequence of commands to expand a volume group using a new disk is fdisk, pvcreate,  vgextend. The fdisk command can be used to create a partition on the new disk with the type 8e  (Linux LVM). The pvcreate command can be used to initialize the partition as a physical volume for  LVM. The vgextend command can be used to add the physical volume to an existing volume group.  The partprobe command can be used to inform the kernel about partition table changes, but it is not  necessary in this case. The vgcreate command can be used to create a new volume group, not  expand an existing one. The lvextend command can be used to extend a logical volume, not a volume  group. The lvcreate command can be used to create a new logical volume, not expand a volume  group. The mkfs command can be used to create a filesystem on a partition or a logical volume, not  expand a volume group. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14:  Managing Disk Storage, pages 462-463."}, {"question": "Which of the following directories is the mount point in a UEFI system?", "choices": {"A": "/sys/efi", "B": "/boot/efi", "C": "/efi", "D": "/etc/efi"}, "answer": "B", "explanation": "The /boot/efi directory is the mount point in a UEFI system. This directory contains the EFI System  Partition (ESP), which stores boot loaders and other files required by UEFI firmware. The /sys/efi  tribalsent@yahoo.com 04 Jul 2025 directory does not exist by default in Linux systems. The /efi directory does not exist by default in  Linux systems. The /etc/efi directory does not exist by default in Linux systems. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 11: Managing the Linux Boot Process, page 398."}, {"question": "A Linux administrator copied a Git repository locally, created a feature branch, and committed some  changes to the feature branch. Which of the following Git actions should the Linux administrator use  to publish the changes to the main branch of the remote repository?", "choices": {"A": "rebase", "B": "tag", "C": "commit", "D": "push"}, "answer": "D", "explanation": "The push action is used to publish the changes made in a local branch to a remote branch of a Git  repository. This action will update the remote branch with the commits made in the local branch and  synchronize the two branches. The rebase action is used to reapply commits from one branch onto  another branch, creating a linear history of commits. This action does not publish any changes to a  remote repository. The tag action is used to create an annotated reference to a specific commit in a  Git repository. This action does not publish any changes to a remote repository. The commit action is  used to record changes made in the local repository and create a new snapshot of the project state.  This action does not publish any changes to a remote repository. Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 20: Writing and Executing Bash Shell Scripts, page 579."}, {"question": "A Linux administrator needs to obtain a list of all volumes that are part of a volume group. Which of  the following commands should the administrator use to accomplish this task?", "choices": {"A": "vgs", "B": "lvs", "C": "fdisk -1", "D": "pvs    Answer: B  tribalsent@yahoo.com 04 Jul 2025   Explanation:   The lvs command can be used to obtain a list of all volumes that are part of a volume group. This  command will display information such as the name, size, attributes, and volume group of each  logical volume in the system. The vgs command can be used to obtain a list of all volume groups in  the system, not the volumes. The fdisk -1 command is invalid, as -1 is not a valid option for fdisk. The  pvs command can be used to obtain a list of all physical volumes in the system, not the  volumes. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14: Managing  Disk Storage, page 461.  QUESTION 135  A Linux administrator is adding a new configuration file to a Git repository. Which of the following  describes the correct order of Git commands to accomplish the task successfully?    A. pull -&gt; push -&gt; add -&gt; checkout  B. pull -&gt; add -&gt; commit -&gt; push  C. checkout -&gt; push -&gt; add -&gt; pull  D. pull -&gt; add -&gt; push -&gt; commit"}, "answer": "B", "explanation": "The correct order of Git commands to add a new configuration file to a Git repository is pull -&gt; add -&gt;  commit -&gt; push. The pull command will fetch and merge the changes from the remote repository to  the local repository, ensuring that the local repository is up to date. The add command will stage the  new configuration file for the next commit, marking it as a new file to be tracked by Git. The commit  command will create a new snapshot of the project state with the new configuration file and a  descriptive message. The push command will publish the commit to the remote repository, updating  the remote branch with the new configuration file. The pull -&gt; push -&gt; add -&gt; checkout order is  incorrect, as it will not create a commit for the new configuration file, and it will switch to a different  branch without pushing the changes. The checkout -&gt; push -&gt; add -&gt; pull order is incorrect, as it will  switch to a different branch before adding the new configuration file, and it will overwrite the local  changes with the remote changes without creating a commit. The pull -&gt; add -&gt; push -&gt; commit  order is incorrect, as it will not create a commit before pushing the changes, and it will create a  commit that is not synchronized with the remote branch. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 20: Writing and Executing Bash Shell Scripts, page 579.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is tasked with mounting a USB drive on a system. The USB drive has a single  partition, and it has been mapped by the system to the device /dev/sdb. Which of the following  commands will mount the USB to /media/usb?", "choices": {"A": "mount /dev/sdb1 /media/usb", "B": "mount /dev/sdb0 /media/usb", "C": "mount /dev/sdb /media/usb", "D": "mount -t usb /dev/sdb1 /media/usb"}, "answer": "A", "explanation": "The mount /dev/sdb1 /media/usb command will mount the USB drive to /media/usb. This command  will attach the filesystem on the first partition of the USB drive (/dev/sdb1) to the mount point  /media/usb, making it accessible to the system. The mount /dev/sdb0 /media/usb command is  invalid, as there is no such device as /dev/sdb0. The mount /dev/sdb /media/usb command is  incorrect, as it will try to mount the entire USB drive instead of its partition, which may cause errors  or data loss. The mount -t usb /dev/sdb1 /media/usb command is incorrect, as usb is not a valid  filesystem type for mount. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter  14: Managing Disk Storage, page 455."}, {"question": "A developer reported an incident involving the application configuration file  /etc/httpd/conf/httpd.conf that is missing from the server. Which of the following identifies the RPM  package that installed the configuration file?", "choices": {"A": "rpm -qf /etc/httpd/conf/httpd.conf", "B": "rpm -ql /etc/httpd/conf/httpd.conf", "C": "rpm \u201dquery /etc/httpd/conf/httpd.conf", "D": "rpm -q /etc/httpd/conf/httpd.conf"}, "answer": "A", "explanation": "The rpm -qf /etc/httpd/conf/httpd.conf command will identify the RPM package that installed the  configuration file. This command will query the database of installed packages and display the name  tribalsent@yahoo.com 04 Jul 2025 of the package that owns the specified file. The rpm -ql /etc/httpd/conf/httpd.conf command is  invalid, as -ql is not a valid option for rpm. The rpm --query /etc/httpd/conf/httpd.conf command is  incorrect, as --query requires a package name, not a file name. The rpm -q  /etc/httpd/conf/httpd.conf command is incorrect, as -q requires a package name, not a file  name. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing  Packages and Software, page 560."}, {"question": "Joe, a user, is unable to log in to the Linux system Given the following output:    Which of the following command would resolve the issue?", "choices": {"A": "usermod -s /bin/bash joe", "B": "pam_tally2 -u joe -r", "C": "passwd -u joe", "D": "chage -E 90 joe"}, "answer": "B", "explanation": "Based on the output of the image sent by the user, Joe is unable to log in to the Linux system  because his account has been locked due to too many failed login attempts. The pam_tally2 -u joe -r  command will resolve this issue by resetting Joes failed login counter to zero and unlocking his  account. This command uses the pam_tally2 module to manage user account locking based on login  failures. The usermod -s /bin/bash joe command will change Joes login shell to /bin/bash, but this  will not unlock his account. The passwd -u joe command will unlock Joes password if it has been  locked by passwd -l joe, but this will not reset his failed login counter or unlock his account if it has  been locked by pam_tally2. The chage -E 90 joe command will set Joes account expiration date to 90  days from today, but this will not unlock his account or reset his failed login  counter. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Securing Linux  Systems, page 537.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A cloud engineer needs to launch a container named web-01 in background mode. Which of the  following commands will accomplish this task&#x27;&#x27;", "choices": {"A": "docker builder -f \u201dname web-01 httpd", "B": "docker load --name web-01 httpd", "C": "docker ps -a --name web-01 httpd", "D": "docker run -d --name web-01 httpd"}, "answer": "D", "explanation": "The docker run -d --name web-01 httpd command will launch a container named web-01 in  background mode. This command will create and start a new container from the httpd image, assign  it the name web-01, and run it in detached mode (-d), which means the container will run in the  background without attaching to the current terminal. The docker builder -f --name web-01 httpd  command is invalid, as builder is not a valid docker command, and -f and --name are not valid  options for docker build. The docker load --name web-01 httpd command is invalid, as load does not  accept a --name option, and httpd is not a valid file name for load. The docker ps -a --name web-01  httpd command is invalid, as ps does not accept a --name option, and httpd is not a valid filter for  ps. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 16: Virtualization and  Cloud Technologies, page 499."}, {"question": "Which of the following tools is BEST suited to orchestrate a large number of containers across many  different servers?", "choices": {"A": "Kubernetes", "B": "Ansible", "C": "Podman", "D": "Terraform"}, "answer": "A", "explanation": "The tool that is best suited to orchestrate a large number of containers across many different servers  is Kubernetes. Kubernetes is an open-source platform for managing containerized applications and  tribalsent@yahoo.com 04 Jul 2025 services. Kubernetes allows the administrator to deploy, scale, and update containers across a cluster  of servers, as well as to automate the configuration and coordination of the containers. Kubernetes  also provides features such as service discovery, load balancing, storage management, security,  monitoring, and logging. Kubernetes can handle complex and dynamic workloads and ensure high  availability and performance of the containers. Kubernetes is the tool that is best suited to  orchestrate a large number of containers across many different servers. This is the correct answer to  the question. The other options are incorrect because they either do not orchestrate containers  (Ansible or Terraform) or do not operate across many different servers  (Podman). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing  Cloud and Virtualization Technologies, page 573."}, {"question": "Which of the following enables administrators to configure and enforce MFA on a Linux system?", "choices": {"A": "Kerberos", "B": "SELinux", "C": "PAM", "D": "PKI"}, "answer": "C", "explanation": "The mechanism that enables administrators to configure and enforce MFA on a Linux system is PAM.  PAM stands for Pluggable Authentication Modules, which is a framework for managing  authentication and authorization on Linux systems. PAM allows the administrator to define the rules  and policies for accessing various system resources and services, such as login, sudo, ssh, or cron.  PAM also supports different types of authentication methods, such as passwords, tokens, biometrics,  or smart cards. PAM can be used to implement MFA, which stands for Multi-Factor Authentication,  which is a security technique that requires the user to provide more than one piece of evidence to  prove their identity. MFA can enhance the security of the system and prevent unauthorized access.  PAM enables administrators to configure and enforce MFA on a Linux system. This is the correct  answer to the question. The other options are incorrect because they either do not manage  authentication and authorization on Linux systems (Kerberos or PKI) or do not support MFA  (SELinux). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 17:  Implementing Basic Security, page 517.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is tasked with creating an Ansible playbook to automate the installation of  patches on several Linux systems. In which of the following languages should the playbook be  written?", "choices": {"A": "SQL", "B": "YAML", "C": "HTML", "D": "JSON"}, "answer": "B", "explanation": "The language that the playbook should be written in is YAML. YAML stands for YAML Aint Markup  Language, which is a human-readable data serialization language. YAML is commonly used for  configuration files and data exchange. YAML uses indentation, colons, dashes, and brackets to  represent the structure and values of the data. YAML also supports comments, variables,  expressions, and functions. Ansible is an open-source tool for automating tasks and managing  configuration on Linux systems. Ansible uses YAML to write playbooks, which are files that define the  desired state and actions for the systems. Playbooks can be used to automate the installation of  patches on several Linux systems by specifying the hosts, tasks, modules, and parameters. The  language that the playbook should be written in is YAML. This is the correct answer to the question.  The other options are incorrect because they are not the languages that Ansible uses for playbooks  (SQL, HTML, or JSON). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18:  Securing Linux Systems, page 549."}, {"question": "A Linux administrator is providing a new Nginx image from the registry to local cache. Which of the  following commands would allow this to happen?", "choices": {"A": "docker pull nginx", "B": "docker attach nginx", "C": "docker commit nginx", "D": "docker import nginx    Answer: A    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The command that would allow this to happen is docker pull nginx. Docker is a software platform  that allows the administrator to create, run, and manage containers on Linux systems. Containers are  isolated and lightweight environments that can run applications and services without affecting the  host system. Docker uses images to create containers, which are files that contain the code, libraries,  dependencies, and configuration of the applications and services. Docker uses a registry to store and  distribute images, which is a service that hosts and serves images. Docker Hub is the default public  registry that provides a large number of official and community images. Nginx is a popular web  server and reverse proxy that can run as a container. The command docker pull nginx will download  the latest version of the Nginx image from the Docker Hub registry to the local cache, which is the  storage location for the images on the host system. This will allow the administrator to provide a new  Nginx image from the registry to the local cache. This is the correct command to use to accomplish  the task. The other options are incorrect because they either do not download an image from the  registry (docker attach nginx or docker commit nginx) or do not exist (docker import  nginx). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing Cloud  and Virtualization Technologies, page 571.  QUESTION 144  In which of the following filesystems are system logs commonly stored?    A. /var  B. /tmp  C. /etc  D. /opt"}, "answer": "A", "explanation": "The filesystem that system logs are commonly stored in is /var. The /var filesystem is a directory that  contains variable data files on Linux systems. Variable data files are files that are expected to grow in  size over time, such as logs, caches, spools, and temporary files. The /var filesystem is separate from  the / filesystem, which contains the essential system files, to prevent the / filesystem from being  filled up by the variable data files. The system logs are files that record the events and activities of  the system and its components, such as the kernel, the services, the applications, and the users. The  system logs are useful for monitoring, troubleshooting, and auditing the system. The system logs are  commonly stored in the /var/log directory, which is a subdirectory of the /var filesystem. The  /var/log directory contains various log files, such as syslog, messages, dmesg, auth.log, and kern.log.  tribalsent@yahoo.com 04 Jul 2025 The filesystem that system logs are commonly stored in is /var. This is the correct answer to the  question. The other options are incorrect because they are not the filesystems that system logs are  commonly stored in (/tmp, /etc, or /opt). Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 16: Managing Logging and Monitoring, page 487."}, {"question": "Which of the following data structures is written in JSON?  A)    B)    C)    D)", "choices": {"A": "Option A  tribalsent@yahoo.com 04 Jul 2025", "B": "Option B", "C": "Option C", "D": "Option D"}, "answer": "C", "explanation": "Option C is the only data structure that is written in JSON format. JSON stands for JavaScript Object  Notation, and it is a lightweight and human-readable data interchange format. JSON uses curly  braces to enclose objects, which consist of key-value pairs separated by commas. JSON uses square  brackets to enclose arrays, which consist of values separated by commas. JSON supports six data  types: strings, numbers, booleans, null, objects, and arrays. Option C follows these rules and syntax  of JSON, while the other options do not. Option A is written in XML format, which uses tags to  enclose elements and attributes. Option B is written in YAML format, which uses indentation and  colons to define key-value pairs. Option D is written in INI format, which uses sections and equal  signs to define key-value pairs. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 21: Automating Tasks with Ansible, page 591."}, {"question": "A Linux engineer needs to download a ZIP file and wants to set the nice of value to -10 for this new  process. Which of the following commands will help to accomplish the task?", "choices": {"A": "$ nice -v -10 wget https://foo.com/installation.zip", "B": "$ renice -v -10 wget https://foo.com/installation.2ip", "C": "$ renice -10 wget https://foo.com/installation.zip", "D": "$ nice -10 wget https://foo.com/installation.zip"}, "answer": "D", "explanation": "The nice -10 wget https://foo.com/installation.zip command will help to accomplish the task of  downloading a ZIP file and setting the nice value to -10 for this new process. The nice command can  be used to run a program with a modified scheduling priority, which affects how much CPU time the  process receives. The nice value ranges from -20 (highest priority) to 19 (lowest priority), and the  default value is 0. The -10 option specifies the nice value to be used for the wget command, which  will download the ZIP file from the given URL. The nice -v -10 wget https://foo.com/installation.zip  tribalsent@yahoo.com 04 Jul 2025 command is incorrect, as -v is not a valid option for nice. The renice -v -10 wget  https://foo.com/installation.zip command is incorrect, as renice is used to change the priority of an  existing process, not a new one. The renice -10 wget https://foo.com/installation.zip command is  incorrect for the same reason as above. Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 15: Managing Memory and Process Execution, page 469."}, {"question": "A Linux systems administrator needs to copy files and directories from Server A to Server B. Which of  the following commands can be used for this purpose? (Select TWO)", "choices": {"A": "rsyslog", "B": "cp", "C": "rsync", "D": "reposync  E. scp  F. ssh    Answer: C, E    Explanation:   The rsync and scp commands can be used to copy files and directories from Server A to Server B.  Both commands can use SSH as a secure protocol to transfer data over the network. The rsync  command can synchronize files and directories between two locations, using various options to  control the copying behavior. The scp command can copy files and directories between two hosts,  using similar syntax as cp. The rsyslog command is used to manage system logging, not file copying.  The cp command is used to copy files and directories within a single host, not between two hosts.  The reposync command is used to synchronize a remote yum repository to a local directory, not copy  files and directories between two hosts. Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 13: Networking Fundamentals, pages 440-441.  QUESTION 148  After installing a new version of a package, a systems administrator notices a new version of the  corresponding, service file was Installed In order to use the new version of the, service file, which of  the following commands must be Issued FIRST?    A. systemct1 status  B. systemct1 stop  tribalsent@yahoo.com 04 Jul 2025 C. systemct1 reinstall D. systemct1 daemon-reload"}, "answer": "D", "explanation": "After installing a new version of a package that includes a new version of the corresponding service  file, the systemct1 daemon-reload command must be issued first in order to use the new version of  the service file. This command will reload the systemd manager configuration and read all unit files  that have changed on disk. This will ensure that systemd recognizes the new service file and applies  its settings correctly. The systemct1 status command will display information about a service unit,  but it will not reload the configuration. The systemct1 stop command will stop a service unit, but it  will not reload the configuration. The systemct1 reinstall command does not  exist. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 17: System  Maintenance and Operation, page 518."}, {"question": "An administrator recently updated the BIND software package and would like to review the default  configuration that shipped with this version. Which of the following files should the administrator  review?", "choices": {"A": "/etc/named.conf.rpmnew", "B": "/etc/named.conf.rpmsave", "C": "/etc/named.conf", "D": "/etc/bind/bind.conf"}, "answer": "A", "explanation": "After installing a new version of a package that includes a configuration file that already exists on the  system, such as /etc/httpd/conf/httpd.conf, RPM will create a new file with the .rpmnew extension  instead of overwriting the existing file. This allows the administrator to review the default  configuration that shipped with this version and compare it with the current configuration before  deciding whether to merge or replace the files. The /etc/named.conf.rpmsave file is created by RPM  when a package is uninstalled and it contains a configuration file that was modified by the  administrator. This allows the administrator to restore the configuration file if needed. The  /etc/named.conf file is the main configuration file for the BIND name server, not the httpd web  tribalsent@yahoo.com 04 Jul 2025 server. The /etc/bind/bind.conf file does not exist by default in Linux systems. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing Packages and Software, page 561."}, {"question": "In order to copy data from another VLAN, a systems administrator wants to temporarily assign IP  address 10.0.6 5 to the newly added network interface enp1s0f1. Which of the following  commands should the administrator run to achieve the goal?", "choices": {"A": "ip addr add 10.0.6.5 dev enpls0f1", "B": "echo &quot;IPV4_ADDRESS=10.0.6.5&quot; &gt; /etc/sysconfig/network-scripts/ifcfg-enplsOfl", "C": "ifconfig 10.0.6.5 enpsIs0f1", "D": "nmcli conn add lpv4.address-10.0.6.5 ifname enpls0f1"}, "answer": "A", "explanation": "The command ip addr add 10.0.6.5 dev enp1s0f1 will achieve the goal of temporarily assigning IP  address 10.0.6.5 to the newly added network interface enp1s0f1. The ip command is a tool for  managing network interfaces and routing on Linux systems. The addr option specifies the address  manipulation mode. The add option adds a new address to an interface. The 10.0.6.5 is the IP  address and the subnet mask in CIDR notation. The dev option specifies the device name.  The enp1s0f1 is the name of the network interface. The command ip addr add 10.0.6.5 dev  enp1s0f1 will add the IP address 10.0.6.5 to the network interface enp1s0f1, which will allow the  administrator to copy data from another VLAN. This is the correct command to use to achieve the  goal. The other options are incorrect because they either do not add a new address to an interface  (echo &quot;IPV4_ADDRESS=10.0.6.5&quot; &gt; /etc/sysconfig/network-scripts/ifcfg-enp1s0f1 or ifconfig  10.0.6.5 enp1s0f1) or do not use the correct syntax for the command (nmcli conn add  ipv4.address-10.0.6.5 ifname enp1s0f1 instead of nmcli conn add type ethernet ipv4.address  10.0.6.5 ifname enp1s0f1). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 12: Managing Network Connections, page 385."}, {"question": "The security team has identified a web service that is running with elevated privileges A Linux  administrator is working to change the systemd service file to meet security compliance standards.  Given the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following remediation steps will prevent the web service from running as a privileged  user?", "choices": {"A": "Removing the ExecStarWusr/sbin/webserver -D SOPTIONS from the service file", "B": "Updating the Environment File line in the [Service] section to/home/webservice/config", "C": "Adding the User-webservice to the [Service] section of the service file", "D": "Changing the:nulti-user.target in the [Install] section to basic.target"}, "answer": "C", "explanation": "The remediation step that will prevent the web service from running as a privileged user is adding  the User=webservice to the [Service] section of the service file. The service file is a configuration file  that defines the properties and behavior of a systemd service. The systemd is a system and service  manager that controls the startup and operation of Linux systems. The service file contains various  sections and options that specify how the service should be started, stopped, and managed. The  [Service] section defines how the service should be executed and what commands should be run.  The User option specifies the user name or ID that the service should run as. The webservice is the  name of the user that the administrator wants to run the web service as. The administrator should  add the User=webservice to the [Service] section of the service file, which will prevent the web  tribalsent@yahoo.com 04 Jul 2025 service from running as a privileged user, such as root, and improve the security of the system. This is  the correct remediation step to use to prevent the web service from running as a privileged user. The  other options are incorrect because they either do not change the user that the service runs as  (removing the ExecStart=/usr/sbin/webserver -D OPTIONS from the service file or updating the  EnvironmentFile line in the [Service] section to /home/webservice/config) or do not affect the user  that the service runs as (changing the multi-user.target in the [Install] section to  basic.target). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 15: Managing  System Services, page 458."}, {"question": "A Linux engineer receives reports that files created within a certain group are being modified by  users who are not group members. The engineer wants to reconfigure the server so that only file  owners and group members can modify new files by default. Which of the following commands  would accomplish this task?", "choices": {"A": "chmod 775", "B": "umask. 002", "C": "chactr -Rv", "D": "chown -cf"}, "answer": "B", "explanation": "The command umask 002 will accomplish the task of reconfiguring the server so that only file owners  and group members can modify new files by default. The umask command is a tool for setting the  default permissions for new files and directories on Linux systems. The umask value is a four-digit  octal number that represents the permissions that are subtracted from the default permissions. The  default permissions for files are 666, which means read and write for owner, group, and others. The  default permissions for directories are 777, which means read, write, and execute for owner, group,  and others. The umask value consists of four digits: the first digit is for special permissions, such as  setuid, setgid, and sticky bit; the second digit is for the owner permissions; the third digit is for the  group permissions; and the fourth digit is for the others permissions. The umask value can be  calculated by subtracting the desired permissions from the default permissions. For example, if the  desired permissions for files are 664, which means read and write for owner and group, and read for  others, then the umask value is 002, which is 666 - 664. The command umask 002 will set the umask  value to 002, which will ensure that only file owners and group members can modify new files by  tribalsent@yahoo.com 04 Jul 2025 default. This is the correct command to use to accomplish the task. The other options are incorrect  because they either do not set the default permissions for new files (chmod 775 or chown -cf) or do  not exist (chattr -Rv). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11:  Managing File Permissions and Ownership, page 349."}, {"question": "A Linux administrator needs to connect securely to a remote server in order to install application  software. Which of the following commands would allow this connection?", "choices": {"A": "scp &quot;ABC-key.pem&quot; root@10.0.0.1", "B": "sftp rooteiO.0.0.1", "C": "telnet 10.0.0.1 80", "D": "ssh -i &quot;ABC-key.pem&quot; root@10.0.0.1  E. sftp &quot;ABC-key.pem&quot; root@10.0.0.1"}, "answer": "D", "explanation": "The command ssh -i &quot;ABC-key.pem&quot; root@10.0.0.1 would allow the administrator to connect  securely to the remote server in order to install application software. The ssh command is a tool for  establishing secure and encrypted connections between remote systems. The -i option specifies the  identity file that contains the private key for key-based authentication. The &quot;ABC-key.pem&quot; is the  name of the identity file that contains the private key. The root@10.0.0.1 is the username and the IP  address of the remote server. The command ssh -i &quot;ABC-key.pem&quot; root@10.0.0.1 will connect to the  remote server using the private key and allow the administrator to install application software. This is  the correct command to use to connect securely to the remote server. The other options are  incorrect because they either do not use key-based authentication (sftp root@10.0.0.1 or telnet  10.0.0.1 80) or do not use the correct syntax for the command (scp &quot;ABC-key.pem&quot;  root@10.0.0.1 instead of scp -i &quot;ABC-key.pem&quot; root@10.0.0.1 or sftp &quot;ABC-key.pem&quot;  root@10.0.0.1 instead of sftp -i &quot;ABC-key.pem&quot; root@10.0.0.1). Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 17: Implementing Basic Security, page 513."}, {"question": "A Linux administrator rebooted a server. Users then reported some of their files were missing. After  doing some troubleshooting, the administrator found one of the filesystems was missing. The  filesystem was not listed in /etc/f stab and might have been mounted manually by someone prior to  reboot. Which of the following would prevent this issue from reoccurring in the future?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "Sync the mount units.", "B": "Mount the filesystem manually.", "C": "Create a mount unit and enable it to be started at boot.", "D": "Remount all the missing filesystems"}, "answer": "C", "explanation": "The best way to prevent this issue from reoccurring in the future is to create a mount unit and enable  it to be started at boot. A mount unit is a systemd unit that defines how and where a filesystem  should be mounted. By creating a mount unit for the missing filesystem and enabling it with  systemct1 enable, the administrator can ensure that the filesystem will be automatically mounted at  boot time, regardless of whether it is listed in /etc/fstab or not. Syncing the mount units will not  prevent the issue, as it will only synchronize the state of existing mount units with /etc/fstab, not  create new ones. Mounting the filesystem manually will not prevent the issue, as it will only mount  the filesystem temporarily, not permanently. Remounting all the missing filesystems will not prevent  the issue, as it will only mount the filesystems until the next reboot, not after. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 14: Managing Disk Storage, page 457."}, {"question": "A systems administrator is encountering performance issues. The administrator runs 3 commands  with the following output    The Linux server has the following system properties  CPU: 4 vCPU  Memory: 50GB  Which of the following accurately describes this situation?", "choices": {"A": "The system is under CPU pressure and will require additional vCPUs", "B": "The system has been running for over a year and requires a reboot.", "C": "Too many users are currently logged in to the system", "D": "The system requires more memory    Answer: A    tribalsent@yahoo.com 04 Jul 2025 Explanation:   Based on the output of the image sent by the user, the system is under CPU pressure and will require  additional vCPUs. The output shows that there are four processes running upload.sh scripts that are  consuming a high percentage of CPU time (99.7%, 99.6%, 99.5%, and 99.4%). The output also shows  that the system has only 4 vCPUs, which means that each process is using almost one entire vCPU.  This indicates that the system is struggling to handle the CPU load and may experience performance  issues or slowdowns. Adding more vCPUs to the system would help to alleviate the CPU pressure and  improve the system performance. The system has not been running for over a year, as the uptime  command shows that it has been up for only 1 day, 2 hours, and 13 minutes. The number of users  logged in to the system is not relevant to the performance issue, as they are not consuming  significant CPU resources. The system does not require more memory, as the free command shows  that it has plenty of available memory (49 GB total, 48 GB free). Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 15: Managing Memory and Process Execution, pages 468-  469.  QUESTION 156  A Linux administrator has logged in to a server for the first time and needs to know which services  are allowed through the firewall. Which of the following options will return the results for which the  administrator is looking?    A. firewall-cmd \u201dget-services  B. firewall-cmd \u201dcheck-config  C. firewall-cmd \u201dlist-services  D. systemct1 status firewalld"}, "answer": "C", "explanation": "The firewall-cmd --list-s
