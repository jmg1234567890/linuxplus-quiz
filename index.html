d to the Docker  service definition to best accomplish this task?    A. After=docker-repository.mount  B. ExecStart=/usr/bin/mount -a  C. Requires=docker-repository.mount  D. RequiresMountsFor=docker-repository.mount"}, "answer": "C", "explanation": "The Requires=docker-repository.mount directive in the Docker service file ensures that the Docker  service depends on the docker-repository.mount unit. If the mount is not available, Docker will not  start. This guarantees that the necessary volume is mounted before the Docker service attempts to  use it."}, {"question": "A Linux administrator needs to remove all local firewall rules on a Linux system. Which of the  following commands should the administrator run?", "choices": {"A": "iptables -D", "B": "iptables -L", "C": "iptables -F", "D": "iptables -A"}, "answer": "C", "explanation": "The iptables -F command flushes all the firewall rules, effectively removing them from the system.  This command clears out all existing rules from all chains (INPUT, OUTPUT, and FORWARD), leaving  the system with no active iptables rules.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is creating new user accounts on several Linux machines and wants to  automate the process from a Linux system used for operations. In this operations system, the list of  servers is located in the /home/user/serverslist file and the list of user accounts is located in the  /home/user/userslist file. Which of the following scripts will help accomplish this task?", "choices": {"A": "bash  for server in $(cat /home/user/serverslist)  do  for user in $(cat /home/user/userslist)  do  sudo useradd $user  done  done", "B": "bash  for server in $(cat /home/user/serverslist)  do  ssh -i user@$server &quot;for user in $(cat /home/user/userslist)  do  sudo useradd $user  done; exit&quot;  done", "C": "bash  for server in $(cat /home/user/serverslist)  do  scp /home/user/userslist user@$server:/tmp  ssh -i user@$server &quot;for user in $(cat /tmp/userslist)  do  sudo useradd $user  done; exit&quot;  done", "D": "bash  ssh user@$(cat /home/user/serverslist) &quot;sudo useradd $(cat /home/user/userslist); exit&quot;    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "B", "explanation": "The script in option B performs the task by SSH-ing into each server listed in serverslist and then  adding each user listed in userslist. This is an effective way to remotely create user accounts without  manually logging into each server. The ssh command allows the execution of the useradd commands  on the remote machines."}, {"question": "Which of the following directories contains binaries that only a root user should run?", "choices": {"A": "/sbin", "B": "/bin", "C": "/root", "D": "/lib"}, "answer": "A", "explanation": "The /sbin directory contains essential system binaries that are typically only used by the root user.  These binaries include commands like ifconfig, fdisk, and reboot, which require root privileges to  execute. /bin contains user-level binaries, while /root is the home directory of the root user, and /lib  holds shared libraries."}, {"question": "Linux system users report that over the past few months, a server has stopped responding at least  twice each day. Every time this happens, the users have to restart the server to recover it. A systems  administrator diagnosing the issue collects the following outputs:  csharp  Output 1  [Tue Aug 31 16:36:42 2021] oom-killer invoked by java: gfp_mask=0x280da2 order=0,  oom_score_adj=0  [Tue Aug 31 16:36:42 2021] java cpuset=/ mems_allowed=0  makefile  Output 2  [root@server]# free -m  total used free shared buff/cache available  tribalsent@yahoo.com 04 Jul 2025 Mem: 15819 15026 174 92 619 134  Swap: 0 0 0  Which of the following is the best permanent resolution for the system?", "choices": {"A": "More memory resources", "B": "More CPU resources", "C": "More network bandwidth", "D": "Extended root filesystem"}, "answer": "A", "explanation": "The oom-killer is invoked when the system runs out of memory, as indicated by the memory usage in  the free -m output. Since swap space is not being used and physical memory is almost entirely  consumed, adding more memory resources will prevent the system from running out of memory and  invoking the oom-killer to terminate processes."}, {"question": "A Linux administrator is configuring network traffic forwarding. Despite having proper iptables rules,  the traffic forwarding is not working. Which of the following commands will allow Linux to pass  network traffic between different interfaces?", "choices": {"A": "nmcli allow-forwarding eth0", "B": "echo &#x27;net.ipv4.ip_forward=1&#x27; &gt;&gt; /etc/sysctl.conf; sysctl -p", "C": "ip route forward allow --all-interfaces; systemctl restart network", "D": "modprobe ip_forward"}, "answer": "B", "explanation": "To enable IP forwarding, the kernel parameter net.ipv4.ip_forward must be set to 1. This is done by  appending net.ipv4.ip_forward=1 to /etc/sysctl.conf and applying the changes using sysctl -p. This  command ensures that the system can forward packets between different network interfaces."}, {"question": "A systems administrator created a new directory with specific permissions. Given the following  output:  tribalsent@yahoo.com 04 Jul 2025 arduino  $ ls -ld /comptia  drwxr-x--- 2 root root 4096 Oct 20 20:13 /comptia  $ getfacl /comptia  # file: /comptia  # owner: root  # group: root  user::rwx  group::r-x  other::---  default:user::rwx  default:group::r-x  default:group:wheel:rwx  default:mask::rwx  default:other::---  Which of the following permissions are enforced on /comptia?", "choices": {"A": "Members of the wheel group can read files in /comptia.", "B": "Newly created files in /comptia will have the sticky bit set.", "C": "Other users can create files in /comptia.", "D": "Only root can create files in /comptia."}, "answer": "A", "explanation": "According to the getfacl output, the default ACL for the group wheel is set to rwx, meaning members  of the wheel group have read, write, and execute permissions. Therefore, they can access and  manage files in the /comptia directory. Other users (other::---) have no permissions on this directory."}, {"question": "A network administrator issues the dig www.foo.com command and receives an NXDOMAIN  response. Which of the following files should the administrator check first?", "choices": {"A": "/etc/resolv.conf", "B": "/etc/hosts", "C": "/etc/sysconfig/network-scripts", "D": "/etc/nsswitch.conf  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "A", "explanation": "The NXDOMAIN response indicates that the domain name could not be resolved. The administrator  should first check /etc/resolv.conf, which contains the DNS server configuration. If the DNS servers  listed are incorrect or unreachable, domain resolution will fail."}, {"question": "A Linux administrator updated the configuration file for the httpd web service. The administrator  needs to apply the updated changes to the service without interrupting any running sessions. Which  of the following commands should the administrator run to accomplish this task?", "choices": {"A": "systemctl reload httpd", "B": "systemctl restart httpd", "C": "systemctl status httpd", "D": "systemctl mask httpd"}, "answer": "A", "explanation": "The systemctl reload httpd command reloads the Apache HTTP server configuration without  terminating any existing connections. This is ideal for applying configuration changes without  disrupting the current web traffic, ensuring seamless operation."}];
    let current = 0;

    function loadQuestion() {
      const q = questions[current];

            }

        </div>

      `;
    }

    function checkAnswer(correct) {
      const selected = document.querySelector('input[name="choice"]:checked');

        feedback.innerHTML = "<span class='wrong'>Please select an answer.</span>";
      } else if (selected.value === correct) {
        feedback.innerHTML = "<span class='correct'>✅ Correct!</span>";
      } else {
        feedback.innerHTML = "<span class='wrong'>❌ Incorrect. Try again or show explanation.</span>";

<script>
let allQuestions = questions;
let currentQuiz = [];
let currentIndex = 0;
let score = 0;
let timerInterval;
let totalSeconds = 0;

function startQuiz(count) {
  currentQuiz = shuffle(allQuestions).slice(0, count);
  currentIndex = 0;
  score = 0;
  document.getElementById("quiz").innerHTML = "";
  renderQuestion();
  updateProgress();
  if (document.getElementById("toggleTimer").checked) {
    startTimer();
  } else {
    stopTimer();
  }
}

function shuffle(array) {
  return array.map(value => ({ value, sort: Math.random() }))
              .sort((a, b) => a.sort - b.sort)
              .map(({ value }) => value);
}

function renderQuestion() {
  if (currentIndex >= currentQuiz.length) {
    document.getElementById("quiz").innerHTML = "<h2>Quiz Complete!</h2><p>Score: " + score + "/" + currentQuiz.length + "</p>";
    stopTimer();
    return;
  }

  const q = currentQuiz[currentIndex];
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = "<p><strong>Question " + (currentIndex + 1) + " of " + currentQuiz.length + ":</strong> " + q.question + "</p>";

  const choicesDiv = document.createElement("div");
  choicesDiv.className = "choices";
  for (let [key, val] of Object.entries(q.choices)) {
    const id = "q" + currentIndex + key;
    const label = document.createElement("label");
    label.innerHTML = `<input type='radio' name='q${currentIndex}' value='${key}'> ${key}: ${val}`;
    choicesDiv.appendChild(label);
  }

  const submitBtn = document.createElement("button");
  submitBtn.textContent = "Submit Answer";
  submitBtn.onclick = () => checkAnswer(q);

  div.appendChild(choicesDiv);
  div.appendChild(submitBtn);
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("quiz").appendChild(div);
}

function checkAnswer(q) {
  const selected = document.querySelector("input[name='q" + currentIndex + "']:checked");
  if (!selected) return;

  const userAnswer = selected.value;
  const feedback = document.createElement("div");
  feedback.className = "feedback";

  if (userAnswer === q.answer) {
    feedback.textContent = "Correct!";
    feedback.classList.add("correct");
    score++;
  } else {
    feedback.textContent = "Incorrect. Correct answer: " + q.answer;
    feedback.classList.add("wrong");
  }

  const explanation = document.createElement("div");
  explanation.className = "explanation";
  explanation.innerHTML = "<em>" + q.explanation + "</em>";

  document.querySelector(".question").appendChild(feedback);
  document.querySelector(".question").appendChild(explanation);

  setTimeout(() => {
    currentIndex++;
    renderQuestion();
    updateProgress();
  }, 1500);
}

function updateProgress() {
  const progress = (currentIndex / currentQuiz.length) * 100;
  document.getElementById("progress").innerHTML = "Progress: " + currentIndex + "/" + currentQuiz.length + " (" + Math.round(progress) + "%)";
}

function startTimer() {
  totalSeconds = 0;
  document.getElementById("timer").style.display = "block";
  timerInterval = setInterval(() => {
    totalSeconds++;
    const min = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
    const sec = String(totalSeconds % 60).padStart(2, '0');
    document.getElementById("time").textContent = `${min}:${sec}`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  document.getElementById("timer").style.display = "none";
}
</script>
<script>

            }

            if (selectedIndex === correctIndex) {
              feedback.textContent = "✅ Correct!";
              feedback.style.color = "green";
            } else {
              feedback.textContent = "❌ Incorrect. Try again.";
              feedback.style.color = "red";
            }
          };
          q.appendChild(btn);
        }
      }, 50);
    };
  }
});
</script>
</body>
</html>
