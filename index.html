
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linux+ XK0-005 Full Practice Test</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f7f7f7; }
    .quiz-container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 1.5rem; }
    .choices label { display: block; margin: 0.5rem 0; cursor: pointer; }
    .explanation, .helper { display: none; margin-top: 1rem; font-style: italic; }
    .helper { color: blue; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    .progress, .timer { margin-top: 1rem; font-size: 1rem; }
    @media (max-width: 600px) {
      body { margin: 1rem; font-size: 16px; }
      .quiz-container { padding: 1rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div><input type="checkbox" id="helperToggle"> Show explanation for correct answer</div>
    <div class="progress" id="progress"></div>
    <div class="timer" id="timer"></div>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <script>
    const questions = [{"question": "Sample Question 1: What does command_1 do?", "choices": {"A": "Option A for Q1", "B": "Option B for Q1", "C": "Option C for Q1", "D": "Option D for Q1"}, "answer": "B", "explanation": "Command_1 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 2: What does command_2 do?", "choices": {"A": "Option A for Q2", "B": "Option B for Q2", "C": "Option C for Q2", "D": "Option D for Q2"}, "answer": "B", "explanation": "Command_2 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 3: What does command_3 do?", "choices": {"A": "Option A for Q3", "B": "Option B for Q3", "C": "Option C for Q3", "D": "Option D for Q3"}, "answer": "B", "explanation": "Command_3 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 4: What does command_4 do?", "choices": {"A": "Option A for Q4", "B": "Option B for Q4", "C": "Option C for Q4", "D": "Option D for Q4"}, "answer": "B", "explanation": "Command_4 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 5: What does command_5 do?", "choices": {"A": "Option A for Q5", "B": "Option B for Q5", "C": "Option C for Q5", "D": "Option D for Q5"}, "answer": "B", "explanation": "Command_5 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 6: What does command_6 do?", "choices": {"A": "Option A for Q6", "B": "Option B for Q6", "C": "Option C for Q6", "D": "Option D for Q6"}, "answer": "B", "explanation": "Command_6 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 7: What does command_7 do?", "choices": {"A": "Option A for Q7", "B": "Option B for Q7", "C": "Option C for Q7", "D": "Option D for Q7"}, "answer": "B", "explanation": "Command_7 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 8: What does command_8 do?", "choices": {"A": "Option A for Q8", "B": "Option B for Q8", "C": "Option C for Q8", "D": "Option D for Q8"}, "answer": "B", "explanation": "Command_8 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 9: What does command_9 do?", "choices": {"A": "Option A for Q9", "B": "Option B for Q9", "C": "Option C for Q9", "D": "Option D for Q9"}, "answer": "B", "explanation": "Command_9 is used to perform a specific task. Option B is correct because it matches the functionality."}, {"question": "Sample Question 10: What does command_10 do?", "choices": {"A": "Option A for Q10", "B": "Option B for Q10", "C": "Option C for Q10", "D": "Option D for Q10"}, "answer": "B", "explanation": "Command_10 is used to perform a specific task. Option B is correct because it matches the functionality."}];
    let current = 0;
    let score = 0;
    let answered = false;
    let startTime = Date.now();

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    function renderQuestion() {
      const q = questions[current];
      const quizDiv = document.getElementById("quiz");
      answered = false;
      let html = "<div class='question'><strong>Question " + (current + 1) + " of " + questions.length + ":</strong> " + escapeHtml(q.question) + "</div>";
      html += "<div class='choices'>";
      for (const key in q.choices) {
        html += "<label><input type='radio' name='choice' value='" + key + "' onchange='checkAnswer("" + q.answer + "", "" + key + "")' /> " + key + ". " + escapeHtml(q.choices[key]) + "</label>";
      }
      html += "</div><div id='explanation' class='explanation'></div><div id='helper' class='helper'></div>";
      quizDiv.innerHTML = html;
      updateProgress();
    }

    function checkAnswer(correct, selected) {
      const exp = document.getElementById("explanation");
      const helper = document.getElementById("helper");
      const q = questions[current];

      if (selected === correct) {
        exp.innerHTML = "<div class='correct'>Correct!</div>";
        score++;
        answered = true;
      } else {
        exp.innerHTML = "<div class='wrong'>Incorrect. Try again or select a new option.</div>";
        answered = false;
      }
      exp.style.display = 'block';

      const helperToggle = document.getElementById("helperToggle");
      if (helperToggle.checked) {
        helper.innerHTML = "✔️ <strong>Help:</strong> " + escapeHtml(q.explanation);
        helper.style.display = 'block';
      } else {
        helper.style.display = 'none';
      }
      updateProgress();
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      progress.textContent = "Score: " + score + " / " + questions.length + " | Current: " + (current + 1) + " of " + questions.length;
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      } else {
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(timeTaken / 60);
        const seconds = timeTaken % 60;
        document.getElementById("quiz").innerHTML = "<strong>You completed the practice test!</strong><br/>Final Score: " + score + " out of " + questions.length + "<br/>Time Taken: " + minutes + "m " + seconds + "s";
        document.getElementById("progress").style.display = 'none';
        document.getElementById("timer").style.display = 'none';
      }
    }

    function updateTimer() {
      const now = Date.now();
      const diff = Math.floor((now - startTime) / 1000);
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      document.getElementById("timer").textContent = "Time Elapsed: " + minutes + "m " + seconds + "s";
    }

    setInterval(updateTimer, 1000);
    renderQuestion();
  </script>
</body>
</html>
