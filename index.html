    document.getElementById("startQuizBtn").addEventListener("click", function() {
      const quizContainer = document.getElementById("quizContainer");
      const enableTimer = document.getElementById("enableTimer").checked;
      const timeLimit = parseInt(document.getElementById("timeLimit").value);
      const numQuestions = parseInt(document.getElementById("numQuestions").value);

      const selected = questions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
      quizContainer.innerHTML = '';
      selected.forEach((html, i) => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("question");
        wrapper.innerHTML = html;
        const strong = wrapper.querySelector("p strong");
        if (strong) strong.textContent = `Q${i + 1}:`;
        quizContainer.appendChild(wrapper);
      });
      document.getElementById("startScreen").style.display = "none";

      if (enableTimer) {
        let seconds = timeLimit * 60;
        const timerDiv = document.getElementById("timer");
        const updateTimer = () => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          timerDiv.textContent = ` Time Remaining: ${mins}:${secs.toString().padStart(2, '0')}`;
          if (seconds-- <= 0) {
            clearInterval(timerId);
            alert(" Time is up!");
            quizContainer.innerHTML = "<p> Time expired. Refresh the page to restart.</p>";
          }
        };
        updateTimer();
        const timerId = setInterval(updateTimer, 1000);
      }
    });
  </script>
