g that the connection  is refused by the firewall. This is different from the DROP target, which silently discards the packet  without any response. The RETURN target returns to the previous chain, which may or may not  accept the connection. The QUEUE target passes the packet to a userspace application for further  processing, which is not the desired outcome in this case.  Reference  tribalsent@yahoo.com 04 Jul 2025 CompTIA Linux+ (XK0-005) Certification Study Guide, page 316  iptables - ssh - access from specific ip only - Server Fault, answer by Eugene Ionichev"}, {"question": "A Linux administrator provisioned a new web server with custom administrative permissions for  certain users. The administrator receives a report that user1 is unable to restart the Apache web  service on this server. The administrator reviews the following output:  [ root@server ] # id user1  UID=1011 (user1) gid=1011 (USER1) groups=1011 (user1), 101 (www-data), 1120 (webadmin)  [ root@server ] # cat /etc/sudoers.d/custom.conf  user1 ALL=/usr/sbin/systemctl start httpd, /usr/sbin/systemctl stop httpd  webadmin ALL=NOPASSWD: /etc/init.d.httpd restart, /sbin/service httpd restart,  /usr/sbin/apache2ctl restart  #%wheel ALL=(ALL) NOPASSWD: ALL  Which of the following would most likely resolve the issue while maintaining a least privilege  security model?", "choices": {"A": "User1 should be added to the wheel group to manage the service.", "B": "User1 should have &quot;NOPASSWD:&quot; after the &quot;ALL=&quot; in the custom. conf.", "C": "The wheel line in the custom. conf file should be uncommented.", "D": "Webadmin should be listed as a group in the custom. conf file."}, "answer": "D", "explanation": "The custom.conf file grants sudo privileges to user1 and webadmin for managing the Apache web  service, but it uses different commands for each of them. User1 is allowed to use systemctl to start  and stop the httpd service, while webadmin is allowed to use init.d, service, or apache2ctl to restart  the httpd service. However, the user1 is unable to restart the service, only start and stop it. To fix this,  user1 should be able to use the same commands as webadmin, which can be achieved by listing  webadmin as a group in the custom.conf file, using the syntax %groupname. This way, user1 will  inherit the sudo privileges of the webadmin group, and be able to restart the Apache web service  without compromising the least privilege security model.  Reference  Sudo and Sudoers Configuration | Servers for Hackers, section \u0153Groups   Chapter 12. Managing sudo access - Red Hat Customer Portal, section \u015312.1. Configuring sudo access  for users and groups   tribalsent@yahoo.com 04 Jul 2025"}, {"question": "An administrator attempts to connect to a remote server by running the following command:  $ nmap 192.168.10.36  Starting Nmap 7.60 ( https://nmap.org ) at 2022-03-29 20:20 UTC  Nmap scan report for www1 (192.168.10.36)  Host is up (0.000091s latency).  Not shown: 979 closed ports  PORT STATE SERVICE  21/tcp open ftp  22/tcp filtered ssh  631/tcp open ipp  Nmap done: 1 IP address (1 host up) scanned in 0.06 seconds  Which of the following can be said about the remote server?", "choices": {"A": "A firewall is blocking access to the SSH server.", "B": "The SSH server is not running on the remote server.", "C": "The remote SSH server is using SSH protocol version 1.", "D": "The SSH host key on the remote server has expired."}, "answer": "A", "explanation": "This is because the port 22/tcp is shown as filtered by nmap, which means that nmap cannot  determine whether the port is open or closed because a firewall or other device is blocking its  probes. If the SSH server was not running on the remote server, the port would be shown as closed,  which means that nmap received a TCP RST packet in response to its probe. If the remote SSH server  was using SSH protocol version 1, the port would be shown as open, which means that nmap  received a TCP SYN/ACK packet in response to its probe. If the SSH host key on the remote server had  expired, the port would also be shown as open, but the SSH client would display a warning message  about the host key verification failure. Therefore, the best explanation for the filtered state of the  port 22/tcp is that a firewall is preventing nmap from reaching the SSH server.  You can find more information about nmap port states and how to interpret them in the following  web search results:  Nmap scan what does STATE=filtered mean?  How to find ports marked as filtered by nmap  Technical Tip: NMAP scan shows ports as filtered  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator notices the process list on a mission-critical server has a large number of  processes that are in state &quot;Z&quot; and marked as &quot;defunct.&quot; Which of the following should the  administrator do in an attempt to safely remove these entries from the process list?", "choices": {"A": "Kill the process with PID 1.", "B": "Kill the PID of the processes.", "C": "Kill the parent PID of the processes.", "D": "Reboot the server."}, "answer": "C", "explanation": "As the web search results show, processes in state Z are defunct or zombie processes, which means  they have terminated but their parent process has not reaped them properly. They do not consume  any resources, but they occupy a slot in the process table. To remove them from the process list, the  administrator needs to kill the parent process of the zombies, which will cause them to be reaped by  the init process (PID 1). Killing the zombies themselves or the init process will not have any effect, as  they are already dead. Rebooting the server may work, but it is not a safe or efficient option, as it  may cause unnecessary downtime or data loss for a mission-critical server.  Reference  Processes in a Zombie (Z) or Defunct State | Support | SUSE, paragraph 3  linux - Zombie vs Defunct processes? - Stack Overflow, answer by admirableadmin  How To Kill Zombie Processes on Linux | Linux Journal, paragraph 4"}, {"question": "A Linux administrator found many containers in an exited state. Which of the following commands  will allow the administrator to clean up the containers in an exited state?", "choices": {"A": "docker rm -- all", "B": "docker rm $ (docker ps -aq)", "C": "docker images prune *", "D": "docker rm -- state exited    Answer: B    tribalsent@yahoo.com 04 Jul 2025 Explanation:   This command will remove all containers, regardless of their state, by passing the IDs of all  containers to the docker rm command. The docker ps -aq command will list the IDs of all containers,  including the ones in an exited state, and the $ ( ) syntax will substitute the output of the command  as an argument for the docker rm command. This is a quick and easy way to clean up all containers,  but it may also remove containers that are still needed or running.  Reference  docker rm | Docker Docs - Docker Documentation, section \u0153Remove all containers   Docker Remove Exited Containers | Easy methods. - Bobcares, section \u0153For removing all exited  containers   QUESTION 265  Which of the following is the best tool for dynamic tuning of kernel parameters?    A. tuned  B. tune2fs  C. tuned-adm  D. turbostat"}, "answer": "A", "explanation": "The tuned application is the best tool for dynamic tuning of kernel parameters, as it monitors the  system and optimizes the performance under different workloads. It provides a number of  predefined profiles for typical use cases, such as power saving, low latency, high throughput, virtual  machine performance, and so on. It also allows users to create, modify, and delete profiles, and to  switch between them on the fly. The tuned application uses the sysctl command and the  configuration files in the /etc/sysctl.d/ directory to adjust the kernel parameters at runtime.  Reference  Chapter 2. Getting started with TuneD - Red Hat Customer Portal, paragraph 1  Kernel tuning with sysctl - Linux.com, paragraph 1"}, {"question": "A Linux administrator generated a list of users who have root-level command-line access to the Linux  server to meet an audit requirement. The administrator analyzes the following /etc/passwd and  /etc/sudoers files:  $ cat /etc/passwd  tribalsent@yahoo.com 04 Jul 2025 root:x: 0:0: :/home/root: /bin/bash  lee: x: 500: 500: :/home/lee:/bin/tcsh  mallory:x: 501:501: :/root:/bin/bash  eve:x: 502: 502: /home/eve:/bin/nologin  carl:x:0:503: :/home/carl:/bin/sh  bob:x: 504: 504: : /home/bob:/bin/ksh  alice:x: 505:505: :/home/alice:/bin/rsh  $ cat /etc/sudoers  Cmnd_Alias SHELLS = /bin/tcsh, /bin/sh, /bin/bash  Cmnd_Alias SYSADMIN = /usr/sbin/tcpdump  ALL = (ALL) ALL  ALL = NOPASSWD: SYSADMIN  Which of the following users, in addition to the root user, should be listed in the audit report as  having root-level command-line access? (Select two).", "choices": {"A": "Carl", "B": "Lee", "C": "Mallory", "D": "Eve E. Bob F. Alice Answer: AC  Explanation:   The users who have root-level command-line access are those who have either the same user ID  (UID) as root, which is 0, or the ability to run commands as root using sudo. Based on the  /etc/passwd and /etc/sudoers files, the users who meet these criteria are:  Carl: Carl has the same UID as root, which is 0, as shown in the /etc/passwd file. This means that Carl  can log in as root and execute any command with root privileges1  Mallory: Mallory has the ability to run commands as root using sudo, as shown in the /etc/sudoers  file. The line ALL = (ALL) ALL means that any user can run any command as any other user, including  root, by using sudo. Mallory can also use the root shell /bin/bash as her login shell, as shown in the  /etc/passwd file2  Therefore, the correct answer is A and C. Lee, Eve, Bob, and Alice do not have root-level commandline  access because they have different UIDs from root and they cannot use sudo to run commands  as root. Lee can only use sudo to run the commands listed in the Cmnd_Alias SHELLS, which are  tribalsent@yahoo.com 04 Jul 2025 /bin/tcsh, /bin/sh, and /bin/bash. Eve cannot log in at all because her login shell is /bin/nologin. Bob  and Alice can only use sudo to run the command /usr/sbin/tcpdump without a password, as  specified by the Cmnd_Alias SYSADMIN and the line ALL = NOPASSWD: SYSADMIN2  QUESTION 267  A systems administrator is configuring a Linux system so the network traffic from the internal  network 172.17.0.0 going out through the eth0 interface would appear as if it was sent directly  from this interface. Which of the following commands will accomplish this task?    A. iptables -A POSTROUTING -s 172.17.0.0 -o eth0 -j MASQUERADE  B. firewalld -A OUTPUT -s 172.17.0.0 -o eth0 -j DIRECT  C. nmcli masq-traffic eth0 -s 172.17.0.0 -j MASQUERADE  D. ifconfig -- nat eth0 -s 172.17.0.0 -j DIRECT"}, "answer": "A", "explanation": "This command will use the iptables tool to append a rule to the POSTROUTING chain of the nat table,  which will match any packet with a source address of 172.17.0.0 and an output interface of eth0,  and apply the MASQUERADE target to it. This means that the packet will have its source address  changed to the address of the eth0 interface, effectively hiding the internal network behind a NAT12.  Reference: 1: Iptables NAT and Masquerade rules - what do they do? 2: Routing from docker  containers using a different physical network interface and default gateway"}, {"question": "A user is unable to log on to a Linux workstation. The systems administrator executes the following  command:  cat /etc/shadow | grep user1  The command results in the following output:  user1 :! $6$QERgAsdvojadv4asdvaarCdj34GdafGVaregmkdsfa:18875:0:99999:7 :::  Which of the following should the systems administrator execute to fix the issue?", "choices": {"A": "chown -R userl:user1 /home/user1", "B": "sed -i &#x27;/ ::: / :: /g&#x27; /etc/shadow", "C": "chgrp user1:user1 /home/user1", "D": "passwd -u user1    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The output shows that the user1 account has a locked password, indicated by the exclamation point  (!) in the second field of the /etc/shadow file1. To unlock the password and allow the user to log in,  the systems administrator should use the passwd command with the -u (unlock) option2.  Reference: 1: Understanding the /etc/shadow File 2: How To Use The Passwd Command In Linux"}, {"question": "A Linux engineer finds multiple failed login entries in the security log file for application users. The  Linux engineer performs a security audit and discovers a security issue. Given the following:  # grep -iE &#x27;*www*|db&#x27; /etc/passwd  www-data:x:502:502:www-data:/var/www:/bin/bash  db:x: 505:505:db: /opt/db:/bin/bash  Which of the following commands would resolve the security issue?", "choices": {"A": "usermod -d /srv/www-data www-data &amp;&amp; usermod -d /var/lib/db db", "B": "passwd -u www-data &amp;&amp; passwd -u db", "C": "renice -n 1002 -u 502 &amp;&amp; renice -n 1005 -u 505", "D": "chsh -s /bin/false www-data &amp;&amp; chsh -s /bin/false db"}, "answer": "D", "explanation": "This command will use the chsh tool to change the login shell of the users www-data and db to  /bin/false, which means they will not be able to log in to the system1. This will prevent unauthorized  access attempts and improve security.  Reference: 1: Replacing /bin/bash with /bin/false in /etc/passwd file"}, {"question": "A Linux administrator has defined a systemd script docker-repository.mount to mount a volume for  use by the Docker service. The administrator wants to ensure that Docker  service does not start until the volume is mounted. Which of the following configurations needs to  be added to the Docker service definition to best accomplish this task?", "choices": {"A": "After=docker-respository.mount", "B": "ExecStart=/usr/bin/mount -a  tribalsent@yahoo.com 04 Jul 2025", "C": "Requires=docker-repository.mount", "D": "RequiresMountsFor=docker-repository.mount"}, "answer": "C", "explanation": "This option declares an explicit dependency between the Docker service and the dockerrepository.  mount unit. It means that the Docker service will not start unless the dockerrepository.  mount unit is successfully activated. This ensures that the volume is mounted before the  Docker service tries to use it12.  Reference: 1: systemd.unit - systemd unit configuration 2: How to mount host volumes into docker  containers in Dockerfile during build"}, {"question": "Which of the following will prevent non-root SSH access to a Linux server?", "choices": {"A": "Creating the /etc/nologin file", "B": "Creating the /etc/nologin.allow file containing only a single line root", "C": "Creating the /etc/nologin/login.deny file containing a single line +all", "D": "Ensuring that /etc/pam.d/sshd includes account sufficient pam_nologin.so"}, "answer": "A", "explanation": "This file prevents any non-root user from logging in to the system, regardless of the authentication  method. The contents of the file are displayed to the user before the login is terminated. This can be  useful for system maintenance or security reasons12.  Reference: 1: Creating the /etc/nologin File - Oracle 2: How to Restrict Log In Capabilities of Users on  Ubuntu"}, {"question": "A systems administrator is gathering information about a file type and the contents of a file. Which of  the following commands should the administrator use to accomplish this task?", "choices": {"A": "file filename", "B": "touch filename", "C": "grep filename  tribalsent@yahoo.com 04 Jul 2025", "D": "lsof filename"}, "answer": "A", "explanation": "The file command is used to determine the type of a file by examining its contents. It can recognize  many different formats, such as text, binary, executable, compressed, image, audio, video, etc. It can  also display some additional information about the file, such as encoding, size, dimensions, etc12  Reference: 1: file(1) - Linux manual page 2: How to use the file command in Linux"}, {"question": "Which of the following will prevent non-root SSH access to a Linux server?", "choices": {"A": "Creating the /etc/nologin file", "B": "Creating the /etc/nologin.allow file containing only a single line root", "C": "Creating the /etc/nologin/login.deny file containing a single line +all", "D": "Ensuring that /etc/pam.d/sshd includes account sufficient pam_nologin.so"}, "answer": "A", "explanation": "This file prevents any non-root user from logging in to the system, regardless of the authentication  method. The contents of the file are displayed to the user before the login is terminated. This can be  useful for system maintenance or security reasons12.  Reference: 1: Creating the /etc/nologin File - Oracle 2: How to Restrict Log In Capabilities of Users on  Ubuntu"}, {"question": "Users are reporting that writes on a system configured with SSD drives have been taking longer than  expected, but reads do not seem to be affected. A Linux systems administrator is investigating this  issue and working on a solution. Which of the following should the administrator do to help solve the  issue?", "choices": {"A": "Run the corresponding command to trim the SSD drives.", "B": "Use fsck on the filesystem hosted on the SSD drives.", "C": "Migrate to high-density SSD drives for increased performance.", "D": "Reduce the amount of files on the SSD drives.  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "A", "explanation": "TRIM is a feature that allows the operating system to inform the SSD which blocks of data are no  longer in use and can be wiped internally. This helps to maintain the SSDs performance and  endurance by preventing unnecessary write operations and reducing write amplification12. Running  the corresponding command to trim the SSD drives, such as fstrim or blkdiscard on Linux, can help to  solve the issue of slow writes by freeing up space and optimizing the SSDs internal garbage  collection34.  Reference: 1: What is SSD TRIM, why is it useful, and how to check whether it is turned on 2: How to  Trim SSD in Windows 10 3: How to run fsck on an external drive with OS X? 4: How to Use the fsck  Command on Linux"}, {"question": "The development team created a new branch with code changes that a Linux administrator needs to  pull from the remote repository. When the administrator looks for the branch in Git, the branch in  question is not visible. Which of the following commands should the Linux administrator run to  refresh the branch information?", "choices": {"A": "git fetch", "B": "git checkout", "C": "git clone", "D": "git branch"}, "answer": "A", "explanation": "The git fetch command downloads commits, files, and refs from a remote repository into the local  one. It also updates the remote-tracking branches, which are references to the state of the remote  branches. By running git fetch, the administrator can see the new branch created by the  development team and then use git checkout to switch to it12.  Reference: 1: Git - git-fetch Documentation 2: Git Fetch | Atlassian Git Tutorial"}, {"question": "A file called testfile has both uppercase and lowercase letters:  $ cat testfile  tribalsent@yahoo.com 04 Jul 2025 ABCDEfgH  IJKLmnoPQ  abcdefgH  ijklLMNopq  A Linux administrator is tasked with converting testfile into all uppercase and writing it to a new file  with the name uppercase. Which of the following commands will achieve  this task?", "choices": {"A": "tr &#x27;(A-Z}&#x27; &#x27;{a-z}&#x27; &lt; testfile &gt; uppercase", "B": "echo testfile | tr &quot;[Z-A]&quot; &quot;[z-a]&quot; &lt; testfile &gt; uppercase", "C": "cat testfile | tr &#x27;{z-a)&#x27; &#x27;{Z-A}&#x27; &lt; testfile &gt; uppercase", "D": "tr &#x27;[a-z]&#x27; &#x27;[A-Z]&#x27; &lt; testfile &gt; uppercase"}, "answer": "D", "explanation": "This command will use the tr tool to translate all lowercase letters in the testfile to uppercase letters  and write the output to the uppercase file. The first argument \u02dc[a-z] specifies the set of characters to  be replaced, and the second argument \u02dc[A-Z] specifies the set of characters to replace with. The \u02dc&lt;  symbol redirects the input from the testfile, and the \u02dc&gt; symbol redirects the output to the uppercase  file12.  Reference: 1: Linux Tr Command - javatpoint 2: Linux tr Command with Examples - phoenixNAP"}, {"question": "A Linux administrator is troubleshooting a systemd mount unit file that is not working correctly. The  file contains:  [root@system] # cat mydocs.mount  [Unit]  Description=Mount point for My Documents drive  [Mount]  What=/dev/drv/disk/by-uuidafc9b2-ac34-ccff-88ae-297ab3c7ff34  Where=/home/user1/My Documents  Options=defaults  Type=xfs  [Install]  WantedBy=multi-user.target  The administrator verifies the drive UUID correct, and user1 confirms the drive should be mounted  tribalsent@yahoo.com 04 Jul 2025 as My Documents in the home directory. Which of the following can the administrator  do to fix the issues with mounting the drive? (Select two).", "choices": {"A": "Rename the mount file to home-user1-My\\\\x20Documents.mount.", "B": "Rename the mount file to home-user1-my-documents.mount.", "C": "Change the What entry to /dev/drv/disk/by-uuidafc9b2\\\\-ac34\\\\-ccff\\\\-88ae\\\\-297ab3c7ff34.", "D": "Change the Where entry to Where=/home/user1/my\\\\ documents.  E. Change the Where entry to Where=/home/user1/My\\\\x20Documents.  F. Add quotes to the What and Where entries, such as What=&quot;/dev/drv/disk/by-uuidafc9b2-ac34-  ccff-88ae-297ab3c7ff34&quot; and Where=&quot;/home/user1/My Documents&quot;.    Answer: AE    Explanation:   The mount unit file name and the Where entry must be escaped to handle spaces in the path.  Reference  The mount unit file name must be named after the mount point directory, with spaces replaced  by \\\\x20. See How to escape spaces in systemd unit files? and systemd.mount.  The Where entry must use \\\\x20 to escape spaces in the path. See systemd.mount and The  workaround is to use /usr/bin/env followed by the path in quotes..  QUESTION 278  Following the migration from a disaster recovery site, a systems administrator wants a server to  require a user to change credentials at initial login. Which of the following commands should  be used to ensure the aging attribute?    A. chage -d 2 user  B. chage -d 0 user  C. chage -E 0 user  D. chage -d 1 user"}, "answer": "B", "explanation": "The chage command can be used to change the user password expiry information. The -d or --lastday  option sets the last password change date. If the value is 0, the user will be forced to change the  tribalsent@yahoo.com 04 Jul 2025 password at the next login. See chage command in Linux with examples and 10 chage command  examples in Linux."}, {"question": "A systems administrator needs to remove a disk from a Linux server. The disk size is 500G, and it is  the only one that size on that machine. Which of the following commands can the  administrator use to find the corresponding device name?", "choices": {"A": "fdisk -V", "B": "partprobe -a", "C": "lsusb -t", "D": "lsscsi -s"}, "answer": "D", "explanation": "The lsscsi command can list the SCSI devices on the system, along with their size and device name.  The -s option shows the size of each device. The administrator can look for the device that has a size  of 500G and note its device name. See lsscsi(8) - Linux man page and How to check Disk Interface  Types in Linux.  Reference  1: https://linux.die.net/man/lsscsi  2: https://www.golinuxcloud.com/check-disk-type-linux/"}, {"question": "A Linux user is trying to execute commands with sudo but is receiving the following error:  $ sudo visudo  &gt;&gt;&gt; /etc/sudoers: syntax error near line 28 &lt;&lt;&lt;  sudo: parse error in /etc/sudoers near line 28  sudo: no valid sudoers sources found, quitting  The following output is provided:  # grep root /etc/shadow  root :* LOCK *: 14600 ::::::  Which of the following actions will resolve this issue?", "choices": {"A": "Log in directly using the root account and comment out line 28 from /etc/sudoers.", "B": "Boot the system in single user mode and comment out line 28 from /etc/sudoers. tribalsent@yahoo.com 04 Jul 2025", "C": "Comment out line 28 from /etc/sudoers and try to use sudo again.", "D": "Log in to the system using the other regular user, switch to root, and comment out line 28 from  /etc/sudoers."}, "answer": "B", "explanation": ""}, {"question": "A Linux system is having issues. Given the following outputs:  # dig @192.168.2.2 mycomptiahost  ; &lt;&lt; &gt;&gt; DiG 9.9.4-RedHat-9.9.4-74.el7_6.1 &lt;&lt; &gt;&gt; @192.168.2.2 mycomptiahost  ; (1 server found)  ;; global options: +cmd  ;; connection timed out; no servers could be reached  # nc -v 192.168.2.2 53  Ncat: Version 7.70 ( https://nmap.org/ncat )  Ncat: Connection timed out.  # ping 192.168.2.2  PING 192.168.2.2 (192.168.2.2) 56(84) bytes of data.  64 bytes from 192.168.2.2: icmp_seq=1 ttl=117 time=4.94 ms  64 bytes from 192.168.2.2: icmp_seq=2 ttl=117 time=10.5 ms  Which of the following best describes this issue?", "choices": {"A": "The DNS host is down.", "B": "The name mycomptiahost does not exist in the DNS.", "C": "The Linux engineer is using the wrong DNS port.", "D": "The DNS service is currently not available or the corresponding port is blocked."}, "answer": "D", "explanation": "The ping command shows that the Linux system can reach the DNS server at 192.168.2.2, so the DNS  host is not down. The dig and nc commands show that the Linux system cannot connect to the DNS  server on port 53, which is the standard port for DNS queries. This means that either the DNS service  is not running on the DNS server, or there is a firewall or network device blocking the port 53  traffic. Therefore, the DNS service is currently not available or the corresponding port is blocked.  tribalsent@yahoo.com 04 Jul 2025 Reference  1: How To Troubleshoot DNS Client Issues in Linux - RootUsers  2: 6 Best Tools to Troubleshoot DNS Issues in Linux - Tecmint  3: How To Troubleshoot DNS in Linux - OrcaCore  4: Fixing DNS Issues in Ubuntu 20.04 | DeviceTests"}, {"question": "Users are experiencing high latency when accessing a web application served by a Linux machine. A  systems administrator checks the network interface counters and sees the following:    Which of the following is the most probable cause of the observed latency?", "choices": {"A": "The network interface is disconnected.", "B": "A connection problem exists on the network interface.", "C": "No IP address is assigned to the interface.", "D": "The gateway is unreachable."}, "answer": "B", "explanation": "The high number of errors and dropped packets in the output of the network interface counters  indicate a connection problem on the network interface.  Reference:  CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing Networking, Section:  Troubleshooting Network Issues, Page 359.  Linux+ (Plus) Certification, Exam Objectives: 4.3 Given a scenario, troubleshoot and resolve basic  network configuration and connectivity issues.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "While troubleshooting server issues, a Linux systems administrator obtains the following output:  [rootGhost ~]# total free -m used free shared buf f/cache available  Mem: 3736 3598 88 2 48 29  Swap: 2047 1824 223  Which of the following best describes the state of the system?", "choices": {"A": "The system has consumed the system memory and swap space.", "B": "The system has enough free memory space.", "C": "The system has swap disabled.", "D": "The system has allocated enough buffer space."}, "answer": "B", "explanation": "The output shows that the system has a total of 3736MB of memory, of which 3598MB is free. This  indicates that the system has enough free memory space12.  Reference:  1(https://phoenixnap.com/kb/swap-space)  2(https://www.baeldung.com/linux/swap-space-use)"}, {"question": "A network administrator issues the dig ww. compti  a. org command and receives an NXDOMAIN response. Which of the following files should the  administrator check first?", "choices": {"A": "/etc/resolv.conf", "B": "/etc/hosts", "C": "/etc/sysconfig/network-scripts", "D": "/etc/nsswitch.conf"}, "answer": "A", "explanation": "The dig command uses the DNS servers listed in the /etc/resolv.conf file to resolve domain names. If  the dig command returns an NXDOMAIN response, it means the domain does not exist according to  the DNS servers used. Therefore, the administrator should check the /etc/resolv.conf file first34.  tribalsent@yahoo.com 04 Jul 2025 Reference:  3(https://www.linuxquestions.org/questions/linux-newbie-8/help-me-dig-status-nxdomain-  4175684441/)  4(https://serverfault.com/questions025/what-are-all-the-flags-in-a-dig-response)"}, {"question": "An administrator is running a web server in a container named web, but none of the error output is  not showing. Which of the following should the administrator use to generate the errors on the  container?", "choices": {"A": "docker-compose inspect WEB", "B": "docker logs WEB", "C": "docker run \u201dname WEB \u201dvolume/dev/stdout:/var/log/nginx/error.log", "D": "docker ps WEB -f"}, "answer": "B", "explanation": "The docker logs command is used to fetch the logs of a container. If the error output is not showing  for a running container, the docker logs command can be used to view these details56.  Reference:  5(https://www.docker.com/blog/how-to-fix-and-debug-docker-containers-like-a-superhero/)  6(https://stackoverflow.com/questions83385/getting-console-output-from-a-docker-container)"}, {"question": "A technician just fixed a few issues in some code and is ready to deploy the code into production.  Which of the following steps should the technician take next?", "choices": {"A": "Create a new branch using git checkout.", "B": "Perform a git clone to pull main down.", "C": "Create a git pull request to merge into main.", "D": "Perform a git pull to update the local copy of the code."}, "answer": "C", "explanation": "After fixing issues in the code, the next step is to merge these changes into the main branch. This is  tribalsent@yahoo.com 04 Jul 2025 typically done by creating a pull request78.  Reference:  7(https://zeet.co/blog/deploy-to-production)  8(https://stackoverflow.com/questions33511/git-deploy-to-production)"}, {"question": "Due to performance issues on a server, a Linux administrator needs to terminate an unresponsive  process. Which of the following commands should the administrator use to terminate the process  immediately without waiting for a graceful shutdown?", "choices": {"A": "kill -SIGKILL 5545", "B": "kill -SIGTERM 5545", "C": "kill -SIGHUP 5545", "D": "kill -SIGINT 5545"}, "answer": "A", "explanation": "SIGKILL is used to immediately terminate a process without allowing it to clean up. It does not give  the process a chance to gracefully shut down, which is what&#x27;s needed in the case of an unresponsive  process."}, {"question": "A Linux administrator is troubleshooting an SSHD issue on a server. Users are receiving error  messages stating the connection is refused. Which of the following commands should be used to  verify whether the service is listening?", "choices": {"A": "nslookup", "B": "route", "C": "netstat", "D": "ifconfig"}, "answer": "C", "explanation": "netstat is a command-line tool that displays network connections, routing tables, and a number of  tribalsent@yahoo.com 04 Jul 2025 network interface statistics. It can be used to check if the SSHD service is listening on its default port  (usually port 22) or any other configured port."}, {"question": "A Linux administrator is tasked with moving files in a database server. The administrator must not  overwrite any existing files. Which of the following commands would indicate that the file already  exists?", "choices": {"A": "mv -i filename /tmp/backup", "B": "mv -b filename /tmp/backup", "C": "mv -n filename /tmp/backup", "D": "mv -f filename /tmp/backup"}, "answer": "A", "explanation": "The -i option stands for &#x27;interactive&#x27; and it prompts before overwriting any existing files. This ensures  that no existing files are accidentally overwritten during the move operation."}, {"question": "A Linux administrator needs to determine if prerequisites are met. One of the application  requirements is to install Perl on a system. Which of the following commands would accomplish this  task?", "choices": {"A": "rpm -Uf perl", "B": "rpm -iv perl", "C": "rpm -qa perl", "D": "rpm -eh perl"}, "answer": "C", "explanation": "rpm -qa lists all installed packages and filtering with perl will show if Perl is installed or not. This  command is useful for verifying prerequisites like the presence of certain software on the system."}, {"question": "The journald entries have filled a Linux machine&#x27;s /var volume. Which of the following is the best  tribalsent@yahoo.com 04 Jul 2025 command for a systems administrator to use to free up the disk space occupied by these entries?", "choices": {"A": "journalctl \u201drotate  journalctl --vacuum-time=ls", "B": "systemctl stop systemd-journald  systemctl start systemd-journald", "C": "rm -rf /var/log/journal  systemctl restart systemd-journald", "D": "pkill -HUP systemd-journald  systemctl restart systemd-journald"}, "answer": "B", "explanation": "systemctl stop systemd-journald systemctl start systemd-journald is the best approach among the  given options. Stopping and starting the systemd-journald service can help in managing the disk  space used by journal logs without manually deleting log files or using more aggressive cleanup  methods. This method ensures that log management is handled gracefully by the system&#x27;s own  services."}, {"question": "An administrator is provisioning an Apache web server. When the administrator visits the server  website, the browser displays a message indicating the website cannot be reached. Which of the  following commands should the administrator use to verify whether the service Is running?", "choices": {"A": "systemctl status httpd", "B": "systemctl mask httpd", "C": "systemctl reload httpd", "D": "systemctl restart httpd"}, "answer": "A", "explanation": "systemctl status httpd is the correct option to check if the Apache web server (httpd) is running. The  systemctl status command provides detailed information about the service, including whether it is  active and running.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A user (userA) has reported issues while logging in to the system. The following output has been  provided:  bash  Could not chdir to home directory /home/userA: Permission denied  -bash: /home/userA/.bash_profile: Permission denied  # cat /etc/passwd | grep userA  userA:x:1234:3400:userA account:/home/userA/:/bin/bash  # passwd -S userA  userA PS 2022-10-17 1 99999 0 (Password set. SHA512 crypt.)  # groups userA  admin dev usergrp  # ls -lth /home/  drwx------ 7 root admin 9 Jan 17 2019 userA  drwxr-xr-x 4 userC app 9 Jan 23 2020 userC  Which of the following describes the issue userA is having?", "choices": {"A": "The password for userA is not set", "B": "The group for userA is not assigned correctly", "C": "The account password for userA has expired", "D": "The assigned home directory is not owned by userA"}, "answer": "D", "explanation": "The issue occurs because the home directory /home/userA is owned by root, not by userA, as seen  from the ls -lth /home output. In Linux, the user must have ownership of their home directory to log  in and access their files properly. To fix this, the administrator must change ownership using chown  userA:userA /home/userA."}, {"question": "Which of the following commands is used to tune kernel parameters?", "choices": {"A": "sysctl", "B": "ss", "C": "mkinitrd", "D": "lsof  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "A", "explanation": "sysctl is used to modify kernel parameters at runtime. It is used for setting system settings related to  networking, memory management, and other kernel options. These settings are stored in  /etc/sysctl.conf for persistence across reboots."}, {"question": "A security team discovers that a web server has been running with elevated privileges and identifies  it as a security violation. Which of the following items needs to be added to the webserver.service  file to remediate the issue?", "choices": {"A": "In the [Service] section of the webserver.service file, add User=comptia.", "B": "In the [Unit] section of the webserver.service file, add AllowIsolate=true.", "C": "In the [Install] section of the webserver.service file, add WantedBy=single.target.", "D": "Add After=network.target to the [Install] section of the webserver.service file."}, "answer": "A", "explanation": "Adding User=comptia in the [Service] section ensures that the web server runs as a non-root user,  which enhances security by reducing the risk of elevated privileges being exploited. This follows the  principle of least privilege, a best practice for system services."}, {"question": "Which of the following paths stores the configuration files in a Linux filesystem?", "choices": {"A": "/proc", "B": "/home", "C": "/root", "D": "/etc"}, "answer": "D", "explanation": "The /etc directory contains configuration files for system-wide settings and services in Linux. Files like  tribalsent@yahoo.com 04 Jul 2025 /etc/fstab, /etc/hosts, and /etc/passwd reside here, controlling various aspects of system behavior  and service configurations."}, {"question": "The users of a Linux system are unable to use one of the application filesystems. The following  outputs have been provided:  bash  $ cd /app  $ touch file  touch: cannot touch &#x27;file&#x27;: Readonly file system  Output 2  /dev/sdcl on /app type ext4 (ro,relatime,seclabel,data=ordered)  Output 3  /dev/sdcl /app ext4 defaults 0 0  Output 4  [302.048075] Buffer I/O error on dev sdcl, logical block 0, async page read  [302.048490] EXT4-fs (sdcl): Attempt to read block from filesystem resulted in short read while trying  to re-open /dev/sdcl  Which of the following actions will resolve this issue?", "choices": {"A": "umount /app fsck -y /dev/sdcl mount /app", "B": "xfs_repair /dev/sdcl mount -o rw,remount /app", "C": "umount /app xfs_repair /dev/sdcl mount /app", "D": "fsck -y /dev/sdcl mount -o rw,remount /app"}, "answer": "D", "explanation": "The filesystem is in read-only mode, likely due to corruption or errors detected. Running fsck -y will  check and repair the filesystem, and mount -o rw,remount will remount it as read-write, making it  usable again. This is a common troubleshooting step for filesystems with errors."}, {"question": "A systems administrator is tasked with configuring a repository on an RPM-based Linux system.  Which of the following need to be reviewed and modified? (Select two).", "choices": {"A": "/etc/yum.conf tribalsent@yahoo.com 04 Jul 2025", "B": "/etc/apt/sources.list.d", "C": "/etc/pam.d", "D": "/etc/apt.conf E. /etc/yum.repos.d F. /etc/ssh/ssh_config Answer: A, E  Explanation:   On RPM-based systems like Red Hat or CentOS, repository configuration is handled via yum or dnf.  The main configuration file is /etc/yum.conf, while individual repository files are stored in  /etc/yum.repos.d/. These files dictate where packages are fetched from.  QUESTION 299  A systems administrator receives the following errors via email from the system log:  go  XFS (loop0): Metadata CRC error detected at xfs_agi_read_verify+0xcb/0xfe  XFS (loop0): First 128 bytes of corrupted metadata buffer  XFS (loop0): metadata I/O error in &quot;xfs_trans_read_buf_map&quot; at daddr 0x2 len 1 error 74  A few minutes later, the administrator starts receiving reports that some of the images in the  company&#x27;s website are not loading properly. The systems administrator runs some commands and  receives the following outputs:  css  Output 1  NAME FSTYPE UUID MOUNTPOINT  sda ext4 02ae47-fe457-45bc /  sdb xfs 347c7056 /var/www/html  Output 2  DocumentRoot &quot;/var/www/html&quot;  Output 3  httpd.service - The Apache HTTP Server  Loaded: loaded (/usr/lib/systemd/system/httpd.service; enabled; vendor preset: disabled)  Active: active (running) since Sun 1991-05-24 16:12:43 UTC; 30y ago  Main PID: 252 (httpd)  Which of the following would be the appropriate steps to take to solve this issue?  A. systemctl stop httpd umount /dev/sdb1 xfs_repair /dev/sdb1 mount /dev/sdb1 /var/www/html tribalsent@yahoo.com 04 Jul 2025 systemctl start httpd  B. umount /dev/sdb1 xfs_repair /dev/sdb1 xfs_metadump /dev/sdb1 mount /dev/sdb1 /var/www/html systemctl restart httpd C. umount /dev/sdb1 systemctl stop httpd xfs_metadump /dev/sdb1 mount /dev/sdb1 /var/www/html systemctl start httpd D. systemctl stop httpd xfs_check -L /dev/sdb umount /var/www/html systemctl start httpd"}, "answer": "A", "explanation": "The error is related to XFS filesystem corruption on /dev/sdb1, where the websites images are  stored. By stopping the Apache service, unmounting the filesystem, running xfs_repair, and  remounting, the filesystem can be repaired, and the service can be restarted safely."}, {"question": "A Linux administrator created a virtual clone of a physical server and would like to remove any  existing entries related to SSH keys from outside entities on the virtual clone. Which of the following  files should the administrator remove? (Select two).", "choices": {"A": "~/.ssh/authorized_keys", "B": "~/.ssh/known_hosts", "C": "/etc/ssh/ssh_config", "D": "~/.ssh/config E. /etc/ssh/sshd_config F. /etc/ssh/ssh_host_rsa_key.pub Answer: A, B  Explanation:   The ~/.ssh/authorized_keys file contains SSH public keys that grant access to the user account.  Removing this file ensures that no external entities can log in using previously authorized keys. The  ~/.ssh/known_hosts file stores fingerprints of previously connected hosts. Removing this file ensures  that SSH doesn&#x27;t trust any previously connected hosts.  QUESTION 301  A systems administrator wants to list all local account names and their respective UIDs. Which of the  following commands will provide output containing this information?  tribalsent@yahoo.com 04 Jul 2025   A. cut -c: -f3,1 /etc/passwd  B. cut -d: -s2,3 /etc/passwd  C. cut -d: -f1,3 /etc/passwd  D. cut -n: -f1,2 /etc/passwd"}, "answer": "C", "explanation": "The /etc/passwd file contains user account information, where each line includes fields separated by  colons. To list all user accounts and their UIDs, use cut -d: -f1,3 /etc/passwd. This cuts the first field  (username) and the third field (UID) from each line."}, {"question": "A Linux systems administrator is trying to execute a particular shell script on a server. The  administrator reviews the following outputs:  shell  $ ./startup.sh  bash: ./startup.sh: Permission denied  $ ls -l startup.sh  -rw-rw-r-- 1 companyabc companyabc 18 October 15:35 startup.sh  Which of the following commands should the administrator use to allow the script to run?", "choices": {"A": "chown root  startup.sh", "B": "chmod 750 startup.sh", "C": "chmod -x startup.sh", "D": "chmod 400 startup.sh"}, "answer": "B", "explanation": "The script is missing the execute permission. Using chmod 750 startup.sh adds execute permissions  for the owner and grants read and execute permissions for the group, allowing the script to run.  Without execute permissions, the shell cannot run the script.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A user is cleaning up a directory because it has more than 100,000 files that were generated from an  experiment. When the user tries to remove the unneeded experiment files, the user receives an  error:  arduino  cannot execute [Argument list too long]  Which of the following should the user execute to remove these files?", "choices": {"A": "find . -name &quot;experiment*.txt&quot; -exec rm &quot;{}&quot; ;", "B": "rm -rf experiment*.txt", "C": "rm --force experiment*.txt", "D": "for i in experiment*.txt; do find . -name $i -exec rmdir &quot;{}&quot; ; done"}, "answer": "A", "explanation": "The &quot;Argument list too long&quot; error occurs when the number of files exceeds the command-line  argument limit. The find command with -exec is a workaround, as it processes files one by one,  avoiding the argument limit. This method is efficient for handling large numbers of files."}, {"question": "A Linux administrator is implementing a CI/CD process for the companys internal accounting web  application. Which of the following best defines the purpose of this process?", "choices": {"A": "To automate the process of building, testing, and deploying application components", "B": "To perform security penetration tests on deployed applications to identify vulnerabilities", "C": "To formalize the approval process of application releases and configuration changes", "D": "To leverage code to document the infrastructure, configurations, and dependencies"}, "answer": "A", "explanation": "CI/CD (Continuous Integration/Continuous Deployment) is a practice that automates the process of  building, testing, and deploying applications. This approach reduces manual intervention, ensuring  code changes are integrated and tested frequently, leading to faster and more reliable application  deployment.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is customizing a new Linux server. Which of the following settings for umask  would ensure that new files have the default permissions of -rw-r--r--?", "choices": {"A": "0017", "B": "0027", "C": "0038", "D": "0640"}, "answer": "B", "explanation": "The umask determines the default permission for new files. To get -rw-r--r-- (644), the umask should  be set to 0027. This sets the permissions to allow read and write for the owner, read-only for the  group, and no permissions for others."}, {"question": "An administrator accidentally installed the httpd RPM package along with several dependencies.  Which of the following options is the best way for the administrator to revert the package  installation?", "choices": {"A": "dnf clean all", "B": "rpm -e httpd", "C": "apt-get clean", "D": "yum history undo last"}, "answer": "D", "explanation": "The yum history undo last command allows the administrator to undo the most recent transaction,  effectively removing the httpd package and any installed dependencies. This is the safest and easiest  way to revert package installations in RPM-based systems using yum."}, {"question": "A Linux administrator is configuring a log collector agent to monitor logs in /var/log/collector. The  agent is reporting that it cannot write to the directory. The agent runs as the logger user account.  The administrator runs a few commands and reviews the following output:  tribalsent@yahoo.com 04 Jul 2025 makefile  Output 1:  drwxr-xr-x. 1 root root 0 Oct 20:13 collector  Output 2:  file: /var/log/collector  owner: root  group: root  user::rwx  group::r-x  mask::rwx  other::r-x  Output 3:  uid=1010(logger) gid=1010(monitor) groups=1010(monitor)  Which of the following is the best way to resolve the issue?", "choices": {"A": "setfacl -Rm u:logger  /var/log/collector", "B": "usermod -aG root logger", "C": "chmod 644 /var/log/collector", "D": "chown -R logger  /var/log"}, "answer": "A", "explanation": "The issue is that the logger user does not have write permissions to /var/log/collector. Using setfacl  (Access Control Lists) allows fine-grained control over file permissions, granting the logger user the  necessary read-write access to the directory without changing the owner or group."}, {"question": "An administrator is running a web server in a container named WEB, but none of the error output is  showing. Which of the following should the administrator use to generate the errors on the  container?", "choices": {"A": "docker-compose inspect WEB", "B": "docker logs WEB", "C": "docker run --name WEB --volume /dev/stdout:/var/log/nginx/error.log  tribalsent@yahoo.com 04 Jul 2025", "D": "docker ps WEB -f"}, "answer": "B", "explanation": "The docker logs command retrieves logs, including errors, for a running container. By using docker  logs WEB, the administrator can check the error output generated by the web server container and  debug any issues related to application performance or errors."}, {"question": "A Linux systems administrator is working to obtain the installed kernel version of several hundred  systems. Which of the following utilities should the administrator use for this task?", "choices": {"A": "Ansible", "B": "Git", "C": "Docker", "D": "Bash"}, "answer": "A", "explanation": "Ansible is an open-source automation tool that can manage multiple systems simultaneously. Using  an Ansible playbook, the administrator can run commands across several servers to obtain the  installed kernel version efficiently. A simple ansible all -m command -a &quot;uname -r&quot; will retrieve the  kernel version from all target systems."}, {"question": "A systems administrator identifies multiple processes in a zombie state. Which of the following  signals would be best for the administrator to send to the PPID?", "choices": {"A": "SIGTERM", "B": "SIGHUP", "C": "SIGQUIT", "D": "SIGSTOP    Answer: A    tribalsent@yahoo.com 04 Jul 2025 Explanation:   A zombie process is a process that has completed execution but still has an entry in the process table  because its parent process has not read its exit status. The best signal to send to the parent process is  SIGTERM, which politely asks it to terminate and release the resources held by the zombie child  processes.  QUESTION 311  A Linux administrator needs to check extended permissions applied to the directory test. Which of  the following commands should the administrator use to help with this task?    A. getsebool test/  B. getenforce test/  C. getfacl test/  D. ls -al test/"}, "answer": "C", "explanation": "getfacl is the command used to view the Access Control List (ACL) of a file or directory, which shows  extended permissions beyond the basic owner, group, and others. This is essential for checking  permissions that are set using ACLs on the directory test."}, {"question": "A DevOps engineer is working on a local copy of a Git repository. The engineer would like to switch  from the main branch to the staging branch but notices the staging branch does not exist. Which of  the following Git commands should the engineer use to perform this task?", "choices": {"A": "git branch -m staging", "B": "git commit -m staging", "C": "git status -b staging", "D": "git checkout -b staging"}, "answer": "D", "explanation": "The git checkout -b staging command creates a new branch called staging and switches to it. This is  tribalsent@yahoo.com 04 Jul 2025 useful when you want to create a new branch locally and begin working on it. The -b flag is used to  create the branch if it doesnt exist."}, {"question": "An operations engineer is planning to start a container running a PostgreSQL database. The engineer  wants the container to start automatically at system startup, mount the /home/db directory as  /var/lib/postgresql inside the container, and expose port 5432 to the OS. Which of the following  commands should the engineer run to achieve this task?", "choices": {"A": "docker run -d --restart always -p 5432:5432 -v /home/db:/var/lib/postgresql postgresql:12", "B": "docker run -d --restart -p 5432:5432 --volume /var/lib/postgresql:/home/db postgresql:12", "C": "docker run -d --attach --platform 5432:5432 --volume /home/db:/var/lib/postgresql postgresql:12", "D": "docker run -d --init --restart --publish 5432:5432 --workdir /home/db:/var/lib/postgresql  postgresql:12"}, "answer": "A", "explanation": "The command docker run -d --restart always -p 5432:5432 -v /home/db:/var/lib/postgresql  postgresql:12 ensures that the PostgreSQL container is started in detached mode (-d), it restarts  automatically on system startup (--restart always), mounts the host directory /home/db to  /var/lib/postgresql, and exposes port 5432. This is a typical setup for running a database in a Docker  container."}, {"question": "A Linux administrator would like to measure possible packet loss between a workstation and a  remote web application that is running on port 443. Which of the following would be the best  command for the administrator to use to display this information?", "choices": {"A": "ping -c 50 &lt;remote server IP&gt;", "B": "tcpdump -p 443 &lt;remote server IP&gt;", "C": "mtr -T -P 443 &lt;remote server IP&gt;", "D": "traceroute -p 443 &lt;remote server IP&gt;"}, "answer": "C", "explanation": "tribalsent@yahoo.com 04 Jul 2025 mtr (My Traceroute) is a network diagnostic tool that combines the functionality of traceroute and  ping. It shows real-time packet loss and latency on a hop-by-hop basis. The -T option uses TCP  instead of ICMP, and the -P 443 option specifies the remote port. This provides the best method for  checking packet loss on port 443."}, {"question": "A systems engineer deploys a new application server, but the server cannot communicate with the  back-end database hostname. The engineer confirms that the application server can ping the  database server&#x27;s IP address. Which of the following is the most likely cause of the issue?", "choices": {"A": "Incorrect DNS servers", "B": "Unreachable default gateway", "C": "Missing route configuration", "D": "Misconfigured subnet mask"}, "answer": "A", "explanation": "If the application server can ping the database server by its IP address but not by its hostname, it  indicates a DNS resolution issue. The most likely cause is incorrect DNS server configuration. The  engineer should verify the DNS settings in /etc/resolv.conf or the network configuration."}, {"question": "A Linux administrator needs to list the packages that are currently installed on a server. Which of the  following commands should the administrator use?", "choices": {"A": "snap install list", "B": "snap list", "C": "snap show", "D": "snap packages"}, "answer": "B", "explanation": "The snap list command lists all installed Snap packages on the system. Snap is a package  management system that is used for installing and managing software packages in Linux. It shows  tribalsent@yahoo.com 04 Jul 2025 information about the installed Snap packages, including the version, publisher, and whether the  package is active."}, {"question": "A hardened physical Linux system allows regular, unprivileged users to remotely connect to the  server using SSH only. No sudo tool has been installed. Which of the following should the Linux  administrator use to perform administrative tasks on this host? (Select two).", "choices": {"A": "Create an SSH key and copy it to the remote server to allow passwordless login", "B": "Access the servers physical console and use the root user&#x27;s password to log in", "C": "Install the telnet server on this system to be able to use a root account", "D": "Use the su command and enter the root users password  E. Install the sudo command using the unprivileged users account  F. Add the user to the wheel group    Answer: B, D    Explanation:   Without sudo, the administrator must either access the system physically or use the su command to  switch to the root account using the root password. Since the system is hardened and SSH is allowed,  installing sudo or using Telnet would not be secure or permitted options. Physical access to the  console or using su is the correct approach.  QUESTION 318  A hardened physical Linux system allows regular, unprivileged users to remotely connect to the  server using SSH only. No sudo tool has been installed. Which of the following should the Linux  administrator use to perform administrative tasks on this host? (Select two).    A. Create an SSH key and copy it to the remote server to allow passwordless login  B. Access the servers physical console and use the root user&#x27;s password to log in  C. Install the telnet server on this system to be able to use a root account  D. Use the su command and enter the root users password  E. Install the sudo command using the unprivileged users account  F. Add the user to the wheel group    Answer: B, D    tribalsent@yahoo.com 04 Jul 2025 Explanation:   As the sudo tool is not installed on the system, administrative tasks must be performed either via  direct physical console access or by switching to the root user using the su command. Both methods  require knowledge of the root password. Installing Telnet is not a good option due to its lack of  security, and installing sudo using an unprivileged user is not possible without root privileges.  QUESTION 319  Which of the following options describes the purpose of YAML?    A. YAML is a binary format used to ensure data transfer in a non-human-readable format  B. YAML is used for configuration files and data serialization in IaC tools in a human-readable format  C. YAML is like HTML and is used to create web page structure content for web deployment  D. YAML is designed for web development and has libraries for infrastructure automation"}, "answer": "B", "explanation": "YAML (YAML Ain&#x27;t Markup Language) is a human-readable data serialization format often used for  configuration files and in Infrastructure as Code (IaC) tools such as Ansible and Kubernetes. YAML  files are easy to read and write, making them ideal for specifying infrastructure configurations and  managing declarative environments."}, {"question": "Users are reporting that a production application has slow performance. A systems administrator  logs in to the server and performs some basic checks. Given the following:  yaml  [root@comptia]# ps -o pcpu; pidstat 1  Average: UID PID %usr %system %wait %CPU Command  Average: 0 937242 32.39 0 63.21 32.39 app_prd  Average: 0 937245 44.97 0.31 51.57 45.28 app_prd  Average: 0 937244 23.62 0 63.55 28.62 app_prd  [root@comptia]# vmstat 1  procs memory swap io system cpu  r b swpd free buff cache si so bi bo in cs us sy id wa st  16 0 978912 376320 50804 10296312 0 0 0 44 5503 2962 98 2 0 0 0  [root@comptia]# free -m  total used free shared buff/cache available  tribalsent@yahoo.com 04 Jul 2025 Mem: 15533 5063 365 164 10104 9975  Swap: 7931 955 6976  Which of the following is causing the performance issue?", "choices": {"A": "The server does not have enough memory", "B": "Too many processes are running on the server", "C": "The server CPU is receiving too much load", "D": "The server is swapping"}, "answer": "D", "explanation": "The output from free -m shows that a significant portion of the swap space (955 MB) is being used,  indicating the server is swapping. Swapping occurs when the system runs low on physical memory,  leading to poor performance because the system must offload memory pages to the slower swap  space. To resolve this, either more physical memory should be added or the applications memory  usage should be optimized."}, {"question": "The development team created a new branch with code changes that a Linux administrator needs to  pull from the remote repository. When the administrator looks for the branch in Git, the branch in  question is not visible. Which of the following commands should the Linux administrator run to  refresh the branch information?", "choices": {"A": "git fetch", "B": "git checkout", "C": "git clone", "D": "git branch"}, "answer": "A", "explanation": "git fetch is the command used to refresh the list of branches from the remote repository. It retrieves  any new branches and updates the local metadata about the remote repository, making the branch  visible locally. It does not change the working directory or merge any changes but updates the  references.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "After connecting to a remote host via SSH, an administrator attempts to run an application but  receives the following error:  arduino  Error: cannot open display:  Which of the following should the administrator do to resolve this error?", "choices": {"A": "Disconnect from the SSH session and reconnect using the ssh -X command", "B": "Add Options X11 to the /home/admin/.ssh/authorized_keys file", "C": "Open port 6000 on the workstation and restart the firewalld service", "D": "Enable X11 forwarding in /etc/ssh/ssh_config and restart the server"}, "answer": "D", "explanation": "The error indicates that X11 forwarding is not enabled. X11 forwarding allows graphical applications  to be displayed on a remote system over an SSH connection. Enabling X11 forwarding in  /etc/ssh/ssh_config and restarting the SSH service ensures that the necessary configuration is  applied, allowing the administrator to open graphical applications remotely."}, {"question": "A systems administrator is cloning a system partition /dev/sda1 to /dev/sdc1. Which of the following  commands would allow the administrator to accomplish this task most efficiently?", "choices": {"A": "dd if=/dev/sda1 of=/dev/sdc1", "B": "cat /dev/sda1 &gt; /dev/sdc1", "C": "cp -R /dev/sda1 /dev/sdc1", "D": "rsync -av /dev/sda1 /dev/sdc1"}, "answer": "A", "explanation": "The dd command is the most efficient method to clone a partition, as it operates at the block level.  The command dd if=/dev/sda1 of=/dev/sdc1 copies the entire content of /dev/sda1 (input file) to  /dev/sdc1 (output file), making an exact clone of the partition. The other options are either not  applicable or less efficient for partition cloning.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux administrator encounters the following error in the Apache log files:  css  SQLSTATE[HY000] [2002] Permission denied  Which of the following commands should the administrator run to safely fix this issue?", "choices": {"A": "chcon -c httpd_sys_content_t /home/apache", "B": "setsebool -F httpd_can_network_connect_db on", "C": "setenforce 0", "D": "touch /.autorelabel"}, "answer": "B", "explanation": "The error indicates that SELinux is preventing Apache from connecting to the database. The  command setsebool -F httpd_can_network_connect_db on allows the Apache web server to make  network connections to the database, resolving the permission denied error without disabling  SELinux entirely."}, {"question": "Which of the following will prevent non-root SSH access to a Linux server?", "choices": {"A": "Creating the /etc/nologin file", "B": "Creating the /etc/nologin.allow file containing only a single line root", "C": "Creating the /etc/nologin/login.deny file containing a single line -all", "D": "Ensuring that /etc/pam.d/sshd includes account sufficient pam_nologin.so"}, "answer": "A", "explanation": "The presence of the /etc/nologin file prevents non-root users from logging into the system via SSH or  any other login method. Only the root user can log in when this file exists. This file is commonly used  to temporarily disable user logins during system maintenance."}, {"question": "A systems administrator is gathering information about a file type and the contents of a file. Which of  the following commands should the administrator use to accomplish this task?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "file filename", "B": "touch filename", "C": "grep filename", "D": "lsof filename"}, "answer": "A", "explanation": "The file command determines the file type of the given file (e.g., whether it is a text file, binary, or a  special format). It helps identify the format of the file before further actions like editing or analyzing  its content. For example, running file filename might return &quot;ASCII text&quot; or &quot;ELF 64-bit executable&quot;."}, {"question": "A Linux administrator is implementing a stateful firewall on the Linux server. Which of the following  iptables options will be required to build the stateful rules? (Select two).", "choices": {"A": "--name established", "B": "-m recent", "C": "-m conntrack", "D": "--state  E. --remove  F. -j DROP    Answer: C, D    Explanation:   To build stateful firewall rules in iptables, the -m conntrack and --state options are used. The -m  conntrack module allows for connection tracking, and --state tracks connection states like  ESTABLISHED, RELATED, or NEW, ensuring that the firewall maintains awareness of connection states  when filtering traffic. These options are critical for implementing a stateful firewall that tracks and  manages active connections.  QUESTION 328  A systems administrator needs to know the mail exchange (MX) record for the foo.com domain.  Which of the following commands will accomplish this task?    tribalsent@yahoo.com 04 Jul 2025 A. telnet mx foo.com B. dig mx foo.com C. nslookup mx foo.com D. host mx foo.com"}, "answer": "B", "explanation": "The dig command is used for querying DNS information. To retrieve the MX records for a domain  (which indicate where emails should be routed), the command dig mx foo.com is used. This returns  the mail servers associated with the domain, including their priority levels."}, {"question": "Which of the following commands should a technician use to create an administrative account for  the username Joe?", "choices": {"A": "sudo useradd -G wheel joe", "B": "sudo useradd joe; sudo passwd -l joe", "C": "sudo useradd joe; sudo cat key.pem &gt; ~/.ssh/authorized_keys", "D": "sudo useradd joe; groupadd admin joe"}, "answer": "A", "explanation": "The -G wheel option adds the user joe to the wheel group, which is a special group that allows users  to execute administrative commands using sudo. This is the correct way to create a user with  administrative privileges in many Linux distributions, including Red Hat-based ones."}, {"question": "A Linux administrator needs to forward port 8000 on a remote server to port 8000 on a local server.  Which of the following commands should the administrator run on the local server to achieve this  goal?", "choices": {"A": "firewall-cmd --add-forward-port=port=8000 =tcp =8000 =remote tribalsent@yahoo.com 04 Jul 2025", "B": "iptables -A FORWARD -m state -p tcp -d remote --dport 9000 -j accept", "C": "ssh -R 8000:localhost:9000 remote", "D": "socat TCP4-LISTEN:8000,fork TCP4:remote:8000"}, "answer": "C", "explanation": "The ssh -R command sets up reverse port forwarding, which allows connections from the remote  server to be forwarded to the local machine. In this case, ssh -R 8000:localhost:9000 remote will  forward traffic on port 8000 on the remote server to port 9000 on the local machine."}, {"question": "A systems administrator created a user cron to run a scheduled database backup cronjob on the  server at 1 a.m. every day. The following is the cronjob syntax:  0 1 * * * /bin/sh backup.sh  The backups, however, are not being created. When checking the crontab file, the administrator sees  the following error:  /var/spool/cron/crontab/cron: Permission denied  Which of the following will permit the cronjob to execute?", "choices": {"A": "Creating the file cron.allow and adding user cron to it", "B": "Giving cron ownership of the file /usr/bin/crontab", "C": "Running sudo cron restart to activate the cronjob", "D": "Running sudo crontab -u cron -e to edit the file with sudo"}, "answer": "A", "explanation": "The error indicates that the cron user does not have permission to run the cronjob. Creating a  cron.allow file and adding the user cron to it will allow that user to run cronjobs. The cron.allow file is  a security feature that controls which users are allowed to use cron."}, {"question": "A Linux administrator deployed a large-scale application service as a containerized pod. The Linux  administrator needs to continually send the application&#x27;s log file to the companys central log store.  Which of the following should the Linux administrator do to efficiently perform this task?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "Configure a sidecar to perform log shipping", "B": "Run docker exec to access the logs within the container", "C": "Execute docker inspect and run a log rsync replication", "D": "Set up a custom task scheduler via kubectl"}, "answer": "A", "explanation": "In Kubernetes, a sidecar container can be added to the same pod as the main application. The  sidecar handles tasks like log shipping, monitoring, or updating without interrupting the primary  application. This is an efficient and widely-used pattern for managing application logs in  containerized environments."}, {"question": "A Linux administrator needs to run a web application on a server that requires the use of a desktop  web browser to enter the final configuration information. The administrator determines the server is  running in multi-user mode. The administrator verifies that a web browser is installed on the server  and that it has a display manager installed. Which of the following commands will best allow the  administrator to temporarily use the web browser on the server?", "choices": {"A": "sudo systemctl isolate graphical.target", "B": "sudo systemctl set-default runlevel5.target", "C": "sudo systemctl restart gdm", "D": "sudo systemctl --no-wall rescue"}, "answer": "A", "explanation": "The systemctl isolate graphical.target command switches the system to graphical mode (runlevel 5).  This will start the display manager and allow the administrator to use a graphical environment,  including a web browser. The switch is temporary, and the system will revert to multi-user mode  after reboot unless explicitly changed."}, {"question": "A security analyst is monitoring the network to identify latency or slowdowns during a vulnerability  scan. Which of the following functions will best achieve this?  bash  tribalsent@yahoo.com 04 Jul 2025 function x() {  info=$(ping -c 1 $1 | awk -F &quot;/&quot; &#x27;END {print $5}&#x27;)  echo &quot;$1 | $info&quot;  }", "choices": {"A": "function x() { info=$(dig $(dig -x $1 | grep ptr | tail -n 1 | awk -F &quot;.in-addr&quot; &#x27;{print $1}&#x27;).origin.asn.cymru.com TXT +short); echo &quot;$1 | $info&quot; }", "B": "function x() { info=$(ping -c 1 $1 | awk -F &quot;/&quot; &#x27;END {print $5}&#x27;); echo &quot;$1 | $info&quot; }", "C": "function x() { info=$(nc -m 40 $1 | awk &#x27;END {print $1}&#x27;); echo &quot;$1 | $info&quot; }", "D": "function x() { info=$(geoiplookup $1); echo &quot;$1 | $info&quot; }"}, "answer": "B", "explanation": "The ping command is used to measure network latency. The function provided uses ping -c 1 to ping  the target once and extracts the average round-trip time using awk. This is a simple and effective way  to monitor network latency during a scan or other network activity."}, {"question": "Joe, a user, is unable to log in to the system. The Linux administrator checks the /etc/passwd file and  reviews the following output:  Joe:x:1002:1002::/home/Joe:/sbin/nologin  Which of the following should the administrator do to fix this issue?", "choices": {"A": "Remove the x entry in the /etc/passwd file for Joe", "B": "Change the /sbin/nologin entry to /bin/sh for Joe", "C": "Issue the usermod -l Joe command", "D": "Ensure that a corresponding entry is in the /etc/shadow file for Joe"}, "answer": "B", "explanation": "The /sbin/nologin shell is used to prevent a user from logging in. To allow Joe to log in, the  administrator should change his shell to /bin/sh, which is a standard login shell in Linux. This change  will allow Joe to access the system normally.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A systems administrator is configuring a Linux system so that network traffic from the internal  network 172.17.0.0 going out through the eth0 interface would appear as if it was sent directly  from this interface. Which of the following commands will accomplish this task?", "choices": {"A": "iptables -A POSTROUTING -s 172.17.0.0 -o eth0 -j MASQUERADE", "B": "firewalld -A OUTPUT -s 172.17.0.0 -o eth0 -j DIRECT", "C": "nmcli snasq-traffic eth0 -s 172.17.0.0 -j MASQUERADE", "D": "ifconfig --nat eth0 -s 172.17.0.0 -j DIRECT"}, "answer": "A", "explanation": "The command iptables -A POSTROUTING -s 172.17.0.0 -o eth0 -j MASQUERADE configures  Network Address Translation (NAT) using iptables. This ensures that traffic from the internal network  (172.17.0.0) going out through the eth0 interface will appear to be originating from the eth0 IP  address. This is commonly used for internet-sharing or NAT setups in Linux."}, {"question": "A server administrator has scheduled a cron job to run YUM updates on all servers without manual  intervention, but kernel packages must be excluded from the updates at all times. Which of the  following configuration files needs to be modified to make these changes persistent?", "choices": {"A": "/etc/yum.conf", "B": "/etc/dnf/dnf.conf", "C": "/etc/yum/pluginconf.d/packages.conf", "D": "/etc/yum.repo.d/kernel.repo"}, "answer": "A", "explanation": "The /etc/yum.conf file contains configuration settings for the YUM package manager. To exclude  kernel updates, the administrator should add exclude=kernel* to the [main] section of this file. This  ensures that all future YUM updates skip kernel packages, making the exclusion persistent."}, {"question": "A Linux administrator wants a permission bit on a shared folder that allows only the owner of the file  tribalsent@yahoo.com 04 Jul 2025 within that directory or the root user to delete or rename the file. Which of the following commands  will help achieve this goal?", "choices": {"A": "chmod u-w /directory/", "B": "chmod a-r /directory/", "C": "chmod o-t /directory/", "D": "chmod +t /directory/"}, "answer": "D", "explanation": "The +t option sets the &quot;sticky bit&quot; on a directory, which restricts deletion or renaming of files in the  directory to the file&#x27;s owner or the root user. This is commonly used in shared directories like /tmp,  where multiple users may have access, but only the file owner should be allowed to modify their  own files. The command chmod +t /directory/ applies this permission."}, {"question": "Which of the following is a benefit of a service mesh?", "choices": {"A": "Encrypted communication between two services in a Kubernetes environment", "B": "Direct access to the Kubernetes API services through the use of tokens", "C": "Elevated privileges in a Kubernetes pod to allow root access in a hardened cluster", "D": "Creating PVCs in a Kubernetes cluster to store and manage persistent data"}, "answer": "A", "explanation": "A service mesh provides secure, encrypted communication between microservices in a Kubernetes  environment. It also provides features like traffic management, observability, and load balancing at  the network layer. The most popular service mesh implementations, such as Istio, handle security by  enforcing mutual TLS (mTLS) encryption between services, ensuring data privacy and integrity."}, {"question": "While troubleshooting server issues, a Linux systems administrator obtains the following output:  yaml  total used free shared buff/cache available  Mem: 3736 3538 33 2 48 25  tribalsent@yahoo.com 04 Jul 2025 Swap: 2047 1824 223  Which of the following best describes the state of the system?", "choices": {"A": "The system has consumed the system memory and swap space", "B": "The system has enough free memory space", "C": "The system has swap disabled", "D": "The system has allocated enough buffer space"}, "answer": "A", "explanation": "The output shows that the system is running low on available memory and has heavily utilized swap  space (1824 MB out of 2047 MB). This indicates that both RAM and swap are being exhausted, which  can lead to performance degradation. The system is likely experiencing memory pressure and may  require additional RAM or optimizations to reduce memory consumption."}, {"question": "An administrator made a change to a systems network configuration. Which of the following best  represents what the administrator should do to have the new configuration take effect?", "choices": {"A": "systemctl restart networkd", "B": "systemctl enable networkd", "C": "systemctl status networkd", "D": "systemctl isolate networkd"}, "answer": "A", "explanation": "The command systemctl restart networkd is used to apply new network configurations by restarting  the network service. This ensures that any changes made to network settings (such as IP addresses,  routes, or DNS settings) take effect without requiring a system reboot."}, {"question": "A Linux administrator logs in to a system and identifies that an important backup has been started.  The backup process is consuming a considerable amount of CPU time but needs to continue. Which  of the following should the administrator use to reduce the impact this process has on other  services?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "renice -n 15 -p &lt;backup pid&gt;", "B": "nice -n 15 -p &lt;backup pid&gt;", "C": "renice -n -15 -p &lt;backup pid&gt;", "D": "nice -n -15 -p &lt;backup pid&gt;"}, "answer": "A", "explanation": "The renice command changes the scheduling priority of a running process. By using renice -n 15, the  administrator lowers the priority of the backup process, making it less CPU-intensive and reducing its  impact on other system services. A positive niceness value (e.g., 15) lowers the priority, allowing  other processes to receive more CPU time."}, {"question": "An administrator thinks that a package was installed using a snap. Which of the following commands  can the administrator use to verify this information?", "choices": {"A": "snap list", "B": "snap find", "C": "snap install", "D": "snap try"}, "answer": "A", "explanation": "The snap list command lists all installed snap packages on the system. It provides details such as the  package name, version, and installation status. This command is useful for verifying whether a  specific package was installed using the snap package manager."}, {"question": "An administrator thinks that a package was installed using a snap. Which of the following commands  can the administrator use to verify this information?", "choices": {"A": "snap list", "B": "snap find", "C": "snap install tribalsent@yahoo.com 04 Jul 2025", "D": "snap try"}, "answer": "A", "explanation": "Again, the correct command to list all installed snap packages is snap list. This command provides  information about installed snap applications and their versions, helping the administrator verify the  package installation."}, {"question": "A Linux administrator needs to expose port 9000 for a container to listen during runtime. The Linux  administrator creates a Dockerfile with the following entries:  sql  FROM node:9-alpine  WORKDIR /usr/src/app  COPY package.json ./  RUN npm install  COPY . .  EXPOSE 9000  CMD [&quot;npm&quot;, &quot;start&quot;]  Which of the following commands should the administrator use to accomplish this task? (Select two).", "choices": {"A": "docker build -t Test-Container", "B": "docker tag Test-Container", "C": "docker inspect Test-Container", "D": "docker run -p 5000:80 Test-Container  E. docker push Test-Container  F. docker run -p 80:9000 Test-Container    Answer: A, F    Explanation:   First, the administrator should build the container image using the command docker build -t Test-  Container, which creates a Docker image with the specified configuration. To run the container and  expose port 9000, the correct command is docker run -p 80:9000 Test-Container, which maps the  container&#x27;s port 9000 to port 80 on the host machine, making the service accessible externally on  port 80.  tribalsent@yahoo.com 04 Jul 2025 QUESTION 346  A Linux administrator has defined a systemd script docker-repository.mount to mount a volume for  use by the Docker service. The administrator wants to ensure that the Docker service does not start  until the volume is mounted. Which of the following configurations needs to be adde
