 and start the service. Verify that the Apache service is running with the defaults.  Typing \u0153help  in the terminal will show a list of relevant event commands.  If at any time you would like to bring back the initial state of the simulation, please click the Reset All  button.  tribalsent@yahoo.com 04 Jul 2025   Answer: See the  explanation below.    Explanation:   yum install httpd  systemct1 --now enable httpd  systemct1 status httpd  netstat -tunlp | grep 80  pkill &lt;processname&gt;  systemct1 restart httpd  systemct1 status httpd  QUESTION 58  A Linux administrator needs to remove software from the server. Which of the following RPM options  should be used?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "rpm -s", "B": "r\u00d1\u20acm -d", "C": "rpm -q", "D": "rpm -e"}, "answer": "D", "explanation": "The RPM option -e should be used to remove software from the server. The rpm command is a tool  for managing software packages on RPM-based Linux distributions. The -e option stands for erase  and removes the specified package from the system. This is the correct option to use to accomplish  the task. The other options are incorrect because they either do not exist (-s or -d) or do not remove  software (-q stands for query and displays information about the package). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 16: Managing Software, page 489."}, {"question": "A Linux system fails to start and delivers the following error message:    Which of the following commands can be used to address this issue?", "choices": {"A": "fsck.ext4 /dev/sda1", "B": "partprobe /dev/sda1", "C": "fdisk /dev/sda1", "D": "mkfs.ext4 /dev/sda1"}, "answer": "A", "explanation": "The command fsck.ext4 /dev/sda1 can be used to address the issue. The issue is caused by a  tribalsent@yahoo.com 04 Jul 2025 corrupted filesystem on the /dev/sda1 partition. The error message shows that the filesystem type is  ext4 and the superblock is invalid. The command fsck.ext4 is a tool for checking and repairing ext4  filesystems. The command will scan the partition for errors and attempt to fix them. This command  can resolve the issue and allow the system to start. The other options are incorrect because they  either do not fix the filesystem (partprobe or fdisk) or destroy the data on the partition  (mkfs.ext4). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing  Storage, page 325."}, {"question": "Based on an organizations new cybersecurity policies, an administrator has been instructed to  ensure that, by default, all new users and groups that are created fall within the specified values  below.    To which of the following configuration files will the required changes need to be made?", "choices": {"A": "/etc/login.defs", "B": "/etc/security/limits.conf", "C": "/etc/default/useradd", "D": "/etc/profile    Answer: A    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The required changes need to be made to the /etc/login.defs configuration file. The /etc/login.defs  file defines the default values for user and group IDs, passwords, shells, and other parameters for  user and group creation. The file contains the directives UID_MIN, UID_MAX, GID_MIN, and  GID_MAX, which set the minimum and maximum values for automatic user and group ID selection.  The administrator can edit this file and change the values to match the organizations new  cybersecurity policies. This is the correct file to modify to accomplish the task. The other options are  incorrect because they either do not affect the user and group IDs  (/etc/security/limits.conf or /etc/profile) or do not set the default values  (/etc/default/useradd). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 15:  Managing Users and Groups, page 463.  QUESTION 61  A Linux administrator is trying to remove the ACL from the file /home/user/dat  a. txt but receives the following error message:    Given the following analysis:  tribalsent@yahoo.com 04 Jul 2025   Which of the following is causing the error message?    A. The administrator is not using a highly privileged account.  B. The filesystem is mounted with the wrong options.  C. SELinux file context is denying the ACL changes.  D. File attributes are preventing file modification."}, "answer": "D", "explanation": "File attributes are preventing file modification, which is causing the error message. The output  of lsattr /home/user/data.txt shows that the file has the immutable attribute (i) set, which means  that the file cannot be changed, deleted, or renamed. The command setfacl -b  /home/user/data.txt tries to remove the ACL from the file, but fails because of the immutable  attribute. The administrator needs to remove the immutable attribute first by using the  command chattr -i /home/user/data.txt and then try to remove the ACL again. The other options are  tribalsent@yahoo.com 04 Jul 2025 incorrect because they are not supported by the outputs. The administrator is using a highly  privileged account, as shown by the # prompt. The filesystem is mounted with the correct options, as  shown by the output of mount | grep /home. SELinux file context is not denying the ACL changes, as  shown by the output of ls -Z /home/user/data.txt. Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 11: Managing Files and Directories, pages 357-358."}, {"question": "A Linux administrator needs to create a new cloud.cpio archive containing all the files from the  current directory. Which of the following commands can help to accomplish this task?", "choices": {"A": "ls | cpio -iv &gt; cloud.epio", "B": "ls | cpio -iv &lt; cloud.epio", "C": "ls | cpio -ov &gt; cloud.cpio", "D": "ls cpio -ov &lt; cloud.cpio"}, "answer": "C", "explanation": "The command ls | cpio -ov &gt; cloud.cpio can help to create a new cloud.cpio archive containing all the  files from the current directory. The ls command lists the files in the current directory and outputs  them to the standard output. The | operator pipes the output to the next command.  The cpio command is a tool for creating and extracting compressed archives. The -o option creates a  new archive and the -v option shows the verbose output. The &gt; operator redirects the output to the  cloud.cpio file. This command will create a new cloud.cpio archive with all the files from the current  directory. The other options are incorrect because they either use the wrong options (-i instead of -  o), the wrong arguments (cloud.epio instead of cloud.cpio), or the wrong syntax (&lt; instead of &gt; or  missing |). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 11: Managing  Files and Directories, page 351."}, {"question": "A systems administrator made some changes in the ~/.bashrc file and added an alias command.  When the administrator tried to use the alias command, it did not work. Which of the following  should be executed FIRST?", "choices": {"A": "source ~/.bashrc", "B": "read ~/.bashrc  tribalsent@yahoo.com 04 Jul 2025", "C": "touch ~/.bashrc", "D": "echo ~/.bashrc"}, "answer": "A", "explanation": "The command source ~/.bashrc should be executed first to use the alias command.  The source command reads and executes commands from a file in the current shell environment.  The ~/.bashrc file is a configuration file that contains commands and aliases that are executed when  a new bash shell is started. The administrator made some changes in the ~/.bashrc file and added an  alias command, but the changes are not effective until the file is sourced or a new shell is started.  The command source ~/.bashrc will reload the file and make the alias command available. The other  options are incorrect because they either do not execute the commands in the file (read, touch,  or echo) or do not affect the current shell environment (read or echo). Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 9: Working with the Linux Shell, page 295."}, {"question": "A junior systems administrator has just generated public and private authentication keys for  passwordless login. Which of the following files will be moved to the remote servers?", "choices": {"A": "id_dsa.pem", "B": "id_rsa", "C": "id_ecdsa", "D": "id_rsa.pub"}, "answer": "D", "explanation": "The file id_rsa.pub will be moved to the remote servers for passwordless login. The id_rsa.pub file is  the public authentication key that is generated by the ssh-keygen command. The public key can be  copied to the remote servers by using the ssh-copy-id command or manually. The remote servers will  use the public key to authenticate the user who has the corresponding private key (id_rsa). This will  allow the user to log in without entering a password. The other options are incorrect because they  are either private keys (id_rsa, id_dsa.pem, or id_ecdsa) or non-existent files (id_dsa.pem or  id_ecdsa). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 13: Managing  Network Services, page 410.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux administrator cloned an existing Linux server and built a new server from that clone. The  administrator encountered the following error after booting the cloned server:    The administrator performed the commands listed below to further troubleshoot and mount the  missing filesystem:    Which of the following should administrator use to resolve the device mismatch issue and mount the  disk?", "choices": {"A": "mount disk by device-id", "B": "fsck -A", "C": "mount disk by-label", "D": "mount disk by-blkid"}, "answer": "A", "explanation": "The administrator should use the command mount disk by device-id to resolve the device mismatch  issue and mount the disk. The issue is caused by the cloned server having a different device name for  the disk than the original server. The output of blkid shows that the disk has the device name  tribalsent@yahoo.com 04 Jul 2025 /dev/sdb1 on the cloned server, but the output of cat /etc/fstab shows that the disk is expected to  have the device name /dev/sda1. The command mount disk by device-id will mount the disk by using  its unique identifier (UUID) instead of its device name. The UUID can be obtained from the output  of blkid or lsblk -f. The command will mount the disk to the specified mount point (/data) and resolve  the issue. The other options are incorrect because they either do not mount the disk (fsck -A), do not  use the correct identifier (mount disk by-label or mount disk by-blkid), or do not exist (mount disk  by-blkid). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing  Storage, pages 318-319."}, {"question": "A systems administrator installed a new software program on a Linux server. When the systems  administrator tries to run the program, the following message appears on the screen.    Which of the following commands will allow the systems administrator to check whether the system  supports virtualization?", "choices": {"A": "dmidecode -s system-version", "B": "lscpu", "C": "sysctl -a", "D": "cat /sys/device/system/cpu/possible"}, "answer": "B", "explanation": "The command that will allow the systems administrator to check whether the system supports  virtualization is lscpu. This command will display information about the CPU architecture, such as the  number of CPUs, cores, sockets, threads, model name, frequency, cache size, and flags. One of the  flags is vmx (for Intel processors) or svm (for AMD processors), which indicates that the CPU supports  hardware virtualization. If the flag is present, it means that the system supports virtualization. If the  flag is absent, it means that the system does not support virtualization or that it is disabled in the  BIOS settings.  The other options are not correct commands for checking whether the system supports  tribalsent@yahoo.com 04 Jul 2025 virtualization. The dmidecode -s system-version command will display the version of the system,  such as the product name or serial number, but not the CPU information. The sysctl -a command will  display all the kernel parameters, but not the CPU flags. The cat /sys/devices/system/cpu/possible  command will display the range of possible CPUs that can be online or offline, but not the CPU  features. Reference: lscpu(1) - Linux manual page; How To Check If Virtualization is Enabled in  Windows 10 / 11"}, {"question": "A Linux administrator created the directory /project/access2all. By creating this directory, the  administrator is trying to avoid the deletion or modification of files from non-owners. Which of the  following will accomplish this goal?", "choices": {"A": "chmod +t /project/access2all", "B": "chmod +rws /project/access2all", "C": "chmod 2770 /project/access2all", "D": "chmod ugo+rwx /project/access2all"}, "answer": "A", "explanation": "The command that will accomplish the goal of avoiding the deletion or modification of files from  non-owners is chmod +t /project/access2all. This command will set the sticky bit on the directory  /project/access2all, which is a special permission that restricts file deletion or renaming to only the  file owner, directory owner, or root user. This way, even if multiple users have write permission to the  directory, they cannot delete or modify each others files.  The other options are not correct commands for accomplishing the goal. The chmod +rws  /project/access2all command will set both the SUID and SGID bits on the directory, which are special  permissions that allow a program or a directory to run or be accessed with the permissions of its  owner or group, respectively. However, this does not prevent file deletion or modification from nonowners.  The chmod 2770 /project/access2all command will set only the SGID bit on the directory,  which means that any new files or subdirectories created in it will inherit its group ownership.  However, this does not prevent file deletion or modification from non-owners. The chmod ugo+rwx  /project/access2all command will grant read, write, and execute permissions to all users (user,  group, and others) on the directory, which means that anyone can delete or modify any file in  it. Reference: chmod(1) - Linux manual page; How to Use SUID, SGID, and Sticky Bits on Linux  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux systems administrator needs to persistently enable IPv4 forwarding in one of the Linux  systems. Which of the following commands can be used together to accomplish this task? (Choose  two.)", "choices": {"A": "sysctl net.ipv4.ip_forward", "B": "sysctl -w net.ipv4.ip_forward=1", "C": "echo &quot;net.ipv4.ip_forward=1&quot; &gt;&gt; /etc/sysctl.conf", "D": "echo 1 &gt; /proc/sys/net/ipv4/ip_forward  E. sysctl \u201cp  F. echo &quot;net.ipv6.conf.all.forwarding=l&quot; &gt;&gt; /etc/sysctl.conf    Answer: B, E    Explanation:   The commands that can be used together to persistently enable IPv4 forwarding in one of the Linux  systems are sysctl -w net.ipv4.ip_forward=1 and sysctl \u201cp. The first command will use sysctl to write a  new value (1) to the net.ipv4.ip_forward kernel parameter, which controls whether IP forwarding is  enabled or disabled for IPv4. This will enable IP forwarding immediately without rebooting.  However, this change is temporary and will be lost after a reboot or a system reload. To make it  permanent, we need to use the second command sysctl \u201cp, which will load kernel parameters from  /etc/sysctl.conf file. This file contains key-value pairs of kernel parameters and their values. To make  sure that net.ipv4.ip_forward is set to 1 in this file, we can either edit it manually or append it using  echo \u0153net.ipv4.ip_forward=1  &gt;&gt; /etc/sysctl.conf.  The other options are not correct commands for persistently enabling IPv4 forwarding. The sysctl  net.ipv4.ip_forward command will only display the current value of net.ipv4.ip_forward parameter,  but not change it. The echo 1 &gt; /proc/sys/net/ipv4/ip_forward command will write 1 to  /proc/sys/net/ipv4/ip_forward file, which is another way to change net.ipv4.ip_forward parameter.  However, this change is also temporary and will not survive a reboot or a system reload. The echo  \u0153net.ipv6.conf.all.forwarding=l  &gt;&gt; /etc/sysctl.conf command will append a line to /etc/sysctl.conf  file that sets net.ipv6.conf.all.forwarding parameter to 1. However, this parameter controls whether  IP forwarding is enabled or disabled for IPv6, not IPv4. Reference: sysctl(8) - Linux manual  page; Configure Linux as a Router (IP Forwarding)  QUESTION 69  Due to low disk space, a Linux administrator finding and removing all log files that were modified  more than 180 days ago. Which of the following commands will accomplish this task?  tribalsent@yahoo.com 04 Jul 2025   A. find /var/log -type d -mtime +180 -print -exec rm {} \\\\;  B. find /var/log -type f -modified +180 -rm  C. find /var/log -type f -mtime +180 -exec rm {} \\\\  D. find /var/log -type c -atime +180 \u201cremove"}, "answer": "C", "explanation": "The command that will accomplish the task of finding and removing all log files that were modified  more than 180 days ago is find /var/log -type f -mtime +180 -exec rm {} ;. This command will use find  to search for files (-type f) under /var/log directory that have a modification time (-mtime) older than  180 days (+180). For each matching file, it will execute (-exec) the rm command to delete it, passing  the file name as an argument ({}). The command will end with a semicolon (;), which is escaped with  a backslash to prevent shell interpretation.  The other options are not correct commands for accomplishing the task. The find /var/log -type d -  mtime +180 -print -exec rm {} ; command will search for directories (-type d) instead of files, and  print their names (-print) before deleting them. This is not what the task requires. The find /var/log -  type f -modified +180 -rm command is invalid because there is no such option as -modified or -rm for  find. The correct options are -mtime and -delete, respectively. The find /var/log -type c -atime +180 \u201c  remove command is also invalid because there is no such option as \u201cremove for find. Moreover, it  will search for character special files (-type c) instead of regular files, and use access time (-atime)  instead of modification time. Reference: find(1) - Linux manual page; Find and delete files older than  n days in Linux"}, {"question": "A junior administrator is setting up a new Linux server that is intended to be used as a router at a  remote site. Which of the following parameters will accomplish this goal?", "choices": {"A": "", "B": "tribalsent@yahoo.com 04 Jul 2025", "C": "", "D": ""}, "answer": "C", "explanation": "The parameter net.ipv4.ip_forward=1 will accomplish the goal of setting up a new Linux server as a  router. This parameter enables the IP forwarding feature, which allows the server to forward packets  between different network interfaces. This is necessary for a router to route traffic between different  networks. The parameter can be set in the /etc/sysctl.conf file or by using the sysctl command. This is  the correct parameter to use to accomplish the goal. The other options are incorrect because they  either do not exist (net.ipv4.ip_forwarding or net.ipv4.ip_route) or do not enable IP forwarding  (net.ipv4.ip_forward=0). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter  12: Managing Network Connections, page 382."}, {"question": "Some servers in an organization have been compromised. Users are unable to access to the  organizations web page and other services. While reviewing the system log, a systems administrator  notices messages from the kernel regarding firewall rules:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands will remediate and help resolve the issue?", "choices": {"A": "", "B": "", "C": "tribalsent@yahoo.com 04 Jul 2025", "D": ""}, "answer": "A", "explanation": "The command iptables -F will remediate and help resolve the issue. The issue is caused by the  firewall rules that block the access to the organizations web page and other services. The output  of dmesg | grep firewall shows that the kernel has dropped packets from the source IP address  192.168.1.100 to the destination port 80, which is the default port for HTTP. The command iptables -  F will flush all the firewall rules and allow the traffic to pass through. This command will resolve the  issue and restore the access to the web page and other services. The other options are incorrect  because they either do not affect the firewall rules (ip route flush or ip addr flush) or do not exist  (iptables -R). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Securing  Linux Systems, page 543."}, {"question": "A junior administrator is trying to set up a passwordless SSH connection to one of the servers. The  administrator follows the instructions and puts the key in the authorized_key file at the server, but  the administrator is still asked to provide a password during the connection.  Given the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands would resolve the issue and allow an SSH connection to be  established without a password?", "choices": {"A": "restorecon -rv .ssh/authorized_key", "B": "mv .ssh/authorized_key .ssh/authorized_keys", "C": "systemct1 restart sshd.service", "D": "chmod 600 mv .ssh/authorized_key"}, "answer": "B", "explanation": "The command mv .ssh/authorized_key .ssh/authorized_keys will resolve the issue and allow an SSH  connection to be established without a password. The issue is caused by the incorrect file name of  the authorized key file on the server. The file should be named authorized_keys, not authorized_key.  The mv command will rename the file and fix the issue. The other options are incorrect because they  either do not affect the file name (restorecon or chmod) or do not restart the SSH service  (systemct1). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 13: Managing  Network Services, page 410."}, {"question": "A Linux administrator needs to resolve a service that has failed to start. The administrator runs the  following command:    The following output is returned  tribalsent@yahoo.com 04 Jul 2025   Which of the following is MOST likely the issue?", "choices": {"A": "The service does not have permissions to read write the startupfile.", "B": "The service startupfile size cannot be 81k.", "C": "The service startupfile cannot be owned by root.", "D": "The service startupfile should not be owned by the root group."}, "answer": "A", "explanation": "The most likely issue is that the service does not have permissions to read or write the startupfile.  The output of systemct1 status startup.service shows that the service has failed to start and the error  message is \u0153Permission denied . The output of ls -l /etc/startupfile shows that the file has the  permissions -rw-r--r--, which means that only the owner (root) can read and write the file, while the  group (root) and others can only read the file. The service may not run as root and may need write  access to the file. The administrator should change the permissions of the file by using  the chmod command and grant write access to the group or others, or change the owner or group of  the file by using the chown command and assign it to the user or group that runs the service. The  other options are incorrect because they are not supported by the outputs. The file size, owner, and  group are not the causes of the issue. Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 11: Managing Files and Directories, pages 345-346."}, {"question": "A Linux engineer is setting the sticky bit on a directory called devops with 755 file permission. Which  of the following commands will accomplish this task?", "choices": {"A": "chown -s 755 devops", "B": "chown 1755 devops", "C": "chmod -s 755 devops", "D": "chmod 1755 devops    Answer: D    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The command that will set the sticky bit on a directory called devops with 755 file permission is  chmod 1755 devops. This command will use chmod to change the mode of the directory devops to  1755, which means that the owner has read, write, and execute permissions (7), the group has read  and execute permissions (5), and others have read and execute permissions (5). The first digit 1  indicates that the sticky bit is set on the directory, which is a special permission that prevents users  from deleting or renaming files in the directory that they do not own.  The other options are not correct commands for setting the sticky bit on a directory. The chown -s  755 devops command is invalid because chown is used to change the owner and group of files or  directories, not their permissions. The -s option for chown is used to remove a symbolic link, not to  set the sticky bit. The chown 1755 devops command is also invalid because chown does not accept  numeric arguments for changing permissions. The chmod -s 755 devops command will remove the  sticky bit from the directory devops, not set it. Reference: chmod(1) - Linux manual page; How to Use  SUID, SGID, and Sticky Bits on Linux  QUESTION 75  A Linux administrator booted up the server and was presented with a non-GUI terminal. The  administrator ran the command systemct1 isolate graphical.target and rebooted the system by  running systemct1 reboot, which fixed the issue. However, the next day the administrator was  presented again with a non-GUI terminal. Which of the following is the issue?    A. The administrator did not reboot the server properly.  B. The administrator did not set the default target to basic.target.  C. The administrator did not set the default target to graphical.target.  D. The administrator did not shut down the server properly."}, "answer": "C", "explanation": "The issue is that the administrator did not set the default target to graphical.target. A target is a unit  of systemd that groups together other units by a common purpose or state. The graphical.target is a  target that starts the graphical user interface (GUI) along with other services. The administrator used  the command systemct1 isolate graphical.target to switch to this target temporarily, but this does not  change the default target that is activated at boot time. To make this change permanent, the  administrator should have used the command systemct1 set-default graphical.target, which creates a  symbolic link from /etc/systemd/system/default.target to /usr/lib/systemd/system/graphical.target.  The other options are not correct explanations for the issue. The administrator did reboot the server  tribalsent@yahoo.com 04 Jul 2025 properly by using systemct1 reboot, which shuts down and restarts the system cleanly. The  administrator did not need to set the default target to basic.target, which is a minimal target that  only starts essential services. The administrator did not shut down the server improperly, which  could have caused file system corruption or data loss, but not affect the default  target. Reference: systemct1(1) - Linux manual page; How to Change Runlevels (targets) in SystemD"}, {"question": "Users report that connections to a MariaDB service are being closed unexpectedly. A systems  administrator troubleshoots the issue and finds the following message in /var/log/messages:    Which of the following is causing the connection issue?", "choices": {"A": "The process mysqld is using too many semaphores.", "B": "The server is running out of file descriptors.", "C": "Something is starving the server resources.", "D": "The amount of RAM allocated to the server is too high."}, "answer": "B", "explanation": "The message in /var/log/messages indicates that the server is running out of file descriptors. A file  descriptor is a non-negative integer identifier for an open file in Linux. Each process has a table of  open file descriptors where a new entry is appended upon opening a new file. There is a limit on how  many file descriptors a process can open at a time, which depends on the system configuration and  the user privileges. If a process tries to open more files than the limit, it will fail with an error  message like &quot;Too many open files&quot;. This could cause connections to be closed unexpectedly or other  problems with the application.  The other options are not correct causes for the connection issue. The process mysqld is not using  too many semaphores, which are synchronization mechanisms for processes that share resources.  Semaphores are not related to file descriptors or open files. Something is not starving the server  resources, which could mean high CPU usage, memory pressure, disk I/O, network congestion, or  other factors that affect performance. These could cause slowdowns or timeouts, but not file  descriptor exhaustion. The amount of RAM allocated to the server is not too high, which could cause  swapping or paging if it exceeds the physical memory available. This could also affect performance,  tribalsent@yahoo.com 04 Jul 2025 but not file descriptor availability. Reference: File Descriptor Requirements (Linux Systems); Limits on  the Number of Linux File Descriptors"}, {"question": "A developer is trying to install an application remotely that requires a graphical interface for  installation. The developer requested assistance to set up the necessary environment variables along  with X11 forwarding in SSH. Which of the following environment variables must be set in remote  shell in order to launch the graphical interface?", "choices": {"A": "$RHOST", "B": "SETENV", "C": "$SHELL", "D": "$DISPLAY"}, "answer": "D", "explanation": "The environment variable that must be set in remote shell in order to launch the graphical interface  is $DISPLAY. This variable tells X11 applications where to display their windows on screen. It usually  has the form hostname:displaynumber.screennumber, where hostname is the name of the computer  running the X server, displaynumber is a unique identifier for an X display on that computer, and  screennumber is an optional identifier for a screen within an X display. For example, localhost:0.0  means display number 0 on the local host. If the hostname is omitted, it defaults to the local host.  The other options are not correct environment variables for launching the graphical interface.  $RHOST is a variable that stores the name of the remote host, but it is not used by X11 applications.  SETENV is a command that sets environment variables in some shells, but it is not an environment  variable itself. $SHELL is a variable that stores the name of the current shell, but it is not related to  X11 forwarding. Reference: How to enable or disable X11 forwarding in an SSH server; How to  Configure X11 Forwarding Using SSH In Linux"}, {"question": "A systems administrator is implementing a new service task with systems at startup and needs to  execute a script entitled test.sh with the following content:  tribalsent@yahoo.com 04 Jul 2025   The administrator tries to run the script after making it executable with chmod +x; however, the  script will not run. Which of the following should the administrator do to address this issue? (Choose  two.)", "choices": {"A": "Add #!/bin/bash to the bottom of the script.", "B": "Create a unit file for the new service in /etc/systemd/system/ with the name helpme.service in the  location.", "C": "Add #!//bin/bash to the top of the script.", "D": "Restart the computer to enable the new service.  E. Create a unit file for the new service in /etc/init.d with the name helpme.service in the location.  F. Shut down the computer to enable the new service.    Answer: B, C    Explanation:   The administrator should do the following two things to address the issue:  Add #!/bin/bash to the top of the script. This is called a shebang line and it tells the system which  interpreter to use to execute the script. Without this line, the script will not run properly. The  shebang line should be the first line of the script and should start with #! followed by the path to the  interpreter. In this case, the interpreter is bash and the path is /bin/bash. The other option (A) is  incorrect because the shebang line should be at the top, not the bottom of the script.  Create a unit file for the new service in /etc/systemd/system/ with the name helpme.service in the  location. This is necessary to register the script as a systemd service and enable it to run at startup. A  unit file is a configuration file that defines the properties and behavior of a service, such as the  description, dependencies, start and stop commands, and environment variables. The unit file should  have the extension .service and should be placed in the /etc/systemd/system/ directory. The other  option (E) is incorrect because /etc/init.d is the directory for init scripts, not systemd services.  Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 14: Managing Processes  and Scheduling Tasks, pages 429-430.  tribalsent@yahoo.com 04 Jul 2025 QUESTION 79  A Linux administrator needs to correct the permissions of a log file on the server. Which of the  following commands should be used to set filename.log permissions to -rwxr\u201dr--. ?    A. chmod 755 filename.log  B. chmod 640 filename.log  C. chmod 740 filename.log  D. chmod 744 filename.log"}, "answer": "A", "explanation": "The command chmod 755 filename.log should be used to set filename.log permissions to -rwxr--r--.  The chmod command is a tool for changing file permissions on Linux file systems. The permissions  can be specified in octal notation, where each digit represents the permissions for the owner, group,  and others respectively. The permissions are encoded as follows:  0: no permission  1: execute permission  2: write permission  4: read permission  5: read and execute permissions (4 + 1)  6: read and write permissions (4 + 2)  7: read, write, and execute permissions (4 + 2 + 1)  The command chmod 755 filename.log will set the permissions to -rwxr--r--, which means that the  owner has read, write, and execute permissions (7), the group has read and execute permissions (5),  and others have read and execute permissions (5). This is the correct command to use to accomplish  the task. The other options are incorrect because they either set the wrong permissions (chmod  640, chmod 740, or chmod 744) or do not exist (chmod -G). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 11: Managing Files and Directories, page 345."}, {"question": "After listing the properties of a system account, a systems administrator wants to remove the  expiration date of a user account. Which of the following commands will accomplish this task?", "choices": {"A": "chgrp system accountname", "B": "passwd \u201cs accountname  tribalsent@yahoo.com 04 Jul 2025", "C": "chmod -G system account name", "D": "chage -E -1 accountname"}, "answer": "D", "explanation": "The command chage -E -1 accountname will accomplish the task of removing the expiration date of a  user account. The chage command is a tool for changing user password aging information on Linux  systems. The -E option sets the expiration date of the user account, and the -1 value means that the  account will never expire. The command chage -E -1 accountname will remove the expiration date of  the user account named accountname. This is the correct command to use to accomplish the task.  The other options are incorrect because they either do not affect the expiration date (chgrp, passwd,  or chmod) or do not exist (chmod -G). Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 15: Managing Users and Groups, page 467."}, {"question": "A systems administrator wants to be sure the sudo rules just added to /etc/sudoers are valid. Which  of the following commands can be used for this task?", "choices": {"A": "visudo -c", "B": "test -f /etc/sudoers", "C": "sudo vi check", "D": "cat /etc/sudoers | tee test"}, "answer": "A", "explanation": "The command visudo -c can be used to check the validity of the sudo rules in the /etc/sudoers file.  The visudo command is a tool for editing and validating the /etc/sudoers file, which defines the rules  for the sudo command. The -c option checks the syntax and logic of the file and reports any errors or  warnings. The command visudo -c will verify the sudo rules and help the administrator avoid any  mistakes. This is the correct command to use for this task. The other options are incorrect because  they either do not check the validity of the file (test, sudo, or cat) or do not exist (sudo vi  check). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Securing Linux  Systems, page 546.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A user generated a pair of private-public keys on a workstation. Which of the following commands  will allow the user to upload the public key to a remote server and enable passwordless login?", "choices": {"A": "scp ~/.ssh/id_rsa user@server:~/", "B": "rsync ~ /.ssh/ user@server:~/", "C": "ssh-add user server", "D": "ssh-copy-id user@server"}, "answer": "D", "explanation": "The command ssh-copy-id user@server will allow the user to upload the public key to a remote  server and enable passwordless login. The ssh-copy-id command is a tool for copying the public key  to a remote server and appending it to the authorized_keys file, which is used for public key  authentication. The command will also set the appropriate permissions on the remote server to  ensure the security of the key. The command ssh-copy-id user@server will copy the public key of the  user to the server and allow the user to log in without a password. This is the correct command to  use for this task. The other options are incorrect because they either do not copy the public key  (scp, rsync, or ssh-add) or do not use the correct syntax (scp ~/.ssh/id_rsa user@server:~/ instead  of scp ~/.ssh/id_rsa.pub user@server:~/ or rsync ~ /.ssh/ user@server:~/ instead of rsync  ~/.ssh/id_rsa.pub user@server:~/). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 13: Managing Network Services, page 410."}, {"question": "A Linux administrator created a new file system. Which of the following files must be updated to  ensure the filesystem mounts at boot time?", "choices": {"A": "/etc/sysctl", "B": "/etc/filesystems", "C": "/etc/fstab", "D": "/etc/nfsmount.conf"}, "answer": "C", "explanation": "The file that must be updated to ensure the filesystem mounts at boot time is /etc/fstab. This file  tribalsent@yahoo.com 04 Jul 2025 contains information about the filesystems that are mounted automatically by the mount -a  command, which is usually invoked during the system startup. The /etc/fstab file has six fields for  each filesystem: device name, mount point, filesystem type, mount options, dump frequency, and  pass number. To add a new filesystem to the /etc/fstab file, you need to specify these fields correctly  and make sure the mount point directory exists.  The other options are not correct files for controlling persistent mount points of filesystems. The  /etc/sysctl file is used to configure kernel parameters at runtime. The /etc/filesystems file is used to  specify the order of filesystem types used by mount when no filesystem type is given. The  /etc/nfsmount.conf file is used to set options for mounting NFS filesystems. Reference: Persistently  mounting file systems; fstab(5) - Linux manual page"}, {"question": "A Linux administrator is troubleshooting a memory-related issue. Based on the output of the  commands:    Which of the following commands would address the issue?", "choices": {"A": "top -p 8321", "B": "kill -9 8321", "C": "renice -10 8321", "D": "free 8321    Answer: B    tribalsent@yahoo.com 04 Jul 2025 Explanation:   The command that would address the memory-related issue is kill -9 8321. This command will send a  SIGKILL signal to the process with the PID 8321, which is the mysqld process that is using 99.7% of  the available memory according to the top output. The SIGKILL signal will terminate the process  immediately and free up the memory it was using. However, this command should be used with  caution as it may cause data loss or corruption if the process was performing some critical  operations.  The other options are not correct commands for addressing the memory-related issue. The top -p  8321 command will only display information about the process with the PID 8321, but will not kill it  or reduce its memory usage. The renice -10 8321 command will change the priority (niceness) of the  process with the PID 8321 to -10, which means it will have a higher scheduling priority, but this will  not affect its memory consumption. The free 8321 command is invalid because free does not take a  PID as an argument; free only displays information about the total, used, and free memory in the  system. Reference: How to troubleshoot Linux server memory issues; kill(1) - Linux manual page  QUESTION 85  A systems administrator made some unapproved changes prior to leaving the company. The newly  hired administrator has been tasked with revealing the system to a compliant state. Which of the  following commands will list and remove the correspondent packages?    A. dnf list and dnf remove last  B. dnf remove and dnf check  C. dnf info and dnf upgrade  D. dnf history and dnf history undo last"}, "answer": "D", "explanation": "The commands that will list and remove the corresponding packages are dnf history and dnf history  undo last. The dnf history command will display a list of all transactions performed by dnf, such as  installing, updating, or removing packages. Each transaction has a unique ID, a date and time, an  action, and a number of altered packages. The dnf history undo last command will undo the last  transaction performed by dnf, meaning that it will reverse all package changes made by that  transaction. For example, if the last transaction installed some packages, dnf history undo last will  remove them.  The other options are not correct commands for listing and removing corresponding packages. The  tribalsent@yahoo.com 04 Jul 2025 dnf list command will display a list of available packages in enabled repositories, but not the  packages installed by dnf transactions. The dnf remove command will remove specified packages  from the system, but not all packages from a specific transaction. The dnf info command will display  detailed information about specified packages, but not about dnf transactions. The dnf upgrade  command will upgrade all installed packages to their latest versions, but not undo any package  changes. Reference: Handling package management history; dnf(8) - Linux manual page"}, {"question": "An administrator transferred a key for SSH authentication to a home directory on a remote server.  The key file was moved to .ssh/authorized_keys location in order to establish SSH connection without  a password. However, the SSH command still asked for the password. Given the following output:    Which of the following commands would resolve the issue?", "choices": {"A": "restorecon .ssh/authorized_keys", "B": "ssh_keygen -t rsa -o .ssh/authorized_keys", "C": "chown root:root .ssh/authorized_keys", "D": "chmod 600 .ssh/authorized_keys"}, "answer": "D", "explanation": "The command that would resolve the issue is chmod 600 .ssh/authorized_keys. This command will  change the permissions of the .ssh/authorized_keys file to 600, which means that only the owner of  the file can read and write it. This is necessary for SSH key authentication to work properly, as SSH  will refuse to use a key file that is accessible by other users or groups for security reasons. The output  of ls -l shows that currently the .ssh/authorized_keys file has permissions of 664, which means that  both the owner and group can read and write it, and others can read it.  The other options are not correct commands for resolving the issue. The restorecon  .ssh/authorized_keys command will restore the default SELinux security context for the  .ssh/authorized_keys file, but this will not change its permissions or ownership. The ssh_keygen -t  rsa -o .ssh/authorized_keys command is invalid because ssh_keygen is not a valid command (the  correct command is ssh-keygen), and the -o option is used to specify a new output format for the key  tribalsent@yahoo.com 04 Jul 2025 file, not the output file name. The chown root:root .ssh/authorized_keys command will change the  owner and group of the .ssh/authorized_keys file to root, but this will not change its permissions or  make it accessible by the user who wants to log in with SSH key authentication. Reference: How to  Use Public Key Authentication with SSH; chmod(1) - Linux manual page"}, {"question": "A cloud engineer needs to remove all dangling images and delete all the images that do not have an  associated container. Which of the following commands will help to accomplish this task?", "choices": {"A": "docker images prune -a", "B": "docker push images -a", "C": "docker rmi -a images", "D": "docker images rmi --all"}, "answer": "A", "explanation": "The command docker images prune -a will help to remove all dangling images and delete all the  images that do not have an associated container. The docker command is a tool for managing Docker  containers and images. The images subcommand operates on images. The prune option removes  unused images. The -a option removes all images, not just dangling ones. A dangling image is an  image that is not tagged and is not referenced by any container. This command will accomplish the  task of cleaning up the unused images. The other options are incorrect because they either do not  exist (docker push images -a or docker images rmi --all) or do not remove images (docker rmi -a  images only removes images that match the name or ID of \u0153images ). Reference: CompTIA Linux+  (XK0-005) Certification Study Guide, Chapter 19: Managing Cloud and Virtualization Technologies,  page 567."}, {"question": "A Linux system is failing to boot with the following error:  tribalsent@yahoo.com 04 Jul 2025   Which of the following actions will resolve this issue? (Choose two.)", "choices": {"A": "Execute grub-install --root-directory=/mnt and reboot.", "B": "Execute grub-install /dev/sdX and reboot.", "C": "Interrupt the boot process in the GRUB menu and add rescue to the kernel line.", "D": "Fix the partition modifying /etc/default/grub and reboot.  E. Interrupt the boot process in the GRUB menu and add single to the kernel line.  F. Boot the system on a LiveCD/ISO.    Answer: B, F    Explanation:   The administrator should do the following two actions to resolve the issue:  Boot the system on a LiveCD/ISO. This is necessary to access the system and repair the boot loader. A  LiveCD/ISO is a bootable media that contains a Linux distribution that can run without installation.  The administrator can boot the system from the LiveCD/ISO and mount the root partition of the  system to a temporary directory, such as /mnt.  Execute grub-install /dev/sdX and reboot. This will reinstall the GRUB boot loader to the disk device,  where sdX is the device name of the disk, such as sda or sdb. The GRUB boot loader is a program that  runs when the system is powered on and allows the user to choose which operating system or kernel  to boot. The issue is caused by a corrupted or missing GRUB boot loader, which prevents the system  from booting. The command grub-install will restore the GRUB boot loader and fix the issue.  The other options are incorrect because they either do not fix the boot loader (interrupt the boot  process in the GRUB menu or fix the partition modifying /etc/default/grub) or do not use the correct  syntax (grub-install --root-directory=/mnt instead of grub-install /dev/sdX or rescue or single instead  of recovery in the GRUB menu). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 8: Managing the Linux Boot Process, pages 265-266.  QUESTION 89  A Linux administrator needs to create an image named sda.img from the sda disk and store it in the  tribalsent@yahoo.com 04 Jul 2025 /tmp directory. Which of the following commands should be used to accomplish this task?    A. dd of=/dev/sda if=/tmp/sda.img  B. dd if=/dev/sda of=/tmp/sda.img  C. dd --if=/dev/sda --of=/tmp/sda.img  D. dd --of=/dev/sda --if=/tmp/sda.img"}, "answer": "B", "explanation": "The command dd if=/dev/sda of=/tmp/sda.img should be used to create an image named sda.img  from the sda disk and store it in the /tmp directory. The dd command is a tool for copying and  converting data on Linux systems. The if option specifies the input file or device, in this case  /dev/sda, which is the disk device. The of option specifies the output file or device, in this case  /tmp/sda.img, which is the image file. The command dd if=/dev/sda of=/tmp/sda.img will copy the  entire disk data from /dev/sda to /tmp/sda.img and create an image file. This is the correct  command to use to accomplish the task. The other options are incorrect because they either use the  wrong options (--if or --of instead of if or of) or swap the input and output (dd of=/dev/sda  if=/tmp/sda.img or dd --of=/dev/sda --if=/tmp/sda.img). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 10: Managing Storage, page 323."}, {"question": "A Linux administrator is creating a primary partition on the replacement hard drive for an application  server. Which of the following commands should the administrator issue to verify the device name of  this partition?", "choices": {"A": "sudo fdisk /dev/sda", "B": "sudo fdisk -s /dev/sda", "C": "sudo fdisk -l", "D": "sudo fdisk -h"}, "answer": "C", "explanation": "The command sudo fdisk -l should be issued to verify the device name of the partition.  The sudo command allows the administrator to run commands as the superuser or another user.  The fdisk command is a tool for manipulating disk partitions on Linux systems. The -l option lists the  tribalsent@yahoo.com 04 Jul 2025 partitions on all disks or a specific disk. The command sudo fdisk -l will show the device names, sizes,  types, and other information of the partitions on all disks. The administrator can identify the device  name of the partition by looking at the output. This is the correct command to use to accomplish the  task. The other options are incorrect because they either do not list the partitions (sudo fdisk  /dev/sda or sudo fdisk -h) or do not exist (sudo fdisk -s /dev/sda). Reference: CompTIA Linux+ (XK0-  005) Certification Study Guide, Chapter 10: Managing Storage, page 317."}, {"question": "A systems administrator is investigating why one of the servers has stopped connecting to the  internet.    Which of the following is causing the issue?", "choices": {"A": "The DNS address has been commented out in the configuration file.", "B": "The search entry in the /etc/resolv.conf file is incorrect.", "C": "Wired connection 1 is offline.", "D": "No default route is defined.  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The issue is caused by the lack of a default route defined in the /etc/sysconfig/network-scripts/ifcfgenp0s3  file. A default route is a special route that specifies where to send packets that do not match  any other routes in the routing table. Without a default route, the server will not be able to  communicate with hosts outside its local network. The default route is usually configured with the  GATEWAY option in the network interface configuration file. For example, to set the default gateway  to 192.168.1.1, the file should contain:  GATEWAY=192.168.1.1  The other options are not causing the issue. The DNS address is not commented out in the  configuration file, it is specified with the DNS1 option. The search entry in the /etc/resolv.conf file is  correct, it specifies the domain name to append to unqualified hostnames. Wired connection 1 is  online, as indicated by the ONBOOT=yes option and the output of ip link show enp0s3  command. Reference: Configuring IP Networking with nmcli; Configuring IP Networking with ifcfg  Files"}, {"question": "A systems administrator is tasked with installing GRUB on the legacy MBR of the SATA hard drive.  Which of the following commands will help the administrator accomplish this task?", "choices": {"A": "grub-install /dev/hda", "B": "grub-install /dev/sda", "C": "grub-install /dev/sr0", "D": "grub-install /dev/hd0,0"}, "answer": "B", "explanation": "The command that will help the administrator install GRUB on the legacy MBR of the SATA hard drive  is grub-install /dev/sda. This command will install GRUB on the master boot record (MBR) of the first  SATA disk (/dev/sda). The MBR is the first sector of a disk that contains boot code and a partition  table. GRUB will overwrite the boot code and place its own code that can load GRUB modules and  configuration files from a specific partition.  The other options are not correct commands for installing GRUB on the legacy MBR of the SATA hard  tribalsent@yahoo.com 04 Jul 2025 drive. The grub-install /dev/hda command will try to install GRUB on the first IDE disk (/dev/hda),  which may not exist or may not be bootable. The grub-install /dev/sr0 command will try to install  GRUB on the first SCSI CD-ROM device (/dev/sr0), which is not a hard drive and may not be bootable.  The grub-install /dev/hd0,0 command is invalid because grub-install does not accept partition names  as arguments, only disk names. Reference: Installing GRUB using grub-install; GRUB Manual"}, {"question": "A junior Linux administrator is tasked with installing an application. The installation guide states the  application should only be installed in a run level 5 environment.    Which of the following commands would ensure the server is set to runlevel 5?", "choices": {"A": "systemct1 isolate multi-user.target", "B": "systemct1 isolate graphical.target", "C": "systemct1 isolate network.target", "D": "systemct1 isolate basic.target"}, "answer": "B", "explanation": "The command that would ensure the server is set to runlevel 5 is systemct1 isolate graphical.target.  This command will change the current target (or runlevel) of systemd to graphical.target, which is  equivalent to runlevel 5 in SysV init systems. Graphical.target means that the system will start with a  graphical user interface (GUI) and all services required for it.  The other options are not correct commands for setting the server to runlevel 5. The systemct1  isolate multi-user.target command will change the current target to multi-user.target, which is  equivalent to runlevel 3 in SysV init systems. Multi-user.target means that the system will start with  multiple user logins and networking, but without a GUI. The systemct1 isolate network.target  command will change the current target to network.target, which is not a real runlevel but a  synchronization point for network-related services. Network.target means that network functionality  should be available, but does not specify whether it should be started before or after it. The  systemct1 isolate basic.target command will change the current target to basic.target, which is also  not a real runlevel but a synchronization point for basic system services. Basic.target means that all  tribalsent@yahoo.com 04 Jul 2025 essential services should be started, but does not specify whether it should be started before or after  it. Reference: systemd System and Service Manager; systemd.special(7) - Linux manual page"}, {"question": "A Linux administrator is tasked with adding users to the system. However, the administrator wants to  ensure the users access will be disabled once the project is over. The expiration date should be 2021-  09-30. Which of the following commands will accomplish this task?", "choices": {"A": "sudo useradd -e 2021-09-30 Project_user", "B": "sudo useradd -c 2021-09-30 Project_user", "C": "sudo modinfo -F 2021-09-30 Project_uses", "D": "sudo useradd -m -d 2021-09-30 Project_user"}, "answer": "A", "explanation": "The command that will accomplish this task is sudo useradd -e 2021-09-30 Project_user. This  command will create a new user account named Project_user with an expiration date of 2021-09-30.  The -e option of useradd specifies the date on which the user account will be disabled in YYYY-MMDD  format.  The other options are not correct commands for creating a user account with an expiration date. The  sudo useradd -c 2021-09-30 Project_user command will create a new user account named  Project_user with a comment of 2021-09-30. The -c option of useradd specifies a comment or  description for the user account, not an expiration date. The sudo modinfo -F 2021-09-30  Project_user command is invalid because modinfo is not a command for managing user accounts,  but a command for displaying information about kernel modules. The -F option of modinfo specifies  a field name to show, not an expiration date. The sudo useradd -m -d 2021-09-30 Project_user  command will create a new user account named Project_user with a home directory of 2021-09-30.  The -m option of useradd specifies that the home directory should be created if it does not exist, and  the -d option specifies the home directory name, not an expiration date. Reference: useradd(8) -  Linux manual page; modinfo(8) - Linux manual page"}, {"question": "A DevOps engineer needs to download a Git repository from  https://git.company.com/admin/project.git. Which of the following commands will achieve this  goal?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "git clone https://git.company.com/admin/project.git", "B": "git checkout https://git.company.com/admin/project.git", "C": "git pull https://git.company.com/admin/project.git", "D": "git branch https://git.company.com/admin/project.git"}, "answer": "A", "explanation": "The command git clone https://git.company.com/admin/project.git will achieve the goal of  downloading a Git repository from the given URL. The git command is a tool for managing version  control systems. The clone option creates a copy of an existing repository. The URL specifies the  location of the repository to clone, in this case https://git.company.com/admin/project.git. The  command git clone https://git.company.com/admin/project.git will download the repository and  create a directory named project in the current working directory. This is the correct command to use  to accomplish the goal. The other options are incorrect because they either do not download the  repository (git checkout, git pull, or git branch) or do not use the correct syntax (git checkout  https://git.company.com/admin/project.git instead of git checkout -b project  https://git.company.com/admin/project.git or git branch  https://git.company.com/admin/project.git instead of git branch project  https://git.company.com/admin/project.git). Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 19: Managing Cloud and Virtualization Technologies, page 571."}, {"question": "An administrator installed an application from source into /opt/operations1/ and has received  numerous reports that users are not able to access the application without having to use the full path  /opt/operations1/bin/*. Which of the following commands should be used to resolve this issue?", "choices": {"A": "echo &#x27;export PATH=$PATH:/opt/operations1/bin&#x27; &gt;&gt; /etc/profile", "B": "echo &#x27;export PATH=/opt/operations1/bin&#x27; &gt;&gt; /etc/profile", "C": "echo &#x27;export PATH=$PATH/opt/operations1/bin&#x27; &gt;&gt; /etc/profile", "D": "echo &#x27;export $PATH:/opt/operations1/bin&#x27; &gt;&gt; /etc/profile"}, "answer": "A", "explanation": "The command echo &#x27;export PATH=$PATH:/opt/operations1/bin&#x27; &gt;&gt; /etc/profile should be used to  tribalsent@yahoo.com 04 Jul 2025 resolve the issue of users not being able to access the application without using the full path.  The echo command prints the given string to the standard output. The export command sets an  environment variable and makes it available to all child processes. The PATH variable contains a list of  directories where the shell looks for executable files. The $PATH expands to the current value of  the PATH variable. The : separates the directories in the list. The /opt/operations1/bin is the directory  where the application is installed. The &gt;&gt; operator appends the output to the end of the file.  The /etc/profile file is a configuration file that is executed when a user logs in. The command echo  &#x27;export PATH=$PATH:/opt/operations1/bin&#x27; &gt;&gt; /etc/profile will add  the /opt/operations1/bin directory to the PATH variable for all users and allow them to access the  application without using the full path. This is the correct command to use to resolve the issue. The  other options are incorrect because they either overwrite the PATH variable (echo &#x27;export  PATH=/opt/operations1/bin&#x27; &gt;&gt; /etc/profile) or do not use the correct syntax (echo &#x27;export  PATH=$PATH/opt/operations1/bin&#x27; &gt;&gt; /etc/profile or echo &#x27;export $PATH:/opt/operations1/bin&#x27; &gt;&gt;  /etc/profile). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 9: Working  with the Linux Shell, page 295."}, {"question": "A Linux system is getting an error indicating the root filesystem is full. Which of the following  commands should be used by the systems administrator to resolve this issue? (Choose three.)", "choices": {"A": "df -h /", "B": "fdisk -1 /dev/sdb", "C": "growpart /dev/mapper/rootvg-rootlv", "D": "pvcreate /dev/sdb  E. lvresize \u201cL +10G -r /dev/mapper/rootvg-rootlv  F. lsblk /dev/sda  G. parted -l /dev/mapper/rootvg-rootlv  H. vgextend /dev/rootvg /dev/sdb    Answer: ACE    Explanation:   The administrator should use the following three commands to resolve the issue of the root  filesystem being full:  df -h /. This command will show the disk usage of the root filesystem in a human-readable format.  The df command is a tool for reporting file system disk space usage. The -h option displays the sizes  in powers of 1024 (e.g., 1K, 234M, 2G). The / specifies the root filesystem. The command df -h / will  tribalsent@yahoo.com 04 Jul 2025 show the total size, used space, available space, and percentage of the root filesystem. This  command will help the administrator identify the problem and plan the solution.  growpart /dev/mapper/rootvg-rootlv. This command will grow the partition that contains the root  filesystem to the maximum size available. The growpart command is a tool for resizing partitions on  Linux systems. The /dev/mapper/rootvg-rootlv is the device name of the partition, which is a logical  volume managed by the Logical Volume Manager (LVM). The command growpart  /dev/mapper/rootvg-rootlv will extend the partition to fill the disk space and increase the size of the  root filesystem. This command will help the administrator solve the problem and free up space.  lvresize \u201cL +10G -r /dev/mapper/rootvg-rootlv. This command will resize the logical volume that  contains the root filesystem and add 10 GB of space. The lvresize command is a tool for resizing  logical volumes on Linux systems. The -L option specifies the new size of the logical volume, in this  case +10G, which means 10 GB more than the current size. The -r option resizes the underlying file  system as well. The /dev/mapper/rootvg-rootlv is the device name of the logical volume, which is  the same as the partition name. The command lvresize \u201cL +10G -r /dev/mapper/rootvg-rootlv will  increase the size of the logical volume and the root filesystem by 10 GB and free up space. This  command will help the administrator solve the problem and free up space.  The other options are incorrect because they either do not affect the root filesystem (fdisk -1  /dev/sdb, pvcreate /dev/sdb, lsblk /dev/sda, or vgextend /dev/rootvg /dev/sdb) or do not use the  correct syntax (fdisk -1 /dev/sdb instead of fdisk -l /dev/sdb or parted -l /dev/mapper/rootvgrootlv  instead of parted /dev/mapper/rootvg-rootlv print). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 10: Managing Storage, pages 318-319, 331-332.  QUESTION 98  A cloud engineer is asked to copy the file deployment.yaml from a container to the host where the  container is running. Which of the following commands can accomplish this task?    A. docker cp container_id/deployment.yaml deployment.yaml  B. docker cp container_id:/deployment.yaml deployment.yaml  C. docker cp deployment.yaml local://deployment.yaml  D. docker cp container_id/deployment.yaml local://deployment.yaml"}, "answer": "B", "explanation": "The command docker cp container_id:/deployment.yaml deployment.yaml can accomplish the task  of copying the file deployment.yaml from a container to the host. The docker command is a tool for  managing Docker containers and images. The cp option copies files or directories between a  tribalsent@yahoo.com 04 Jul 2025 container and the local filesystem. The container_id is the identifier of the container, which can be  obtained by using the docker ps command. The /deployment.yaml is the path of the file in the  container, which must be preceded by a slash. The deployment.yaml is the path of the file on the  host, which can be relative or absolute. The command docker cp container_id:/deployment.yaml  deployment.yaml will copy the file deployment.yaml from the container to the current working  directory on the host. This is the correct command to use to accomplish the task. The other options  are incorrect because they either use the wrong syntax (docker cp container_id/deployment.yaml  deployment.yaml or docker cp container_id/deployment.yaml local://deployment.yaml) or do not  exist (docker cp deployment.yaml local://deployment.yaml). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 19: Managing Cloud and Virtualization Technologies, page 567."}, {"question": "A Linux system is failing to start due to issues with several critical system processes. Which of the  following options can be used to boot the system into the single user mode? (Choose two.)", "choices": {"A": "Execute the following command from the GRUB rescue shell: mount -o remount, ro/sysroot.", "B": "Interrupt the boot process in the GRUB menu and add systemd.unit=single in the kernel line.", "C": "Interrupt the boot process in the GRUB menu and add systemd.unit=rescue.target in the kernel  line.", "D": "Interrupt the boot process in the GRUB menu and add single=user in the kernel line.  E. Interrupt the boot process in the GRUB menu and add init=/bin/bash in the kernel line.  F. Interrupt the boot process in the GRUB menu and add systemd.unit=single.target in the kernel  line.    Answer: C, F    Explanation:   The administrator can use the following two options to boot the system into the single user mode:  Interrupt the boot process in the GRUB menu and add systemd.unit=rescue.target in the kernel line.  This option will boot the system into the rescue mode, which is a minimal environment that allows  the administrator to perform basic tasks such as repairing the system. The GRUB menu is a screen  that appears when the system is powered on and allows the administrator to choose which kernel or  operating system to boot. The kernel line is a line that specifies the parameters for the kernel, such  as the root device, the init system, and the boot options. The administrator can interrupt the boot  process by pressing the e key in the GRUB menu and edit the kernel line by  adding systemd.unit=rescue.target at the end. This option will tell the system to use the rescue  target, which is a unit that defines the state of the system in the rescue mode. The administrator can  tribalsent@yahoo.com 04 Jul 2025 then press Ctrl+X to boot the system with the modified kernel line. This option will boot the system  into the single user mode and allow the administrator to troubleshoot the issues.  Interrupt the boot process in the GRUB menu and add systemd.unit=single.target in the kernel line.  This option will boot the system into the single user mode, which is a mode that allows the  administrator to log in as the root user and perform maintenance tasks. The GRUB menu and the  kernel line are the same as the previous option. The administrator can interrupt the boot process by  pressing the e key in the GRUB menu and edit the kernel line by adding systemd.unit=single.target at  the end. This option will tell the system to use the single target, which is a unit that defines the state  of the system in the single user mode. The administrator can then press Ctrl+X to boot the system  with the modified kernel line. This option will boot the system into the single user mode and allow  the administrator to troubleshoot the issues.  The other options are incorrect because they either do not boot the system into the single user mode  (execute the following command from the GRUB rescue shell: mount -o remount,  ro/sysroot or interrupt the boot process in the GRUB menu and add systemd.unit=single in the kernel  line) or do not use the correct syntax (interrupt the boot process in the GRUB menu and add  single=user in the kernel line or interrupt the boot process in the GRUB menu and add init=/bin/bash  in the kernel line). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 8:  Managing the Linux Boot Process, pages 267-268.  QUESTION 100  A DevOps engineer needs to allow incoming traffic to ports in the range of 4000 to 5000 on a Linux  server. Which of the following commands will enforce this rule?    A. iptables -f filter -I INPUT -p tcp --dport 4000:5000 -A ACCEPT  B. iptables -t filter -A INPUT -p tcp --dport 4000:5000 -j ACCEPT  C. iptables filter -A INPUT -p tcp --dport 4000:5000 -D ACCEPT  D. iptables filter -S INPUT -p tcp --dport 4000:5000 -A ACCEPT"}, "answer": "B", "explanation": "The command iptables -t filter -A INPUT -p tcp --dport 4000:5000 -j ACCEPT will enforce the rule of  allowing incoming traffic to ports in the range of 4000 to 5000 on a Linux server.  The iptables command is a tool for managing firewall rules on Linux systems. The -t option specifies  the table to operate on, in this case filter, which is the default table that contains the rules for  filtering packets. The -A option appends a new rule to the end of a chain, in this case INPUT, which is  the chain that processes the packets that are destined for the local system. The -p option specifies  tribalsent@yahoo.com 04 Jul 2025 the protocol to match, in this case tcp, which is the transmission control protocol. The --dport option  specifies the destination port or port range to match, in this case 4000:5000, which is the range of  ports from 4000 to 5000. The -j option specifies the target to jump to if the rule matches, in this  case ACCEPT, which is the target that allows the packet to pass through. The command iptables -t  filter -A INPUT -p tcp --dport 4000:5000 -j ACCEPT will add a new rule to the end of the INPUT chain  that will accept the incoming TCP packets that have a destination port between 4000 and 5000. This  command will enforce the rule and allow the traffic to the specified ports. This is the correct  command to use to accomplish the task. The other options are incorrect because they either use the  wrong options (-f instead of -t or -D instead of -A) or do not exist (iptables filter -A INPUT -p tcp --  dport 4000:5000 -D ACCEPT or iptables filter -S INPUT -p tcp --dport 4000:5000 -A  ACCEPT). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 18: Securing Linux  Systems, page 543."}, {"question": "A Linux administrator needs to determine whether a hostname is in the DNS. Which of the following  would supply the information that is needed?", "choices": {"A": "nslookup", "B": "rsyn\u00d1", "C": "netstat", "D": "host"}, "answer": "A", "explanation": "The commands nslookup or host can be used to determine whether a hostname is in the DNS. The  DNS is the domain name system, which is a service that translates domain names into IP addresses  and vice versa. The nslookup command is a tool for querying the DNS and obtaining information  about a domain name or an IP address. The host command is a similar tool that performs DNS  lookups. Both commands can be used to check if a hostname is in the DNS by providing the  hostname as an argument and seeing if the command returns a valid IP address or an error message.  For example, the command nslookup www.google.com or host www.google.com will return the IP  address of the Google website, while the command nslookup www.nosuchdomain.com or host  www.nosuchdomain.com will return an error message indicating that the hostname does not exist.  These commands will supply the information that is needed to determine whether a hostname is in  the DNS. These are the correct commands to use for this task. The other options are incorrect  because they do not query the DNS or obtain information about a hostname  tribalsent@yahoo.com 04 Jul 2025 (rsync or netstat). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 12:  Managing Network Connections, page 378."}, {"question": "A server is experiencing intermittent connection issues. Some connections to the Internet work as  intended, but some fail as if there is no connectivity. The systems administrator inspects the server  configuration:  tribalsent@yahoo.com 04 Jul 2025   Which of the following is MOST likely the cause of the issue?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "An internal-only DNS server is configured.", "B": "The IP netmask is wrong for ens3.", "C": "Two default routes are configured.", "D": "The ARP table contains incorrect entries."}, "answer": "C", "explanation": "The most likely cause of the issue is that two default routes are configured on the server. The default  route is the route that is used when no other route matches the destination of a packet. The default  route is usually the gateway that connects the local network to the Internet. The server configuration  shows that there are two default routes in the routing table, one with the gateway 192.168.1.1 and  the other with the gateway 10.0.0.1. This can cause a conflict and confusion for the server when  deciding which gateway to use for the outgoing packets. Some packets may be sent to the wrong  gateway and fail to reach the Internet, while some packets may be sent to the correct gateway and  work as intended. This can result in intermittent connection issues and inconsistent behavior. The  administrator should remove one of the default routes and keep only the correct one for the  network. This can be done by using the ip route del command or by editing the network  configuration files. This will resolve the issue and restore the connectivity. The other options are  incorrect because they are not supported by the outputs. The DNS server, the IP netmask, and the  ARP table are not the causes of the issue. Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 12: Managing Network Connections, pages 381-382."}, {"question": "A cloud engineer needs to block the IP address 192.168.10.50 from accessing a Linux server. Which of  the following commands will achieve this goal?", "choices": {"A": "iptables -F INPUT -j 192.168.10.50 -m DROP", "B": "iptables -A INPUT -s 192.168.10.30 -j DROP", "C": "iptables -i INPUT --ipv4 192.168.10.50 -z DROP", "D": "iptables -j INPUT 192.168.10.50 -p DROP"}, "answer": "B", "explanation": "tribalsent@yahoo.com 04 Jul 2025 The correct command to block the IP address 192.168.10.50 from accessing a Linux server is iptables  -A INPUT -s 192.168.10.50 -j DROP. This command appends a rule to the INPUT chain that matches  the source address 192.168.10.50 and jumps to the DROP target, which discards the packet. The  other commands are incorrect because they either have invalid syntax, wrong parameters, or wrong  order of arguments. Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 457-458."}, {"question": "A Linux systems administrator is configuring a new filesystem that needs the capability to be  mounted persistently across reboots. Which of the following commands will accomplish this task?  (Choose two.)", "choices": {"A": "df -h /data", "B": "mkfs.ext4 /dev/sdc1", "C": "fsck /dev/sdc1", "D": "fdisk -l /dev/sdc1  E. echo &quot;/data /dev/sdc1 ext4 defaults 0 0&quot; &gt;&gt; /etc/fstab  F. echo &quot;/dev/sdc1 /data ext4 defaults 0 0&quot; &gt;&gt; /etc/fstab    Answer: B, F    Explanation:   &quot;modify the /etc/fstab text file to automatically mount the new partition by opening it in an editor  and adding the following line:  /dev/ xxx 1 /data ext4 defaults 1 2  where xxx is the device name of the storage device&quot;  https://learning.oreilly.com/library/view/mastering-linux-system81119794455/b01.xhtml  To configure a new filesystem that needs the capability to be mounted persistently across reboots,  two commands are needed: mkfs.ext4 /dev/sdc1 and echo \u0153/dev/sdc1 /data ext4 defaults 0 0  &gt;&gt;  /etc/fstab. The first command creates an ext4 filesystem on the device /dev/sdc1, which is the  partition that will be used for the new filesystem. The second command appends a line to the  /etc/fstab file, which is the configuration file that controls persistent mount points of filesystems. The  line specifies the device name, the mount point (/data), the filesystem type (ext4), the mount  options (defaults), and the dump and pass values (0 0). The other commands are incorrect because  they either do not create or configure a filesystem, or they have wrong syntax or arguments.  Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 409-410, 414-415.  tribalsent@yahoo.com 04 Jul 2025 QUESTION 105  A Linux administrator is alerted to a storage capacity issue on a server without a specific mount point  or directory. Which of the following commands would be MOST helpful for troubleshooting? (Choose  two.)    A. parted  B. df  C. mount  D. du  E. fdisk  F. dd  G. ls    Answer: B, D    Explanation:   To troubleshoot a storage capacity issue on a server without a specific mount point or directory, two  commands that would be most helpful are df and du. The df command displays information about  disk space usage on all mounted filesystems, including their size, used space, available space, and  percentage of usage. The du command displays disk space usage by files and directories in a given  path, which can help identify large files or directories that may be taking up too much space. The  other commands are incorrect because they either do not show disk space usage, or they are used  for other purposes such as partitioning, formatting, checking, mounting, copying, or listing files.  Reference: CompTIA Linux+ Study Guide, Fourth Edition, page 417-419.  QUESTION 106  A systems administrator pressed Ctrl+Z after starting a program using the command line, and the  shell prompt was presented. In order to go back to the program, which of the following commands  can the administrator use?    A. fg  B. su  C. bg  D. ed    Answer: A    tribalsent@yahoo.com 04 Jul 2025 Explanation:   Ctrl+Z suspended the process, and &quot;fg&quot; will bring it back into the foreground of the shell  A Comprehensive and Detailed To go back to a program that was suspended by pressing Ctrl+Z in the  command line, the command that can be used is fg. The fg comm
