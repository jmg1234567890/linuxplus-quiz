
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux+ XK0-005 Practice Test (307 Questions)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .question { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    .controls { margin: 20px 0; }
    .hidden { display: none; }
    #timer { font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Linux+ XK0-005 Practice Test (307 Questions)</h1>

  <div id="startScreen">
    <label><input type="checkbox" id="enableTimer"> Enable Timer</label><br>
    <label for="timeLimit">Time Limit (minutes):</label>
    <input type="number" id="timeLimit" value="90" min="1" /><br><br>
    <label for="numQuestions">Number of Questions:</label>
    <input type="number" id="numQuestions" value="90" min="1" max="307"/><br><br>
    <button id="startQuizBtn">Start Quiz</button>
  </div>

  <div id="timer" class="hidden"></div>
  <div id="quizContainer" class="hidden"></div>

  <script>
    const allQuestions = [];
  
<script>


document.getElementById("startQuizBtn").addEventListener("click", function() {
  const enableTimer = document.getElementById("enableTimer").checked;
  const timeLimit = parseInt(document.getElementById("timeLimit").value);
  const numQuestions = parseInt(document.getElementById("numQuestions").value);

  const shuffled = allQuestions.sort(() => 0.5 - Math.random());
  const selected = shuffled.slice(0, numQuestions);

  const quizContainer = document.getElementById("quizContainer");
  quizContainer.innerHTML = '';
  selected.forEach((html, i) => {
    const wrapper = document.createElement("div");
    wrapper.classList.add("question");
    wrapper.innerHTML = html;
    const header = wrapper.querySelector("p strong");
    if (header) header.textContent = `Q${i + 1}:`;
    quizContainer.appendChild(wrapper);
  });

  document.getElementById("startScreen").classList.add("hidden");
  quizContainer.classList.remove("hidden");

  if (enableTimer) {
    const timerDiv = document.getElementById("timer");
    timerDiv.classList.remove("hidden");
    let time = timeLimit * 60;
    const updateTimer = () => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDiv.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (time <= 0) {
        alert("Time is up!");
        clearInterval(interval);
      }
      time--;
    };
    updateTimer();
    const interval = setInterval(updateTimer, 1000);
  }
});
</script>

</script>
</body>
</html>
