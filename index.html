
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linux+ XK0-005 Practice Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Linux+ XK0-005 Practice Quiz</h1>
  <div id="quiz-container"></div>
  <button onclick="prevQuestion()">Previous</button>
  <button onclick="nextQuestion()">Next</button>

  <script>
    const questions = [
      {
        q: "Which of the following commands lists installed kernel packages on a system?",
        options: ["yum list installed", "uname -r", "rpm -qa | grep kernel", "lsmod"],
        answer: 2
      },
      {
        q: "Which file should you edit to change the SSH login port?",
        options: ["/etc/ssh/ssh_config", "/etc/hosts", "/etc/hostname", "/etc/ssh/sshd_config"],
        answer: 3
      }
    ];

    let currentQuestion = parseInt(localStorage.getItem("currentQuestion") || "0");

    function renderQuestion() {
      const container = document.getElementById("quiz-container");
      const q = questions[currentQuestion];
      container.innerHTML = `
        <div class="question">
          <p><strong>Question ${currentQuestion + 1}:</strong> ${q.q}</p>
          ${q.options.map((opt, idx) => `<div><label><input type="radio" name="q${currentQuestion}" value="${idx}"> ${opt}</label></div>`).join("")}
        </div>
      `;
      localStorage.setItem("currentQuestion", currentQuestion);
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    renderQuestion();
  </script>
</body>
</html>
