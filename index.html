tatus, and list system services. The sysctl  command is used to configure kernel parameters at runtime. The journalctl command is used to view  and filter the logs of system services.  To investigate a service that is not starting up, the administrator can use the journalctl command with  the -xu option. The -x option enables verbose output that includes explanatory text and priority  information. The -u option filters the output by a specific unit name, such as network.service.  Therefore, the command journalctl -xu network will show detailed logs of the network service, which  can help identify the cause of the failure. The statement D is correct.  The statements A, B, and C are incorrect because they do not provide more details about the failing  service. The systemct1 analyze network command does not exist. The systemct1 info  network command shows basic information about the network unit, such as description, load state,  active state, sub state, and main PID. The sysctl -a network command shows all kernel parameters  related to network settings. Reference: [How to Use Systemd to Manage System Services]"}, {"question": "A systems administrator is adding a Linux-based server and removing a Windows-based server from  a cloud-based environment. The changes need to be validated before they are applied to the cloudbased  environment. Which of the following tools should be used to meet this requirement?", "choices": {"A": "Ansible", "B": "git clone", "C": "git pull", "D": "terraform plan"}, "answer": "D", "explanation": "Terraform is a tool for building, changing, and managing infrastructure as code in a cloud-based  environment. Terraform uses configuration files to describe the desired state of the infrastructure  tribalsent@yahoo.com 04 Jul 2025 and applies changes accordingly. Terraform supports various cloud providers, such as AWS, Azure,  Google Cloud Platform, and more.  To validate changes before they are applied to the cloud-based environment, the administrator can  use the terraform plan command. This command will compare the current state of the infrastructure  with the desired state defined in the configuration files and show what actions will be performed to  achieve the desired state. This command will not make any changes to the infrastructure but only  show a plan of changes. The statement D is correct.  The statements A, B, and C are incorrect because they do not validate changes before they are  applied to the cloud-based environment. Ansible is another tool for automating infrastructure  management, but it does not have a plan command. Git clone and git pull are commands for working  with git repositories, which are used for version control of code. Reference: [How to Use Terraform to  Manage Cloud Infrastructure]"}, {"question": "A Linux administrator needs to create a symlink for /usr/local/bin/app-a, which was installed in  /usr/local/share/appa.  Which of the following commands should the administrator use?", "choices": {"A": "In -s /usr/local/bin/app-a /usr/local/share/app-a", "B": "mv -f /usr/local/share/app-a /usr/local/bin/app-a", "C": "cp -f /usr/local/share/app-a /usr/local/bin/app-a", "D": "rsync -a /usr/local/share/app-a /usr/local/bin/app-a"}, "answer": "A", "explanation": "To create a symlink for /usr/local/bin/app-a, which was installed in /usr/local/share/app-a, the  administrator can use the command ln -s /usr/local/share/app-a /usr/local/bin/app-a (A). This will  create a symbolic link named /usr/local/bin/app-a that points to the original file  /usr/local/share/app-a. The other commands will not create a symlink, but either move, copy, or  synchronize the file. Reference:  [CompTIA Linux+ Study Guide], Chapter 3: Working with Files, Section: Creating Links  [How to Create Symbolic Links in Linux]"}, {"question": "The group named support is unable to make changes to the config file. An administrator is reviewing  the permissions and sees the following:  tribalsent@yahoo.com 04 Jul 2025 S Is -1 config  -rw-rw----. 1 root app 4682 02-15 11:25 config  Which of the following should the administrator execute in order to give the support group access to  modify the file while preserving the current ownership?", "choices": {"A": "chown :support config", "B": "setfacl -m g:support:rw- config", "C": "chmod 664 config", "D": "chmod g+s config"}, "answer": "C", "explanation": "To give the support group access to modify the config file while preserving the current ownership,  the administrator can execute the command chmod 664 config \u00c2\u00a9. This will change the permissions  of the config file to read and write for the owner and group, and read only for others. The owner and  group of the file will remain as root and app respectively. The other commands will not achieve this  task, but either change the group ownership, set an access control list, or set a setgid bit. Reference:  [CompTIA Linux+ Study Guide], Chapter 3: Working with Files, Section: Changing File Permissions  [How to Use chmod Command in Linux]"}, {"question": "A systems administrator receives reports that several virtual machines in a host are responding  slower than expected. Upon further investigation, the administrator obtains the following output  from one of the affected systems:    Which of the following best explains the reported issue?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "The physical host is running out of CPU resources, leading to insufficient CPU time being allocated  to virtual machines.", "B": "The physical host has enough CPU cores, leading to users running more processes to compensate  for the slower response times.", "C": "The virtual machine has enough CPU cycles, leading to the system use percentage being higher  than expected.", "D": "The virtual machine is running out of CPU resources, leading to users experiencing longer  response times."}, "answer": "D", "explanation": "Based on the output from one of the affected systems, the best explanation for the reported issue is  that the virtual machine is running out of CPU resources, leading to users experiencing longer  response times (D). The output shows that the system use percentage is very high (57.85%),  indicating that the virtual machine is using most of its CPU cycles for system processes. This leaves  little CPU time for user processes, which results in slower performance. The other explanations are  not supported by the output or are contradictory. Reference:  [CompTIA Linux+ Study Guide], Chapter 8: Optimizing Linux Performance, Section: Monitoring CPU  Usage  [How to Interpret CPU Usage Statistics]"}, {"question": "A cloud engineer wants to delete all unused networks that are not referenced by any container.  Which of the following commands will achieve this goal?", "choices": {"A": "docker network erase", "B": "docker network clear", "C": "docker network prune", "D": "docker network rm"}, "answer": "C", "explanation": "The docker command is used to manage Docker containers, images, networks, volumes, and other  resources on a Linux system. Docker is a platform that allows users to run applications in isolated  tribalsent@yahoo.com 04 Jul 2025 environments called containers. Docker also provides networking features that allow users to create  and manage networks for containers.  To delete all unused networks that are not referenced by any container, the cloud engineer can use  the docker network prune command. This command will remove all networks that have no  containers connected to them. The statement C is correct.  The statements A, B, and D are incorrect because they do not delete all unused networks. The docker  network erase and docker network clear commands do not exist. The docker network rm command  deletes a specific network by name or ID, but not all unused networks. Reference: [How to Manage  Docker Networks]"}, {"question": "A systems administrator wants to permit access temporarily to an application running on port  1234/TCP on a Linux server. Which of the following commands will permit this traffic?", "choices": {"A": "firewall-cmd \u201dnew-service=1234/tcp", "B": "firewall-cmd \u201dservice=1234 \u201dprotocol=tcp", "C": "firewall-cmd \u201dadd\u201dport=1234/tcp", "D": "firewall-cmd \u201dadd-whitelist-uid=1234"}, "answer": "C", "explanation": "The firewall-cmd command is used to manage firewalld, which is a firewall service for Linux systems  that provides dynamic and persistent configuration of firewall rules. Firewalld uses zones and  services to define different levels of trust and access for network connections.  To permit access temporarily to an application running on port 1234/TCP on a Linux server, the  systems administrator can use the firewall-cmd --add-port=1234/tcp command. This command will  add a rule to the default zone (usually public) that allows incoming traffic on port 1234/TCP. The rule  will only be effective until the next reload or restart of firewalld. To make the rule permanent, the  administrator can add the --permanent option to the command. The statement C is correct.  The statements A, B, and D are incorrect because they do not permit access to port 1234/TCP.  The firewall-cmd --new-service=1234/tcp command does not exist. The firewall-cmd --service=1234 -  -protocol=tcp command does not work because 1234 is not a predefined service name in firewalld.  The firewall-cmd --add-whitelist-uid=1234 command does not exist. Reference: [How to Use  FirewallD to Manage Firewall in Linux]  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "The development team wants to prevent a file from being modified by all users in a Linux system,  including the root account. Which of the following commands can be used to accomplish this  objective?", "choices": {"A": "chmod / app/conf/file", "B": "setenforce / app/ conf/ file", "C": "chattr +i /app/conf/file", "D": "chmod 0000 /app/conf/file"}, "answer": "C", "explanation": "The chattr command is used to change file attributes on Linux systems that support extended  attributes, such as ext2, ext3, ext4, btrfs, xfs, and others. File attributes are flags that modify the  behavior of files and directories.  To prevent a file from being modified by all users in a Linux system, including the root account, the  development team can use the chattr +i /app/conf/file command. This command will set the  immutable attribute (+i) on the file /app/conf/file, which means that the file cannot be deleted,  renamed, linked, appended, or written to by any user or process. To remove the immutable  attribute, the development team can use the chattr -i /app/conf/file command. The statement C is  correct.  The statements A, B, and D are incorrect because they do not prevent the file from being modified by  all users. The chmod /app/conf/file command does not work because it requires an argument to  specify the permissions to change. The setenforce /app/conf/file command does not work because it  is used to change the SELinux mode, not file attributes. The chmod 0000 /app/conf/file command  will remove all permissions from the file, but it can still be modified by the root account. Reference:  [How to Use chattr Command in Linux]"}, {"question": "DRAG DROP  A new drive was recently added to a Linux system. Using the environment and tokens provided,  complete the following tasks:  Create an appropriate device label.  Format and create an ext4 file system on the new partition.  The current working directory is /.  tribalsent@yahoo.com 04 Jul 2025   Answer:   tribalsent@yahoo.com 04 Jul 2025   Explanation:   To create an appropriate device label, format and create an ext4 file system on the new partition, you  can use the following commands:  To create a GPT (GUID Partition Table) label on the new drive /dev/sdc, you can use the parted  command with the -s option (for script mode), the device name (/dev/sdc), the mklabel command,  and the label type (gpt). The command is:  parted -s /dev/sdc mklabel gpt  To create a primary partition of 10 GB on the new drive /dev/sdc, you can use the parted command  with the -s option, the device name (/dev/sdc), the mkpart command, the partition type (primary),  the file system type (ext4), and the start and end points of the partition (1 and 10G). The command  is:  parted -s /dev/sdc mkpart primary ext4 1 10G  To format and create an ext4 file system on the new partition /dev/sdc1, you can use the mkfs  command with the file system type (ext4) and the device name (/dev/sdc1). The command is:  mkfs.ext4 /dev/sdc1  You can verify that the new partition and file system have been created by using the lsblk command,  which will list all block devices and their properties.  tribalsent@yahoo.com 04 Jul 2025 QUESTION 223  An administrator would like to securely connect to a server and forward port 8080 on a local machine  to port 80 on the server. Which of the following commands should the administrator use to satisfy  both requirements?", "choices": {"A": "ssh \u201dL 8080: localhost:80 admin@server", "B": "ssh \u201dR 8080: localhost:80 admin@server", "C": "ssh \u201dL 80 : localhost:8080 admin@server", "D": "ssh \u201dR 80 : localhost:8080 admin@server"}, "answer": "A", "explanation": "This command will create a local port forwarding, which means that connections from the SSH client  are forwarded via the SSH server, then to a destination server. In this case, the destination server is  the same as the SSH server (localhost), and the destination port is 80. The SSH client will listen on  port 8080 on the local machine, and any connection to that port will be forwarded to port 80 on the  server. This way, the administrator can securely access the web service running on port 80 on the  server by using http://localhost:8080 on the local machine.  The other options are incorrect because:  B) ssh -R 8080:localhost:80 admin@server  This command will create a remote port forwarding, which means that connections from the SSH  server are forwarded via the SSH client, then to a destination server. In this case, the destination  server is the same as the SSH client (localhost), and the destination port is 80. The SSH server will  listen on port 8080 on the remote machine, and any connection to that port will be forwarded to port  80 on the client. This is not what the administrator wants to do.  C) ssh -L 80:localhost:8080 admin@server  This command will also create a local port forwarding, but it will use port 80 on the local machine  and port 8080 on the server. This is not what the administrator wants to do, and it may also fail if  port 80 is already in use by another service on the local machine.  D) ssh -R admin@server  This command is incomplete and invalid. It does not specify any port numbers or destination  addresses for the remote port forwarding. It will also fail if the SSH server does not allow remote port  forwarding.  Reference:  CompTIA Linux+ Certification Exam Objectives  How to Set up SSH Tunneling (Port Forwarding)  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "The administrator comptia is not able to perform privileged functions on a newly deployed system.  Given the following command outputs:    Which of the following is the reason that the administrator is unable to perform the assigned duties?", "choices": {"A": "The administrator needs a password reset.", "B": "The administrator is not a part of the correct group.", "C": "The administrator did not update the sudo database.", "D": "The administrator&#x27;s credentials need to be more complex."}, "answer": "B", "explanation": "The reason that the administrator is unable to perform the assigned duties is because the  administrator is not a part of the correct group. This is option B.  Based on the image that you sent, I can see that the user comptia has a user ID and a group ID of  1000, and belongs to only one group, which is also comptia. However, the sudoers file, which defines  the permissions for users to run commands as root or other users, does not include the comptia  group in any of the entries. Therefore, the user comptia cannot use sudo to perform privileged  functions on the system.  The other options are incorrect because:  A) The administrator needs a password reset.  tribalsent@yahoo.com 04 Jul 2025 This is not true, because the password aging information for the user comptia shows that the  password was last changed on Oct 24, 2023, and it does not expire until Jan 22, 2024. There is no  indication that the password is locked or expired.  C) The administrator did not update the sudo database.  This is not necessary, because the sudo database is automatically updated whenever the sudoers file  is modified. There is no separate command to update the sudo database.  D) The administrators credentials need to be more complex.  This is not relevant, because the complexity of the credentials does not affect the ability to use sudo.  The sudoers file does not specify any password policy for the users or groups that are allowed to use  sudo."}, {"question": "A Linux administrator intends to start using KVM on a Linux server. Which of the following commands  will allow the administrator to load the KVM module as  well as any related dependencies?", "choices": {"A": "modprobe kvm", "B": "insmod kvm", "C": "depmod kvm", "D": "hotplug kvm"}, "answer": "A", "explanation": "This command will load the KVM module as well as any related dependencies, such as kvm-intel or  kvm-amd, depending on the processor type. The modprobe command is a Linux utility that reads the  /etc/modules.conf file and adds or removes modules from the kernel. It also resolves any  dependencies between modules, so that they are loaded in the correct order.  The other options are incorrect because:  B) insmod kvm  This command will only load the KVM module, but not any related dependencies. The insmod  command is a low-level Linux utility that inserts a single module into the kernel. It does not resolve  any dependencies between modules, so they have to be loaded manually.  C) depmod kvm  This command will not load the KVM module at all, but only create a list of module dependencies for  modprobe to use. The depmod command is a Linux utility that scans the installed modules and  tribalsent@yahoo.com 04 Jul 2025 generates a file called modules.dep that contains dependency information for each module.  D) hotplug kvm  This command is invalid and does not exist. The hotplug mechanism is a feature of the Linux kernel  that allows devices to be added or removed while the system is running. It does not have anything to  do with loading modules."}, {"question": "A systems administrator received a request to change a user&#x27;s credentials. Which of the following  commands will grant the request?", "choices": {"A": "sudo passwd", "B": "sudo userde 1", "C": "sudo chage", "D": "sudo usermod"}, "answer": "A", "explanation": "This command will allow the systems administrator to change the password of another user account  in the system. The sudo prefix will grant the administrator the necessary privileges to perform this  action, and the passwd command will prompt for the new password for the specified user. For  example, if the administrator wants to change the password of a user named tom, the command will  look like this:  sudo passwd tom  The other options are incorrect because:  B) sudo userdel  This command will delete a user account from the system, not change its credentials. The userdel  command removes the users entry from the /etc/passwd and /etc/shadow files, as well as deletes  the users home directory and mail spool. This is not what the request asked for.  C) sudo chage  This command will change the password expiration and aging information for a user account, not its  credentials. The chage command can be used to set or modify various parameters related to  password aging, such as the minimum and maximum number of days between password changes,  the number of days before password expiration to issue a warning, and so on. This is not what the  request asked for.  D) sudo usermod  This command will modify various attributes of a user account, such as its login name, home  tribalsent@yahoo.com 04 Jul 2025 directory, default shell, primary group, and so on. However, it cannot change the users password  directly. To do that, the usermod command requires the -p option followed by an encrypted  password string, which is not easy to generate manually. Therefore, this is not a practical way to  change a users credentials.  Reference:  How to Change Account Passwords on Linux  How to Change a Password in Linux for Root and Other Users  CompTIA Linux+ Certification Exam Objectives"}, {"question": "Application code is stored in Git. Due to security concerns, the DevOps engineer does not want to  keep a sensitive configuration file, app . conf, in the  repository. Which of the following should the engineer do to prevent the file from being uploaded to  the repository?", "choices": {"A": "Run git exclude app. conf.", "B": "Run git stash app. conf.", "C": "Add app . conf to . exclude.", "D": "Add app . conf to . gitignore."}, "answer": "D", "explanation": "This will prevent the file app.conf from being tracked by Git and uploaded to the repository. The  .gitignore file is a special file that contains patterns of files and directories that Git should ignore. Any  file that matches a pattern in the .gitignore file will not be staged, committed, or pushed to the  remote repository. The .gitignore file should be placed in the root directory of the repository and  committed along with the other files.  The other options are incorrect because:  A) Run git exclude app.conf  This is not a valid Git command. There is no such thing as git exclude. The closest thing is git updateindex  --assume-unchanged, which tells Git to temporarily ignore changes to a file, but it does not  prevent the file from being uploaded to the repository.  B) Run git stash app.conf  This will temporarily save the changes to the file app.conf in a stash, which is a hidden storage area  for uncommitted changes. However, this does not prevent the file from being tracked by Git or  uploaded to the repository. The file will still be part of the working tree and the index, and it will be  tribalsent@yahoo.com 04 Jul 2025 restored when the stash is popped or applied.  C) Add app.conf to .exclude  This will have no effect, because Git does not recognize a file named .exclude. The only files that Git  uses to ignore files are .gitignore, $GIT_DIR/info/exclude, and core.excludesFile.  Reference:  Git - gitignore Documentation  .gitignore file - ignoring files in Git | Atlassian Git Tutorial  Ignoring files - GitHub Docs  [CompTIA Linux+ Certification Exam Objectives]"}, {"question": "A systems administrator is working on a security report from the Linux servers. Which of the  following commands can the administrator use to display all the firewall rules applied to the Linux  servers? (Select two).", "choices": {"A": "ufw limit", "B": "iptables \u201dF", "C": "systemct1 status firewalld", "D": "firewall\u201dcmd \u201d\u201d1ist\u201da11  E. ufw status  F. iptables \u201dA    Answer: DE    Explanation:   These commands can display all the firewall rules applied to the Linux servers, depending on which  firewall service is being used.  The firewall-cmd command is a utility for managing firewalld, which is a dynamic firewall service that  supports zones and services. The --list-all option will show all the settings and rules for the default  zone, or for a specific zone if specified. For example, firewall-cmd --list-all --zone=public will show the  rules for the public zone1.  The ufw command is a frontend for iptables, which is a low-level tool for manipulating netfilter, the  Linux kernels packet filtering framework. The status option will show the status of ufw and the  active rules, or the numbered rules if verbose is specified. For example, ufw status verbose will show  the numbered rules and other information2.  The other options are incorrect because:  A) ufw limit  tribalsent@yahoo.com 04 Jul 2025 This command will limit the connection attempts to a service or port using iptables recent module. It  does not display any firewall rules2.  B) iptables -F  This command will flush (delete) all the rules in the selected chain, or all chains if none is given. It  does not display any firewall rules3.  C) systemctl status firewalld  This command will show the status of the firewalld service, including whether it is active or not, but  it does not show the firewall rules4.  F) iptables -A  This command will append one or more rules to the end of the selected chain. It does not display any  firewall rules3.  QUESTION 229  An administrator needs to make an application change via a script that must be run only in console  mode. Which of the following best represents the sequence the administrator should execute to  accomplish this task?    A. systemct1 isolate multi-user.target  sh script.sh  systemct1 isolate graphical.target  B. systemct1 isolate graphical.target  sh script.sh  systemct1 isolate multi-user.target  C. sh script.sh  systemct1 isolate multi-user.target  systemct1 isolate graphical.target  D. systemct1 isolate multi-user.target  systemct1 isolate graphical.target  sh script.sh"}, "answer": "A", "explanation": "The correct answer is   A. systemctl isolate multi-user.target sh script.sh systemctl isolate  graphical.target  This sequence will allow the administrator to switch from the graphical mode to the console mode,  tribalsent@yahoo.com 04 Jul 2025 run the script, and then switch back to the graphical mode.  The systemctl command is used to control the systemd system and service manager, which manages  the boot targets and services on Linux systems. The isolate subcommand starts the unit specified on  the command line and its dependencies and stops all others. The multi-user.target is a boot target  that provides a text-based console login, while the graphical.target is a boot target that provides a  graphical user interface. By using systemctl isolate, the administrator can change the boot target on  the fly without rebooting the system.  The sh command is used to run a shell script, which is a file that contains a series of commands that  can be executed by the shell. The script.sh is the name of the script that contains the application  change that the administrator needs to make. By running sh script.sh, the administrator can execute  the script in the console mode.  The other options are incorrect because:  B) systemctl isolate graphical.target sh script.sh systemctl isolate multi-user.target  This sequence will switch from the console mode to the graphical mode, run the script, and then  switch back to the console mode. This is not what the administrator wants to do, as the script must  be run only in console mode.  C) sh script.sh systemctl isolate multi-user.target systemctl isolate graphical.target  This sequence will run the script in the current mode, which may or may not be console mode, and  then switch to console mode and back to graphical mode. This is not what the administrator wants to  do, as the script must be run only in console mode.  D) systemctl isolate multi-user.target systemctl isolate graphical.target sh script.sh  This sequence will switch from graphical mode to console mode and then back to graphical mode,  without running the script at all. This is not what the administrator wants to do, as the script must be  run only in console mode.  Reference:  systemctl(1) - Linux manual page  How to switch between the CLI and GUI on a Linux server  How to PROPERLY boot into single user mode in RHEL/CentOS 7  Changing Systemd Boot Target in Linux  Exit Desktop to Terminal in Ubuntu 19.10"}, {"question": "An administrator created an initial Git repository and uploaded the first files. The administrator sees  the following when listing the repository:  tribalsent@yahoo.com 04 Jul 2025   The administrator notices the file . DS STORE should not be included and deletes it from the online  repository. Which of the following should the administrator run from the root of the local repository  before the next commit to ensure the file is not uploaded again in future commits?", "choices": {"A": "rm -f .DS STORE &amp;&amp; git push", "B": "git fetch &amp;&amp; git checkout .DS STORE", "C": "rm -f .DS STORE &amp;&amp; git rebase origin main", "D": "echo .DS STORE &gt;&gt; .gitignore"}, "answer": "D", "explanation": "The correct answer is D. The administrator should run \u0153echo .DS STORE &gt;&gt; .gitignore  from the root  of the local repository before the next commit to ensure the file is not uploaded again in future  commits.  This command will append the file name .DS STORE to the end of the .gitignore file, which is a special  file that tells Git to ignore certain files or directories that should not be tracked or uploaded to the  repository. By adding .DS STORE to the .gitignore file, the administrator will prevent Git from staging,  committing, or pushing this file in the future.  The other options are incorrect because:  A) rm -f .DS STORE &amp;&amp; git push  This command will delete the file .DS STORE from the local repository and then push the changes to  the remote repository. However, this does not prevent the file from being uploaded again in future  commits, if it is recreated or copied to the local repository.  B) git fetch &amp;&amp; git checkout .DS STORE  This command will fetch the latest changes from the remote repository and then restore the file .DS  STORE from the remote repository to the local repository. This is not what the administrator wants to  do, as this will undo the deletion of the file from the online repository.  tribalsent@yahoo.com 04 Jul 2025 C) rm -f .DS STORE &amp;&amp; git rebase origin main  This command will delete the file .DS STORE from the local repository and then rebase the local  branch onto the main branch of the remote repository. This will rewrite the commit history of the  local branch and may cause conflicts or errors. This is not what the administrator wants to do, as this  is a risky and unnecessary operation."}, {"question": "Users are unable to create new files on the company&#x27;s FTP server, and an administrator is  troubleshooting the issue. The administrator runs the following commands:    Which of the following is the cause of the issue based on the output above?", "choices": {"A": "The users do not have the correct permissions to create files on the FTP server.", "B": "The ftpusers filesystem does not have enough space.", "C": "The inodes is at full capacity and would affect file creation for users.", "D": "ftpusers is mounted as read only."}, "answer": "C", "explanation": "The cause of the issue based on the output above is C. The inodes is at full capacity and would affect  file creation for users.  tribalsent@yahoo.com 04 Jul 2025 An inode is a data structure that stores information about a file or directory, such as its name, size,  permissions, owner, timestamps, and location on the disk. Each file or directory has a unique inode  number that identifies it. The number of inodes on a filesystem is fixed when the filesystem is  created, and it determines how many files and directories can be created on that filesystem. If the  inodes are exhausted, no new files or directories can be created, even if there is enough disk space  available.  The output for the second command shows that the /ftpusers/ filesystem has 0% of inodes available,  which means that all the inodes have been used up. This would prevent users from creating new files  on the FTP server. The administrator should either delete some unused files or directories to free up  some inodes, or resize the filesystem to increase the number of inodes.  The other options are incorrect because:  A) The users do not have the correct permissions to create files on the FTP server.  This is not true, because the output for the first command shows that the /ftpusers/ filesystem has  26% of disk space available, which means that there is enough space for users to create files. The  permissions of the files and directories are not shown in the output, but they are not relevant to the  issue of inode exhaustion.  B) The ftpusers filesystem does not have enough space.  This is not true, because the output for the first command shows that the /ftpusers/ filesystem has  26% of disk space available, which means that there is enough space for users to create files. The  issue is not related to disk space, but to inode capacity.  D) ftpusers is mounted as read only.  This is not true, because the output for the first command does not show any indication that the  /ftpusers/ filesystem is mounted as read only. If it was, it would have an (ro) flag next to the mounted  on column. A read only filesystem would prevent users from creating or modifying files on the FTP  server, but it would not affect the inode usage."}, {"question": "An administrator added the port 2222 for the SSH server on myhost and restarted the SSH server. The  tribalsent@yahoo.com 04 Jul 2025 administrator noticed issues during the startup of the service. Given the following outputs: Which of the following commands will fix the issue?", "choices": {"A": "semanage port -a -t ssh_port_t -p tcp 2222", "B": "chcon system_u:object_r:ssh_home_t /etc/ssh/*", "C": "iptables -A INPUT -p tcp -- dport 2222 -j ACCEPT", "D": "firewall-cmd -- zone=public -- add-port=2222/tcp"}, "answer": "A", "explanation": "The correct answer is  tribalsent@yahoo.com 04 Jul 2025 A) semanage port -a -t ssh_port_t -p tcp 2222  This command will allow the SSH server to bind to port 2222 by adding it to the SELinux policy. The  semanage command is a utility for managing SELinux policies. The port subcommand is used to  manage network port definitions. The -a option is used to add a new record, the -t option is used to  specify the SELinux type, the -p option is used to specify the protocol, and the tcp 2222 argument is  used to specify the port number. The ssh_port_t type is the default type for SSH ports in SELinux.  The other options are incorrect because:  B) chcon system_u:object_r:ssh_home_t /etc/ssh/*  This command will change the SELinux context of all files under /etc/ssh/ to  system_u:object_r:ssh_home_t, which is not correct. The ssh_home_t type is used for user home  directories that are accessed by SSH, not for SSH configuration files. The correct type for SSH  configuration files is sshd_config_t.  C) iptables -A INPUT -p tcp --dport 2222 -j ACCEPT  This command will add a rule to the iptables firewall to accept incoming TCP connections on port  2222. However, this is not enough to fix the issue, as SELinux will still block the SSH server from  binding to that port. Moreover, iptables may not be the default firewall service on some Linux  distributions, such as Fedora or CentOS, which use firewalld instead.  D) firewall-cmd --zone=public --add-port=2222/tcp  This command will add a rule to the firewalld firewall to allow incoming TCP connections on port  2222 in the public zone. However, this is not enough to fix the issue, as SELinux will still block the SSH  server from binding to that port. Moreover, firewalld may not be installed or enabled on some Linux  distributions, such as Ubuntu or Debian, which use iptables instead.  Reference:  How to configure SSH to use a non-standard port with SELinux set to enforcing  Change SSH Port on CentOS/RHEL/Fedora With SELinux Enforcing  How to change SSH port when SELinux policy is enabled"}, {"question": "A DevOps engineer is working on a local copy of a Git repository. The engineer would like to switch  from the main branch to the staging branch but notices the staging branch does not exist. Which of  the following Git commands should the engineer use to perform this task?", "choices": {"A": "git branch \u201dm staging", "B": "git commit \u201dm staging", "C": "git status \u201db staging", "D": "git checkout \u201db staging  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The correct answer is D. git checkout -b staging  This command will create a new branch named staging and switch to it. The git checkout command is  used to switch between branches or restore files from a specific branch. The -b option is used to  create a new branch if it does not exist. For example, git checkout -b staging will create and switch to  the staging branch.  The other options are incorrect because:  A) git branch -m staging  This command will rename the current branch to staging, not switch to it. The git branch command is  used to list, create, or delete branches. The -m option is used to rename a branch. For example, git  branch -m staging will rename the current branch to staging.  B) git commit -m staging  This command will commit the changes in the working tree to the current branch with a message of  staging, not switch to it. The git commit command is used to record changes to the repository. The -  m option is used to specify a commit message. For example, git commit -m staging will commit the  changes with a message of staging.  C) git status -b staging  This command will show the status of the working tree and the current branch, not switch to it. The  git status command is used to show the state of the working tree and the staged changes. The -b  option is used to show the name of the current branch. However, this option does not take an  argument, so specifying staging after it will cause an error.  Reference:  Git - git-checkout Documentation  Git Tutorial: Create a New Branch With Git Checkout  Git Branching - Basic Branching and Merging"}, {"question": "The group owner of the / home/ test directory would like to preserve all group permissions on files  created in the directory. Which of the following  commands should the group owner execute?", "choices": {"A": "chmod g+s /home/test", "B": "chgrp test /home/test", "C": "chmod 777 /home/test  tribalsent@yahoo.com 04 Jul 2025", "D": "chown \u201dhR test /home/test"}, "answer": "A", "explanation": "The correct answer is  A) chmod g+s /home/test  This command will set the setgid bit on the /home/test directory, which means that any file or  subdirectory created in the directory will inherit the group ownership of the directory. This way, the  group permissions on files created in the directory will be preserved. The chmod command is used to  change the permissions of files and directories. The g+s option is used to set the setgid bit for the  group.  The other options are incorrect because:  B) chgrp test /home/test  This command will change the group ownership of the /home/test directory to test, but it will not  affect the group ownership of files created in the directory. The chgrp command is used to change  the group of files and directories. The test /home/test arguments are used to specify the new group  and the target directory.  C) chmod 777 /home/test  This command will give read, write, and execute permissions to everyone (owner, group, and others)  on the /home/test directory, but it will not affect the group ownership or permissions of files created  in the directory. The chmod command is used to change the permissions of files and directories. The  777 argument is an octal number that represents the permissions in binary form.  D) chown -hR test /home/test  This command will change the owner and group of the /home/test directory and all its contents  recursively to test, but it will not preserve the original group permissions on files created in the  directory. The chown command is used to change the owner and group of files and directories. The -  hR option is used to affect symbolic links and operate on all files and directories recursively. The test  /home/test arguments are used to specify the new owner and group and the target directory.  Reference:  How to Set File Permissions Using chmod  How to Use Chmod Command in Linux with Examples  How to Use Chown Command in Linux with Examples  [How to Use Chgrp Command in Linux with Examples]"}, {"question": "A systems engineer has deployed a new application server, but the server cannot communicate with  tribalsent@yahoo.com 04 Jul 2025 the backend database hostname. The engineer confirms that the application server can ping the  database server&#x27;s IP address. Which of the following is the most likely cause of the issue?", "choices": {"A": "Incorrect DNS servers", "B": "Unreachable default gateway", "C": "Missing route configuration", "D": "Misconfigured subnet mask"}, "answer": "A", "explanation": "This is because the application server can ping the database servers IP address, but not its  hostname, which suggests that the DNS resolution is not working properly. DNS servers are  responsible for translating hostnames into IP addresses, and vice versa. If the application server has  incorrect or unreachable DNS servers configured, it will not be able to resolve the hostname of the  database server and communicate with it.  To troubleshoot this issue, the systems engineer should check the DNS configuration on the  application server, which is usually stored in the /etc/resolv.conf file. This file should contain valid  nameserver entries that point to the DNS servers that can resolve the database servers hostname.  For example, a typical /etc/resolv.conf file may look like this:  nameserver 8.8.8.8 nameserver 8.8.4.4  These are the IP addresses of Googles public DNS servers, which can be used as a fallback option if  the default DNS servers are not working.  Alternatively, the systems engineer can use the nslookup or dig commands to test the DNS resolution  of the database servers hostname from the application server. These commands will query a  specified DNS server and return the IP address of the hostname, or an error message if the resolution  fails. For example, to query Googles public DNS server for the IP address of comptia.org, the  command would be:  nslookup comptia.org 8.8.8.8  or  dig comptia.org @8.8.8.8"}, {"question": "A systems administrator is tasked with changing the default shell of a system account in order to  disable iterative logins. Which of the following is the  best option for the administrator to use as the new shell?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "/sbin/nologin", "B": "/bin/ sh", "C": "/sbin/ setenforce", "D": "/bin/bash"}, "answer": "A", "explanation": "The /sbin/nologin shell is a special shell that prevents the user from logging into an interactive  session. It is commonly used for system accounts that are not meant to be accessed by users, such as  daemon or service accounts. When a user tries to log in with this shell, they will see a message like  \u0153This account is currently not available  and the login will fail.  Reference:  The /sbin/nologin shell is listed as one of the valid shells in the /etc/shells file1.  The CompTIA Linux+ Certification Exam Objectives mention that the candidate should be able to  \u0153configure and manage system accounts and groups, including password aging and restricted shells   as part of the Hardware and System Configuration domain2.  The usermod command can be used to change the users login shell with the -s or --shell option3. For  example, to change the shell of a user named daemon to /sbin/nologin, the command would  be: sudo usermod -s /sbin/nologin daemon"}, {"question": "An administrator needs to increase the system priority of a process with PID 2274. Which of the  following commands should the administrator use to  accomplish this task?", "choices": {"A": "renice \u201dn \u201d15 2274", "B": "nice -15 2274", "C": "echo &quot;\u201d15&quot; &gt; /proc/PID4/priority", "D": "ps \u201def I grep 2274"}, "answer": "A", "explanation": "The renice command is used to change the priority of a running process by specifying its PID and the  new nice value. The -n flag indicates the amount of change in the nice value, which can be positive or  negative. A lower nice value means a higher priority, so -15 will increase the priority of the process  tribalsent@yahoo.com 04 Jul 2025 with PID 2274. The administrator needs to have root privileges to do this.  Reference:  The renice command is listed as one of the commands to manipulate process priority in the web  search result 1.  The renice command is also explained with examples in the web search result 2.  The CompTIA Linux+ Certification Exam Objectives mention that the candidate should be able to  \u0153manage process execution priorities  as part of the System Operation and Maintenance domain1."}, {"question": "A junior systems administrator recently installed an HBA card in one of the servers that is deployed  for a production environment. Which of the following  commands can the administrator use to confirm on which server the card was installed?", "choices": {"A": "lspci | egrep &#x27;hba| fibr&#x27;", "B": "lspci | zgrep &#x27;hba | fibr&#x27;", "C": "lspci | pgrep &#x27;hba| fibr&#x27;", "D": "lspci | &#x27;hba | fibr&#x27;"}, "answer": "A", "explanation": "The best command to use to confirm on which server the HBA card was installed is  A). lspci | egrep \u02dchba| fibr. This command will list all the PCI devices on the server and filter the  output for those that match the pattern \u02dchba or \u02dcfibr, which are likely to be related to the HBA card.  The egrep command is a variant of grep that supports extended regular expressions, which allow the  use of the \u02dc| operator for alternation. The other commands are either invalid or will not produce the  desired output. For example:  B) lspci | zgrep \u02dchba | fibr will try to use zgrep, which is a command for searching compressed files,  not standard output.  C) lspci | pgrep \u02dchba| fibr will try to use pgrep, which is a command for finding processes by name or  other attributes, not text patterns.  D) lspci | \u02dchba | fibr will try to use \u02dchba | fibr as a command, which is not valid and will cause an  error."}, {"question": "Users in the human resources department are trying to access files in a newly created directory.  Which of the following commands will allow the users access to the files?  tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "chattr", "B": "chgrp", "C": "chage", "D": "chcon"}, "answer": "B", "explanation": "The chgrp command is used to change the group ownership of files and directories. By using this  command, the administrator can assign the files in the newly created directory to the human  resources group, which will allow the users in that group to access them. The other commands are  not relevant for this task. For example:  chattr is used to change the file attributes, such as making them immutable or append-only1.  chage is used to change the password expiration information for a user account2.  chcon is used to change the security context of files and directories, which is related to SELinux3.  Reference:  The CompTIA Linux+ Certification Exam Objectives mention that the candidate should be able to  \u0153manage file and directory ownership and permissions  as part of the Hardware and System  Configuration domain4.  The web search result 2 explains how to use the chgrp command with examples.  The web search result 3 compares the chmod and chgrp commands and their effects on file  permissions."}, {"question": "A User on a Linux workstation needs to remotely start an application on a Linux server and then  forward the graphical display of that application back to the Linux workstation. Which of the  following would enable the user to perform this action?", "choices": {"A": "ssh -X user@server application", "B": "ssh -y user@server application", "C": "ssh user@server application", "D": "ssh -D user@server application"}, "answer": "A", "explanation": "tribalsent@yahoo.com 04 Jul 2025 The ssh -X option enables X11 forwarding, which allows the user to run graphical applications on the  remote server and display them on the local workstation. The user needs to specify the username,  the server address, and the application name after the ssh -X command. The remote server also  needs to have X11Forwarding enabled and xauth installed for this to work.  Reference:  The web search result 8 explains how to run a GUI application through SSH by configuring both the  SSH client and server.  The web search result 6 provides a detailed answer on how to forward X over SSH to run graphics  applications remotely, with examples and troubleshooting tips.  The CompTIA Linux+ Certification Exam Objectives mention that the candidate should be able to  \u0153use SSH for remote access and management  as part of the System Operation and Maintenance  domain1."}, {"question": "A Linux administrator is creating a new sudo profile for the accounting user. Which of the following  should be added by the administrator to the sudo  configuration file so that the accounting user can run / opt/ acc/ report as root?", "choices": {"A": "accounting localhost=/opt/acc/report", "B": "accounting ALL=/opt/acc/report", "C": "%accounting ALL=(ALL) NOPASSWD: /opt/acc/report", "D": "accounting /opt/acc/report= (ALL) NOPASSWD: ALL"}, "answer": "C", "explanation": "This answer allows the accounting user to run the /opt/acc/report command as root on any host  without entering a password. The % sign indicates that accounting is a group name, not a user name.  The ALL keyword means any host, any user, and any command, depending on the context. The  NOPASSWD tag overrides the default behavior of sudo, which is to ask for the users password.  The other answers are incorrect for the following reasons:  A) accounting localhost=/opt/acc/report  This answer only allows the accounting user to run the command on the localhost, not on any host.  This answer also requires the accounting user to enter their password, which is not specified in the  question.  B) accounting ALL=/opt/acc/report  This answer only allows the accounting user to run the command as themselves, not as root.  tribalsent@yahoo.com 04 Jul 2025 This answer also requires the accounting user to enter their password, which is not specified in the  question.  D) accounting /opt/acc/report= (ALL) NOPASSWD: ALL  This answer has an invalid syntax, as there should be no space between the equal sign and the  parentheses.  This answer also grants too much privilege to the accounting user, as it allows them to run any  command as any user without a password."}, {"question": "A systems administrator is trying to track down a rogue process that has a TCP listener on a network  interface for remote command-and-control instructions.  Which of the following commands should the systems administrator use to generate a list of rogue  process names? (Select two).", "choices": {"A": "netstat -antp | grep LISTEN", "B": "lsof -iTCP | grep LISTEN", "C": "lsof -i:22 | grep TCP", "D": "netstat -a | grep TCP  E. nmap -p1-65535 | grep -i tcp  F. nmap -sS 0.0.0.0/0    Answer: AB    Explanation:   The best commands to use to generate a list of rogue process names that have a TCP listener on a  network interface are   A. netstat -antp | grep LISTEN and B. lsof -iTCP | grep LISTEN. These commands  will show the process ID (PID) and name of the processes that are listening on TCP ports, which can  be used to identify any suspicious or unauthorized processes. The other commands are either not  specific enough, not valid, or not relevant for this task. For example:  C) lsof -i:22 | grep TCP will only show the processes that are listening on port 22, which is typically  used for SSH, and not any other ports.  D) netstat -a | grep TCP will show all the TCP connections, both active and listening, but not the  process names or IDs.  E) nmap -p1-65535 | grep -i tcp will scan all the TCP ports on the local host, but not show the process  names or IDs.  tribalsent@yahoo.com 04 Jul 2025 F) nmap -sS 0.0.0.0/0 will perform a stealth scan on the entire internet, which is not only impractical,  but also illegal in some countries.  QUESTION 243  An administrator would like to list all current containers, regardless of their running state. Which of  the following commands would allow the administrator to accomplish this task?    A. docker ps -a  B. docker list  C. docker image ls  D. docker inspect image"}, "answer": "A", "explanation": "The best command to use to list all current containers, regardless of their running state, is  A) docker ps -a. This command will show all containers, both running and stopped, with details such  as container ID, image name, status, and ports. The other commands are either invalid or not  relevant for this task. For example:  B) docker list is not a valid command. There is no subcommand named list in docker.  C) docker image ls will list all the images available on the local system, not the containers.  D) docker inspect image will show detailed information about a specific image, not all the containers."}, {"question": "An administrator has source code and needs to rebuild a kernel module. Which of the following  command sequences is most commonly used to rebuild this  type of module?", "choices": {"A": "./configure  make  make install", "B": "wget  gcc  cp", "C": "tar xvzf  build  cp  tribalsent@yahoo.com 04 Jul 2025", "D": "build  install  configure"}, "answer": "A", "explanation": "The best command sequence to rebuild a kernel module from source code is   A. ./configure make  make install. This is the standard way to compile and install a Linux kernel module, as explained in  the web search result 5. The other commands are either not relevant, not valid, or not sufficient for  this task. For example:  B) wget gcc cp will try to download, compile, and copy a file, but it does not specify the source code,  the module name, or the destination directory.  C) tar xvzf build cp will try to extract, build, and copy a compressed file, but it does not specify the file  name, the module name, or the destination directory.  D) build install configure will try to run three commands that are not defined or recognized by the  Linux shell."}, {"question": "A Linux administrator is trying to start the database service on a Linux server but is not able to run it.  The administrator executes a few commands and receives the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following should the administrator run to resolve this issue? (Select two).", "choices": {"A": "systemctl unmask mariadb", "B": "journalctl \u201dg mariadb", "C": "dnf reinstall mariadb", "D": "systemctl start mariadb  E. chkconfig mariadb on  F. service mariadb reload    Answer: AD    Explanation:   These commands will unmask the mariadb service, which is currently prevented from starting, and  then start it normally. The other commands are either not relevant, not valid, or not sufficient for this  task. For more information on how to manage masked services with systemctl, you can refer to the  web search result 1.  QUESTION 246  A Linux administrator is troubleshooting an issue in which users are not able to access  https://portal.comptia.org from a specific workstation. The  administrator runs a few commands and receives the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following tasks should the administrator perform to resolve this issue?    A. Update the name server in resolv. conf to use an external DNS server.  B. Remove the entry for portal . comptia.org from the local hosts file.  C. Add a network route from the 10.10.10.0 to the 192.168.0.0.  D. Clear the local DNS cache on the workstation and rerun the host command."}, "answer": "B", "explanation": "The best task to perform to resolve this issue is B. Remove the entry for portal.comptia.org from the  local hosts file. This is because the local hosts file has a wrong entry that maps portal.comptia.org to  10.10.10.55, which is different from the actual IP address of 192.168.1.55 that is returned by the DNS  server. This causes a mismatch and prevents the workstation from accessing the website. By  removing or correcting the entry in the hosts file, the workstation will use the DNS server to resolve  the domain name and access the website successfully.  To remove or edit the entry in the hosts file, you need to have root privileges and use a text editor  such as vi or nano. For example, you can run the command:  sudo vi /etc/hosts  and delete or modify the line that says:  10.10.10.55 portal.comptia.org  Then save and exit the file."}, {"question": "A Linux administrator needs to transfer a local file named accounts . pdf to a remote / tmp directory  tribalsent@yahoo.com 04 Jul 2025 of a server with the IP address 10.10.10.80. Which of the following commands needs to be executed  to transfer this file?", "choices": {"A": "rsync user@10.10.10.80: /tmp accounts.pdf", "B": "scp accounts.pdf user@10.10.10.80:/tmp", "C": "cp user@10.10.10. 80: /tmp accounts.pdf", "D": "ssh accounts.pdf user@10.10.10.80: /tmp"}, "answer": "B", "explanation": "The best command to use to transfer the local file accounts.pdf to the remote /tmp directory of the  server with the IP address 10.10.10.80 is B. scp accounts.pdf user@10.10.10.80:/tmp. This command  will use the secure copy protocol (scp) to copy the file from the local machine to the remote server  over SSH. The command requires the username and password of the user on the remote server, as  well as the full path of the destination directory.  The other commands are either incorrect or not suitable for this task. For example:  A) rsync user@10.10.10.80:/tmp accounts.pdf will try to use the rsync command to synchronize files  between the local and remote machines, but it has the wrong syntax and order of arguments. The  source should come before the destination, and a colon (:) should separate the remote host and  path.  C) cp user@10.10.10.80:/tmp accounts.pdf will try to use the cp command to copy files, but it does  not work over SSH and it has the wrong syntax and order of arguments. The source should come  before the destination, and a colon (:) should separate the remote host and path.  D) ssh accounts.pdf user@10.10.10.80:/tmp will try to use the ssh command to log into the remote  server, but it has the wrong syntax and arguments. The username should come before the remote  host, and a file name is not a valid argument for ssh."}, {"question": "A systems administrator creates a public key for authentication. Which of the following tools is most  suitable to use when uploading the key to the remote  servers?", "choices": {"A": "scp", "B": "ssh-copy-id", "C": "ssh-agent", "D": "ssh-keyscan  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "B", "explanation": "The best tool to use when uploading the public key to the remote servers is B. ssh-copy-id. This tool  will copy the public key from the local computer to the remote server and append it to the  authorized_keys file, which is used for public key authentication. This tool will also create the  necessary directories and files on the remote server if they do not exist. The other tools are either  not suitable or not relevant for this task. For example:  A) scp is a tool for securely copying files between hosts, but it does not automatically add the public  key to the authorized_keys file.  C) ssh-agent is a tool for managing private keys and passphrases, but it does not upload the public  key to the remote server.  D) ssh-keyscan is a tool for collecting public keys from remote hosts, but it does not upload the public  key to the remote server."}, {"question": "The application team has reported latency issues that are causing the application to crash on the  Linux server. The Linux administrator starts  troubleshooting and receives the following output:    Which of the following commands will improve the latency issue?", "choices": {"A": "# echo &#x27;net.core.net_backlog = 5000000&#x27; &gt;&gt; /etc/sysctl.conf  tribalsent@yahoo.com 04 Jul 2025 # sysctl -p  # systemctl daemon-reload", "B": "# ifdown eth0  # ip link set dev eth0 mtu 800  # ifup eth0", "C": "# systemctl stop network  # ethtool -g eth0 512  # systemctl start network", "D": "# echo &#x27;net.core.rmem max = 12500000&#x27; &gt;&gt; /etc/sysctl.conf  # echo &#x27;net.core.wmem_max = 12500000&#x27; &gt;&gt; /etc/sysctl.conf  # sysctl -p"}, "answer": "D", "explanation": "The best command to use to improve the latency issue is D. # echo \u02dcnet.core.rmem max = 12500000  &gt;&gt; /etc/sysctl.conf # echo \u02dcnet.core.wmem_max = 12500000 &gt;&gt; /etc/sysctl.conf # sysctl -p. This  command will increase the size of the receive and send buffers for the network interface, which can  improve the network performance and reduce packet loss. The sysctl command will apply the  changes to the kernel parameters without rebooting the system.  The other commands are either incorrect or not suitable for this task. For example:  A) # echo \u02dcnet.core.net_backlog = 5000000 &gt;&gt; /etc/sysctl.conf # sysctl -p # systemctl daemon-reload  will try to increase the backlog queue for incoming connections, but this is not relevant for the  latency issue. The systemctl daemon-reload command is also unnecessary, as it only reloads the  systemd configuration files, not the kernel parameters.  B) # ifdown eth0 # ip link set dev eth0 mtu 800 # ifup eth0 will try to change the maximum  transmission unit (MTU) of the network interface to 800 bytes, but this is too low and may cause  fragmentation and performance degradation. The default MTU for Ethernet is 1500 bytes, and it  should not be changed unless there is a specific reason.  C) # systemctl stop network # ethtool -g eth0 512 # systemctl start network will try to change the ring  buffer size of the network interface to 512, but this is too small and may cause packet drops and  latency spikes. The default ring buffer size for Ethernet is usually 4096 or higher, and it should be  increased if there is a high network traffic."}, {"question": "An administrator runs ping comptia.org. The result of the command is:  tribalsent@yahoo.com 04 Jul 2025 ping: comptia.org: Name or service not known  Which of the following files should the administrator verify?", "choices": {"A": "/etc/ethers", "B": "/etc/services", "C": "/etc/resolv.conf", "D": "/etc/sysctl.conf"}, "answer": "C", "explanation": "The best file to verify when the ping command returns the error \u0153Name or service not known  is C.  /etc/resolv.conf. This file contains the configuration for the DNS resolver, which is responsible for  translating domain names into IP addresses. If this file is missing, corrupted, or has incorrect entries,  the ping command will not be able to resolve the domain name and will fail with the error. To fix this  issue, the administrator should check that the file exists, has proper permissions, and has valid  nameserver entries. For example, a typical /etc/resolv.conf file may look like this:  nameserver 8.8.8.8 nameserver 8.8.4.4  These are the IP addresses of Googles public DNS servers, which can be used as a fallback option if  the default DNS servers are not working."}, {"question": "Which of the following should be used to verify the integrity of a file?", "choices": {"A": "sha256sum", "B": "fsck", "C": "gpg \u201dd", "D": "hashcat"}, "answer": "A", "explanation": "The best tool to use to verify the integrity of a file is  A) sha256sum. This tool will compute and display the SHA-256 hash of a file, which is a 64-digit hexadecimal number that uniquely identifies the files content. By comparing the hash of a downloaded file with the hash provided by the file owner or source, you can confirm that the file has not been altered or corrupted during the transfer. The other tools are either not relevant or not tribalsent@yahoo.com 04 Jul 2025 suitable for this task. For example:  B) fsck is a tool for checking and repairing the file system, but it does not verify the integrity of  individual files.  C) gpg -d is a tool for decrypting files that have been encrypted with GnuPG, but it does not verify the  integrity of unencrypted files.  D) hashcat is a tool for cracking passwords or hashes, but it does not verify the integrity of files."}, {"question": "A new application container was built with an incorrect version number. Which of the following  commands should be used to rename the image to match the correct version 2.1.2?", "choices": {"A": "docker tag comptia/app:2.1.1 comptia/app:2.1.2", "B": "docker push comptia/app:2.1.1 comptia/app:2.1.2", "C": "docker rmi comptia/app:2.1.1 comptia/app:2.1.2", "D": "docker update comptia/app:2.1.1 comptia/app:2.1.2"}, "answer": "A", "explanation": "The best command to use to rename the image to match the correct version 2.1.2 is   A. docker tag  comptia/app:2.1.1 comptia/app:2.1.2. This command will create a new tag for the existing image  with the new version number, without changing the image content or ID. The other commands are  either incorrect or not suitable for this task. For example:  B) docker push comptia/app:2.1.1 comptia/app:2.1.2 will try to push two images to a remote  repository, but it does not rename the image locally.  C) docker rmi comptia/app:2.1.1 comptia/app:2.1.2 will try to remove two images from the local  system, but it does not rename the image.  D) docker update comptia/app:2.1.1 comptia/app:2.1.2 will try to update the configuration of a  running container, but it does not rename the image."}, {"question": "A Linux administrator wants to prevent the httpd web service from being started both manually and  automatically on a server. Which of the following should the administrator use to accomplish this  task?", "choices": {"A": "systemctl mask httpd  tribalsent@yahoo.com 04 Jul 2025", "B": "systemctl disable httpd", "C": "systemctl stop httpd", "D": "systemctl reload httpd"}, "answer": "A", "explanation": "The best command to use to prevent the httpd web service from being started both manually and  automatically on a server is  A) systemctl mask httpd. This command will create a symbolic link from the httpd service unit file to  /dev/null, which will make the service impossible to start or enable. This is different from systemctl  disable httpd, which will only prevent the service from starting automatically on boot, but not  manually. The other commands are either not relevant or not sufficient for this task. For example:  C) systemctl stop httpd will only stop the service if it is currently running, but it will not prevent it  from being started again.  D) systemctl reload httpd will only reload the configuration files of the service, but it will not stop or  disable it."}, {"question": "A non-privileged user is attempting to use commands that require elevated account permissions, but  the commands are not successful. Which of the following most likely needs to be updated?", "choices": {"A": "/etc/passwd", "B": "/etc/shadow", "C": "/etc/sudoers", "D": "/etc/bashrc"}, "answer": "C", "explanation": "The /etc/sudoers file is used to configure the sudo command, which allows non-privileged users to  execute commands that require elevated account permissions1. The file contains a list of users and  groups that are allowed to use sudo, and the commands they can run with it. The file also defines the  security policy for sudo, such as whether a password is required, how long the sudo session lasts, and  what environment variables are preserved or reset.  The /etc/passwd file is used to store information about the user accounts on the system, such as  their username, user ID, home directory, and login shell. The /etc/shadow file is used to store the  tribalsent@yahoo.com 04 Jul 2025 encrypted passwords for the user accounts, along with other information such as password  expiration and aging. These files are not directly related to the sudo command, and updating them  will not grant a user elevated account permissions.  The /etc/bashrc file is used to set up the environment for the bash shell, such as aliases, functions,  variables, and options. This file is executed whenever a new bash shell is started, and it affects all  users on the system. However, this file does not control the sudo command or its configuration, and  updating it will not allow a user to use commands that require elevated account permissions."}, {"question": "An application developer received a file with the following content:  ##This is a sample Image ##  FROM ubuntu:18.04  MAINTAINER demohut@gtmail.com.hac  COPY . /app  RUN make /app  CMD python /app/app.py  RUN apt-get update  RUN apt-get install -y nginx  CMD [&quot;echo&quot;,&quot;Image created&quot;]  The developer must use this information to create a test bed environment and identify the image  (myimage) as the first version for testing a new  application before moving it to production. Which of the following commands will accomplish this  task?", "choices": {"A": "docker build -t myimage:1.0 .", "B": "docker build -t myimage: .", "C": "docker build -t myimage-1.0 .", "D": "docker build -i myimage:1.0 ."}, "answer": "A", "explanation": "The docker build command is used to build an image from a Dockerfile and a context1. The  Dockerfile is a text file that contains the instructions for creating the image, and the context is a set of  files that can be used in the image creation process1. The file that the developer received is an  example of a Dockerfile.  The -t option is used to specify a name and an optional tag for the image1. The name and tag are  tribalsent@yahoo.com 04 Jul 2025 separated by a colon (:), and the tag is usually used to indicate the version of the image2. For  example, -t myimage:1.0 means that the image will be named myimage and tagged as 1.0.  The last argument of the docker build command is the path to the context, which can be a local  directory or a URL1. The dot (.) means that the current working directory is the context2. Therefore,  docker build -t myimage:1.0 . means that the image will be built from the Dockerfile and the files in  the current working directory, and it will be named myimage and tagged as 1.0."}, {"question": "An administrator thinks that a package was installed using a snap. Which of the following commands  can the administrator use to verify this information?", "choices": {"A": "snap list", "B": "snap find", "C": "snap install", "D": "snap try"}, "answer": "A", "explanation": "The snap list command is used to display the installed snaps on the system1. Snaps are self-contained  software packages that can be installed and updated across different Linux distributions2. The snap  list command shows the name, version, revision, developer and notes of each snap1.  The snap find command is used to search for snaps in the Snap Store, which is an online repository of  snaps2. The snap install command is used to install snaps from the Snap Store or from a local  file2. The snap try command is used to test a snap without installing it, by mounting a directory that  contains the snap files2. These commands are not useful for verifying if a package was installed using  a snap."}, {"question": "A systems administrator created a new directory with specific permissions. Given the following  output:  # file: comptia  # owner: root  # group: root  user: : rwx  group :: r-x  other: :---  tribalsent@yahoo.com 04 Jul 2025 default:user :: rwx  default:group :: r-x  default:group:wheel: rwx  default:mask :: rwx  default:other ::-  Which of the following permissions are enforced on /comptia?", "choices": {"A": "Members of the wheel group can read files in /comptia.", "B": "Newly created files in /comptia will have the sticky bit set.", "C": "Other users can create files in /comptia.", "D": "Only root can create files in /comptia."}, "answer": "A", "explanation": "The output shows the file access control list (FACL) of the /comptia directory, which is an extension of  the standard Linux permissions that allows more fine-grained control over file and directory access1.  The FACL consists of two parts: the access ACL and the default ACL. The access ACL applies to the  current object, while the default ACL applies to the objects created within the directory2.  The access ACL has three entries: user, group, and other. These are similar to the standard Linux  permissions, but they can be specified for individual users or groups as well. The user entry shows  that the owner of the directory (root) has read, write, and execute permissions (rwx). The group  entry shows that the group owner of the directory (root) has read and execute permissions (r-x). The  other entry shows that all other users have no permissions (\u201d).  The default ACL has five entries: user, group, group:wheel, mask, and other. These are applied to any  files or directories created within /compti  a. The user entry shows that the owner of the new object will have read, write, and execute  permissions (rwx). The group entry shows that the group owner of the new object will have read and  execute permissions (r-x). The group:wheel entry shows that the members of the wheel group will  have read, write, and execute permissions (rwx) on the new object. The mask entry shows that the  maximum permissions allowed for any user or group are read, write, and execute (rwx). The other  entry shows that all other users will have no permissions (\u201d) on the new object.  Therefore, based on the FACL output, members of the wheel group can read files in /comptia, as they  have read permission on both the directory and any files within it. Option B is incorrect because the  sticky bit is not set on /comptia or any files within it. The sticky bit is a special permission that  prevents users from deleting or renaming files that they do not own in a shared directory3. It is  symbolized by a t character in the execute position of others. Option C is incorrect because other  tribalsent@yahoo.com 04 Jul 2025 users cannot create files in /comptia, as they have no permissions on the directory or any files within  it. Option D is incorrect because root is not the only user who can create files in /comptia. Any user  who has write permission on the directory can create files within it, such as members of the wheel  group."}, {"question": "A Linux administrator is configuring a new internal web server fleet. The web servers are up and  running but can only be reached by users directly via IP address. The administrator is attempting to  fix this inconvenience by requesting appropriate records from the DNS team. The details are:  Hostname: devel.comptia.org  IP address: 5.5.5.1, 5.5.5.2, 5.5.5.3, 5.5.5.4  Name server: 5.5.5.254  Additional names: dev.comptia.org, development.comptia.org  Which of the following types of DNS records should the Linux administrator request from the DNS  team? (Select three).", "choices": {"A": "MX", "B": "NS", "C": "PTR", "D": "A  E. CNAME  F. RRSIG  G. SOA  H. TXT  I. SRV    Answer: BDE    Explanation:   The Linux administrator should request the following types of DNS records from the DNS team:  A: This record type is used to map a hostname to an IPv4 address. The administrator needs four A  records for devel.comptia.org, one for each IP address (5.5.5.1, 5.5.5.2, 5.5.5.3, 5.5.5.4). This will  allow users to access the web servers by using the hostname devel.comptia.org instead of the IP  addresses1.  CNAME: This record type is used to create an alias for another hostname. The administrator needs  two CNAME records, one for dev.comptia.org and one for development.comptia.org, both pointing  to devel.comptia.org. This will allow users to access the web servers by using any of these three  tribalsent@yahoo.com 04 Jul 2025 hostnames interchangeably1.  NS: This record type is used to delegate a domain or a subdomain to another name server. The  administrator needs one NS record for comptia.org, pointing to 5.5.5.254, which is the name server  that hosts the records for the subdomain devel.comptia.org2. This will allow users to resolve the  hostnames under comptia.org by querying the name server 5.5.5.2542.  The other record types are not relevant for the administrators task:  MX: This record type is used to specify the mail exchange server for a domain or a subdomain1. The  administrator does not need this record type because the web servers are not intended to handle  email traffic.  PTR: This record type is used to map an IP address to a hostname, which is the reverse of an A  record1. The administrator does not need this record type because the web servers are not expected  to be accessed by their IP addresses.  RRSIG: This record type is used to provide digital signatures for DNSSEC, which is a security extension  for DNS that verifies the authenticity and integrity of DNS responses3. The administrator does not  need this record type because it is not mentioned in the task requirements.  SOA: This record type is used to provide information about the authoritative name server and other  parameters for a domain or a subdomain1. The administrator does not need this record type because  it is usually created automatically by the name server software when a new zone file is created4.  TXT: This record type is used to store arbitrary text data that can be used for various purposes, such  as SPF, DKIM, DMARC, etc1. The administrator does not need this record type because it is not  related to the web server functionality.  SRV: This record type is used to specify the location and port number of a service that runs on a  domain or a subdomain1. The administrator does not need this record type because the web servers  use the standard HTTP port 80, which does not require an SRV record.  Reference: 1: DNS Record Types \u201c CompTIA Network+ N10-007 \u201c 1.8 2: NS Record - DNSimple Help 3:  DNSSEC - Wikipedia 4: SOA Record - DNSimple Help  QUESTION 259  After connecting to a remote host via SSH, an administrator attempts to run an application but  receives the following error:  [user@workstation ~]$ ssh admin@srv1  Last login: Tue Mar 29 18:03:34 2022  [admin@srvl ~] $ /usr/local/bin/config_manager  Error: cannot open display:  [admin@srv1 ~] $  Which of the following should the administrator do to resolve this error?    tribalsent@yahoo.com 04 Jul 2025 A. Disconnect from the SSH session and reconnect using the ssh -x command.  B. Add Options X11 to the /home/admin/.ssh/authorized_keys file.  C. Open port 6000 on the workstation and restart the firewalld service.  D. Enable X11 forwarding in /etc/ssh/ssh_config and restart the server."}, "answer": "A", "explanation": "The error indicates that the application requires an X11 display, but the SSH session does not forward  the X11 connection. To enable X11 forwarding, the administrator needs to use the ssh -X option,  which requests X11 forwarding with authentication spoofing. This will set the DISPLAY environment  variable on the remote host and allow the application to open a window on the local display.  Reference  CompTIA Linux+ (XK0-005) Certification Study Guide, page 314  Open a window on a remote X display (why \u0153Cannot open display )?, answer by Gilles \u02dcSO- stop  being evil"}, {"question": "A Linux engineer needs to block an incoming connection from the IP address 2.2.2.2 to a secure shell  server and ensure the originating IP address receives a response that a firewall is blocking the  connection. Which of the following commands can be used to accomplish this task?", "choices": {"A": "iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j DROP", "B": "iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j RETURN", "C": "iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j REJECT", "D": "iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j QUEUE"}, "answer": "C", "explanation": "The REJECT target sends back an error packet to the source IP address, indicatin
