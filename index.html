il traffic. PTR: This record type is used to map an IP address to a hostname, which is the reverse of an A record1. The administrator does not need this record type because the web servers are not expected to be accessed by their IP addresses. RRSIG: This record type is used to provide digital signatures for DNSSEC, which is a security extension for DNS that verifies the authenticity and integrity of DNS responses3. The administrator does not need this record type because it is not mentioned in the task requirements. SOA: This record type is used to provide information about the authoritative name server and other parameters for a domain or a subdomain1. The administrator does not need this record type because it is usually created automatically by the name server software when a new zone file is created4. TXT: This record type is used to store arbitrary text data that can be used for various purposes, such as SPF, DKIM, DMARC, etc1. The administrator does not need this record type because it is not related to the web server functionality. SRV: This record type is used to specify the location and port number of a service that runs on a domain or a subdomain1. The administrator does not need this record type because the web servers use the standard HTTP port 80, which does not require an SRV record. Reference: 1: DNS Record Types “ CompTIA Network+ N10-007 “ 1.8 2: NS Record - DNSimple Help 3: DNSSEC - Wikipedia 4: SOA Record - DNSimple Help</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q258' value='A'> A. MX</label></li><li><label><input type='radio' name='q258' value='B'> B. NS</label></li><li><label><input type='radio' name='q258' value='C'> C. PTR</label></li><li><label><input type='radio' name='q258' value='D'> D. A</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='259' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 259 After connecting to a remote host via SSH, an administrator attempts to run an application but receives the following error: [user@workstation ~]$ ssh admin@srv1 Last login: Tue Mar 29 18:03:34 2022 [admin@srvl ~] $ /usr/local/bin/config_manager Error: cannot open display: [admin@srv1 ~] $ Which of the following should the administrator do to resolve this error?  tribalsent@yahoo.com 04 Jul 2025   The error indicates that the application requires an X11 display, but the SSH session does not forward the X11 connection. To enable X11 forwarding, the administrator needs to use the ssh -X option, which requests X11 forwarding with authentication spoofing. This will set the DISPLAY environment variable on the remote host and allow the application to open a window on the local display. Reference CompTIA Linux+ (XK0-005) Certification Study Guide, page 314 Open a window on a remote X display (why œCannot open display )?, answer by Gilles ˜SO- stop being evil</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q259' value='A'> A. Disconnect from the SSH session and reconnect using the ssh -x command.</label></li><li><label><input type='radio' name='q259' value='B'> B. Add Options X11 to the /home/admin/.ssh/authorized_keys file.</label></li><li><label><input type='radio' name='q259' value='C'> C. Open port 6000 on the workstation and restart the firewalld service.</label></li><li><label><input type='radio' name='q259' value='D'> D. Enable X11 forwarding in /etc/ssh/ssh_config and restart the server.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='260' data-answer='C'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 260 A Linux engineer needs to block an incoming connection from the IP address 2.2.2.2 to a secure shell server and ensure the originating IP address receives a response that a firewall is blocking the connection. Which of the following commands can be used to accomplish this task?    The REJECT target sends back an error packet to the source IP address, indicating that the connection is refused by the firewall. This is different from the DROP target, which silently discards the packet without any response. The RETURN target returns to the previous chain, which may or may not accept the connection. The QUEUE target passes the packet to a userspace application for further processing, which is not the desired outcome in this case. Reference tribalsent@yahoo.com 04 Jul 2025 CompTIA Linux+ (XK0-005) Certification Study Guide, page 316 iptables - ssh - access from specific ip only - Server Fault, answer by Eugene Ionichev</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q260' value='A'> A. iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j DROP</label></li><li><label><input type='radio' name='q260' value='B'> B. iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j RETURN</label></li><li><label><input type='radio' name='q260' value='C'> C. iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j REJECT</label></li><li><label><input type='radio' name='q260' value='D'> D. iptables -A INPUT -p tcp -- dport ssh -s 2.2.2.2 -j QUEUE</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", '\n    <li class=\'question\' data-id=\'261\' data-answer=\'D\'>\n      <div class=\'question-text\'><strong class='q-number'></strong> QUESTION 261 A Linux administrator provisioned a new web server with custom administrative permissions for certain users. The administrator receives a report that user1 is unable to restart the Apache web service on this server. The administrator reviews the following output: [ root@server ] # id user1 UID=1011 (user1) gid=1011 (USER1) groups=1011 (user1), 101 (www-data), 1120 (webadmin) [ root@server ] # cat /etc/sudoers.d/custom.conf user1 ALL=/usr/sbin/systemctl start httpd, /usr/sbin/systemctl stop httpd webadmin ALL=NOPASSWD: /etc/init.d.httpd restart, /sbin/service httpd restart, /usr/sbin/apache2ctl restart #%wheel ALL=(ALL) NOPASSWD: ALL Which of the following would most likely resolve the issue while maintaining a least privilege security model? The custom.conf file grants sudo privileges to user1 and webadmin for managing the Apache web service, but it uses different commands for each of them. User1 is allowed to use systemctl to start and stop the httpd service, while webadmin is allowed to use init.d, service, or apache2ctl to restart the httpd service. However, the user1 is unable to restart the service, only start and stop it. To fix this, user1 should be able to use the same commands as webadmin, which can be achieved by listing webadmin as a group in the custom.conf file, using the syntax %groupname. This way, user1 will inherit the sudo privileges of the webadmin group, and be able to restart the Apache web service without compromising the least privilege security model. Reference Sudo and Sudoers Configuration | Servers for Hackers, section œGroups Chapter 12. Managing sudo access - Red Hat Customer Portal, section œ12.1. Configuring sudo access for users and groups tribalsent@yahoo.com 04 Jul 2025</div>\n      <ul class=\'choices\'>\n        <li><label><input type=\'radio\' name=\'q261\' value=\'A\'> A. User1 should be added to the wheel group to manage the service.</label></li><li><label><input type=\'radio\' name=\'q261\' value=\'B\'> B. User1 should have "NOPASSWD:" after the "ALL=" in the custom. conf.</label></li><li><label><input type=\'radio\' name=\'q261\' value=\'C\'> C. The wheel line in the custom. conf file should be uncommented.</label></li><li><label><input type=\'radio\' name=\'q261\' value=\'D\'> D. Webadmin should be listed as a group in the custom. conf file.</label></li>\n      </ul>\n      <div class=\'explanation\' style=\'display:none;\'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ', "\n    <li class='question' data-id='262' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 262 An administrator attempts to connect to a remote server by running the following command: $ nmap 192.168.10.36 Starting Nmap 7.60 ( https://nmap.org ) at 2022-03-29 20:20 UTC Nmap scan report for www1 (192.168.10.36) Host is up (0.000091s latency). Not shown: 979 closed ports PORT STATE SERVICE 21/tcp open ftp 22/tcp filtered ssh 631/tcp open ipp Nmap done: 1 IP address (1 host up) scanned in 0.06 seconds Which of the following can be said about the remote server? This is because the port 22/tcp is shown as filtered by nmap, which means that nmap cannot determine whether the port is open or closed because a firewall or other device is blocking its probes. If the SSH server was not running on the remote server, the port would be shown as closed, which means that nmap received a TCP RST packet in response to its probe. If the remote SSH server was using SSH protocol version 1, the port would be shown as open, which means that nmap received a TCP SYN/ACK packet in response to its probe. If the SSH host key on the remote server had expired, the port would also be shown as open, but the SSH client would display a warning message about the host key verification failure. Therefore, the best explanation for the filtered state of the port 22/tcp is that a firewall is preventing nmap from reaching the SSH server. You can find more information about nmap port states and how to interpret them in the following web search results: Nmap scan what does STATE=filtered mean? How to find ports marked as filtered by nmap Technical Tip: NMAP scan shows ports as filtered tribalsent@yahoo.com 04 Jul 2025</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q262' value='A'> A. A firewall is blocking access to the SSH server.</label></li><li><label><input type='radio' name='q262' value='B'> B. The SSH server is not running on the remote server.</label></li><li><label><input type='radio' name='q262' value='C'> C. The remote SSH server is using SSH protocol version 1.</label></li><li><label><input type='radio' name='q262' value='D'> D. The SSH host key on the remote server has expired.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", '\n    <li class=\'question\' data-id=\'263\' data-answer=\'C\'>\n      <div class=\'question-text\'><strong class='q-number'></strong> QUESTION 263 A systems administrator notices the process list on a mission-critical server has a large number of processes that are in state "Z" and marked as "defunct." Which of the following should the administrator do in an attempt to safely remove these entries from the process list?    As the web search results show, processes in state Z are defunct or zombie processes, which means they have terminated but their parent process has not reaped them properly. They do not consume any resources, but they occupy a slot in the process table. To remove them from the process list, the administrator needs to kill the parent process of the zombies, which will cause them to be reaped by the init process (PID 1). Killing the zombies themselves or the init process will not have any effect, as they are already dead. Rebooting the server may work, but it is not a safe or efficient option, as it may cause unnecessary downtime or data loss for a mission-critical server. Reference Processes in a Zombie (Z) or Defunct State | Support | SUSE, paragraph 3 linux - Zombie vs Defunct processes? - Stack Overflow, answer by admirableadmin How To Kill Zombie Processes on Linux | Linux Journal, paragraph 4</div>\n      <ul class=\'choices\'>\n        <li><label><input type=\'radio\' name=\'q263\' value=\'A\'> A. Kill the process with PID 1.</label></li><li><label><input type=\'radio\' name=\'q263\' value=\'B\'> B. Kill the PID of the processes.</label></li><li><label><input type=\'radio\' name=\'q263\' value=\'C\'> C. Kill the parent PID of the processes.</label></li><li><label><input type=\'radio\' name=\'q263\' value=\'D\'> D. Reboot the server.</label></li>\n      </ul>\n      <div class=\'explanation\' style=\'display:none;\'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ', "\n    <li class='question' data-id='264' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 264 A Linux administrator found many containers in an exited state. Which of the following commands will allow the administrator to clean up the containers in an exited state?    tribalsent@yahoo.com 04 Jul 2025 This command will remove all containers, regardless of their state, by passing the IDs of all containers to the docker rm command. The docker ps -aq command will list the IDs of all containers, including the ones in an exited state, and the $ ( ) syntax will substitute the output of the command as an argument for the docker rm command. This is a quick and easy way to clean up all containers, but it may also remove containers that are still needed or running. Reference docker rm | Docker Docs - Docker Documentation, section œRemove all containers Docker Remove Exited Containers | Easy methods. - Bobcares, section œFor removing all exited containers</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q264' value='A'> A. docker rm -- all</label></li><li><label><input type='radio' name='q264' value='B'> B. docker rm $ (docker ps -aq)</label></li><li><label><input type='radio' name='q264' value='C'> C. docker images prune *</label></li><li><label><input type='radio' name='q264' value='D'> D. docker rm -- state exited</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='265' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 265 Which of the following is the best tool for dynamic tuning of kernel parameters?    The tuned application is the best tool for dynamic tuning of kernel parameters, as it monitors the system and optimizes the performance under different workloads. It provides a number of predefined profiles for typical use cases, such as power saving, low latency, high throughput, virtual machine performance, and so on. It also allows users to create, modify, and delete profiles, and to switch between them on the fly. The tuned application uses the sysctl command and the configuration files in the /etc/sysctl.d/ directory to adjust the kernel parameters at runtime. Reference Chapter 2. Getting started with TuneD - Red Hat Customer Portal, paragraph 1 Kernel tuning with sysctl - Linux.com, paragraph 1</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q265' value='A'> A. tuned</label></li><li><label><input type='radio' name='q265' value='B'> B. tune2fs</label></li><li><label><input type='radio' name='q265' value='C'> C. tuned-adm</label></li><li><label><input type='radio' name='q265' value='D'> D. turbostat</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='266' data-answer='AC'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 266 A Linux administrator generated a list of users who have root-level command-line access to the Linux server to meet an audit requirement. The administrator analyzes the following /etc/passwd and /etc/sudoers files: $ cat /etc/passwd tribalsent@yahoo.com 04 Jul 2025 root:x: 0:0: :/home/root: /bin/bash lee: x: 500: 500: :/home/lee:/bin/tcsh mallory:x: 501:501: :/root:/bin/bash eve:x: 502: 502: /home/eve:/bin/nologin carl:x:0:503: :/home/carl:/bin/sh bob:x: 504: 504: : /home/bob:/bin/ksh alice:x: 505:505: :/home/alice:/bin/rsh $ cat /etc/sudoers Cmnd_Alias SHELLS = /bin/tcsh, /bin/sh, /bin/bash Cmnd_Alias SYSADMIN = /usr/sbin/tcpdump ALL = (ALL) ALL ALL = NOPASSWD: SYSADMIN Which of the following users, in addition to the root user, should be listed in the audit report as having root-level command-line access? (Select two). E. Bob F. Alice The users who have root-level command-line access are those who have either the same user ID (UID) as root, which is 0, or the ability to run commands as root using sudo. Based on the /etc/passwd and /etc/sudoers files, the users who meet these criteria are: Carl: Carl has the same UID as root, which is 0, as shown in the /etc/passwd file. This means that Carl can log in as root and execute any command with root privileges1 Mallory: Mallory has the ability to run commands as root using sudo, as shown in the /etc/sudoers file. The line ALL = (ALL) ALL means that any user can run any command as any other user, including root, by using sudo. Mallory can also use the root shell /bin/bash as her login shell, as shown in the /etc/passwd file2 Therefore, the correct answer is A and C. Lee, Eve, Bob, and Alice do not have root-level commandline access because they have different UIDs from root and they cannot use sudo to run commands as root. Lee can only use sudo to run the commands listed in the Cmnd_Alias SHELLS, which are tribalsent@yahoo.com 04 Jul 2025 /bin/tcsh, /bin/sh, and /bin/bash. Eve cannot log in at all because her login shell is /bin/nologin. Bob and Alice can only use sudo to run the command /usr/sbin/tcpdump without a password, as specified by the Cmnd_Alias SYSADMIN and the line ALL = NOPASSWD: SYSADMIN2</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q266' value='A'> A. Carl</label></li><li><label><input type='radio' name='q266' value='B'> B. Lee</label></li><li><label><input type='radio' name='q266' value='C'> C. Mallory</label></li><li><label><input type='radio' name='q266' value='D'> D. Eve</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='267' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 267 A systems administrator is configuring a Linux system so the network traffic from the internal network 172.17.0.0 going out through the eth0 interface would appear as if it was sent directly from this interface. Which of the following commands will accomplish this task?    This command will use the iptables tool to append a rule to the POSTROUTING chain of the nat table, which will match any packet with a source address of 172.17.0.0 and an output interface of eth0, and apply the MASQUERADE target to it. This means that the packet will have its source address changed to the address of the eth0 interface, effectively hiding the internal network behind a NAT12. Reference: 1: Iptables NAT and Masquerade rules - what do they do? 2: Routing from docker containers using a different physical network interface and default gateway</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q267' value='A'> A. iptables -A POSTROUTING -s 172.17.0.0 -o eth0 -j MASQUERADE</label></li><li><label><input type='radio' name='q267' value='B'> B. firewalld -A OUTPUT -s 172.17.0.0 -o eth0 -j DIRECT</label></li><li><label><input type='radio' name='q267' value='C'> C. nmcli masq-traffic eth0 -s 172.17.0.0 -j MASQUERADE</label></li><li><label><input type='radio' name='q267' value='D'> D. ifconfig -- nat eth0 -s 172.17.0.0 -j DIRECT</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='268' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 268 A user is unable to log on to a Linux workstation. The systems administrator executes the following command: cat /etc/shadow | grep user1 The command results in the following output: user1 :! $6$QERgAsdvojadv4asdvaarCdj34GdafGVaregmkdsfa:18875:0:99999:7 ::: Which of the following should the systems administrator execute to fix the issue?   tribalsent@yahoo.com 04 Jul 2025  The output shows that the user1 account has a locked password, indicated by the exclamation point (!) in the second field of the /etc/shadow file1. To unlock the password and allow the user to log in, the systems administrator should use the passwd command with the -u (unlock) option2. Reference: 1: Understanding the /etc/shadow File 2: How To Use The Passwd Command In Linux</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q268' value='A'> A. chown -R userl:user1 /home/user1</label></li><li><label><input type='radio' name='q268' value='B'> B. sed -i '/ ::: / :: /g' /etc/shadow</label></li><li><label><input type='radio' name='q268' value='C'> C. chgrp user1:user1 /home/user1</label></li><li><label><input type='radio' name='q268' value='D'> D. passwd -u user1</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='269' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 269 A Linux engineer finds multiple failed login entries in the security log file for application users. The Linux engineer performs a security audit and discovers a security issue. Given the following: # grep -iE '*www*|db' /etc/passwd www-data:x:502:502:www-data:/var/www:/bin/bash db:x: 505:505:db: /opt/db:/bin/bash Which of the following commands would resolve the security issue?    This command will use the chsh tool to change the login shell of the users www-data and db to /bin/false, which means they will not be able to log in to the system1. This will prevent unauthorized access attempts and improve security. Reference: 1: Replacing /bin/bash with /bin/false in /etc/passwd file</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q269' value='A'> A. usermod -d /srv/www-data www-data && usermod -d /var/lib/db db</label></li><li><label><input type='radio' name='q269' value='B'> B. passwd -u www-data && passwd -u db</label></li><li><label><input type='radio' name='q269' value='C'> C. renice -n 1002 -u 502 && renice -n 1005 -u 505</label></li><li><label><input type='radio' name='q269' value='D'> D. chsh -s /bin/false www-data && chsh -s /bin/false db</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='270' data-answer='C'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 270 A Linux administrator has defined a systemd script docker-repository.mount to mount a volume for use by the Docker service. The administrator wants to ensure that Docker service does not start until the volume is mounted. Which of the following configurations needs to be added to the Docker service definition to best accomplish this task?  tribalsent@yahoo.com 04 Jul 2025   This option declares an explicit dependency between the Docker service and the dockerrepository. mount unit. It means that the Docker service will not start unless the dockerrepository. mount unit is successfully activated. This ensures that the volume is mounted before the Docker service tries to use it12. Reference: 1: systemd.unit - systemd unit configuration 2: How to mount host volumes into docker containers in Dockerfile during build</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q270' value='A'> A. After=docker-respository.mount</label></li><li><label><input type='radio' name='q270' value='B'> B. ExecStart=/usr/bin/mount -a</label></li><li><label><input type='radio' name='q270' value='C'> C. Requires=docker-repository.mount</label></li><li><label><input type='radio' name='q270' value='D'> D. RequiresMountsFor=docker-repository.mount</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='271' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 271 Which of the following will prevent non-root SSH access to a Linux server?    This file prevents any non-root user from logging in to the system, regardless of the authentication method. The contents of the file are displayed to the user before the login is terminated. This can be useful for system maintenance or security reasons12. Reference: 1: Creating the /etc/nologin File - Oracle 2: How to Restrict Log In Capabilities of Users on Ubuntu</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q271' value='A'> A. Creating the /etc/nologin file</label></li><li><label><input type='radio' name='q271' value='B'> B. Creating the /etc/nologin.allow file containing only a single line root</label></li><li><label><input type='radio' name='q271' value='C'> C. Creating the /etc/nologin/login.deny file containing a single line +all</label></li><li><label><input type='radio' name='q271' value='D'> D. Ensuring that /etc/pam.d/sshd includes account sufficient pam_nologin.so</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='272' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 272 A systems administrator is gathering information about a file type and the contents of a file. Which of the following commands should the administrator use to accomplish this task?  tribalsent@yahoo.com 04 Jul 2025   The file command is used to determine the type of a file by examining its contents. It can recognize many different formats, such as text, binary, executable, compressed, image, audio, video, etc. It can also display some additional information about the file, such as encoding, size, dimensions, etc12 Reference: 1: file(1) - Linux manual page 2: How to use the file command in Linux</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q272' value='A'> A. file filename</label></li><li><label><input type='radio' name='q272' value='B'> B. touch filename</label></li><li><label><input type='radio' name='q272' value='C'> C. grep filename</label></li><li><label><input type='radio' name='q272' value='D'> D. lsof filename</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='273' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 273 Which of the following will prevent non-root SSH access to a Linux server?    This file prevents any non-root user from logging in to the system, regardless of the authentication method. The contents of the file are displayed to the user before the login is terminated. This can be useful for system maintenance or security reasons12. Reference: 1: Creating the /etc/nologin File - Oracle 2: How to Restrict Log In Capabilities of Users on Ubuntu</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q273' value='A'> A. Creating the /etc/nologin file</label></li><li><label><input type='radio' name='q273' value='B'> B. Creating the /etc/nologin.allow file containing only a single line root</label></li><li><label><input type='radio' name='q273' value='C'> C. Creating the /etc/nologin/login.deny file containing a single line +all</label></li><li><label><input type='radio' name='q273' value='D'> D. Ensuring that /etc/pam.d/sshd includes account sufficient pam_nologin.so</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='274' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 274 Users are reporting that writes on a system configured with SSD drives have been taking longer than expected, but reads do not seem to be affected. A Linux systems administrator is investigating this issue and working on a solution. Which of the following should the administrator do to help solve the issue?  tribalsent@yahoo.com 04 Jul 2025   TRIM is a feature that allows the operating system to inform the SSD which blocks of data are no longer in use and can be wiped internally. This helps to maintain the SSDs performance and endurance by preventing unnecessary write operations and reducing write amplification12. Running the corresponding command to trim the SSD drives, such as fstrim or blkdiscard on Linux, can help to solve the issue of slow writes by freeing up space and optimizing the SSDs internal garbage collection34. Reference: 1: What is SSD TRIM, why is it useful, and how to check whether it is turned on 2: How to Trim SSD in Windows 10 3: How to run fsck on an external drive with OS X? 4: How to Use the fsck Command on Linux</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q274' value='A'> A. Run the corresponding command to trim the SSD drives.</label></li><li><label><input type='radio' name='q274' value='B'> B. Use fsck on the filesystem hosted on the SSD drives.</label></li><li><label><input type='radio' name='q274' value='C'> C. Migrate to high-density SSD drives for increased performance.</label></li><li><label><input type='radio' name='q274' value='D'> D. Reduce the amount of files on the SSD drives.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='275' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 275 The development team created a new branch with code changes that a Linux administrator needs to pull from the remote repository. When the administrator looks for the branch in Git, the branch in question is not visible. Which of the following commands should the Linux administrator run to refresh the branch information?    The git fetch command downloads commits, files, and refs from a remote repository into the local one. It also updates the remote-tracking branches, which are references to the state of the remote branches. By running git fetch, the administrator can see the new branch created by the development team and then use git checkout to switch to it12. Reference: 1: Git - git-fetch Documentation 2: Git Fetch | Atlassian Git Tutorial</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q275' value='A'> A. git fetch</label></li><li><label><input type='radio' name='q275' value='B'> B. git checkout</label></li><li><label><input type='radio' name='q275' value='C'> C. git clone</label></li><li><label><input type='radio' name='q275' value='D'> D. git branch</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", '\n    <li class=\'question\' data-id=\'276\' data-answer=\'D\'>\n      <div class=\'question-text\'><strong class='q-number'></strong> QUESTION 276 A file called testfile has both uppercase and lowercase letters: $ cat testfile tribalsent@yahoo.com 04 Jul 2025 ABCDEfgH IJKLmnoPQ abcdefgH ijklLMNopq A Linux administrator is tasked with converting testfile into all uppercase and writing it to a new file with the name uppercase. Which of the following commands will achieve this task?    This command will use the tr tool to translate all lowercase letters in the testfile to uppercase letters and write the output to the uppercase file. The first argument ˜[a-z] specifies the set of characters to be replaced, and the second argument ˜[A-Z] specifies the set of characters to replace with. The ˜< symbol redirects the input from the testfile, and the ˜> symbol redirects the output to the uppercase file12. Reference: 1: Linux Tr Command - javatpoint 2: Linux tr Command with Examples - phoenixNAP</div>\n      <ul class=\'choices\'>\n        <li><label><input type=\'radio\' name=\'q276\' value=\'A\'> A. tr \'(A-Z}\' \'{a-z}\' < testfile > uppercase</label></li><li><label><input type=\'radio\' name=\'q276\' value=\'B\'> B. echo testfile | tr "[Z-A]" "[z-a]" < testfile > uppercase</label></li><li><label><input type=\'radio\' name=\'q276\' value=\'C\'> C. cat testfile | tr \'{z-a)\' \'{Z-A}\' < testfile > uppercase</label></li><li><label><input type=\'radio\' name=\'q276\' value=\'D\'> D. tr \'[a-z]\' \'[A-Z]\' < testfile > uppercase</label></li>\n      </ul>\n      <div class=\'explanation\' style=\'display:none;\'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ', '\n    <li class=\'question\' data-id=\'277\' data-answer=\'AE\'>\n      <div class=\'question-text\'><strong class='q-number'></strong> QUESTION 277 A Linux administrator is troubleshooting a systemd mount unit file that is not working correctly. The file contains: [root@system] # cat mydocs.mount [Unit] Description=Mount point for My Documents drive [Mount] What=/dev/drv/disk/by-uuidafc9b2-ac34-ccff-88ae-297ab3c7ff34 Where=/home/user1/My Documents Options=defaults Type=xfs [Install] WantedBy=multi-user.target The administrator verifies the drive UUID correct, and user1 confirms the drive should be mounted tribalsent@yahoo.com 04 Jul 2025 as My Documents in the home directory. Which of the following can the administrator do to fix the issues with mounting the drive? (Select two).  E. Change the Where entry to Where=/home/user1/My\\x20Documents. F. Add quotes to the What and Where entries, such as What="/dev/drv/disk/by-uuidafc9b2-ac34- ccff-88ae-297ab3c7ff34" and Where="/home/user1/My Documents".   The mount unit file name and the Where entry must be escaped to handle spaces in the path. Reference The mount unit file name must be named after the mount point directory, with spaces replaced by \\x20. See How to escape spaces in systemd unit files? and systemd.mount. The Where entry must use \\x20 to escape spaces in the path. See systemd.mount and The workaround is to use /usr/bin/env followed by the path in quotes..</div>\n      <ul class=\'choices\'>\n        <li><label><input type=\'radio\' name=\'q277\' value=\'A\'> A. Rename the mount file to home-user1-My\\x20Documents.mount.</label></li><li><label><input type=\'radio\' name=\'q277\' value=\'B\'> B. Rename the mount file to home-user1-my-documents.mount.</label></li><li><label><input type=\'radio\' name=\'q277\' value=\'C\'> C. Change the What entry to /dev/drv/disk/by-uuidafc9b2\\-ac34\\-ccff\\-88ae\\-297ab3c7ff34.</label></li><li><label><input type=\'radio\' name=\'q277\' value=\'D\'> D. Change the Where entry to Where=/home/user1/my\\ documents.</label></li>\n      </ul>\n      <div class=\'explanation\' style=\'display:none;\'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ', "\n    <li class='question' data-id='278' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 278 Following the migration from a disaster recovery site, a systems administrator wants a server to require a user to change credentials at initial login. Which of the following commands should be used to ensure the aging attribute?    The chage command can be used to change the user password expiry information. The -d or --lastday option sets the last password change date. If the value is 0, the user will be forced to change the tribalsent@yahoo.com 04 Jul 2025 password at the next login. See chage command in Linux with examples and 10 chage command examples in Linux.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q278' value='A'> A. chage -d 2 user</label></li><li><label><input type='radio' name='q278' value='B'> B. chage -d 0 user</label></li><li><label><input type='radio' name='q278' value='C'> C. chage -E 0 user</label></li><li><label><input type='radio' name='q278' value='D'> D. chage -d 1 user</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='279' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 279 A systems administrator needs to remove a disk from a Linux server. The disk size is 500G, and it is the only one that size on that machine. Which of the following commands can the administrator use to find the corresponding device name? The lsscsi command can list the SCSI devices on the system, along with their size and device name. The -s option shows the size of each device. The administrator can look for the device that has a size of 500G and note its device name. See lsscsi(8) - Linux man page and How to check Disk Interface Types in Linux. Reference 1: https://linux.die.net/man/lsscsi 2: https://www.golinuxcloud.com/check-disk-type-linux/</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q279' value='A'> A. fdisk -V</label></li><li><label><input type='radio' name='q279' value='B'> B. partprobe -a</label></li><li><label><input type='radio' name='q279' value='C'> C. lsusb -t</label></li><li><label><input type='radio' name='q279' value='D'> D. lsscsi -s</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='280' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 280 A Linux user is trying to execute commands with sudo but is receiving the following error: $ sudo visudo >>> /etc/sudoers: syntax error near line 28 <<< sudo: parse error in /etc/sudoers near line 28 sudo: no valid sudoers sources found, quitting The following output is provided: # grep root /etc/shadow root :* LOCK *: 14600 :::::: Which of the following actions will resolve this issue? tribalsent@yahoo.com 04 Jul 2025 /etc/sudoers.  </div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q280' value='A'> A. Log in directly using the root account and comment out line 28 from /etc/sudoers.</label></li><li><label><input type='radio' name='q280' value='B'> B. Boot the system in single user mode and comment out line 28 from /etc/sudoers.</label></li><li><label><input type='radio' name='q280' value='C'> C. Comment out line 28 from /etc/sudoers and try to use sudo again.</label></li><li><label><input type='radio' name='q280' value='D'> D. Log in to the system using the other regular user, switch to root, and comment out line 28 from</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='281' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 281 A Linux system is having issues. Given the following outputs: # dig @192.168.2.2 mycomptiahost ; << >> DiG 9.9.4-RedHat-9.9.4-74.el7_6.1 << >> @192.168.2.2 mycomptiahost ; (1 server found) ;; global options: +cmd ;; connection timed out; no servers could be reached # nc -v 192.168.2.2 53 Ncat: Version 7.70 ( https://nmap.org/ncat ) Ncat: Connection timed out. # ping 192.168.2.2 PING 192.168.2.2 (192.168.2.2) 56(84) bytes of data. 64 bytes from 192.168.2.2: icmp_seq=1 ttl=117 time=4.94 ms 64 bytes from 192.168.2.2: icmp_seq=2 ttl=117 time=10.5 ms Which of the following best describes this issue?    The ping command shows that the Linux system can reach the DNS server at 192.168.2.2, so the DNS host is not down. The dig and nc commands show that the Linux system cannot connect to the DNS server on port 53, which is the standard port for DNS queries. This means that either the DNS service is not running on the DNS server, or there is a firewall or network device blocking the port 53 traffic. Therefore, the DNS service is currently not available or the corresponding port is blocked. tribalsent@yahoo.com 04 Jul 2025 Reference 1: How To Troubleshoot DNS Client Issues in Linux - RootUsers 2: 6 Best Tools to Troubleshoot DNS Issues in Linux - Tecmint 3: How To Troubleshoot DNS in Linux - OrcaCore 4: Fixing DNS Issues in Ubuntu 20.04 | DeviceTests</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q281' value='A'> A. The DNS host is down.</label></li><li><label><input type='radio' name='q281' value='B'> B. The name mycomptiahost does not exist in the DNS.</label></li><li><label><input type='radio' name='q281' value='C'> C. The Linux engineer is using the wrong DNS port.</label></li><li><label><input type='radio' name='q281' value='D'> D. The DNS service is currently not available or the corresponding port is blocked.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='282' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 282 Users are experiencing high latency when accessing a web application served by a Linux machine. A systems administrator checks the network interface counters and sees the following:  Which of the following is the most probable cause of the observed latency?    The high number of errors and dropped packets in the output of the network interface counters indicate a connection problem on the network interface. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 10: Managing Networking, Section: Troubleshooting Network Issues, Page 359. Linux+ (Plus) Certification, Exam Objectives: 4.3 Given a scenario, troubleshoot and resolve basic network configuration and connectivity issues. tribalsent@yahoo.com 04 Jul 2025</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q282' value='A'> A. The network interface is disconnected.</label></li><li><label><input type='radio' name='q282' value='B'> B. A connection problem exists on the network interface.</label></li><li><label><input type='radio' name='q282' value='C'> C. No IP address is assigned to the interface.</label></li><li><label><input type='radio' name='q282' value='D'> D. The gateway is unreachable.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='283' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 283 While troubleshooting server issues, a Linux systems administrator obtains the following output: [rootGhost ~]# total free -m used free shared buf f/cache available Mem: 3736 3598 88 2 48 29 Swap: 2047 1824 223 Which of the following best describes the state of the system?    The output shows that the system has a total of 3736MB of memory, of which 3598MB is free. This indicates that the system has enough free memory space12. Reference: 1(https://phoenixnap.com/kb/swap-space) 2(https://www.baeldung.com/linux/swap-space-use)</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q283' value='A'> A. The system has consumed the system memory and swap space.</label></li><li><label><input type='radio' name='q283' value='B'> B. The system has enough free memory space.</label></li><li><label><input type='radio' name='q283' value='C'> C. The system has swap disabled.</label></li><li><label><input type='radio' name='q283' value='D'> D. The system has allocated enough buffer space.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='284' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 284 A network administrator issues the dig ww. compti a. org command and receives an NXDOMAIN response. Which of the following files should the administrator check first?    The dig command uses the DNS servers listed in the /etc/resolv.conf file to resolve domain names. If the dig command returns an NXDOMAIN response, it means the domain does not exist according to the DNS servers used. Therefore, the administrator should check the /etc/resolv.conf file first34. tribalsent@yahoo.com 04 Jul 2025 Reference: 3(https://www.linuxquestions.org/questions/linux-newbie-8/help-me-dig-status-nxdomain- 4175684441/) 4(https://serverfault.com/questions025/what-are-all-the-flags-in-a-dig-response)</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q284' value='A'> A. /etc/resolv.conf</label></li><li><label><input type='radio' name='q284' value='B'> B. /etc/hosts</label></li><li><label><input type='radio' name='q284' value='C'> C. /etc/sysconfig/network-scripts</label></li><li><label><input type='radio' name='q284' value='D'> D. /etc/nsswitch.conf</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='285' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 285 An administrator is running a web server in a container named web, but none of the error output is not showing. Which of the following should the administrator use to generate the errors on the container? The docker logs command is used to fetch the logs of a container. If the error output is not showing for a running container, the docker logs command can be used to view these details56. Reference: 5(https://www.docker.com/blog/how-to-fix-and-debug-docker-containers-like-a-superhero/) 6(https://stackoverflow.com/questions83385/getting-console-output-from-a-docker-container)</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q285' value='A'> A. docker-compose inspect WEB</label></li><li><label><input type='radio' name='q285' value='B'> B. docker logs WEB</label></li><li><label><input type='radio' name='q285' value='C'> C. docker run ”name WEB ”volume/dev/stdout:/var/log/nginx/error.log</label></li><li><label><input type='radio' name='q285' value='D'> D. docker ps WEB -f</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='286' data-answer='C'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 286 A technician just fixed a few issues in some code and is ready to deploy the code into production. Which of the following steps should the technician take next? After fixing issues in the code, the next step is to merge these changes into the main branch. This is tribalsent@yahoo.com 04 Jul 2025 typically done by creating a pull request78. Reference: 7(https://zeet.co/blog/deploy-to-production) 8(https://stackoverflow.com/questions33511/git-deploy-to-production)</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q286' value='A'> A. Create a new branch using git checkout.</label></li><li><label><input type='radio' name='q286' value='B'> B. Perform a git clone to pull main down.</label></li><li><label><input type='radio' name='q286' value='C'> C. Create a git pull request to merge into main.</label></li><li><label><input type='radio' name='q286' value='D'> D. Perform a git pull to update the local copy of the code.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='287' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 287 Due to performance issues on a server, a Linux administrator needs to terminate an unresponsive process. Which of the following commands should the administrator use to terminate the process immediately without waiting for a graceful shutdown?    SIGKILL is used to immediately terminate a process without allowing it to clean up. It does not give the process a chance to gracefully shut down, which is what's needed in the case of an unresponsive process.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q287' value='A'> A. kill -SIGKILL 5545</label></li><li><label><input type='radio' name='q287' value='B'> B. kill -SIGTERM 5545</label></li><li><label><input type='radio' name='q287' value='C'> C. kill -SIGHUP 5545</label></li><li><label><input type='radio' name='q287' value='D'> D. kill -SIGINT 5545</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='288' data-answer='C'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 288 A Linux administrator is troubleshooting an SSHD issue on a server. Users are receiving error messages stating the connection is refused. Which of the following commands should be used to verify whether the service is listening?    netstat is a command-line tool that displays network connections, routing tables, and a number of tribalsent@yahoo.com 04 Jul 2025 network interface statistics. It can be used to check if the SSHD service is listening on its default port (usually port 22) or any other configured port.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q288' value='A'> A. nslookup</label></li><li><label><input type='radio' name='q288' value='B'> B. route</label></li><li><label><input type='radio' name='q288' value='C'> C. netstat</label></li><li><label><input type='radio' name='q288' value='D'> D. ifconfig</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='289' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 289 A Linux administrator is tasked with moving files in a database server. The administrator must not overwrite any existing files. Which of the following commands would indicate that the file already exists?    The -i option stands for 'interactive' and it prompts before overwriting any existing files. This ensures that no existing files are accidentally overwritten during the move operation.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q289' value='A'> A. mv -i filename /tmp/backup</label></li><li><label><input type='radio' name='q289' value='B'> B. mv -b filename /tmp/backup</label></li><li><label><input type='radio' name='q289' value='C'> C. mv -n filename /tmp/backup</label></li><li><label><input type='radio' name='q289' value='D'> D. mv -f filename /tmp/backup</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='290' data-answer='C'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 290 A Linux administrator needs to determine if prerequisites are met. One of the application requirements is to install Perl on a system. Which of the following commands would accomplish this task?    rpm -qa lists all installed packages and filtering with perl will show if Perl is installed or not. This command is useful for verifying prerequisites like the presence of certain software on the system.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q290' value='A'> A. rpm -Uf perl</label></li><li><label><input type='radio' name='q290' value='B'> B. rpm -iv perl</label></li><li><label><input type='radio' name='q290' value='C'> C. rpm -qa perl</label></li><li><label><input type='radio' name='q290' value='D'> D. rpm -eh perl</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='291' data-answer='B'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 291 The journald entries have filled a Linux machine's /var volume. Which of the following is the best tribalsent@yahoo.com 04 Jul 2025 command for a systems administrator to use to free up the disk space occupied by these entries?  journalctl --vacuum-time=ls systemctl start systemd-journald systemctl restart systemd-journald systemctl restart systemd-journald   systemctl stop systemd-journald systemctl start systemd-journald is the best approach among the given options. Stopping and starting the systemd-journald service can help in managing the disk space used by journal logs without manually deleting log files or using more aggressive cleanup methods. This method ensures that log management is handled gracefully by the system's own services.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q291' value='A'> A. journalctl ”rotate</label></li><li><label><input type='radio' name='q291' value='B'> B. systemctl stop systemd-journald</label></li><li><label><input type='radio' name='q291' value='C'> C. rm -rf /var/log/journal</label></li><li><label><input type='radio' name='q291' value='D'> D. pkill -HUP systemd-journald</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='292' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 292 An administrator is provisioning an Apache web server. When the administrator visits the server website, the browser displays a message indicating the website cannot be reached. Which of the following commands should the administrator use to verify whether the service Is running?    systemctl status httpd is the correct option to check if the Apache web server (httpd) is running. The systemctl status command provides detailed information about the service, including whether it is active and running. tribalsent@yahoo.com 04 Jul 2025</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q292' value='A'> A. systemctl status httpd</label></li><li><label><input type='radio' name='q292' value='B'> B. systemctl mask httpd</label></li><li><label><input type='radio' name='q292' value='C'> C. systemctl reload httpd</label></li><li><label><input type='radio' name='q292' value='D'> D. systemctl restart httpd</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='293' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 293 A user (userA) has reported issues while logging in to the system. The following output has been provided: bash Could not chdir to home directory /home/userA: Permission denied -bash: /home/userA/.bash_profile: Permission denied # cat /etc/passwd | grep userA userA:x:1234:3400:userA account:/home/userA/:/bin/bash # passwd -S userA userA PS 2022-10-17 1 99999 0 (Password set. SHA512 crypt.) # groups userA admin dev usergrp # ls -lth /home/ drwx------ 7 root admin 9 Jan 17 2019 userA drwxr-xr-x 4 userC app 9 Jan 23 2020 userC Which of the following describes the issue userA is having?    The issue occurs because the home directory /home/userA is owned by root, not by userA, as seen from the ls -lth /home output. In Linux, the user must have ownership of their home directory to log in and access their files properly. To fix this, the administrator must change ownership using chown userA:userA /home/userA.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q293' value='A'> A. The password for userA is not set</label></li><li><label><input type='radio' name='q293' value='B'> B. The group for userA is not assigned correctly</label></li><li><label><input type='radio' name='q293' value='C'> C. The account password for userA has expired</label></li><li><label><input type='radio' name='q293' value='D'> D. The assigned home directory is not owned by userA</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='294' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 294 Which of the following commands is used to tune kernel parameters?  tribalsent@yahoo.com 04 Jul 2025 sysctl is used to modify kernel parameters at runtime. It is used for setting system settings related to networking, memory management, and other kernel options. These settings are stored in /etc/sysctl.conf for persistence across reboots.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q294' value='A'> A. sysctl</label></li><li><label><input type='radio' name='q294' value='B'> B. ss</label></li><li><label><input type='radio' name='q294' value='C'> C. mkinitrd</label></li><li><label><input type='radio' name='q294' value='D'> D. lsof</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='295' data-answer='A'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 295 A security team discovers that a web server has been running with elevated privileges and identifies it as a security violation. Which of the following items needs to be added to the webserver.service file to remediate the issue? Adding User=comptia in the [Service] section ensures that the web server runs as a non-root user, which enhances security by reducing the risk of elevated privileges being exploited. This follows the principle of least privilege, a best practice for system services.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q295' value='A'> A. In the [Service] section of the webserver.service file, add User=comptia.</label></li><li><label><input type='radio' name='q295' value='B'> B. In the [Unit] section of the webserver.service file, add AllowIsolate=true.</label></li><li><label><input type='radio' name='q295' value='C'> C. In the [Install] section of the webserver.service file, add WantedBy=single.target.</label></li><li><label><input type='radio' name='q295' value='D'> D. Add After=network.target to the [Install] section of the webserver.service file.</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='296' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 296 Which of the following paths stores the configuration files in a Linux filesystem? The /etc directory contains configuration files for system-wide settings and services in Linux. Files like tribalsent@yahoo.com 04 Jul 2025 /etc/fstab, /etc/hosts, and /etc/passwd reside here, controlling various aspects of system behavior and service configurations.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q296' value='A'> A. /proc</label></li><li><label><input type='radio' name='q296' value='B'> B. /home</label></li><li><label><input type='radio' name='q296' value='C'> C. /root</label></li><li><label><input type='radio' name='q296' value='D'> D. /etc</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='297' data-answer='D'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 297 The users of a Linux system are unable to use one of the application filesystems. The following outputs have been provided: bash $ cd /app $ touch file touch: cannot touch 'file': Readonly file system Output 2 /dev/sdcl on /app type ext4 (ro,relatime,seclabel,data=ordered) Output 3 /dev/sdcl /app ext4 defaults 0 0 Output 4 [302.048075] Buffer I/O error on dev sdcl, logical block 0, async page read [302.048490] EXT4-fs (sdcl): Attempt to read block from filesystem resulted in short read while trying to re-open /dev/sdcl Which of the following actions will resolve this issue? The filesystem is in read-only mode, likely due to corruption or errors detected. Running fsck -y will check and repair the filesystem, and mount -o rw,remount will remount it as read-write, making it usable again. This is a common troubleshooting step for filesystems with errors.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q297' value='A'> A. umount /app fsck -y /dev/sdcl mount /app</label></li><li><label><input type='radio' name='q297' value='B'> B. xfs_repair /dev/sdcl mount -o rw,remount /app</label></li><li><label><input type='radio' name='q297' value='C'> C. umount /app xfs_repair /dev/sdcl mount /app</label></li><li><label><input type='radio' name='q297' value='D'> D. fsck -y /dev/sdcl mount -o rw,remount /app</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", "\n    <li class='question' data-id='298' data-answer='A, E'>\n      <div class='question-text'><strong class='q-number'></strong> QUESTION 298 A systems administrator is tasked with configuring a repository on an RPM-based Linux system. Which of the following need to be reviewed and modified? (Select two). tribalsent@yahoo.com 04 Jul 2025 E. /etc/yum.repos.d F. /etc/ssh/ssh_config On RPM-based systems like Red Hat or CentOS, repository configuration is handled via yum or dnf. The main configuration file is /etc/yum.conf, while individual repository files are stored in /etc/yum.repos.d/. These files dictate where packages are fetched from.</div>\n      <ul class='choices'>\n        <li><label><input type='radio' name='q298' value='A'> A. /etc/yum.conf</label></li><li><label><input type='radio' name='q298' value='B'> B. /etc/apt/sources.list.d</label></li><li><label><input type='radio' name='q298' value='C'> C. /etc/pam.d</label></li><li><label><input type='radio' name='q298' value='D'> D. /etc/apt.conf</label></li>\n      </ul>\n      <div class='explanation' style='display:none;'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    ", '\n    <li class=\'question\' data-id=\'299\' data-answer=\'A\'>\n      <div class=\'question-text\'><strong class='q-number'></strong> QUESTION 299 A systems administrator receives the following errors via email from the system log: go XFS (loop0): Metadata CRC error detected at xfs_agi_read_verify+0xcb/0xfe XFS (loop0): First 128 bytes of corrupted metadata buffer XFS (loop0): metadata I/O error in "xfs_trans_read_buf_map" at daddr 0x2 len 1 error 74 A few minutes later, the administrator starts receiving reports that some of the images in the company\'s website are not loading properly. The systems administrator runs some commands and receives the following outputs: css Output 1 NAME FSTYPE UUID MOUNTPOINT sda ext4 02ae47-fe457-45bc / sdb xfs 347c7056 /var/www/html Output 2 DocumentRoot "/var/www/html" Output 3 httpd.service - The Apache HTTP Server Loaded: loaded (/usr/lib/systemd/system/httpd.service; enabled; vendor preset: disabled) Active: active (running) since Sun 1991-05-24 16:12:43 UTC; 30y ago Main PID: 252 (httpd) Which of the following would be the appropriate steps to take to solve this issue? tribalsent@yahoo.com 04 Jul 2025 systemctl start httpd /var/www/html systemctl restart httpd /var/www/html systemctl start httpd The error is related to XFS filesystem corruption on /dev/sdb1, where the websites images are stored. By stopping the Apache service, unmounting the filesystem, running xfs_repair, and remounting, the filesystem can be repaired, and the service can be restarted safely.</div>\n      <ul class=\'choices\'>\n        <li><label><input type=\'radio\' name=\'q299\' value=\'A\'> A. systemctl stop httpd umount /dev/sdb1 xfs_repair /dev/sdb1 mount /dev/sdb1 /var/www/html</label></li><li><label><input type=\'radio\' name=\'q299\' value=\'B\'> B. umount /dev/sdb1 xfs_repair /dev/sdb1 xfs_metadump /dev/sdb1 mount /dev/sdb1</label></li><li><label><input type=\'radio\' name=\'q299\' value=\'C\'> C. umount /dev/sdb1 systemctl stop httpd xfs_metadump /dev/sdb1 mount /dev/sdb1</label></li><li><label><input type=\'radio\' name=\'q299\' value=\'D\'> D. systemctl stop httpd xfs_check -L /dev/sdb umount /var/www/html systemctl start httpd</label></li>\n      </ul>\n      <div class=\'explanation\' style=\'display:none;\'><strong>Explanation:</strong> Explanation:</div>\n    </li>\n    '];
  let timer, seconds = 0;

  function formatTime(secs) {
    const m = String(Math.floor(secs / 60)).padStart(2, '0');
    const s = String(secs % 60).padStart(2, '0');
    return `Time: ${m}:${s}`;
  }

  function startQuiz() {
    const enableTimer = document.getElementById('enableTimer').checked;
    const count = parseInt(document.getElementById('questionCount').value);
    const shuffled = allQuestions.sort(() => 0.5 - Math.random()).slice(0, count);
    const list = document.getElementById('questionList');
    list.innerHTML = '';
    shuffled.forEach(q => {
      const li = document.createElement('li');
      li.className = 'question';
      li.innerHTML = q;
      list.appendChild(li);
    });
    document.getElementById('quizForm').style.display = 'block';
    document.getElementById('results').innerHTML = '';
    if (enableTimer) {
      seconds = 0;
      document.getElementById('timerDisplay').style.display = 'block';
      timer = setInterval(() => {
        seconds++;
        document.getElementById('timerDisplay').textContent = formatTime(seconds);
      }, 1000);
    }
  }

  function toggleExplanations() {
    document.querySelectorAll('.explanation').forEach(e => {
      e.style.display = (e.style.display === 'none') ? 'block' : 'none';
    });
  }

  function submitQuiz() {
    clearInterval(timer);
    let correct = 0, total = 0;
    document.querySelectorAll('.question').forEach(q => {
      const correctAnswer = q.dataset.answer;
      const selected = q.querySelector('input[type=radio]:checked');
      if (selected) {
        total++;
        if (selected.value === correctAnswer) {
          correct++;
        } else {
          selected.parentElement.style.color = 'red';
        }
      }
    });
    const percent = ((correct / total) * 100).toFixed(2);
    document.getElementById('results').innerHTML = `<strong>Score:</strong> ${correct} / ${total} (${percent}%)`;
  }
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const qNumbers = document.querySelectorAll(".q-number");
  qNumbers.forEach((el, idx) => {
    el.textContent = `Q${idx + 1}:`;
  });
});
</script>
