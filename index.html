ervices command will return the results for which the administrator is  looking. This command will list all services that are allowed through the firewall in the default zone  or a specified zone. A service is a predefined set of ports and protocols that can be enabled or  disabled by firewalld. The firewall-cmd --get-services command will list all available services that are  supported by firewalld, not only those that are allowed through the firewall. The firewall-cmd --  check-config command will check if firewalld configuration files are valid, not list services. The  systemct1 status firewalld command will display information about the firewalld service unit, such as  tribalsent@yahoo.com 04 Jul 2025 its state, PID, memory usage, and logs, not list services. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 18: Securing Linux Systems, page 543."}, {"question": "While inspecting a recently compromised Linux system, the administrator identified a number of  processes that should not have been running:    Which of the following commands should the administrator use to terminate all of the identified  processes?", "choices": {"A": "pkill -9 -f &quot;upload*.sh&quot;", "B": "kill -9 &quot;upload*.sh&quot;", "C": "killall -9 -upload*.sh&quot;", "D": "skill -9 &quot;upload*.sh&quot;"}, "answer": "A", "explanation": "The pkill -9 -f \u0153upload*.sh  command will terminate all of the identified processes. This command  will send a SIGKILL signal (-9) to all processes whose full command line matches the pattern  \u0153upload*.sh  (-f). This signal will force the processes to terminate immediately without giving them a  chance to clean up or save their state. The kill -9 \u0153upload*.sh  command is invalid, as kill requires a  process ID (PID), not a pattern. The killall -9 \u0153upload*.sh  command is incorrect, as killall requires an  exact process name, not a pattern. The skill -9 \u0153upload*.sh  command is incorrect, as skill requires a  username or a session ID (SID), not a pattern. Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 15: Managing Memory and Process Execution, page 470."}, {"question": "Which of the following commands is used to configure the default permissions for new files?", "choices": {"A": "setenforce  tribalsent@yahoo.com 04 Jul 2025", "B": "sudo", "C": "umask", "D": "chmod"}, "answer": "C", "explanation": "The command that is used to configure the default permissions for new files is umask.  The umask command is a tool for setting the default permissions for new files and directories on  Linux systems. The umask value is a four-digit octal number that represents the permissions that are  subtracted from the default permissions. The default permissions for files are 666, which means read  and write for owner, group, and others. The default permissions for directories are 777, which means  read, write, and execute for owner, group, and others. The umask value consists of four digits: the  first digit is for special permissions, such as setuid, setgid, and sticky bit; the second digit is for the  owner permissions; the third digit is for the group permissions; and the fourth digit is for the others  permissions. The umask value can be calculated by subtracting the desired permissions from the  default permissions. For example, if the desired permissions for files are 664, which means read and  write for owner and group, and read for others, then the umask value is 002, which is 666 - 664. The  command umask 002 will set the umask value to 002, which will ensure that only file owners and  group members can modify new files by default. The command that is used to configure the default  permissions for new files is umask. This is the correct answer to the question. The other options are  incorrect because they either do not set the default permissions for new files (setenforce, sudo,  or chmod) or do not exist (kill -HUP or kill -TERM). Reference: CompTIA Linux+ (XK0-005) Certification  Study Guide, Chapter 11: Managing File Permissions and Ownership, page 349."}, {"question": "A Linux administrator has set up a new DNS forwarder and is configuring all internal servers to use  the new forwarder to look up external DNS requests. The administrator needs to modify the firewall  on the server for the DNS forwarder to allow the internal servers to communicate to it and make the  changes persistent between server reboots. Which of the following commands should be run on the  DNS forwarder server to accomplish this task?", "choices": {"A": "ufw allow out dns", "B": "systemct1 reload firewalld", "C": "iptables -A OUTPUT -p udp -ra udp -dport 53 -j ACCEPT", "D": "flrewall-cmd --zone-public --add-port-53/udp --permanent    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The command that should be run on the DNS forwarder server to accomplish the task is firewall-cmd  --zone=public --add-port=53/udp --permanent. The firewall-cmd command is a tool for managing  firewalld, which is a firewall service that provides dynamic and persistent network security on Linux  systems. The firewalld uses zones and services to define the rules and policies for the network traffic.  The zones are logical groups of network interfaces and sources that have the same level of trust and  security. The services are predefined sets of ports and protocols that are associated with certain  applications or functions. The --zone=public option specifies the zone name that the rule applies to.  The public zone is the default zone that represents the untrusted network, such as the internet. The -  -add-port=53/udp option adds a port and protocol to the zone. The 53 is the port number that is  used by the DNS service. The udp is the protocol that is used by the DNS service. The --  permanent option makes the change persistent across reboots. The command firewall-cmd --  zone=public --add-port=53/udp --permanent will modify the firewall on the server for the DNS  forwarder to allow the internal servers to communicate to it and make the changes persistent  between server reboots. This is the correct command to use to accomplish the task. The other  options are incorrect because they either do not modify the firewall on the server for the DNS  forwarder (ufw allow out dns or systemct1 reload firewalld) or do not use the correct syntax for the  command (iptables -A OUTPUT -p udp -ra udp -dport 53 -j ACCEPT instead of iptables -A OUTPUT -p  udp -ra udp --dport 53 -j ACCEPT). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 12: Managing Network Connections, page 392."}, {"question": "A systems administrator has been unable to terminate a process. Which of the following should the  administrator use to forcibly stop the process?", "choices": {"A": "kill -1", "B": "kill -3", "C": "kill -15", "D": "kill -HUP  E. kill -TERM    Answer: E    Explanation:   The administrator should use the command kill -TERM to forcibly stop the process. The kill command  tribalsent@yahoo.com 04 Jul 2025 is a tool for sending signals to processes on Linux systems. Signals are messages that inform the  processes about certain events and actions. The processes can react to the signals by performing  predefined or user-defined actions, such as terminating, suspending, resuming, or ignoring. The -  TERM option specifies the signal name or number that the kill command should send. The TERM  signal, which stands for terminate, is the default signal that the kill command sends if no option is  specified. The TERM signal requests the process to terminate gracefully, by closing any open files,  releasing any resources, and performing any cleanup tasks. However, if the process does not respond  to the TERM signal, the kill command can send a stronger signal, such as the KILL signal, which forces  the process to terminate immediately, without any cleanup. The administrator should use the  command kill -TERM to forcibly stop the process. This is the correct answer to the question. The  other options are incorrect because they either do not terminate the process (kill -1 or kill -3) or do  not terminate the process forcibly (kill -15 or kill -HUP). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 14: Managing Processes, page 431.  QUESTION 161  A systems administrator is compiling a report containing information about processes that are  listening on the network ports of a Linux server. Which of the following commands will allow the  administrator to obtain the needed information?    A. ss -pint  B. tcpdump -nL  C. netstat -pn  D. lsof -It"}, "answer": "A", "explanation": "The command ss -pint will allow the administrator to obtain the needed information about processes  that are listening on the network ports of a Linux server. The ss command is a tool for displaying  socket statistics on Linux systems. Sockets are endpoints of network communication that allow  processes to exchange data over the network. The ss command can show various information about  the sockets, such as the state, address, port, protocol, and process. The -pint option specifies the  filters and flags that the ss command should apply. The -p option shows the process name and ID that  owns the socket. The -i option shows the internal information about the socket, such as the send and  receive queue, the congestion window, and the retransmission timeout. The -n option shows the  numerical address and port, instead of resolving the hostnames and service names. The -t option  shows only the TCP sockets, which are the most common type of sockets used for network  tribalsent@yahoo.com 04 Jul 2025 communication. The command ss -pint will display the socket statistics for the TCP sockets, along  with the process name and ID, the numerical address and port, and the internal information. This will  allow the administrator to obtain the needed information about processes that are listening on the  network ports of a Linux server. This is the correct command to use to obtain the needed  information. The other options are incorrect because they either do not show the socket statistics  (tcpdump -nL or lsof -It) or do not show the process name and ID (netstat -pn). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing Network Connections, page 389."}, {"question": "User1 is a member of the accounting group. Members of this group need to be able to execute but  not make changes to a script maintained by User2. The script should not be accessible to other users  or groups. Which of the following will give proper access to the script?", "choices": {"A": "chown user2:accounting script.sh  chmod 750 script.sh", "B": "chown user1:accounting script.sh  chmod 777 script.sh", "C": "chown accounting:user1 script.sh  chmod 057 script.sh", "D": "chown user2:accounting script.sh  chmod u+x script.sh"}, "answer": "A", "explanation": "The commands that will give proper access to the script are:  chown user2:accounting script.sh: This command will change the ownership of the script to user2 as  the owner and accounting as the group. The chown command is a tool for changing the owner and  group of files and directories on Linux systems. The user2:accounting is the user and group name that  the command should assign to the script. The script.sh is the name of the script that the command  should modify. The command chown user2:accounting script.sh will ensure that user2 is the owner  of the script and accounting is the group of the script, which will allow user2 to maintain the script  and the accounting group to access the script.  chmod 750 script.sh: This command will change the permissions of the script to 750, which means  read, write, and execute for the owner; read and execute for the group; and no access for others.  The chmod command is a tool for changing the permissions of files and directories on Linux systems.  The permissions are represented by three digits in octal notation, where each digit corresponds to  tribalsent@yahoo.com 04 Jul 2025 the owner, group, and others. Each digit can have a value from 0 to 7, where each value represents a  combination of read, write, and execute permissions. The 750 is the permission value that the  command should assign to the script. The script.sh is the name of the script that the command  should modify. The command chmod 750 script.sh will ensure that only the owner and the group can  execute the script, but not make changes to it, and that the script is not accessible to other users or  groups.  The commands that will give proper access to the script are chown user2:accounting  script.sh and chmod 750 script.sh. This is the correct answer to the question. The other options are  incorrect because they either do not give proper access to the script (chown user1:accounting  script.sh or chown accounting:user1 script.sh) or do not change the permissions of the script (chmod  777 script.sh or chmod u+x script.sh). Reference: CompTIA Linux+ (XK0-005) Certification Study  Guide, Chapter 11: Managing File Permissions and Ownership, pages 346-348."}, {"question": "A systems administrator needs to verify whether the built container has the app.go file in its root  directory. Which of the following can the administrator use to verify the root directory has this file?", "choices": {"A": "docker image inspect", "B": "docker container inspect", "C": "docker exec &lt;container_name&gt; ls", "D": "docker ps &lt;container_name&gt;"}, "answer": "C", "explanation": "The docker exec &lt;container_name&gt; ls command can be used to verify whether the built container  has the app.go file in its root directory. This command will run the ls command inside the specified  container and list the files and directories in its root directory. If the app.go file is present, it will be  displayed in the output. The docker image inspect command will display information about an  image, not a container, and it will not list the files inside the image. The docker container inspect  command will display information about a container, not its files. The docker ps &lt;container_name&gt;  command is invalid, as ps does not accept a container name as an argument. Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 16: Virtualization and Cloud Technologies, page  499."}, {"question": "A Linux administrator is reviewing changes to a configuration file that includes the following section:  tribalsent@yahoo.com 04 Jul 2025   The Linux administrator is trying to select the appropriate syntax formatter to correct any issues with  the configuration file. Which of the following should the syntax formatter support to meet this goal?", "choices": {"A": "Markdown", "B": "XML", "C": "YAML", "D": "JSON"}, "answer": "C", "explanation": "The configuration file shown in the image is written in YAML format, so the syntax formatter should  support YAML to correct any issues with the file. YAML stands for YAML Aint Markup Language, and  it is a human-readable data serialization language that uses indentation and colons to define keyvalue  pairs. YAML supports various data types, such as scalars, sequences, mappings, anchors,  aliases, and tags. The configuration file follows the rules and syntax of YAML, while the other options  do not. Markdown is a lightweight markup language that uses plain text formatting to create rich text  documents. XML is a markup language that uses tags to enclose elements and attributes. JSON is a  data interchange format that uses curly braces to enclose objects and square brackets to enclose  arrays. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 21: Automating  Tasks with Ansible, page 591."}, {"question": "A systems administrator is investigating an issue in which one of the servers is not booting up  properly. The journalctl entries show the following:  tribalsent@yahoo.com 04 Jul 2025   Which of the following will allow the administrator to boot the Linux system to normal mode  quickly?", "choices": {"A": "Comment out the /opt/app filesystem in /etc/fstab and reboot.", "B": "Reformat the /opt/app filesystem and reboot.", "C": "Perform filesystem checks on local filesystems and reboot.", "D": "Trigger a filesystem relabel and reboot."}, "answer": "A", "explanation": "The fastest way to boot the Linux system to normal mode is to comment out the /opt/app filesystem  in /etc/fstab and reboot. This will prevent the system from trying to mount the /opt/app filesystem at  boot time, which causes an error because the filesystem does not exist or is corrupted. Commenting  out a line in /etc/fstab can be done by adding a # symbol at the beginning of the line. Rebooting the  system will apply the changes and allow the system to boot normally. Reformatting the /opt/app  filesystem will not help to boot the system, as it will erase any data on the filesystem and require  manual intervention to create a new filesystem. Performing filesystem checks on local filesystems  will not help to boot the system, as it will not fix the missing or corrupted /opt/app filesystem.  Triggering a filesystem relabel will not help to boot the system, as it will only change the security  context of files and directories according to SELinux policy. Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 14: Managing Disk Storage, page 456.  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "A Linux systems administrator receives reports from various users that an application hosted on a  server has stopped responding at similar times for several days in a row. The administrator logs in to  the system and obtains the following output:  Output 1:    Output 2:    Output 3:    Which of the following should the administrator do to provide the BEST solution for the reported  issue?", "choices": {"A": "Configure memory allocation policies during business hours and prevent the Java process from  going into a zombie state while the server is idle.", "B": "Configure a different nice value for the Java process to allow for more users and prevent the Java  process from restarting during business hours.", "C": "Configure more CPU cores to allow for the server to allocate more processing and prevent the Java  process from consuming all of the available resources.", "D": "Configure the swap space to allow for spikes in usage during peak hours and prevent the Java  process from stopping due to a lack of memory.    Answer: D    tribalsent@yahoo.com 04 Jul 2025 Explanation:   Based on the output of the image sent by the user, the system requires more swap space to allow for  spikes in usage during peak hours and prevent the Java process from stopping due to a lack of  memory. The output shows that there is only 0 MB of swap space available on the system, which  means that there is no room for swapping out memory pages when physical memory is full or low.  The output also shows that there is only 793 MB of available memory on the system, which may not  be enough to handle high-demand applications such as Java. This may cause Java to stop working  due to insufficient memory or trigger an OutOfMemoryError exception. Configuring more swap  space on the system would help to alleviate this issue by providing more virtual memory for  applications and improving performance. Configuring memory allocation policies during business  hours will not help to solve this issue, as it will not increase the amount of available memory or swap  space on the system. Configuring a different nice value for Java process will not help to solve this  issue, as it will only affect its scheduling priority, not its memory consumption or allocation.  Configuring more CPU cores will not help to solve this issue, as it will only increase processing power,  not memory capacity or availability. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide,  Chapter 15: Managing Memory and Process Execution, page 468.  QUESTION 167  A Linux administrator found many containers in an exited state. Which of the following commands  will allow the administrator to clean up the containers in an exited state?    A. docker rm --all  B. docker rm $(docker ps -aq)  C. docker images prune *  D. docker rm --state exited"}, "answer": "B", "explanation": "The command docker rm $(docker ps -aq) will allow the administrator to clean up the containers in  an exited state. The docker command is a tool for managing Docker containers on Linux systems.  Docker containers are isolated and lightweight environments that can run applications and services  without affecting the host system. Docker uses images to create containers, which are files that  contain the code, libraries, dependencies, and configuration of the applications and services.  The rm option removes one or more containers. The $(docker ps -aq) is a command substitution that  executes the command inside the parentheses and replaces it with the output. The docker ps -  tribalsent@yahoo.com 04 Jul 2025 aq command lists all the containers, including the ones in an exited state, and shows only their IDs.  The docker rm $(docker ps -aq) command will remove all the containers, including the ones in an  exited state, by passing their IDs to the rm option. This will allow the administrator to clean up the  containers in an exited state. This is the correct command to use to accomplish the task. The other  options are incorrect because they either do not exist (docker rm --all or docker rm --state exited) or  do not remove the containers (docker images prune *). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 19: Managing Cloud and Virtualization Technologies, page 571."}, {"question": "A Linux administrator reviews a set of log output files and needs to identify files that contain any  occurrence of the word denied. All log files containing entries in uppercase or lowercase letters  should be included in the list. Which of the following commands should the administrator use to  accomplish this task?", "choices": {"A": "find . -type f -print | xrags grep -ln denied", "B": "find . -type f -print | xrags grep -nv denied", "C": "find . -type f -print | xrags grep -wL denied", "D": "find . -type f -print | xrags grep -li denied"}, "answer": "D", "explanation": "The command find . -type f -print | xargs grep -li denied will accomplish the task of identifying files  that contain any occurrence of the word denied. The find command is a tool for searching for files  and directories on Linux systems. The . is the starting point of the search, which means the current  directory. The -type f option specifies the type of the file, which means regular file. The -print option  prints the full file name on the standard output. The | is a pipe symbol that redirects the output of  one command to the input of another command. The xargs command is a tool for building and  executing commands from standard input. The grep command is a tool for searching for patterns in  files or input. The -li option specifies the flags that the grep command should apply. The -l flag shows  only the file names that match the pattern, instead of the matching lines. The -i flag ignores the case  of the pattern, which means it matches both uppercase and lowercase letters. The denied is the  pattern that the grep command should search for. The command find . -type f -print | xargs grep -li  denied will find all the regular files in the current directory and its subdirectories, and then search for  any occurrence of the word denied in those files, ignoring the case, and print only the file names that  match the pattern. This will allow the administrator to identify files that contain any occurrence of  the word denied. This is the correct command to use to accomplish the task. The other options are  tribalsent@yahoo.com 04 Jul 2025 incorrect because they either do not ignore the case of the pattern (find . -type f -print | xargs grep -  ln denied or find . -type f -print | xargs grep -wL denied) or do not show the file names that match  the pattern (find . -type f -print | xargs grep -nv denied). Reference: CompTIA Linux+ (XK0-005)  Certification Study Guide, Chapter 16: Managing Logging and Monitoring, page 489."}, {"question": "A Linux administrator is installing a web server and needs to check whether web traffic has already  been allowed through the firewall. Which of the following commands should the administrator use  to accomplish this task?", "choices": {"A": "firewalld query-service-http", "B": "firewall-cmd --check-service http", "C": "firewall-cmd --query-service http", "D": "firewalld --check-service http"}, "answer": "C", "explanation": "The command firewall-cmd --query-service http will accomplish the task of checking whether web  traffic has already been allowed through the firewall. The firewall-cmd command is a tool for  managing firewalld, which is a firewall service that provides dynamic and persistent network security  on Linux systems. The firewalld uses zones and services to define the rules and policies for the  network traffic. The zones are logical groups of network interfaces and sources that have the same  level of trust and security. The services are predefined sets of ports and protocols that are associated  with certain applications or functions. The --query-service http option queries whether a service is  enabled in a zone. The http is the name of the service that the command should check. The http  service represents the web traffic that uses the port 80 and the TCP protocol. The command firewallcmd  --query-service http will check whether the http service is enabled in the default zone, which is  usually the public zone. The command will return yes if the web traffic has already been allowed  through the firewall, or no if the web traffic has not been allowed through the firewall. This is the  correct command to use to accomplish the task. The other options are incorrect because they either  do not exist (firewalld query-service-http or firewalld --check-service http) or do not query the service  (firewall-cmd --check-service http instead of firewall-cmd --query-service http). Reference: CompTIA  Linux+ (XK0-005) Certification Study Guide, Chapter 12: Managing Network Connections, page 392."}, {"question": "Joe, a user, is unable to log in to the Linux system. Given the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands would resolve the issue?", "choices": {"A": "usermod -s /bin/bash joe", "B": "pam_tally2 -u joe -r", "C": "passwd -u joe", "D": "chage -E 90 joe"}, "answer": "B", "explanation": "The command pam_tally2 -u joe -r will resolve the issue of Joe being unable to log in to the Linux  system. The pam_tally2 command is a tool for managing the login counter for the PAM (Pluggable  Authentication Modules) system. PAM is a framework for managing authentication and authorization  on Linux systems. PAM allows the administrator to define the rules and policies for accessing various  system resources and services, such as login, sudo, ssh, or cron. PAM also supports different types of  authentication methods, such as passwords, tokens, biometrics, or smart cards. PAM can be used to  implement login restrictions, such as limiting the number of failed login attempts, locking the  account after a certain number of failures, or enforcing a minimum or maximum time between login  attempts. The pam_tally2 command can display, reset, or unlock the login counter for the users or  hosts. The -u joe option specifies the user name that the command should apply to. The -r option  resets the login counter for the user. The command pam_tally2 -u joe -r will reset the login counter  for Joe, which will unlock his account and allow him to log in to the Linux system. This will resolve the  issue of Joe being unable to log in to the Linux system. This is the correct command to use to resolve  the issue. The other options are incorrect because they either do not unlock the account (usermod -s  /bin/bash joe or passwd -u joe) or do not affect the login counter (chage -E 90  joe). Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 17: Implementing  Basic Security, page 517."}, {"question": "Users have been unable to save documents to /home/tmp/temp and have been receiving the  following error:  Path not found  tribalsent@yahoo.com 04 Jul 2025 A junior technician checks the locations and sees that /home/tmp/tempa was accidentally created  instead of /home/tmp/temp. Which of the following commands should the technician use to fix this  issue?", "choices": {"A": "cp /home/tmp/tempa /home/tmp/temp", "B": "mv /home/tmp/tempa /home/tmp/temp", "C": "cd /temp/tmp/tempa", "D": "ls /home/tmp/tempa"}, "answer": "B", "explanation": "The mv /home/tmp/tempa /home/tmp/temp command will fix the issue of the misnamed directory.  This command will rename the directory /home/tmp/tempa to /home/tmp/temp, which is the  expected path for users to save their documents. The cp /home/tmp/tempa /home/tmp/temp  command will not fix the issue, as it will copy the contents of /home/tmp/tempa to a new file named  /home/tmp/temp, not a directory. The cd /temp/tmp/tempa command will not fix the issue, as it  will change the current working directory to /temp/tmp/tempa, which does not exist. The ls  /home/tmp/tempa command will not fix the issue, as it will list the contents of /home/tmp/tempa,  not rename it. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 12:  Managing Files and Directories, page 413."}, {"question": "A database administrator requested the installation of a custom database on one of the servers.  Which of the following should the Linux administrator configure so the requested packages can be  installed?", "choices": {"A": "/etc/yum.conf", "B": "/etc/ssh/sshd.conf", "C": "/etc/yum.repos.d/db.repo", "D": "/etc/resolv.conf"}, "answer": "C", "explanation": "The Linux administrator should configure /etc/yum.repos.d/db.repo so that the requested packages  can be installed. This file defines a custom repository for yum, which is a package manager for RPMbased  tribalsent@yahoo.com 04 Jul 2025 systems. The file should contain information such as the name, baseurl, gpgcheck, and  enabled options for the repository. By creating this file and enabling the repository, the administrator  can use yum to install packages from the custom repository. The /etc/yum.conf file is the main  configuration file for yum, but it does not define repositories. The /etc/ssh/sshd.conf file is the  configuration file for sshd, which is a daemon that provides secure shell access to remote systems.  The /etc/resolv.conf file is the configuration file for DNS resolution, which maps domain names to IP  addresses. Reference: CompTIA Linux+ (XK0-005) Certification Study Guide, Chapter 19: Managing  Packages and Software, page 559."}, {"question": "At what point is the Internal Certificate Authority (ICA) created?", "choices": {"A": "During the primary Security Management Server installation process.", "B": "Upon creation of a certificate.", "C": "When an administrator decides to create one.", "D": "When an administrator initially logs into SmartConsole."}, "answer": "A", "explanation": "The Internal Certificate Authority (ICA) is created during the primary Security Management Server  installation process. The ICA is a component of Check Points Public Key Infrastructure (PKI) that  issues and manages certificates for Security Gateways and administrators. The ICA is automatically  installed and initialized when the primary Security Management Server is installed. The ICA is not  created upon creation of a certificate, when an administrator decides to create one, or when an  administrator initially logs into SmartConsole. Reference: Check Point Certified Security  Administrator (CCSA) R80.x Study Guide, Chapter 3: Check Point Security Management Architecture,  page 32."}, {"question": "Rugged appliances are small appliances with ruggedized hardware and like Quantum Spark appliance  they use which operating system?", "choices": {"A": "Centos Linux", "B": "Gaia embedded", "C": "Gaia", "D": "Red Hat Enterprise Linux version 5  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "B", "explanation": "Rugged appliances are small appliances with ruggedized hardware that use Gaia embedded as their  operating system. Gaia embedded is a version of Gaia that is optimized for embedded devices such  as Rugged appliances and Quantum Spark appliances. Gaia embedded supports features such as  VPN, firewall, identity awareness, application control, URL filtering, and anti-bot. Gaia embedded  does not use Centos Linux, Gaia, or Red Hat Enterprise Linux version 5 as their operating  system. Reference: Check Point Rugged Appliance Datasheet, page 1."}, {"question": "Using AD Query, the security gateway connections to the Active Directory Domain Controllers using  what protocol?", "choices": {"A": "Windows Management Instrumentation (WMI)", "B": "Hypertext Transfer Protocol Secure (HTTPS)", "C": "Lightweight Directory Access Protocol (LDAP)", "D": "Remote Desktop Protocol (RDP)"}, "answer": "C", "explanation": "Using AD Query, the security gateway connects to the Active Directory Domain Controllers using  Lightweight Directory Access Protocol (LDAP). LDAP is a protocol that provides access to directory  services over a network. AD Query uses LDAP queries to retrieve information about users and groups  from Active Directory Domain Controllers without installing any software on them. AD Query does  not use Windows Management Instrumentation (WMI), Hypertext Transfer Protocol Secure (HTTPS),  or Remote Desktop Protocol (RDP) to connect to Active Directory Domain  Controllers. Reference: Check Point Certified Security Administrator (CCSA) R80.x Study Guide,  Chapter 5: User Management and Authentication, page 69."}, {"question": "What is the main objective when using Application Control?", "choices": {"A": "To filter out specific content.", "B": "To assist the firewall blade with handling traffic.  tribalsent@yahoo.com 04 Jul 2025", "C": "To see what users are doing.", "D": "Ensure security and privacy of information."}, "answer": "D", "explanation": "The main objective when using Application Control is to ensure the security and privacy of  information. Application Control is a security practice that blocks or restricts unauthorized  applications from executing in ways that put data at risk. The control functions vary based on the  business purpose of the specific application, but the main objective is to help ensure the privacy and  security of data used by and transmitted between applications1. Application Control can also prevent  malware, untrusted, or unwanted applications from running on the network, reducing the risks and  costs associated with data breaches1. Application Control can also improve the overall network  stability and performance by eliminating unnecessary or harmful applications1.  Application Control is not mainly used to filter out specific content, although it can be combined with  other technologies such as URL filtering or content filtering to achieve that goal. Application Control  is not mainly used to assist the firewall blade with handling traffic, although it can be integrated with  firewall policies to enforce granular access rules based on applications. Application Control is not  mainly used to see what users are doing, although it can provide visibility and reporting on  application usage and activity."}, {"question": "During a security scan, the password of an SSH key file appeared to be too weak and was cracked.  Which of the following commands would allow a user to choose a stronger password and set it on  the existing SSH key file?", "choices": {"A": "passwd", "B": "ssh", "C": "ssh-keygen", "D": "pwgen"}, "answer": "C", "explanation": "The command that would allow a user to choose a stronger password and set it on the existing SSH  key file is ssh-keygen -p -f &lt;keyfile&gt;. This command uses the ssh-keygen tool, which is used to  generate, manage, and convert authentication keys for SSH. The -p option stands for passphrase, and  tribalsent@yahoo.com 04 Jul 2025 it allows the user to change or remove the passphrase of an existing private key file. The -f option  specifies the filename of the key file. The command will prompt the user for the old passphrase, and  then for the new passphrase twice.  The other options are not correct commands for changing the password of an SSH key file. The  passwd command is used to change the password of a user account on a Linux system, not an SSH  key file. The ssh command is used to log in to a remote system using SSH, not to change the  password of an SSH key file. The pwgen command is used to generate random passwords, not to  change the password of an SSH key file.  Reference: ssh-keygen(1) - Linux manual page; How To: Change Passphrase for SSH Private Key - Unix  Tutorial"}, {"question": "A Linux systems administrator is troubleshooting an I/O latency on a single CPU server. The  administrator runs a top command and receives the following output:  %Cpu(s): 0.2 us, 33.1 sy, 0.0 ni, 0.0 id, 52.4 wa, 0.0 hi, 0.2 si, 0.0 st  Which of the following is correct based on the output received from the exe-cuted command?", "choices": {"A": "The server&#x27;s CPU is taking too long to process users&#x27; requests.", "B": "The server&#x27;s CPU shows a high idle-time value.", "C": "The server&#x27;s CPU is spending too much time waiting for data inputs.", "D": "The server&#x27;s CPU value for the time spent on system processes is low."}, "answer": "C", "explanation": "The servers CPU is spending too much time waiting for data inputs. This can be inferred from the  output of the top command, which shows the percentage of CPU time spent in different states. The  wa state stands for wait, and it indicates that the CPU is idle while waiting for an I/O operation to  complete. In this case, the wa state is 52.4%, which means that more than half of the CPU time is  wasted on waiting for data inputs. This can cause a high I/O latency and affect the performance of  the server.  The other options are not correct based on the output received from the executed command. The  servers CPU is not taking too long to process users requests, because the us state, which stands for  user, is only 0.2%, which means that the CPU is barely used by user processes. The servers CPU does  not show a high idle-time value, because the id state, which stands for idle, is 0.0%, which means  that the CPU is not idle at all. The servers CPU value for the time spent on system processes is not  low, because the sy state, which stands for system, is 33.1%, which means that the CPU is heavily  tribalsent@yahoo.com 04 Jul 2025 used by system processes.  Reference: How to Use the Linux top Command (and Understand Its Output); [Understanding Linux  CPU Load - when should you be worried?]"}, {"question": "Which of the following can be used as a secure way to access a remote termi-nal?", "choices": {"A": "TFTP", "B": "SSH", "C": "SCP", "D": "SFTP"}, "answer": "B", "explanation": "SSH, or Secure Shell, is a protocol that allows you to access a remote terminal or virtual machine  securely over an encrypted connection. You can use SSH to run commands, transfer files, or tunnel  network traffic on a remote system. To use SSH, you need an SSH client program on your local system  and an SSH server program on the remote system. You also need to authenticate yourself using a  username and password or a public/private key pair. SSH is widely used by system administrators,  developers, and engineers to remotely manage Linux servers and other devices.  The other options are not correct answers. TFTP, or Trivial File Transfer Protocol, is a simple protocol  that allows you to transfer files between systems, but it does not provide any security or encryption  features. SCP, or Secure Copy Protocol, is a protocol that uses SSH to securely copy files between  systems, but it does not provide a remote terminal access. FTP, or File Transfer Protocol, is another  protocol that allows you to transfer files between systems, but it also does not provide any security  or encryption features."}, {"question": "A user reported issues when trying to log in to a Linux server. The following outputs were received:  Given the outputs above. which of the following is the reason the user is una-ble to log in to the  server?", "choices": {"A": "User1 needs to set a long password.", "B": "User1 is in the incorrect group.", "C": "The user1 shell assignment incorrect.", "D": "The user1 password is expired.  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The user1 password is expired. This can be inferred from the output of the chage -l user1 command,  which shows the password expiration information for user1. The output shows that the password  expired on 2020-10-01, and the account expired on 2020-10-08. This means that user1 cannot log in  to the server unless the password and account are reactivated by the system administrator.  The other options are not correct based on the outputs above. User1 does not need to set a long  password, because the output of the passwd -S user1 command shows that the password has a  minimum length of 5 characters, which is met by user1s password. User1 is not in the incorrect  group, because the output of the groups user1 command shows that user1 belongs to the app group,  which is presumably the correct group for accessing the server. The user1 shell assignment is not  incorrect, because the output of the grep user1 /etc/passwd command shows that user1 has  /bin/bash as the default shell, which is a valid and common shell for Linux users."}, {"question": "A systems administrator wants to list all local accounts in which the UID is greater than 500. Which of  the following commands will give the correct  output?", "choices": {"A": "find /etc/passwd \u201dsize +500", "B": "cut \u201dd: fl / etc/ passwd &gt; 500", "C": "awk -F: \u02dc$3 &gt; 500 {print $1}&#x27; /etc/passwd", "D": "sed &#x27;/UID/&#x27; /etc/passwd &lt; 500"}, "answer": "C", "explanation": "The correct command to list all local accounts in which the UID is greater than 500 is:  awk -F: &#x27;$3 &gt; 500 {print $1}&#x27; /etc/passwd  This command uses awk to process the /etc/passwd file, which contains information about the local  users on the system. The -F: option specifies that the fields are separated by colons. The $3 refers to  the third field, which is the UID. The condition $3 &gt; 500 filters out the users whose UID is greater  than 500. The action {print $1} prints the first field, which is the username.  The other commands are incorrect because:  find /etc/passwd \u201dsize +500 will search for files that are larger than 500 blocks in size, not users with  tribalsent@yahoo.com 04 Jul 2025 UID greater than 500.  cut \u201dd: fl / etc/ passwd &gt; 500 will cut the first field of the /etc/passwd file using colon as the  delimiter, but it will not filter by UID or print only the usernames. The &gt; 500 part will redirect the  output to a file named 500, not compare with the UID.  sed &#x27;/UID/&#x27; /etc/passwd &lt; 500 will use sed to edit the /etc/passwd file and replace any line that  contains UID with 500, not list the users with UID greater than 500. The &lt; 500 part will redirect the  input from a file named 500, not compare with the UID.  Reference:  Linux List All Users In The System Command - nixCraft, section \u0153List all users in Linux using  /etc/passwd file .  Unix script getting users with UID bigger than 500 - Stack Overflow, section \u0153Using awk ."}, {"question": "A Linux administrator has physically added a new RAID adapter to a system. Which of the following  commands should the Linux administrator run to confirm that the device has been recognized?  (Select TWO).", "choices": {"A": "rmmod", "B": "Is -11 /etc", "C": "Ishw \u201dclass disk", "D": "pvdisplay  E. rmdir /dev  F. dmesg    Answer: CF    Explanation:   The following commands can help you confirm that the new RAID adapter has been recognized by  the Linux system:  dmesg: This command displays the kernel messages, which can show the information about the  newly detected hardware device. You can use dmesg | grep -i raid to filter the output for RAIDrelated  messages.  lshw -class disk: This command lists the disk devices on the system, including the RAID controller and  its model name. You can use lshw -class disk | grep -i raid to filter the output for RAID-related  information1.  The other commands are not relevant for this purpose. For example:  rmmod: This command removes a module from the Linux kernel, which is not useful for detecting a  tribalsent@yahoo.com 04 Jul 2025 new device.  ls -l /etc: This command lists the files and directories in the /etc directory, which is not related to  hardware devices.  pvdisplay: This command displays the attributes of physical volumes, which are part of the logical  volume management (LVM) system, not the RAID system.  rmdir /dev: This command removes an empty directory, which is not helpful for detecting a new  device. Moreover, /dev is a special directory that contains device files, and should not be removed.  QUESTION 183  A user is attempting to log in to a Linux server that has Kerberos SSO ena-bled. Which of the  following commands should the user run to authenticate  and then show the ticket grants? (Select TWO).    A. kinit  B. klist  C. kexec  D. kioad  E. pkexec  F. realm    Answer: AB    Explanation:   The following commands can help the user to authenticate and show the ticket grants using Kerberos  SSO on a Linux server:  kinit: This command obtains and caches an initial ticket-granting ticket (TGT) for the user from the  Kerberos key distribution center (KDC). The user needs to enter their password or use a keytab file to  authenticate1.  klist: This command lists the cached tickets, including the TGT and any service tickets, for the user. It  also shows the expiration time and flags for each ticket2.  For example, the user can run the following commands to log in and view their tickets:  $ kinit username@REALM  Password for username@REALM:  $ klist  Ticket cache: FILE:/tmp/krb5cc_1000  Default principal: username@REALM  Valid starting Expires Service principal  tribalsent@yahoo.com 04 Jul 2025 04/063 16:06:59 04/073 02:06:59 krbtgt/REALM@REALM  renew until 04 16:06:59  Reference:  kinit(1) - Linux man page, section \u0153Description .  klist(1) - Linux man page, section \u0153Description .  QUESTION 184  After starting an Apache web server, the administrator receives the following error:  Apr 23 localhost.localdomain httpd 4618] : (98) Address already in use: AH00072: make_sock: could  not bind to address [: :]80  Which of the following commands should the administrator use to further trou-bleshoot this issue?    A. Ss  B. Ip  C. Dig  D. Nc"}, "answer": "A", "explanation": "The ss command is used to display information about socket connections, such as the port number,  state, and process ID. The error message indicates that the port 80 is already in use by another  process, which prevents the Apache web server from binding to it. By using the ss command with the  -l and -n options, the administrator can list all the listening sockets and their port numbers in  numeric form, and identify which process is using the port 80. For example: ss -ln | grep :80. The ip,  dig, and nc commands are not relevant for this issue, as they are used for different purposes, such as  configuring network interfaces, querying DNS records, and testing network connectivity."}, {"question": "A systems administrator detected corruption in the /data filesystem. Given the following output:  tribalsent@yahoo.com 04 Jul 2025   Which of the following commands can the administrator use to best address this issue?", "choices": {"A": "umount /data  mkfs . xfs /dev/sclcl  mount /data", "B": "umount /data  xfs repair /dev/ sdcl  mount /data  tribalsent@yahoo.com 04 Jul 2025", "C": "umount /data  fsck /dev/ sdcl  mount / data", "D": "umount /data  pvs /dev/sdcl  mount /data"}, "answer": "B", "explanation": "The xfs repair command is used to check and repair an XFS filesystem, which is the type of filesystem  used for the /data partition, as shown in the output. The administrator needs to unmount the /data  partition before running the xfs repair command on it, and then mount it back after the repair is  done. For example: umount /data; xfs_repair /dev/sdcl; mount /data. The mkfs.xfs command is used  to create a new XFS filesystem, which would erase all the data on the partition. The fsck command is  used to check and repair other types of filesystems, such as ext4, but not XFS. The pvs command is  used to display information about physical volumes in a logical volume manager (LVM) setup, which  is not relevant for this issue."}, {"question": "A Linux administrator is configuring a two-node cluster and needs to be able to connect the nodes to  each other using SSH keys from the root account. Which of the following commands will accomplish  this task?", "choices": {"A": "[root@nodea ssh \u201di ~/ . ssh/\u00c2\u00b1d rsa root@nodeb", "B": "[root@nodea scp -i . ssh/id rsa root@nodeb", "C": "[root@nodea ssh\u201dcopy-id \u201di .ssh/id rsa root@nodeb", "D": "[root@nodea # ssh add -c ~/ . ssh/id rsa root@nodeb  E. [root@nodea # ssh add -c ~/. ssh/id rsa root@nodeb"}, "answer": "C", "explanation": "The ssh-copy-id command is used to copy a public SSH key from a local machine to a remote server  and add it to the authorized_keys file, which allows passwordless authentication between the  machines. The administrator can use this command to copy the root users public key from nodea to  tribalsent@yahoo.com 04 Jul 2025 nodeb, and vice versa, to enable SSH access between the nodes without entering a password every  time. For example: [root@nodea ssh-copy-id -i ~/.ssh/id_rsa root@nodeb]. The ssh command is used  to initiate an SSH connection to a remote server, but it does not copy any keys. The scp command is  used to copy files securely between machines using SSH, but it does not add any keys to the  authorized_keys file. The ssh-add command is used to add private keys to the SSH agent, which  manages them for SSH authentication, but it does not copy any keys to a remote server."}, {"question": "A systems administrator is enabling LUKS on a USB storage device with an ext4 filesystem format.  The administrator runs dmesg and notices the following output:    Given this scenario, which of the following should the administrator perform to meet these  requirements? (Select three).", "choices": {"A": "gpg /dev/sdcl", "B": "pvcreate /dev/sdc", "C": "mkfs . ext4 /dev/mapper/LUKSCJ001 - L ENCRYPTED", "D": "umount / dev/ sdc  E. fdisk /dev/sdc  F. mkfs . vfat /dev/mapper/LUKS0001 \u201d L ENCRYPTED  G. wipefs \u201da/dev/sdbl  H. cryptsetup IuksFormat /dev/ sdcl    Answer: CDH    Explanation:   To enable LUKS on a USB storage device with an ext4 filesystem format, the administrator needs to  perform the following steps:  Unmount the device if it is mounted using umount /dev/sdc (D)  Create a partition table on the device using fdisk /dev/sdc (E)  Format the partition with LUKS encryption using cryptsetup luksFormat /dev/sdc1 (H)  Open the encrypted partition using cryptsetup luksOpen /dev/sdc1 LUKS0001  Create an ext4 filesystem on the encrypted partition using mkfs.ext4 /dev/mapper/LUKS0001 \u00c2\u00a9  tribalsent@yahoo.com 04 Jul 2025 Mount the encrypted partition using mount /dev/mapper/LUKS0001 /mnt Reference:  [CompTIA Linux+ Study Guide], Chapter 9: Securing Linux, Section: Encrypting Disks  [How to Encrypt USB Drive on Ubuntu 18.04]  QUESTION 188  Which of the following actions are considered good security practices when hardening a Linux  server? (Select two).    A. Renaming the root account to something else  B. Removing unnecessary packages  C. Changing the default shell to /bin/csh  D. Disabling public key authentication  E. Disabling the SSH root login possibility  F. Changing the permissions on the root filesystem to 600    Answer: BE    Explanation:   Some good security practices when hardening a Linux server are:  Removing unnecessary packages (B) to reduce the attack surface and eliminate potential  vulnerabilities  Disabling the SSH root login possibility (E) to prevent unauthorized access and brute-force attacks on  the root account Reference:  [CompTIA Linux+ Study Guide], Chapter 9: Securing Linux, Section: Hardening Linux  [How to Harden Your Linux Server]  QUESTION 189  A new disk was presented to a server as /dev/ sdd. The systems administrator needs to check if a  partition table is on that disk. Which of the following commands can show this information?    A. Isscsi  B. fdisk  C. blkid  D. partprobe    Answer: B  tribalsent@yahoo.com 04 Jul 2025   Explanation:   The command that can be used to check if a partition table is on a disk is fdisk. The fdisk command  can display, create, delete, and modify partitions on a disk. To show the partition table of a disk, the  administrator can use fdisk -l /dev/sdd (B). Reference:  [CompTIA Linux+ Study Guide], Chapter 5: Managing Filesystems and Logical Volumes, Section:  Partitioning Disks  [How to Use Fdisk Command in Linux]  QUESTION 190  A systems administrator wants to check for running containers. Which of the following commands  can be used to show this information?    A. docker pull  B. docker stats  C. docker ps  D. docker list"}, "answer": "C", "explanation": "The command that can be used to check for running containers is docker ps. The docker ps command  can list all the containers that are currently running on the system. To show all the containers,  including those that are stopped, the administrator can use docker ps -a \u00c2\u00a9. Reference:  [CompTIA Linux+ Study Guide], Chapter 11: Working with Containers, Section: Managing Containers  with Docker  [Docker PS Command with Examples]"}, {"question": "A systems administrator is installing various software packages using a pack-age manager. Which of  the following commands would the administrator use on the Linux server to install the package?", "choices": {"A": "winget", "B": "softwareupdate", "C": "yum-config", "D": "apt    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": ""}, {"question": "A user created the following script file:  # ! /bin/bash  # FILENAME: /home/user/ script . sh  echo &quot;hello world&quot;  exit 1  However, when the user tried to run the script file using the command &quot;script . sh, an error returned  indicating permission was denied. Which of the follow-ing should the user execute in  order for the script to run properly?", "choices": {"A": "chmod u+x /home/user/script . sh", "B": "chmod 600 /home/user/script . sh", "C": "chmod /home/user/script . sh", "D": "chmod 0+r /horne/user/script. sh"}, "answer": "A", "explanation": "To run a script file, the user needs to have execute permission on the file. The command chmod u+x  /home/user/script.sh (A) will grant execute permission to the owner of the file, which is the user  who created it. The other commands will not give execute permission to the user, and therefore will  not allow the script to run properly. Reference:  [CompTIA Linux+ Study Guide], Chapter 3: Working with Files, Section: Changing File Permissions  [How to Make a Bash Script Executable]"}, {"question": "A systems administrator checked out the code from the repository, created a new branch, made  changes to the code, and then updated the main branch. The systems administrator wants to ensure  that the Terraform state files do not appear in the main branch. Which of following should the  administrator use to meet this requirement?", "choices": {"A": "clone", "B": "gitxgnore  tribalsent@yahoo.com 04 Jul 2025", "C": "get", "D": ".ssh"}, "answer": "B", "explanation": "To prevent certain files from being tracked by Git, the administrator can use a .gitignore file (B) in the  repository. The .gitignore file can specify patterns of files or directories that Git should ignore. This  way, the Terraform state files will not appear in the main branch or any other branch. The other  commands are not related to this requirement. Reference:  [CompTIA Linux+ Study Guide], Chapter 10: Working with Git, Section: Ignoring Files with .gitignore  [How to Use .gitignore File]"}, {"question": "A junior administrator updated the PostgreSQL service unit file per the data-base administrator&#x27;s  recommendation. The service has been restarted, but changes have not been applied. Which of the  following should the administrator run for the changes to take effect?", "choices": {"A": "Systemct1 get\u201ddefault", "B": "systemct1 daemon\u201dreload", "C": "systemct1 enable postgresq1", "D": "systemct1 mask postgresq1"}, "answer": "B", "explanation": "To apply changes to a systemd service unit file, the administrator needs to reload the systemd  daemon using the command systemct1 daemon-reload (B). This will make systemd aware of the new  or changed unit files. The other commands will not reload the systemd daemon or apply the  changes. Reference:  [CompTIA Linux+ Study Guide], Chapter 7: Managing System Services, Section: Modifying Systemd  Services  [How to Reload Systemd Services]"}, {"question": "A developer needs to launch an Nginx image container, name it Web001, and ex-pose port 8080  externally while mapping to port 80 inside the container. Which of the following commands will  tribalsent@yahoo.com 04 Jul 2025 accomplish this task?", "choices": {"A": "docker exec \u201dit -p 8080: 80 \u201d\u201dname Web001 nginx", "B": "docker load -it -p 8080:80 \u201d\u201dname Web001 nginx", "C": "docker run -it -P 8080:80 \u201d\u201dname Web001 nginx", "D": "docker pull -it -p 8080:80 \u201dname Web00l nginx"}, "answer": "C", "explanation": "To launch an Nginx image container, name it Web001, and expose port 8080 externally while  mapping to port 80 inside the container, the administrator can use the command docker run -it -p  8080:80 --name Web001 nginx \u00c2\u00a9. This will create and start a new container from the Nginx image,  assign it a name of Web001, and map port 8080 on the host to port 80 on the container. The other  commands are not valid or do not meet the requirements. Reference:  [CompTIA Linux+ Study Guide], Chapter 11: Working with Containers, Section: Running Containers  with Docker  [How to Run Docker Containers]"}, {"question": "A junior developer is unable to access an application server and receives the following output:  tribalsent@yahoo.com 04 Jul 2025   The systems administrator investigates the issue and receives the following output:    Which of the following commands will help unlock the account?", "choices": {"A": "Pam_tally2 --user=dev2 \u201d-quiet", "B": "pam_ tally2 --user=dev2", "C": "pam_tally2 -\u201cuser+dev2 \u201d-quiet", "D": "pam_tally2 --user=dev2 \u201d-reset"}, "answer": "D", "explanation": "To unlock an account that has been locked due to login failures, the administrator can use the  command pam_tally2 --user=dev2 --reset (D). This will reset the failure counter for the user \u0153dev2   and allow the user to log in again. The other commands will not unlock the account, but either  tribalsent@yahoo.com 04 Jul 2025 display or increase the failure count. Reference:  [CompTIA Linux+ Study Guide], Chapter 4: Managing Users and Groups, Section: Locking Accounts  with pam_tally2  [How to Lock and Unlock User Account in Linux]"}, {"question": "A systems administrator wants to delete app . conf from a Git repository. Which of the following  commands will delete the file?", "choices": {"A": "git tag app. conf", "B": "git commit app . conf", "C": "git checkout app . conf", "D": "git rm app. conf"}, "answer": "D", "explanation": "To delete a file from a Git repository, the administrator can use the command git rm app.conf (D).  This will remove the file \u0153app.conf  from the working directory and stage it for deletion from the  repository. The administrator can then commit the change with git commit -m &quot;Delete app.conf&quot; to  finalize the deletion. The other commands will not delete the file, but either tag, commit, or  checkout the file. Reference:  [CompTIA Linux+ Study Guide], Chapter 10: Working with Git, Section: Deleting Files with Git  [How to Delete Files from Git]"}, {"question": "A senior Linux administrator has created several scripts that will be used to install common system  applications. These scripts are published to a reposito-ry to share with the systems team. A junior  Linux administrator needs to re-trieve the scripts and make them available on a local workstation.  Which of the following Git commands should the junior Linux administrator use to accom-plish this  task?", "choices": {"A": "fetch", "B": "checkout", "C": "clone", "D": "branch  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "C", "explanation": "To retrieve the scripts from a repository and make them available on a local workstation, the junior  Linux administrator can use the command git clone \u00c2\u00a9. This will create a copy of the repository on the  local machine, including all the scripts and history. The other commands will not clone the  repository, but either fetch, checkout, or branch from an existing repository. Reference:  [CompTIA Linux+ Study Guide], Chapter 10: Working with Git, Section: Cloning Repositories with Git  [How to Clone a Git Repository]"}, {"question": "A DevOps engineer wants to allow the same Kubernetes container configurations to be deployed in  development, testing, and production environments. A key requirement is that the containers should  be configured so that developers do not have to statically configure custom, environment-specific  locations. Which of the following should the engineer use to meet this requirement?", "choices": {"A": "Custom scheduler", "B": "Node affinity", "C": "Overlay network", "D": "Ambassador container"}, "answer": "D", "explanation": "To allow the same Kubernetes container configurations to be deployed in different environments  without statically configuring custom locations, the engineer can use an ambassador container (D).  An ambassador container is a proxy container that handles communication between containers and  external services. It can dynamically configure locations based on environment variables or other  methods. The other options are not related to this requirement. Reference:  [CompTIA Linux+ Study Guide], Chapter 11: Working with Containers, Section: Using Ambassador  Containers  [How to Use Ambassador Containers]"}, {"question": "Due to performance issues on a server, a Linux administrator needs to termi-nate an unresponsive  process. Which of the following commands should the  tribalsent@yahoo.com 04 Jul 2025 administrator use to terminate the process immediately without waiting for a graceful shutdown?", "choices": {"A": "kill -SIGKILL 5545", "B": "kill -SIGTERM 5545", "C": "kill -SIGHUP 5545", "D": "kill -SIGINT 5545"}, "answer": "A", "explanation": "To terminate an unresponsive process immediately without waiting for a graceful shutdown, the  administrator can use the command kill -SIGKILL 5545 (A). This will send a signal to the process with  the PID 5545 that cannot be ignored or handled by the process, and force it to stop. The other  commands will send different signals that may allow the process to perform some cleanup or  termination actions, or may be ignored by the process. Reference:  [CompTIA Linux+ Study Guide], Chapter 6: Managing Processes, Section: Killing Processes  [How to Kill Processes in Linux]"}, {"question": "A systems administrator intends to use a UI-JID to mount a new partition per-manently on a Linux  system. Which of the following commands can the adminis-trator run to obtain information about  the UUlDs of all disks attached to a Linux system?", "choices": {"A": "fcstat", "B": "blkid", "C": "dmsetup", "D": "Isscsi"}, "answer": "B", "explanation": "To obtain information about the UUIDs of all disks attached to a Linux system, the administrator can  run the command blkid (B). This will display the block device attributes, including the UUID, label,  type, and partition information. The other commands are not related to this task. Reference:  [CompTIA Linux+ Study Guide], Chapter 5: Managing Filesystems and Logical Volumes, Section:  Identifying Disks by UUID  [How to Use blkid Command in Linux]  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "As part of the requirements for installing a new application, the swappiness parameter needs to be  changed to O. This change needs to persist across re-boots and be applied immediately. A Linux  systems administrator is performing this change. Which of the following steps should the  administrator complete to accomplish this task?", "choices": {"A": "echo &quot;vm. swappiness\u201d()&quot; &gt;&gt; /etc/sysctl . conf &amp;&amp; sysctl \u201dp", "B": "echo &quot;vrn. &gt;&gt; / proc/meminfo &amp;&amp; sysctl \u201da", "C": "sysctl \u201dv &gt;&gt; / proc/meminfo &amp; &amp; echo &quot;vm. swapiness=0&quot;", "D": "sysctl \u201dh &quot;vm. swapiness\u201dO&quot; &amp;&amp; echo / etc/vmswapiness"}, "answer": "A", "explanation": "To change the swappiness parameter to 0 and make it persistent across reboots and applied  immediately, the administrator can perform the following steps:  Append the line vm.swappiness=0 to the file /etc/sysctl.conf using echo &quot;vm.swappiness=0&quot; &gt;&gt;  /etc/sysctl.conf (A). This will set the swappiness parameter to 0 for future boots.  Reload the sysctl configuration using sysctl -p (A). This will apply the changes to the current system  without rebooting. The other commands will not achieve this task, but either write to a wrong file,  use a wrong option, or have a syntax error. Reference:  [CompTIA Linux+ Study Guide], Chapter 8: Optimizing Linux Performance, Section: Tuning Kernel  Parameters with sysctl  [How to Change Swappiness in Linux]"}, {"question": "An administrator would like to mirror the website files on the primary web server, www1, to the  backup web server, www2. Which of the following commands  should the administrator use to most efficiently accomplish this task?", "choices": {"A": "[wwwl ] rsync \u201da \u201de ssh /var/www/html/ user1@www2 : /var/www/html", "B": "[ wwwl ] scp \u201dr /var/www/html user1@www2 : / var/www/html", "C": "[www2 ] cd /var/www/html; wget \u201dm http: //wwwl/", "D": "[wwwl ] cd /var/www/html &amp;&amp; tar cvf \u201d Answer: A  tribalsent@yahoo.com 04 Jul 2025   Explanation:   To mirror the website files on the primary web server, www1, to the backup web server, www2, the  administrator can use the command rsync -a -e ssh /var/www/html/  user1@www2:/var/www/html (A). This will synchronize all files and directories  under /var/www/html/ on www1 to /var/www/html on www2 using ssh as the remote shell. The -  a option will preserve all attributes and permissions of the files. The other commands will not mirror  the website files, but either copy them once, download them from a web server, or archive  them. Reference:  [CompTIA Linux+ Study Guide], Chapter 12: Troubleshooting Linux Systems, Section: Synchronizing  Files with rsync  [How to Use rsync Command in Linux]  QUESTION 204  An administrator needs to get network information from a group of statically assigned workstations  before they are reconnected to the network. Which of the following should the administrator use to  obtain this information?    A. ip show  B. ifcfg \u201da  C. ifcfg \u201ds  D. i fname \u201ds"}, "answer": "B", "explanation": "The ifcfg command is used to configure network interfaces on Linux systems. The -a option displays  information about all network interfaces, including their IP addresses, netmasks, gateways, and  other parameters. This command can help the administrator obtain the network information from  the statically assigned workstations before they are reconnected to the network. Reference: [Linux  Networking: ifcfg Command With Examples]"}, {"question": "A developer wants to ensure that all files and folders created inside a shared folder named  /GroupOODEV inherit the group name of the parent folder. Which of the following commands will  help achieve this goal?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "chmod g+X / GroupOODEV/", "B": "chmod g+W / GroupOODEV/", "C": "chmod g+r / GroupOODEV/", "D": "chmod g+s / GroupOODEV/"}, "answer": "D", "explanation": "The chmod command is used to change the permissions of files and directories on Linux systems.  The g+s option sets the setgid bit on a directory, which means that all files and folders created inside  that directory will inherit the group name of the parent directory. This command can help the  developer ensure that all files and folders created inside the /GroupOODEV directory have the same  group name as /GroupOODEV. Reference: [How to Use chmod Command in Linux with Examples]"}, {"question": "Ann, a security administrator, is performing home directory audits on a Linux server. Ann issues the  su Joe command and then issues the Is command. The  output displays files that reside in Ann&#x27;s home directory instead of Joe&#x27;s. Which of the following  represents the command Ann should have issued in order to list Joe&#x27;s files?", "choices": {"A": "su - Joe", "B": "sudo Joe", "C": "visudo Joe", "D": "pkexec joe"}, "answer": "A", "explanation": "The su command is used to switch to another user account on Linux systems. The - option makes the  shell a login shell, which means that it will read the profile and environment variables of the target  user. Without this option, the shell will retain the environment variables of the original user. This can  cause confusion when issuing commands that depend on these variables, such as ls, which uses  the $HOME variable to determine the home directory. Therefore, Ann should have issued su - Joe to  list Joes files instead of her own. Reference: [How to Use su Command in Linux with Examples]"}, {"question": "The applications team is reporting issues when trying to access the web service hosted in a Linux  tribalsent@yahoo.com 04 Jul 2025 system. The Linux systems administrator is reviewing the following outputs:  Output 1:  * httpd.service = The Apache HTTPD Server Loaded: loaded (/usr/lib/systemd/system/httpd.service; disabled; vendor preset: disabled) Active: inactive (dead) Docs: man:httpd(8) man:apachectl(8) Output 2: 16:51:16 up 28 min, 1 user, load average: 0.00, 0.00, 0.07 Which of the following statements best describe the root cause? (Select two).", "choices": {"A": "The httpd service is currently started.", "B": "The httpd service is enabled to auto start at boot time, but it failed to start.", "C": "The httpd service was manually stopped.", "D": "The httpd service is not enabled to auto start at boot time. E. The httpd service runs without problems. F. The httpd service did not start during the last server reboot. Answer: CD  Explanation:   The httpd.service is the Apache HTTPD Server, which is a web service that runs on Linux systems. The  output 1 shows that the httpd.service is inactive (dead), which means that it is not running. The  output 1 also shows that the httpd.service is disabled, which means that it is not enabled to auto  start at boot time. Therefore, the statements C and D best describe the root cause of the issue. The  statements A, B, E, and F are incorrect because they do not match the output 1. Reference: [How to  Manage Systemd Services on a Linux System]  QUESTION 208  A user is unable to remotely log on to a server using the server name server1 and port 22. The Linux  engineer troubleshoots the issue and gathers the following information:  Which of the following is most likely causing the issue?  A. server 1 is not in the DNS. B. sshd is running on a non-standard port. C. sshd is not an active service. D. serverl is using an incorrect IP address. tribalsent@yahoo.com 04 Jul 2025"}, "answer": "B", "explanation": "The sshd is the Secure Shell Daemon, which is a service that allows remote login to a Linux system  using the SSH protocol. The output shows that the sshd is running on port 2222, which is a nonstandard  port for SSH. The default port for SSH is 22, which is what the user is trying to use.  Therefore, the statement B is most likely causing the issue. The statements A, C, and D are incorrect  because they do not explain why the user cannot log on using port 22. Reference: [How to Change  SSH Port in Linux]"}, {"question": "A systems administrator wants to upgrade /bin/ someapp to a new version, but the administrator  does not know the package name. Which of the following will  show the RPM package name that provides that binary file?", "choices": {"A": "rpm \u201dqf /bin/ someapp", "B": "rpm \u201dVv / bin/ someapp", "C": "rpm - P / bin/ some app", "D": "rpm \u201di / bin/ someapp"}, "answer": "A", "explanation": "The rpm command is used to manage RPM packages on Linux systems. The -qf option queries the  package name that provides a given file. Therefore, the command rpm -qf /bin/someapp will show  the RPM package name that provides the binary file /bin/someapp. The statements B, C, and D are  incorrect because they do not query the package name, but rather verify, remove, or install a  package. Reference: [How to Use RPM Command in Linux with Examples]"}, {"question": "Which of the following specifications is used to perform disk encryption in a Linux system?", "choices": {"A": "LUKS", "B": "TLS", "C": "SSL", "D": "NFS    tribalsent@yahoo.com 04 Jul 2025"}, "answer": "A", "explanation": "LUKS stands for Linux Unified Key Setup, which is a specification for disk encryption on Linux systems.  LUKS allows users to encrypt partitions or entire disks using a passphrase or a key file. LUKS also  supports multiple keys and key slots, which can be used to unlock the encrypted data. LUKS is  compatible with various tools and utilities, such as cryptsetup, dm-crypt, and LVM. Reference: [How  to Encrypt Partitions with LUKS on Linux]"}, {"question": "An engineer needs to insert a character at the end of the current line in the vi text editor. Which of  the following will allow the engineer to complete this task?", "choices": {"A": "p", "B": "r", "C": "bb", "D": "A  E. i"}, "answer": "D", "explanation": "The vi text editor is a popular and powerful tool for editing text files on Linux systems. The vi editor  has two modes: command mode and insert mode. In command mode, the user can issue commands  to manipulate the text, such as moving the cursor, deleting, copying, pasting, searching, replacing,  and saving. In insert mode, the user can type text into the file. To switch from command mode to  insert mode, the user can press various keys, such as i, a, o, I, A, or O. To switch from insert mode to  command mode, the user can press the Esc key.  To insert a character at the end of the current line in the vi editor, the user can press the A key in  command mode. This will move the cursor to the end of the line and switch to insert mode. Then,  the user can type the desired character and press Esc to return to command mode. The statement D  is correct.  The statements A, B, C, and E are incorrect because they do not perform the desired task. The p key  in command mode will paste the previously copied or deleted text after the cursor. The r key in  command mode will replace the character under the cursor with another character. The bb key in  command mode will move the cursor back two words. The i key in command mode will switch to  insert mode before the cursor. Reference: [How to Use vi Text Editor in Linux]  tribalsent@yahoo.com 04 Jul 2025"}, {"question": "An administrator started a long-running process in the foreground that needs to continue without  interruption. Which of the following keystrokes should the administrator use to continue running the  process in the background?", "choices": {"A": "&lt;Ctrl+z&gt; bg", "B": "&lt;Ctrl+d&gt; bg", "C": "&lt;Ctrl+b&gt; jobs -1", "D": "&lt;Ctrl+h&gt; bg &amp;"}, "answer": "A", "explanation": "A long-running process is a program that takes a long time to complete or runs indefinitely on a Linux  system. A foreground process is a process that runs in the current terminal and receives input from  the keyboard and output to the screen. A background process is a process that runs in the  background and does not interact with the terminal. A background process can continue running  even if the terminal is closed or disconnected.  To start a long-running process in the background, the user can append an ampersand (&amp;) to the  command, such as someapp &amp;. This will run someapp in the background and return control to the  terminal immediately.  To move a long-running process from the foreground to the background, the user can use two  keystrokes: Ctrl+Z and bg. The Ctrl+Z keystroke will suspend (pause) the foreground process and  return control to the terminal. The bg keystroke will resume (continue) the suspended process in the  background and detach it from the terminal. The statement B is correct.  The statements A, C, and D are incorrect because they do not perform the desired task. The bg  keystroke alone will not work unless there is a suspended process to resume. The Ctrl+B keystroke  will not suspend the foreground process, but rather move one character backward in some  applications. The jobs keystroke will list all processes associated with the current terminal. The bg &amp;  keystroke will cause an error because bg does not take any arguments. Reference: [How to Run Linux  Processes in Background]"}, {"question": "Which of the following would significantly help to reduce data loss if more than one drive fails at the  same time?    tribalsent@yahoo.com 04 Jul 2025", "choices": {"A": "Server clustering", "B": "Load balancing", "C": "RAID", "D": "VDI"}, "answer": "C", "explanation": "RAID stands for Redundant Array of Independent Disks, which is a technology that combines multiple  physical disks into a logical unit that provides improved performance, reliability, or both. RAID can  significantly help to reduce data loss if more than one drive fails at the same time, depending on the  RAID level used. For example, RAID 1 (mirroring) duplicates the data on two or more disks, so that if  one disk fails, the data can be recovered from another disk. RAID 5 (striping with parity) distributes  the data and parity information across three or more disks, so that if one disk fails, the data can be  reconstructed from the remaining disks. RAID 6 (striping with double parity) extends RAID 5 by  adding another parity block, so that if two disks fail, the data can still be recovered from the  remaining disks. Reference: [What is RAID?]"}, {"question": "A systems administrator is investigating a service that is not starting up. Given the following  information:    Which of the following systemd commands should the administrator use in order to obtain more  details about the failing service?", "choices": {"A": "systemct1 analyze network", "B": "systemct1 info network", "C": "sysctl -a network", "D": "journalctl -xu network  tribalsent@yahoo.com 04 Jul 2025"}, "answer": "D", "explanation": "The systemd is a system and service manager for Linux systems that provides a standard way to  control and monitor system services. The systemd uses various commands and tools to manage and  troubleshoot system services, such as systemct1, sysctl, and journalctl. The systemct1 command is  used to start, stop, enable, disable, restart, reload, s
