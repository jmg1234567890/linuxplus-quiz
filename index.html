
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux+ XK0-005 Practice Test</title>
  <style>
    body {{ font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }}
    .question, .choices, .feedback, .explanation {{ margin: 15px 0; }}
    .correct {{ color: green; font-weight: bold; }}
    .wrong {{ color: red; font-weight: bold; }}
    #quiz, #timer {{ display: none; }}
    .show-btn {{ margin-top: 10px; }}
  </style>
</head>
<body>
  <h1>Linux+ XK0-005 Practice Test</h1>

  <div id="startScreen">
    <label><input type="checkbox" id="enableTimer" /> Enable Timer</label><br />
    <label>Time Limit (minutes): <input type="number" id="timeLimit" value="90" min="1" /></label><br />
    <label>Number of Questions: <input type="number" id="numQuestions" value="90" min="1" max="307" /></label><br /><br />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="timer"></div>
  <div id="quiz"></div>

  <script>
    const allQuestions = [];
    

    function shuffle(array) {{
      for (let i = array.length - 1; i > 0; i--) {{
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }}
      return array;
    }}

    function startQuiz() {{
      const enableTimer = document.getElementById("enableTimer").checked;
      const limit = parseInt(document.getElementById("timeLimit").value) || 90;
      const count = parseInt(document.getElementById("numQuestions").value) || 90;

      const selected = shuffle([...allQuestions]).slice(0, count);
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = '';
      selected.forEach((html, i) => {{
        const wrapper = document.createElement("div");
        wrapper.classList.add("question");
        wrapper.innerHTML = html;
        const header = wrapper.querySelector("p strong");
        if (header) header.textContent = `Q${i + 1}:`;
        quiz.appendChild(wrapper);
      }});

      document.getElementById("startScreen").style.display = "none";
      quiz.style.display = "block";

      if (enableTimer) {{
        startTimer(limit * 60);
      }}
    }}

    function startTimer(seconds) {{
      const timer = document.getElementById("timer");
      timer.style.display = "block";
      const interval = setInterval(() => {{
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timer.textContent = `Time Remaining: ${{mins}}:${{secs.toString().padStart(2, '0')}}`;
        if (--seconds < 0) {{
          clearInterval(interval);
          alert("⏰ Time's up!");
          document.getElementById("quiz").innerHTML = "<p>⏰ Time expired. Refresh the page to restart.</p>";
        }}
      }}, 1000);
    }}
  </script>
</body>
</html>
