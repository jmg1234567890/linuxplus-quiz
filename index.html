
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux+ XK0-005 Practice Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .question, .choices, .feedback, .explanation { margin: 15px 0; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    #quiz, #timer { display: none; }
    .show-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Linux+ XK0-005 Practice Test</h1>

  <div id="startScreen">
    <label><input type="checkbox" id="enableTimer" /> Enable Timer</label><br />
    <label>Time Limit (minutes): <input type="number" id="timeLimit" value="90" min="1" /></label><br />
    <label>Number of Questions: <input type="number" id="numQuestions" value="90" min="1" max="307" /></label><br /><br />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="timer"></div>
  <div id="quiz"></div>

  <script>
    const questions = [];
    let current = 0;
    let selectedQuestions = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      const enableTimer = document.getElementById("enableTimer").checked;
      const limit = parseInt(document.getElementById("timeLimit").value) || 90;
      const count = parseInt(document.getElementById("numQuestions").value) || 90;

      selectedQuestions = shuffle([...questions]).slice(0, count);
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      if (enableTimer) {
        startTimer(limit * 60);
      }

      loadQuestion();
    }

    function startTimer(seconds) {
      const timer = document.getElementById("timer");
      timer.style.display = "block";
      const interval = setInterval(() => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timer.textContent = `Time Remaining: ${mins}:${secs.toString().padStart(2, '0')}`;
        if (--seconds < 0) {
          clearInterval(interval);
          alert("⏰ Time's up!");
          document.getElementById("quiz").innerHTML = "<p>⏰ Time expired. Refresh the page to restart.</p>";
        }
      }, 1000);
    }

    function loadQuestion() {
      const q = selectedQuestions[current];
      const quiz = document.getElementById("quiz");
      if (!q || !q.question || Object.keys(q.choices || {}).length === 0) {
        quiz.innerHTML = "<p>✅ Quiz complete! Refresh the page to restart.</p>";
        return;
      }
      quiz.innerHTML = `
        <div class="question">
          <strong>Q${current + 1} of ${selectedQuestions.length}:</strong><br>${q.question}
          <div class="choices">
            ${
              Object.entries(q.choices).map(([key, val]) => `
                <label>
                  <input type="radio" name="choice" value="${key}" />
                  ${key}: ${val}
                </label><br />
              `).join('')
            }
          </div>
          <div class="feedback" id="feedback"></div>
          <button onclick="checkAnswer(q.answer)">Check Answer</button>
          <button class="show-btn" onclick="document.getElementById('explain').style.display='block'">Show Explanation</button>
          <div class="explanation" id="explain" style="display:none;">${q.explanation}</div>
        </div>
        <button onclick="nextQuestion()">Next</button>
      `;
    }

    function checkAnswer(correct) {
      const selected = document.querySelector('input[name="choice"]:checked');
      const feedback = document.getElementById("feedback");
      if (!selected) {
        feedback.innerHTML = "<span class='wrong'>Please select an answer.</span>";
      } else if (selected.value === correct) {
        feedback.innerHTML = "<span class='correct'>✅ Correct!</span>";
      } else {
        feedback.innerHTML = "<span class='wrong'>❌ Incorrect. Try again or show explanation.</span>";
      }
      feedback.style.display = "block";
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }
  </script>
</body>
</html>
